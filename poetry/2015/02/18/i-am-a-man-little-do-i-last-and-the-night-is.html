  <div class="post-content" itemprop="articleBody">
    <blockquote>I am a man: little do I last<br/>
and the night is enormous.<br/>
But I look up:<br/>
the stars write.<br/>
Unknowing I understand:<br/>
I too am written,<br/>
and at this very moment<br/>
someone spells me out.</blockquote>&#8212;Octavio Paz
