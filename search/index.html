      "politics-2014-02-06-erkenntnis-der-ersten-drei-tage-html": {
        "date": "Feb 6, 2014",
        "title": "Erkenntnis der ersten drei Tage",
        "author": "",
        "category": "politics",
        "content": "Die M√∂glichkeiten sich einzubringen stehen jedem und jeder offen, nur nutzt eben nur eine verschwindend geringe Menge die offenen M√∂glichkeiten. Solange prinzipiell jeder kann, wenn er denn nur will, stellt es auch noch kein allzu gro√ües Problem dar. Wenn jedoch zahlreiche Lobbyisten, die einfache Zug√§nglichkeit nutzen und der Durchschnittsb√ºrger nicht, dann ergibt sich eine Imbalance. Der Abgeordnete muss dann erkennen, wenn Partikularinteressen zum Gemeinwohl und jegliche noch so kleine Ver√§nderung des Status quo zum Untergang des Abendlands erkl√§rt wird. Die geringe B√ºrgerbeteiligung ist also schon ein Kardinalproblem, auch wenn sie nicht aufgrund von autorit√§ren Strukturen so gering ist.Bei ebendiesem Prozess, der sich im deutschen Bundestag vollzieht, geht es darum, entscheidende Weichenstellungen f√ºr die Zukunft eines ganzen Landes zu stellen. Es ist der Ort, an dem die wesentlichen Entscheidungen f√ºr unser Land getroffen werden, wie Andreas Vo√ükuhle es pointiert formulierte. Und einmal genauer hinzuschauen zu k√∂nnen, wie eine solch unvorstellbare Aufgabe auf der ganz konkreten - und eben nicht auf der abstrakten Ebene - angegangen wird, ist eine hochspannende, einmalige Chance.Was einem schon nach wenigen Tagen klar wird, ist, dass der Bundestag, das Parlament, die Regierung eine Art k√ºnstliche Intelligenz darstellen, die die Bed√ºrfnisse, Verlangen und W√ºnsche einer ganzen Nation abzubilden vermag. Nat√ºrlich nicht perfekt - aber erstaunlich gut, wenn man sich die Gr√∂√üenverh√§ltnisse in Erinnerung ruft. Wie macht die k√ºnstliche Intelligenz Parlament das nun? Soweit ich es verstehe - nat√ºrlich ist dies nur eine krude Ann√§herung an die Realit√§t - bildet das Parlament Interessen und Entscheidungsspielr√§ume und einschr√§nkende Parameter durch Menschen ab.Nun, wie funktioniert das konkret? Zum Beispiel so: Die Koalition verabschiedet unter Bundesarbeitsministerin Andrea Nahles das ‚ÄúRentenpaket‚Äù. Hier √ºberschneiden sich nun die Interessen der k√ºnstlichen Intelligenz Regierung und der k√ºnstlichen Intelligenz SPD, die (positiven) Ver√§nderungen den B√ºrgern mitzuteilen. Das Interesse √ºber die negativen Folgen zu informieren √ºbernimmt die Opposition. Man k√∂nnte sagen, dass die k√ºnstliche Intelligenz Bundesrepublik sich der k√ºnstlichen Intelligenz SPD bedient. Auf welcher Beschreibungsebene man nun die k√ºnstliche Intelligenz nun genau ansiedelt ist letztendlich nicht absolut zu sagen. Ist es noch¬†der Ortsverband? (ja?) Und vielleicht der Verbund aus 4 Genossen darin, die f√ºr eine Abschaffung der Hatz4-Sanktionen eintreten? (nein?).Aber zur√ºck zum konkreten Beispiel beim Rentenpaket: Nun schreibt Theresa B√ºcker eine Mail an alle SPD-MdBs, in der sie darauf hinweist, dass doch alle bei Twitter den Hashtag ‚Äú#rentenpaket‚Äù benutzen sollten, wenn es darum geht. Weiter weist sie auf eine Infografik hin, die f√ºr die Einbindung in die Websites, der Facebookseiten etc. der MdBs gedacht ist. Nun warum tut Sie das? Die Antwort l√§sst sich bereits erahnen: Weil Theresa B√ºcker f√ºr die Koordinierung des Social-Media-Auftritts der SPD-Bundestagsfraktion verantwortlich ist. Sie ist Referentin f√ºr¬†Social Media¬†bei der Bundestagsfraktion der SPD.¬†In diesem Moment wird das Interesse der Partei als ganzes - was diesen Themenkomplex anbelangt - ihr Interesse. Denn vertritt sie die Interessen der Partei zum Social-Media-Auftritt nicht, muss sie sp√§ter damit rechnen, pers√∂nliche, negative Konsequenzen f√ºr ihr Ansehen und ihre weitere Karriere zu sp√ºren zu bekommen. Schon die m√∂gliche sozialer Sanktionierung durch Parteifreunde wirkt darauf hin, dass sie sich besonders engagiert, denn jeder in der Partei wei√ü, dass etwa eine misslungene Facebook-Kampagne in ihren Zust√§ndigkeitsbereich f√§llt. Die Partei macht sich ihr gewisserma√üen zu nutzen. So kann die k√ºnstliche Intelligenz SPD ihre abstrakten Ziele und Interessen auf und durch Theresa B√ºcker abbilden. Nat√ºrlich gilt diese Beziehung auch umgekehrt. Wenn Theresa B√ºckert gute Arbeit im Sinne der k√ºnstlichen Intelligenz SPD leistet, wird sie ganz pers√∂nlich davon profitieren. Genau so verh√§lt es sich bei so ziemlich allen Belangen, die f√ºr die SPD von Wichtigkeit sind. Es gibt genaue Organigramme und eindeutige Zust√§ndigkeiten. Jedes Element, jedes B√ºro, jede Person, die Teil davon ist, dient dazu die Parteiinteressen mit abzubilden. So kann trotz der begrenzten geistigen und zeitlichen Ressourcen des einzelnen Menschen eine Art Organismus erwachsen, der Entscheidungen f√ºr 80 Millionen Menschen mehr oder minder gut zu treffen vermag.Und aufgrund der Abstraktionsebenen (Ortsverband, Kreisverband, Landesverband, Bundesverband etc.) bleibt es am Ende auch f√ºr den einfachen B√ºrger, zwar mehr schlecht als recht, aber dennoch nachvollziehbar. Und wenn sich der Eindruck des Handelns der Bundesregierung von der Souver√§nit√§t eines Talkshowauftritts von Sigmar Gabriel ableitet, ist dies immer noch besser als Garnichts. Politisches Engagement ist eine Bringschuld eines jeden B√ºrgers! Auch wenn er nicht aktiv werden muss, so sollte er es werden.Im Intranet der SPD-Fraktion gibt es auch noch ein ausf√ºhrlicheres Organigramm mit Durchwahlen etc.*Kann nat√ºrlich auch alles falsch sein, vielleicht bin ich zu sehr durch die Lekt√ºre von Erving Goffmans sehr lesenswertem¬†&ldquo;Wir alle spielen Theater‚Äù auf die menschliche Interaktion fixiert. (Leseempfehlung!)",
        "url": "/politics/2014/02/06/erkenntnis-der-ersten-drei-tage.html"
      }

      "politics-2014-02-03-praktikum-bei-ralf-kapschak-der-erste-tag-oder-html": {
        "date": "Feb 3, 2014",
        "title": "Praktikum bei Ralf Kapschak - Der erste Tag oder auch: Wow, es geht also auch besser als in den Unikantinen!",
        "author": "",
        "category": "politics",
        "content": "Wie war dein erster Tag im Bundestag? Lecker, so lautet die lakonische Antwort.Die etwas ausf√ºhrlichere lautet hingegen, wie folgt:Es begann damit, dass ich mich, wie vereinbart gegen 10 Uhr zum Eingang 68a des Jakob-Kaiser Hauses begab - zumindest dachte ich das. Gl√ºcklicherweise sah man es mir nach, dass ich - wohl in der Aufregung des ersten Tages noch etwas derangiert - zielstrebig am richtigen Eingang vorbeigelaufen war. Die Pf√∂rtner lie√üen mich passieren und stellten mir einen vorl√§ufigen G√§steausweis aus. In der eindrucksvollen Lobby durfte ich einige Minuten auf Axel, den wissenschaftlichen Mitarbeiter von Ralf Kapschack, warten. W√§hrend des Wartens konnte ich mich ein wenig wundern, wie einfach es doch ist, in das Geb√§ude zu kommen. Bei der Terrorpanik, die die hiesige Innen- und Verteidigungsminister zur Begr√ºndung unterschiedlichster Vorhaben heranziehen, fiel es einem durchaus auf, dass hier¬†anscheinend ein doppelter Standard herrscht.Nach einer kursorischen Einf√ºhrung durch Axel, bekam ich gleich meinen ersten Arbeitsauftrag: Einen Hausausweis f√ºr mich beantragen.¬†Weil Monatsanfang war und immer dann viele neue Mitarbeiter ihren Dienst anfangen, durfte ich mir eine Nummer ziehen und ¬†- gef√ºhlt - ewig und drei Tage warten. Das mehr oder minder intelligente Ausgabeger√§t teilte mir freundlich mit, dass noch 27 Andere vor mir warten w√ºrden, was in ein unwillk√ºrliches Aufst√∂hnen meinerseits resultierte. Genau so, wie ich es schon bei denen beobachten konnte, die vor mir dran waren.Hier ist das zust√§ndige Referat f√ºr die Ausstellung von Hausausweisen angesiedeltMit dem neuen Mitarbeiterausweis konnte ich dann auch sogleich ohne l√§stige Sicherheitskontrollen ins Jakob-Kaiser-Haus.¬†Damit kommt man √ºberall hinein - nur gratis Eis gibt es damit nicht!Dann ging es auch schon an die Arbeit. Gut, besonders viel gab es noch nicht zu tun. Axel¬†wies mich in die Geheimnisse des B√ºros ein, angefangen beim elektrischen Sonnenschutz, bis hin zur Sanit√§ranlage im Wandschrank. Auch meinen zuk√ºnftigen Arbeitsplatz inklusive Dienstnotebook durfte ich ebenso bestaunen. Nicht schlecht, damit l√§sst es sich arbeiten, k√∂nnte man an dieser Stelle sagen, ohne des L√ºgens bezichtigt zu werden. Ich bekam aufgetragen, morgens die Post zu holen. Freudig erregt lie√ü Axel¬†mich wissen, dass Herr Kapschack zur CeBit eingeladen ist und er die Einladung ‚ÄúRalf solange hinterhertragen [wird], bis er ja sagt‚Äù. Beim Thema Post erfuhr ich auch gleich noch, dass s√§mtliche Post zwar auf Ungef√§hrlichkeit hin untersucht wird, sie aber ansonsten ohne Spam-Filter weitergeleitet wird. ‚ÄúDu glaubst gar nicht, f√ºr was f√ºr v√∂llig absurde Sachen es alles eine Lobby gibt‚Äù kl√§rte Axel¬†mich auf und teilte mir im Anschluss mit, dass ich sp√§ter beim Postsortieren helfen sollte, um einmal zu sehen, was alles nicht einmal dem Abgeordneten unter die Augen kommt, weil es zuvor aussortiert wird.¬†Aber dann ging es erstmal zum Essen in die Kantine, wo es ein wirklich vorz√ºgliches Essen f√ºr einen g√ºnstigen Preis von etwa drei Euro gibt. Auf dem Weg dorthin erkl√§rte mir Axel, dass s√§mtliche Liegenschaften des Bundestags unterirdisch verbunden sind, und dass man, wenn man nicht will, keinen Fuss auf die Stra√üe zu setzen braucht. W√§hrend des Essens erfuhr ich noch, dass Axel¬†den Wahlkampf von Herrn Kapschak geleitet hatte, und dass er anschlie√üend gefragt wurde, ob er nicht als wissenschaftlicher Mitarbeiter in Berlin arbeiten m√∂chte. Wie ich dann noch erfahre, wird die Kantine von allen, die im Geb√§ude unterwegs sind, genutzt und deshalb kann man hier auch schonmal eine politische Ber√ºhmtheit treffen. ‚ÄúLetzte Woche war Peer Steinbr√ºck hier‚Äù, bemerkt Axel. Ich versuche mich in die Situation hineinzuversetzen: F√ºr mich w√§re das in etwa so, als ob ein 14-j√§hriges M√§dchen Justin Bieber in der Schulkantine treffen w√ºrde. Eine alberne Aussage? Das zu sagen w√§re so, wie wenn ich Eulen f√ºr meine schlechten Vergleiche verantwortlich machen w√ºrde!Auf diesem Flur rechts liegt das B√ºroDas ist der PraktikantenarbeitsplatzSpieglein, Spieglein an der (Schrank-)Wand, wer ist die gr√∂√üte Koalition im Land?Okayes Internet&hellip; Nur gibt&rsquo;s kein WiFi, weil: zu teuer! Erst 2017! o_ONicht zu verkennen ist das extravagante Design der Sanit√§ranlagen im Paul-L√∂be-Haus. Das dortige Interieur hat etwas so transzendentales und kontemplatives, dass so mancher, der nach einer hitzigen Debatte das stille √ñrtchen aufsuchte, anschlie√üend durch sein Auftreten als Inkarnation der Ausgeglichenheit und Ruhe selbst √ºberrascht haben d√ºrfte.Meditationsraum oder doch nur Toilette? Vielleicht beides?Auch sonst manifestieren Architektur, Inneneinrichtung, ja sogar die Schilder vor den B√ºros mit jeder Faser, dass Deutschland die drittgr√∂√üte Volkswirtschaft der Welt ist. Die schon als Kunst zu betrachtende Architektur ist angereichert mit zahlreichen Kunstinstallationen, welche sich √ºberall in den Geb√§uden finden lassen.Aufz√ºge, wie Kulissen aus ‚Äú2001 - eine Odyssee im Weltraum‚ÄùEin weiteres erstes Mal f√ºr mich, war die Begehung der Reichstagskuppel. Netterweise braucht man mit dem Hausausweis daf√ºr nicht anstehen, sondern kann √ºber einige recht verworrene Wege dorthin gelangen.Insgesamt ist es frappierend, wie leicht zug√§nglich das &ldquo;Herz der Demokratie&rdquo; doch ist. Beim Betreten der &ldquo;Liegenschaften des Bundestags&rdquo; scheint es mir irreal, wieso ich, der ich doch nur ein Feld-, Wald- und Wiesenb√ºrger bin, Zutritt zu diesem eminent wichtigen Institutionen erhalte. Vielleicht ist es auch nur ein unterbewusstes Vorurteil, das vom b√ºrgerfernen und weltfremden Politikbetrieb in der Hauptstadt, was zu diesem Eindruck f√ºhrt.Als ich nach Berlin zog, und eines Nachts an der Spree am Reichstag und dem angrenzenden Paul-L√∂be-Haus vorbeischlenderte, da dachte ich noch: Das sieht aber alles beeindruckend, imposant und jedoch auch hermetisch verriegelt aus - dass es dann doch so leicht ist, das ganze einmal von Innen zu betrachten, h√§tte ich nicht erwartet. Anscheinend muss man es nur wollen. Der Fall scheint √§hnlich gelagert, wie der, den Christopher Lauer plakativ auf das fast aphoristische Diktum - Zitat Christopher Lauer - ‚ÄúKein Schwanz interessiert sich f√ºr Politik&quot; - Zitat ende - bringt. Die Informationen und M√∂glichkeiten sind alle gegeben, nur muss man entsprechend die Informationen einholen und die M√∂glichkeiten nutzen. Dies tue ich zu wenig, und auch sonst tuen es bedauerlicherweise viel zu wenige.Nach Feierabend gehe ich noch zu einem Praktikantentreffen im Paul-L√∂be-Haus, was - wie sich herausstellen sollte - jedoch erst am n√§chsten Tag stattfand. Zum Mindesten konnte ich so ein paar Bilder von der Architektur machen und mich wieder einmal mehr am erhabenen Essen delektieren.Das wichtigste zuerst!Die h√ºbsche Kantine im Paul-L√∂be-Haus&hellip;",

      "travel-2014-01-17-der-chaos-communication-congress-30c3-html": {

        "title": "Der Chaos Communication Congress - 30C3",
        "author": "",
        "category": "travel",
        "content": "Der ‚ÄúChaos Communication Congress‚Äù ¬†(Wiki) ist eine (in Nerdkreisen) sagenumwobene Veranstaltung, eine kunterbunte Zusammenkunft von Hackern, Bastlern, Technikaffinen und Interessierten. Einmal j√§hrlich findet der vom Chaos-Computer-Club organisierte Kongress - nun schon seit ganzen 30 Jahren, also seit 1984 - statt. Anf√§nglich noch √ºberschaubar und fast schon privat, ist der Kongress nun zu einer immensen Publikumsveranstaltung avanciert. So ist der Kongress seit dem letzten Jahr im CCH, dem Congress Center Hamburg, angesiedelt, da im vorherigen Stammplatz, dem BCC in Berlin, die Platzverh√§ltnisse dem Besucherandrang nicht mehr gewachsen waren. Der letze Kongress in Berlin (2011) stand einem Besucherandrang von 4500 gegen√ºber. Der diesj√§hrige Kongress wurde von ca. 9000! Besuchern frequentiert, was eine betr√§chtliche Steigerung gegen√ºber den 6600 Besuchern von 2012 darstellt.Auch von au√üen ganz h√ºbsch: 30C3Die beeindruckende Infrastruktur mit eigenem DECT-Netz, GSM-Netz und einer eigenen 100 GBit/s Internetanbindung, die die zeitweise bis zu 5000 angemeldeten WLAN-Verbindungen speisen konnte, ist eine Einmaligkeit. Nur an wenigen Orten auf der Welt d√ºrfte es eine √§hnlich schnelle Internetanbindung gebenSchnelles InternetSehr schnelles InternetAlle Vortr√§ge sind aufgezeichnet und frei zug√§nglich. Bemerkenswert ist, dass fast alle Vortr√§ge mit Simultan√ºbersetzung in jeweils Deutsch oder Englisch und mit Untertitelung zur Verf√ºgung stehen. So etwas ist nur m√∂glich, weil es ein Freiwilligensystem (Engelsystem) gab, welches auf √ºber 1000 Freiwillige zur√ºckgreifen konnte, die unentgeltlich den reibungslosen Ablauf der Veranstaltung in verschiedenen Bereichen sicherstellten. Nur so ist es m√∂glich, dass die Tickets mit 80‚Ç¨ f√ºr eine Veranstaltung dieser Gr√∂√üenordnung recht erschwinglich sind. Wenn man nach g√ºnstigeren Tickets fragt, kann man auch einen Preisnachlass erhalten, wenn man nachvollziehbare Gr√ºnde angibt. So konnte ich mein Ticket f√ºr 40‚Ç¨ erhalten.Auch die √úbernachtungsm√∂glichkeiten sind f√ºr jeden Geldbeutel ausgelegt, so kann - wer m√∂chte - sich direkt in das unmittelbar am Kongresszentrum gelegene Radisson blu einquartieren. Wem das zu teuer ist (mir!), der kann in einer von zwei zur Verf√ºgung stehenden Turnhallen √ºbernachten. Dort kostet die Nacht nur 5‚Ç¨ und als ein In¬≠cen¬≠tive f√ºr die Freiwilligenarbeit ist das √úbernachten f√ºr Kongressteilnehmer die ‚Äúengeln‚Äù grunds√§tzlich kostenlos. Daf√ºr teilt man sich den Platz mit mehreren Dutzend Menschen, deren vereinzelt nachgerade stupende Schnarcherei doch ein gewisse Imposanz hat und eine subtile Faszination aus√ºbt. Auf der anderen Seite wiederum l√§sst das Schnarchen das Einschlafen zur Herausforderung werden. Die L√§rmbel√§stigung d√ºrfte von jedem Richter als fahrl√§ssige K√∂rperverletzung gewertet werden. Aber weil es ja nichts gekostet hat, beschwere ich mich mal nicht weiter.Die gr√∂√üte Herausforderung des Kongresses war allerdings das schn√∂de Ausw√§hlen der Vortr√§ge/Workshops, die man besuchen wollte. Eine profane Angelegenheit, wie manch Einer meinen wird, jedoch auch nur, weil dieser Einer nicht den ‚ÄúFahrplan‚Äù ¬†zu Gesicht bekommen hat:Da kann man schon mal die √úbersicht verlierenUnd das ist nur der Ablaufplan des ersten Tages. Jeden Tag aufs neue Veranstaltungen zu verpassen, weil mehrere hochinteressante Dinge parallel stattfinden, ist ein wenig √§rgerlich, aber nicht zu vermeiden. Es gibt 4 ‚ÄúTracks‚Äù, dass hei√üt es gibt immer 4 Vortr√§ge, die zur gleichen Zeit gehalten werden. Daher bleibt einem nichts anderes √ºbrig, als nach dem Kongress, die Video-Liste der verpassten Vortr√§ge abzuarbeiten. Bei den Workshops gibt es so eine M√∂glichkeit nat√ºrlicherweise leider nicht.Los ging es am 27.12.2013, Tag 1 begann mit dem Opening-Event:Abgesehen von der Pr√§sentation der opulenten B√ºhnentechnik, wurde in der Er√∂ffnung das Hauptthema, die Enth√ºllungen rund um Edward Snowden gesetzt, welches sich wie ein roter Faden durch die gesamte Konferenz zog. Der Tenor des Opening-Events, war eine Art Schockstarre, angesichts der Offenbarwerdung des enormen Ausma√ües der fl√§chendeckenden √úberwachung. Aber auch die Aufforderung nicht in m√º√üigen Def√§tismus zu verfallen und stattdessen nach L√∂sungen zu suchen war Teil der Botschaft.Am Abend des ersten Tages war der Vortrag von Glenn Greenwald anberaumt. Dieser war jedoch nur √ºber Skype zugeschaltet, da er auf Anraten seiner Anw√§lte vorerst auf Reisen verzichtete. In seinem emphatischen Vortrag trug dieser seine Sicht zu den Enth√ºllungen Snowdens vor und ging auch auf die repressiven Gegenma√ünahmen von den USA und Gro√übritannien ein. Auch seine Entr√ºstung √ºber den Fall Manning brachte Greenwald zum Ausdruck und kritisierte den Machtmissbrauch durch Regierungen, die Whistleblower mit Gerichtsverfahren und Strafverfolgung einzusch√ºchtern versuchen.Alles in allem verwischte Greenwald die Grenzen zwischen Journalismus und Aktivismus. Das er beides nicht trennscharf voneinander schied, kann man kritisch sehen, dennoch brachte Glenn Greenwald eloquent auf den Punkt, was die Konsequenzen des Snowden-Komplexes sind und welche Konsequenzen politisch gezogen werden sollten.Besondere Erw√§hnung verdient der Vortrag des ehemaligen Bundesdatenschutzbeauftragten Peter Schaar, der in eine informative Pr√§sentation mit Witz und Charme zum eher trockenem Thema Datenschutz auf die Beine stellte. Vielsagend war dabei seine Zur√ºckhaltung w√§hrend der ‚ÄúQ&amp;A‚Äù, wenn es darum ging die neue Datenschutzbeauftragte Andrea Vo√ühoff in ihrer Eignung f√ºr das Amt zu bewerten. ‚ÄúHierzu werde ich mich nicht √§u√üern‚Äù, war alles, was ihm zu entlocken war, auch wenn es zahllose Versuche gab ihm ein konkretes Statement zu seiner Nachfolgerin zu entlocken. Insgesamt ist die Stellung des Bundesdatenschutzbeauftragten nach Schaars Lesart eine zu schwache. Zum einen ist der Bundesdatenschutzbeauftragte an das Innenministerium angegliedert (Dienstaufsicht), zum anderen verf√ºgt er nicht √ºber die Freiheit sein Personal eigenst√§ndig auszuw√§hlen. Auch der Umstand, dass der Bundesdatenschutzbeauftragte wiedergew√§hlt werden kann kritisierte Schaar. So pl√§dierte er f√ºr eine Verl√§ngerung der Amtszeit, bei gleichzeitigem Ausschluss einer Wiederwahl. Dadurch w√ºrde sich der Datenschutzbeauftragte nicht, um eine Amtszeitverl√§ngerung sorgen und in der Folge entschiedener und souver√§ner agieren k√∂nnen. Aber, dass das Amt kein zahnloser Papiertiger sei, war ebenfalls den √Ñu√üerungen zu entnehmen. Am Ende des Vortrages wurde es ein wenig sentimental, als Schar stehende Ovationen f√ºr seine 10 Jahre geleistete Amtszeit erhielt. Zudem k√ºndigte Schaar an, dass er ein Buch √ºber seine Amtszeit schreiben wird und mit zahlreichen Vortr√§gen f√ºr eine Verbesserung der Stellung des Bundesdatenschutzbeauftragten eintreten wird.Interessant war nicht nur die Vielzahl an Vortr√§gen, Workshops und Installationen; nein, auch die Arbeit als ‚ÄúAngel‚Äù, also die T√§tigkeit als Freiwilliger war h√∂chst lehrreich. Dadurch ergab sich sowohl die M√∂glichkeit hinter die Kulissen einer solchen Gro√üveranstaltung zu blicken, als auch die M√∂glichkeit neue Menschen kennenzulernen.So sieht der individuelle Zeitplan aus.Die Freiwilligenarbeit wird √ºber eine Software, welche sich Engelsystem nennt, koordiniert. Man meldet sich an, erh√§lt ein Umh√§ngeschild und kann sich ab da an f√ºr Schichten eintragen. Den Anfang nahm das Ganze, als ich mich bem√º√üigt f√ºhlte, mich f√ºr die Schicht mit der omin√∂sen Beschreibung ‚ÄúCollect stuff for steph‚Äù einzutragen. Dabei ging es darum √ºber das Kongresszentrum verteilte Schiebewagen einzusammeln und in die Lagerhalle zu bringen. Nicht sehr spannend, aber dadurch habe ich immerhin 2 sympathische Israelis kennengelernt und bin einmal in jede Ecke des Kongresses gekommen.Die n√§chste Schicht beinhaltete zur Unzeit in der K√ºche auszuhelfen, die f√ºr die Versorgung der Freiwilligen zust√§ndig war. Ein Erlebnis, dass schon interessanter war, sich aber doch streckenweise etwas unterfordernd gestaltete.Zu sagen es schmeckt, w√§re eine Halbwahrheit.Wirklich √ºberraschend war, wie viel Spa√ü das Arbeiten in der Bar doch macht. Die triviale Aufgabe Leuten ein Bier, eine Mate oder was auch immer zu geben und die Bezahlung zu regeln ist eine so simple und doch frappierend befriedigende Aufgabe. Nat√ºrlich kann es auch daran gelegen haben, dass die Bar in der exzeptionellen ‚ÄúLounge‚Äù angesiedelt war. Dort schienen in der Planung und beim Aufbau ausnahmslos Exzentriker das Heft in der Hand gehalten zu haben. Die imposante Lichtkulisse, die kristallklare Soundanlage und die Tatsache, dass ein echter Wasserwerfer in der Lounge vorzufinden war, gaben eine eindrucksvolle Kulisse ab. Am letzen Kongresstag, gab es f√ºr die Freiwilligen, die mehr als 10h abgeleistet hatten, ein spezielles T-Shirt.Der Bereich des Kongresses, auf dem die meiste Interaktion und rege Betriebsamkeit vorherrscht, ist die sogenannte ‚Äúassembly hall‚Äù. Dort bauen verschiedene Organisationen (Verb√§nde, Vereine, Verbund von Menschen) eine Art Stand auf, in welchem sie an ihren Projekten arbeiten und diese auch pr√§sentieren, Workshops anbieten und einfach offen f√ºr Fragen sind.Schon leckerer - kostet allerdings auch GeldSo gibt es eine ‚ÄúLockpick-Base‚Äù, in welcher einem als Anf√§nger, die Grundfertigkeiten des Lockpickings vermittelt werden. Auch wenn die ausliegenden Schl√∂sser noch alle recht simpel sind, ist es dennoch ein beachtliches Gl√ºcksgef√ºhl nach einigen Minuten mit Spezialwerkzeug am Schloss nesteln, zu f√ºhlen wie der Schlie√üzylinder rotiert und mit einem h√∂rbaren Klacken aufspringt. Ein Lockpickingset zu erwerben, war auch gleich m√∂glich.Sieht recht unspektakul√§r aus: LockpickingIn der Assembly des Raumzeitlabors, konnte man nicht nur L√∂ten erlernen, sondern sich gleich ein kleines LED-Amulett zusammenbauen. Nach l√§nglichem dilettieren mit L√∂tzinn- und Kolben an den Schaltkreisen, brachte auch ich es irgendwann zustande, das Nerd-Kleinod zum Laufen zu bringen. Dank der auf dem Kongress allgegenw√§rtigen Hilfsbereitschaft, bekam ich nach ein wenig Herumfragen schlankweg einen halben Meter Kabel geschenkt, womit ich das Hacklace mit einem gr√∂√üeren Batteriepack ausstatten konnte.Auch nicht zu vergessen ist das sogenannte Yarn bombing/Guerilla Knitting http://de.wikipedia.org/wiki/Guerilla_Knitting, was sich reger Beliebtheit erfreute. Die dabei spontan entstandenen Strickwaren sind ein besonderer ‚Äúeye catcher‚Äù, der oft erst auf den zweiten Blick auff√§llt.Insgesamt l√§sst sich res√ºmieren, dass ein Besuch des ‚ÄúChaos Communication Congress‚Äù auf jeden Fall ein lohnenswertes Unterfangen ist. Man lernt unglaublich viel in sehr kurzer Zeit, kommt in Kontakt mit neuen Ideen und Gedanken und nicht zuletzt gibt allein schon die einmalige Atmosph√§re und Kulisse einem Grund genug, einmal vorbeizuschauen. Man trifft ausschlie√ülich auf aufgeschlossene, hilfsbereite und mitdenkende Menschen, was f√ºr sich genommen in dieser Gr√∂√üenordnung auch schon ein Erlebnis ist. Oder konziser gesagt geschrieben: Wer nicht hingeht, der verpasst was!",

      "travel-2013-10-17-lebe-wohl-melodramatischer-titel-html": {
        "date": "Oct 17, 2013",
        "title": "Lebe wohl (melodramatischer Titel)",
        "author": "",
        "category": "travel",
        "content": "Der Rest fehlt noch‚Ä¶ (Note to self: Restzeitraum von Mittwoch bis Montag auch noch einstellen!) Gemacht?: Nope!Den Rest des Tages verbringe ich damit Souvenirs f√ºr die Daheimgebliebenen zu finden. Freundlicherweise helfen mir dabei Sascha, Nastya, Katya, Katya (Ja, es gibt zwei!), Mydygma und Sveta. Nach dem Abklappern der einschl√§gigen Gesch√§fte und dem Kauf zweier - an Kitsch schwerlich zu √ºberbietender - K√ºhlschrankmagneten, leuchtet mir doch ein, dass es nicht die originellste Idee ist, aus China nach Russland importierte Souvenirs nach Deutschland zu nehmen, die hier den Touristen angepriesen werden, wie ehemals die Glasperlenketten den Indianern. Also dann vielleicht Lederhandschuhe denke ich, doch im Kaufhaus merke ich schnell, dass sie optisch wie preislich ihren deutschen √Ñquivalenten in nichts nachstehen. Daher w√§re auch das wohl ein witzloser Kauf denke ich und kaufe zwei Paar. Ich frage, ob nicht russischer Wodka ein gutes Souvenir w√§re, doch dieser Gedanke st√∂√üt auf geharnischte Gegenrede. Dies w√§re doch zu klischeehaft und w√ºrde nur dem Stereotyp von Russland als ‚ÄúWodkakonsumierende Menschen, die lustige B√§renfellm√ºtzen tragen‚Äù Vorschub leisten, hei√üt es. Aus Verzweiflung schlage ich vor in den Supermarkt zu gehen, um dort vielleicht noch etwas typisch russisches zu finden. Der Supermarkt ist nicht gro√ü, ich blicke auf eingemachte rote Beete, Gew√ºrzgurken und Dosenananas. Nicht grade sehr einzigartig. Nachdem ich den Supermarkt mit √§hnlichen Ergebnissen mehrmals durchstreift habe, kommt mir pl√∂tzlich die Erleuchtung! Nicht in Deutschland zu haben. Typisch Russisch. Haltbar. Robust. Freude machend. Genial. Verboten gut. All diese Attribute treffen auf das Objekt meiner Begierde zu. Ich nehme soviel ich tragen kann in meine Arme und ende schlie√ülich mit einer T√ºte, welche so aussieht:Nur was ist in der T√ºte? Nun, die Antwort mag √ºberraschen, aber darin befinden sich mehrere kleinere T√ºten!Nun zur Aufl√∂sung, es handelt sich bei diesen T√ºtchen um die Verpackungen von ger√∂steten Brotw√ºrfeln - quasi Croutons -; blo√ü ist es so, dass diese russische Variation nicht f√ºr die Suppe oder den Salat gedacht ist, sondern direkt gegessen wird. Das Ganze gibt es in den verschiedensten Geschmacksrichtungen: Von Bacon, H√§hnchen, Salami bis hin zu Barbecue und vielem mehr. Eine Investition, die sich bezahlt macht; bzw. eine, die schmeckt.Nach dem getanen Souvenirkauf beschlie√üen wir etwas v√∂llig verr√ºcktes, n√§mlich ein Eis zu essen. Wir setzen uns an einen Tisch, der in der N√§he eines Subways steht. Sascha, der wieder einmal mehr zur Inkarnation von Wahn-, Aber- und Irrwitz wird, sorgt f√ºr lautes Gel√§chter, was einen leicht unseri√∂s wirkenden Mann in einer blauen Daunenjacke auf den Plan ruft. Der besagte Mann schaut b√§rbei√üig drein und sagt irgendetwas auf Russisch. Mir wird erkl√§rt, dass er gesagt hat, dass wir leiser sein sollten. Ich verstehe nicht, warum man auf einen unseri√∂sen Mann h√∂ren sollte, nur weil man nicht hysterisch, sondern ganz normal Lacht. Auch seine markante, weil baby-blaue, Daunenjacke √§ndert daran nichts. Nach einer kurzen Weile sagt der Mann wieder etwas und zu meiner √úberraschung stehen Alle auf und sagen mir, dass wir besser wo anders hingehen. Andere weniger moralisch und sittlich gefestigte Personen h√§tten wom√∂glich nach dem Motto ‚ÄúGewalt ist meine W√§hrung und ich m√∂chte bitte zahlen!‚Äù gehandelt, doch ich staune nur ungl√§ubig, stehe auf und frage mich, warum alle auf diesen fremden Mann h√∂ren. Beim Gehen stelle ich fest, dass der Daunenjackenmann ganz ungeniert hinter den Subway-Tresen getreten ist und nun dort das Geld in der Kasse z√§hlt. Verleiht ihm seine Jacke in diesem Teil der Welt etwa eine besondere Autorit√§t will ich mich grade fragen, als mir ein Licht aufgeht. K√∂nnte es etwa sein, dass der erlauchte Herr der Ladenbesitzer ist? Da die Evidenz bekanntlich irgendwann zur Anerkennung der Realit√§t zwingt, rubriziere ich den Daunenjackenmann ab nun als Subwaymann.Nach diesem Erlebnis gehen wir noch in einen Copy-Shop. Als Abschiedsgeschenk dachte ich an ein paar Kopien eines meiner Lieblingsbilder, die in Ulan-Ude entstanden sind. An einem Nachmittag, an dem ich nicht viel zu tuen hatte, habe ich so lange auf meinen Android-Smartphone an den Parametern herumgespielt, bis dabei das folgende Bild entstand:‚ÄúWelcome to Russia‚ÄùBeim Ausdrucken kam ich mir vor, wie Andreas Gursky, nur mit dem Unterschied, dass er sich beim Druck auf die hernach folgende Millionengage freuen kann.Langsam wurde es auch schon sp√§t und es wurde Zeit loszugehen, um rechtzeitig zum vereinbarten Treffpunkt zu gelangen. Das letzte Treffen mit Irina, Lisa, Sascha, Oyuna und Anaida f√ºr die n√§chste Zeit. Da ich dem Vorschlag uns in einem Subway zu treffen nichts entgegenzusetzen hatte, verabschiedete ich mich von Sveta und Mydygma und ging zusammen mit Sascha und Katya (die zweite) zum Subway. Angekommen und w√§hrend wir warten, stellen Katya und ich fest, dass wir im selben Wohnblock wohnen. Doch damit nicht genug, nein sie wohnt sogar direkt in der Wohnung unter meinen. Und trotzdem haben wir uns die letzten 3 Wochen nicht gesehen, wohl weil ich eher selten fr√ºh aufstehen musste. Als die Anderen kommen, sp√ºre ich die in mir aufkeimende Wehmut. All diese Menschen werde ich f√ºr mindestens ein halbes Jahr nicht mehr sehen k√∂nnen; h√∂chstens deren Bits und Bytes, die die 7500 Kilometer zwischen uns m√ºhelos, in weniger als einem Wimpernschlag, zu √ºberwinden verm√∂gen. Ich teile meine Bilddrucke aus und versehe sie mit Widmungen. Das Reflektieren √ºber die gemeinsame Zeit macht mich nicht grade gl√ºcklicher dar√ºber, dass heute mein letzter Tag an diesem Ort f√ºr eine lange Zeit sein wird. Ich habe ja schon ein Abschiedsgeschenk erhalten, dennoch bekomme ich noch einen Schminkspiegel, ein Gummiband und eine alte kommunistische Schrift, die ich hoffentlich bald lesen kann:Irgendwann muss Katya schlie√ülich nach Hause, wir bringen sie zu ihrer Wohnung und tats√§chlich: Sie wohnt nur ein Stockwerk unter meinem. Schlie√ülich gehen wir zu Anaida und Irinas Wohnung, wobei sich Sascha am Busbahnhof, der auf dem Weg liegt verabschiedet. Da waren es nur noch drei. Die Frage ist, was ist besser? Es ist wie beim l√∂sen eines alten Pflasters: Lieber schnell und alles auf einmal? Oder lieber langsam St√ºck f√ºr St√ºck? Den Rest des Abends versuche wir ein Video zu drehen, f√ºr das ‚ÄúAsk me i&rsquo;m local‚Äù-Projekt an dem Anaida teilnimmt. Nach einer Weile bringe ich diesen Text zu Papier:Hi, I&rsquo;m Marcus and I&rsquo;m in Germany now. I like my hometown. I like my homecity. I like my german friends and family&hellip;But, that&rsquo;s not everything I have to say. Because last month I&rsquo;ve been to Buryatia. I think a friend told me about this project called &ldquo;Ask me, I&rsquo;m local&rdquo;. I wasn&rsquo;t sure about this, but I&rsquo;ve tried it anyway. On my second day Anaida called me and invited over to her flat, where she introduced me to her friends. Together they showed me all of Ulan-Ude. I got to learn about the students&rsquo; life, even got to visit a real russian physics lecture. Ochen&rsquo; interesno!-I can say. Anaida really helped me to immerse myself in this city unlike as a nomad tourist who will always be outstanding even after two weeks. In this time and I would never have thought that I became so fond of Buryatia, that I really want to come back. When I came to Buryatia I would never have dreamed that I would be welcomed with so much hospitality. What really made a difference was Anaida and her friends whom I want to thank from the bottom of my heart. I really think that this &ldquo;Ask me, I&rsquo;m local&rdquo; project is something extraordinary. It is a great opportunity for intercultural exchange and that in such a personal way. I hope this concept will catch on and spread. I really like this Idea and i hope it will show many more foreigners how awesome russia is. Best regards from Germany, bye.Jedoch wird die Aufnahme so schlecht, dass ich das ganze sp√§ter in Deutschland noch einmal aufnehmen musste. Wie auch immer. Irgendwann gegen 3 f√§llt uns auch kein Grund mehr ein den Abschied noch weiter hinauszuz√∂gern. Wir gehen Richtung Wohnung, auf der H√§lfte der Strecke bleiben wir stehen. Wir reden solange bis wir merken, dass niemand den ersten Schritt machen will. Irgendwann macht ihn dann noch jemand, ich wei√ü nicht mehr genau wer. Wir sagen ‚ÄúLebe wohl‚Äù (zu pathetisch?) und gehen schlie√ülich in entgegengesetze Richtungen, nicht ohne von Zeit zu Zeit einander frenetisch zu Winken. Abschiede sind nie eine angenehme Sache.Goodbye Ulan-ude",
        "url": "/travel/2013/10/17/lebe-wohl-melodramatischer-titel.html"
      }

        "title": "Radebrechend durch Ulan-Ude",
        "author": "",
        "category": "travel",
        "content": "Der Dienstag f√§ngt auch eher beschaulich an: Schlafen bis 12, dann Essen. Ich treffe ich mich mit einer Deutschstudentin, die mein Seminar besucht hatte. Ich stelle fest, dass ihr Deutsch und ihr Englisch leider mehr radebrechen, denn sprechen ist. Zwar ist sie noch nicht lange Deutschstudentin, dennoch verwundert mich ihr sehr basales Englisch doch etwas. Wir gehen zusammen in das gro√üe Stadion der Stadt, in dem grade eine Jugendmannschaft trainiert. Die Wachposten lassen uns - zu meinem Erstaunen - einfach hinein.Denn Rest des Tages schaue ich 60% von ‚ÄúKoyaanisqatsi‚Äù und 80% von ‚ÄúLethal Weapon 3‚Äù, bei letzterem frage ich mich, wer solche Filme bitte schauen soll, bevor ich meine Frage - wenige Sekunden sp√§ter - zur√ºckziehe.Als ich feststelle, dass mein Datenvolumen noch 1.8GB Daten√ºbertragung zul√§sst, beschlie√üe ich meinen ‚ÄúBreaking Bad‚Äù-R√ºckstand aufzuholen. Flugs finde ich in der Piratenbucht - dem probaten Videorekorder meiner Wahl - den Sendungsmitschnitt, der kompakte 377MB misst. Hotspot-Tethering sei Dank, flie√üt der Datenstrom - Bittorrent sei Dank - mit stattlichen 800kb/s vom Sendemast durch die Luft zu meinem Nexus 4 und dann abermals auf dem Luftweg zu meinem MacBook. Nach dem ich Episode 14 geschaut habe, bin ich so aufgew√ºhlt, dass ich weitere 377MB Datenvolumen auf den Kopf haue um mir Episode 15 auf die Festplatte - ja, ich habe noch rotierendes Metall in meinem Computer - zu zaubern. Die Macher verstehen ihr Handwerk.Soviel 3G gabs noch nie! Wer den pl√∂tzliche Ansprung einordnen kann, hat wahrscheinlich den obigen Text gelesen.Um 6 steht ein Besuch des hiesigen Bierhauses, auf Einladung von Herrn Karpov und seiner Frau, an. Wir - Bettina, Vater, Karpov, seine Frau und mo√≠ - fahren mit einem Taxi durch die teils verstopften Stra√üen Ulan-Udes zum Bierhaus. Es handelt sich dabei um ein Restaurant und Hotel mit angeschlossener Brauerei. Der Besitzer hat anscheinend ein echtes Faible f√ºr deutsche Braukunst. Daher hei√üt das Bierhaus auch ‚ÄúBierhaus‚Äù und im Inneren findet sich allerlei deutsches: von Bierkr√ºgen, Humpen bis hin zu den Speisen. Beim Essen erfahre ich noch, das mein Vater vor vielen Jahrzehnten wohl einmal eine russische Geliebte hatte von der er getrennt wurde, weil es damals noch ein Unding war mit einem Ausl√§nder zu bandeln. Sein Pech, mein Gl√ºck.¬†Auch gesellt sich im Laufe des Abends noch ein korpulenter ‚ÄúDeputat‚Äù, ein Bekannter Herrn Karpovs, dazu, der als parteiloser Abgeordnete im Parlament der autonomen Republik Buryatien sitzt. Bisher habe ich Russland eher als monolithische Struktur wahrgenommen. Doch Russland tr√§gt nicht umsonst offiziell den Namen Russische F√∂derationen. Allein in Buryatien findet man eine Diversit√§t - an Br√§uchen, Ethnien, Sprachen, Kulinarischem, Kultur und mehr -, die davon zeugt, dass Russland ein Vielv√∂lkerstaat sein muss. Auch wenn ich historisch nicht bewandert bin, die Tatsache, dass es eine buryatische Sprache gibt, legt Zeugnis davon, dass in einem wahrscheinlich Jahrhunderte dauernden und mit Sicherheit immer noch fortdauernden Prozess, dieser Landstrich von Russland in Besitz genommen wurde. Mit der Folge, dass das Buryatische auszusterben droht und irgendwann einmal, auch die letzten kulturellen Eigenheiten assimilieren und nur noch ein asiatisches Aussehen als Zeugnis der ‚ÄúAnnexion‚Äù bleibt. Vielleicht ist das aber auch nur Unsinn den ich mir mit meinem gef√§hrlichen Halbwissen zusammenreime.¬†Jedenfalls erz√§hlt der Abgeordnete davon, dass sein Gro√üvater im 2. Weltkrieg ein Bein verloren hat und dass sein weiterer Gro√üvater in Stalingrad gefallen sei. Deshalb w√§re er in die Politik gegangen, weil er glaubt, dass der Krieg ein Versagen der damaligen Politiker gewesen sei. Bevor der Deputat geht, gibt es noch ein obligatorisches Ansto√üen auf die russischen Frauen. Das d√ºrfe nicht fehlen, wie mir versichert wird.",
        "url": "/travel/2013/09/23/radebrechend-durch-ulan-ude.html"
      }

      "travel-2013-09-23-physik-in-buryatien-html": {
        "date": "Sep 23, 2013",
        "title": "Physik in Buryatien",
        "author": "",
        "category": "travel",
        "content": "Am Montag wache ich gegen 7 auf und schaffe es noch eben zu duschen, meine Tasche zu packen und da ist es auch schon 7:37. Ich bringe es noch zustande einen Jogurt - samt L√∂ffel - einzupacken und sprinte aus der T√ºr. Ich schaue in meinen Geldbeutel, aus dem mir 10 kl√§gliche Rubel zu sagen scheinen: Du hast ein Problem. Die Fahrt mit Bahn oder Bus kostet n√§mlich leider 15 Rubel. Gezwungenerma√üen muss ich also wieder einmal einen Marathon, der unsch√∂neren Art, antreten. Dejavu: Das habe ich doch schon mal machen m√ºssen! Immerhin schaffe ich es so in Rekordverd√§chtigen 12 Minuten die Strecke zwischen Wohnung und Sovietplatz zu durchmessen. Angekommen stelle ich fest, dass Ira noch gar nicht da ist. Da ich selbst auch ein Freund der ‚Äúafrican time‚Äù bin, √§rgere ich mich nicht, sondern freue mich eher, dass ich nun doch noch fr√ºhst√ºcken kann. Zwar nur einen, im Geschmack durchschnittlichen, Jogurt - aber besser als nichts.Als Ira schlie√ülich auch da ist, verr√§t sie mir, dass der Professor ohnehin meist eine Viertelstunde zu sp√§t ist. Also begeben wir uns zum Unigeb√§ude und dort in die 2. Etage zum Ort der Vorlesung. Thema: Mechanik. Verwundert stelle ich fest, dass nur knapp 10 Studenten vor der T√ºr stehen und auf ihren Professor warten. Nach einer kurzen Vorstellung teilen mir die Erstsemester auf meine Nachfrage mit, dass tats√§chlich nicht noch mehr kommen werden. Leider muss ich auch hier wieder die Erfahrung machen, dass eine erhebliche Sprachbarriere besteht. Entweder die Studenten sprechen nur sehr schlecht Englisch oder sie sind zu eingesch√ºchtert Englisch zu sprechen. So muss Ira ein wenig √ºbersetzen. Tats√§chlich kommt nach 10 Minuten der Physikprofessor. Er ist ein Mann gehobenen Alters. Sein Gesicht ist von Falten gezeichnet und er tr√§gt einen Pullover und eine ein bisschen zu weit geschnittene Anzughose. Der Raum, in dem die Vorlesung gehalten wird, gleicht eher einem Klassenzimmer. Es gibt Tische mit jeweils zwei St√ºhlen und eine Tafel an der vorderen Raumseite. Zudem f√§llt auf, dass der Raum nicht beheizt ist und, dass die Leuchtstoffr√∂hrenlampen an der Decke zu einem hohen Prozentsatz kaputt sind. Als der Professor den Raum betritt stehen alle Studenten zur Begr√º√üung auf. Ich verstehe nicht, was der Professor sagt, aber von den Formeln, die er an die Tafel schreibt, kann ich ablesen, dass das Thema der Vorlesung kreisf√∂rmige Bewegungen sind. Ab und zu schnappe ich einzelne W√∂rter auf, wie Vektor oder die universalen Gr√∂√üenbezeichnungen. Abgesehen davon f√§llt auf, dass der Professor wohl gerne einmal abschweift. So h√∂re ich etwa einmal die W√∂rter ‚ÄúMichael Jackson‚Äù heraus und ¬†entnehme Iras Lachen, dass es sich hierbei wohl nicht um physikbezogene Inhalte handelt.Sp√§ter erz√§hlt sie mir, dass sie fr√ºher auch ein Physikstudium angefangen hat und auch bei diesem Professor Unterricht hatte. Der Professor schweift gerne einmal ab, wie Ira best√§tigt. Gerne w√ºrde er ‚Äúfun facts‚Äù aus den Werken Freuds in den Unterrichtsverlauf einstreuen. Nach dieser Vorlesung, bietet Ira an, noch eine ‚ÄúLektsia‚Äù¬†¬†zu ‚Äúmathematical analysis‚Äù zu besuchen, was ich dankend ablehne. Stattdessen gehen wir in die Unimensa essen. Vorher hebe ich noch Geld ab: 2000 Rubel; was mir eine Abbuchung von 46‚Ç¨ auf meinem Konto beschert, wie ich sp√§ter sehe. Nach dem Essen zeigt Ira mir noch die Unibibliothek. Es gibt zwar auch Computerverzeichnisse des Sortiments, jedoch gibt es auch riesige Schr√§nke mit Schubladen, welche Karteikarten enthalten, auf denen - teilweise handschriftlich - vermerkt ist, welches Buch wo zu finden ist. Um 11:20 muss Ira schlie√ülich zu ihrer Biologievorlesung und ich bin auf mich selbst gestellt. Ich frage Oyuna und Anaida, ob sie an der Uni sind, doch beide sind es nicht. So begebe ich mich in die Unibibliothek um mich ein wenig im Uniwifi an der Internetverbindung zu laben. Doch mein iPad m√∂chte sich partout nicht mit dem Wifinetzwerk verbinden. Also gehe ich nach einer Weile zur√ºck zur Wohnung. Dort schreibe ich noch einen weiteren CS-Host an, ob er mich Mittwoch und Donnerstag beherbergen k√∂nnte. Igor bejaht, schreibt mir jedoch am Dienstag, dass es am Mittwoch doch nicht geht.",
        "url": "/travel/2013/09/23/physik-in-buryatien.html"
      }

      "travel-2013-09-22-unspektakul-c3-a4rer-sonntag-html": {

        "title": "Unspektakul√§rer Sonntag",

        "category": "travel",
        "content": "Der Sonntag verl√§uft eher unspektakul√§r. Ich und mein Vater treffen uns mit dessen Studienfreundin Bettina. Auf dem - normalerweise 10 Busminuten beanspruchenden - Weg unterl√§uft uns ein Lapsus, der die Fahrzeit auf √ºber eine Stunde verl√§ngert, um es einmal im¬†‚ÄúDeutsche Bahn‚Äù-Euphemismus zu formulieren. Die ‚ÄúMarschutka‚Äù steuert zwar - wie gew√ºnscht - den Sovietplatz an, blo√ü steigen wir, in Ermangelung von Ortskunde, auf der falschen Seite zu.¬†So gibt es eine l√§ngere, unerbetene Stadtrundfahrt f√ºr immerhin in √∂konomischer Hinsicht akzeptable 15 Rubel. Den Rest des Tages schreibe ich in der Wohnung an meinem Reisetagebuch, wobei ich mir meine bescheidene iTunesbibliothek mehrere Male durchh√∂re. Au√üerdem verabrede ich mit Anaida, dass Ira am Montag mit mir eine Physik-‚ÄúLektsia‚Äù¬†besuchen wird. Leider um 8 in der Fr√ºhe. Wir vereinbaren ein Treffen um 7:50 am Fremdprachfakult√§tsgeb√§ude beim Sovietplatz.",

      "travel-2013-09-21-scharlatanerie-im-heiligen-buddhistischen-datsan-html": {
        "date": "Sep 21, 2013",
        "title": "Scharlatanerie im heiligen buddhistischen Datsan",
        "author": "",
        "category": "travel",
        "content": "Nachdem ich mich unter der Aufbringung schier √ºbermenschlichen Kr√§fte um 2 Uhr fast p√ºnktlich zum Sovietplatz begebe, finde ich Nastya mit einer Studienfreundin und dem Au-Pair Nora vor. Da ich schon beim kleinen tibetischen Datsan war, beschlie√üt Nastya, dass wir zum gr√∂√üten russischen Datsan fahren, dem Datsan bei Iwolginsk. Sogar der Dalai Lama pers√∂nlich war schon einmal in diesem Datsan. Die Fahrt mit der ‚ÄúMarschutka‚Äù¬†dauert knapp 40 Minuten. Wieder einmal mehr legt der Fahrer einen Fahrstil an den Tag, der einen Glauben macht, man bef√§nde sich nicht in einem Kleinbus √§lteren Semesters, sondern in einem fabrikfrischen Porsche Cayenne. Angekommen staunte ich nicht schlecht: Selbst im tiefsten Sibirien in einem buryatischen, buddhistischen Kloster, hatte sich der Kapitalismus Bahn gebrochen: Gleich am Eingang wurden die Besucher von einer kleinen Armada an Verkaufsst√§nden in Empfang genommen, die von billigstem Tand bis hin zu passablen Handschuhen alles anboten. Es folgte ein Gang √ºber den vorgegebenen Rundweg auf dem man allerhand Gebetsm√ºhlen passiert, an welchen man Kleingeld in eine Dose wirft, um die Gebetsm√ºhle anschlie√üend, je nach Glaubensfestigkeit, unterschiedlich enthusiastisch zu drehen.Als wir das erste Geb√§ude betreten bin ich doch erstaunt: Selbst in der heiligen St√§tte ist doch tats√§chlich ein kleiner Laden, der Minigebetstrommeln und heilige Getr√§nke und vieles mehr feilbietet. Wenigstens im Hauptgeb√§ude sind solche √§u√üersten Vorposten des Kapitalismus, die von der Totalit√§t des selben zeugen, nicht zu finden.¬†Es ist schon faszinierend, dass meine immaterielle Arbeitsleistung in Deutschland im fernen Sibirien noch auf Akzeptanz st√∂√üt und gegen einen anderen Wert eintauschbar ist. Im Hauptgeb√§ude findet sich jedoch ein Foto mit dem - wie immer - ausdruckslos dreinschauenden Putin, welches unmissverst√§ndlich dokumentiert, dass dieser auch an diesem Ort schon einmal war¬†und, dass ihn auch hier nichts anficht. Vor dem Tempel befindet sich ein kleines h√∂lzernes Podest, das einen Stein beherbergt. Ich erfahre von Nastyas Freundin Anna, dass man sich etwas w√ºnschen kann, und wenn man mit verschlossenen Augen, von einer etwa 15 Meter entfernten Startmakierung, den Stein mit der Hand erreicht, gehe der Wunsch in Erf√ºllung. Anna, Nastya und Nora scheitern mal mehr mal weniger knapp. Ich schaffe es tats√§chlich den Stein zu erreichen, wobei ich ehrlicherweise zugeben muss, dass ich - aus Angst mir doch die Hirse irgendwo an einer der ubiquit√§ren Gebetsm√ºhlen anzuwemmsen - kurz geblinzelt habe, was nat√ºrlich ein kleiner Vorteil war. Wie dem auch sei, nach dem Datsanbesuch gehen wir noch Buzy essen. Buzy ist das buryatische Nationalgericht und besteht aus einer Teigtasche, die mit einer Fleischf√ºllung daherkommt und das im buddhistischen Datsan: ‚ÄúWelcome to russia‚Äù denke ich mir, da es mir diesmal niemand, wie schon so oft, sagt. Optisch und geschmacklich ist Buzy fast genauso, wie die chinesischen Baozi. Dazu gibt es den typischen ‚ÄúChai s moloka‚Äù, den schwarzen Tee mit Milch. Nach Speis und Trank wird es noch ein wenig spannend. Nastya sagt, man k√∂nne mit einem der M√∂nche sprechen, √§hnlich wie mit einem Pfarrer in Deutschland. Mit dem Unterschied, dass - wie ich sp√§ter feststelle - der hiesige M√∂nch sich dazu verstiegen hat die Zukunft voraussagen zu wollen und sogar recht eigenwillige Ratschl√§ge erteilt. Doch dazu sp√§ter mehr. Zuerst einmal hei√üt es, sich auf die Suche nach einem M√∂nch zu machen, was schwerer ist als man denkt. Die M√∂nche leben verteilt auf dem Gel√§nde des Datsan in kleinen H√§uschen, wobei immer mehrere Sch√ºler mit einem Meister zusammen leben. Auch interessant ist, dass die M√∂nche im Gegensatz zu, etwa katholischen Priestern, problemlos eine Frau und Familie haben d√ºrfen. Blo√ü ist der Datsan nur den M√§nnern vorbehalten. Die Aufschreidebatte d√ºrfte bis nach Sibirien wohl noch eine Weile brauchen. Nach vielem T√ºr√∂ffnen und Fragen deutet schlie√ülich ein angehender M√∂nch auf ein kleines Holzgeb√§ude. In dem H√§uschen angekommen, f√§llt einem als erstes ein Schwall von R√§ucherst√§bchend√ºften auf, in welchen die gesamte Behausung getaucht zu seien scheint. Wir kommen in einen kleinen Wartesaal, in welchem schon ein junges P√§rchen sitzt. Gegen√ºber der T√ºr hinter einem Sichtschutz sitzt ein M√∂nch mittleren Alters und schl√§gt eifrig in Schriften nach, l√§sst kleine Steinchen fallen und singt monotone Mantren. Offenbar befindet er sich noch in einer Sitzung oder sollte man besser Beratung sagen? Wie auch immer. Nach einer ganzen Weile - gef√ºhlt ewig und drei Tage - sind also wir an der Reihe.¬†Zuerst lassen sich Nastya und ihre Freundin beraten. Nastya fragt, ob der M√∂nch ihr zu einem Deutschlandbesuch r√§t und ihre Freundin fragt nach Tipps zum Studium. Als ich an der Reihe bin frage ich ‚ÄúWas ist der beste Tipp, den sie jemandem geben k√∂nnen?‚Äù. Doch Nastya meint, dass diese Frage zu philosophisch sei und daher bekomme ich nach ihrer nicht ganz worttreuen √úbersetzung stattdessen die Zukunft vorausgesagt. Und Tipps, wie ich mich verhalten sollte gibt es obendrein. Lediglich Name und Geburtsdatum muss ich nennen. Schon geht es los: Hefte werden durchbl√§ttert, Steinchen in eine Metallschachtel fallen gelassen und am Ende blickt der M√∂nch starr an die ihm gegen√ºberliegende Wand, wobei er seinen K√∂rper anspannt und die Augen, welche er halb geschlossen hat, verdreht. Nach dieser Einlage f√§llt die Prognose um so entt√§uschender aus. Mein bester Monat solle der Juni 2014 sein und ich w√ºrde auch sonst ein erfolgreiches Jahr erwarten k√∂nnen. Als Tipps bekomme ich mitgeteilt, dass ich nicht nach Westen und S√ºden reisen soll, dass ich nichts fettes essen soll und dass ich nichts gelbes kaufen soll. Als Nastya dies √ºbersetzt kann ich mir ein Lachen kaum verkneifen und ich frage mich ob der M√∂nch selbst seinen Prognosen glauben schenkt oder ob er wider besseren Wissens abergl√§ubische Menschen verschaukelt. Aus einem vielleicht falschen Respekt heraus rei√üe ich mich dennoch zusammen. Ich setzte erneut an und m√∂chte fragen, wieso der M√∂nch Buddhist geworden ist. Doch auch hier wei√üt mich Nastya darauf hin, dass ich nur Fragen √ºber mich stellen d√ºrfe. Gezwungenerma√üen beschlie√üe ich nach meinem Physik- und Informatikstudium zu fragen. Der M√∂nch geht die gesamte schon alt bekannte Zeremonie abermals durch und teilt mir schlie√ülich mit √ºberzeugtem Blick und fester Stimme (von Nastya √ºbersetzt) mit, dass ich Erfolg im Informatikstudium haben w√ºrde, aber im Physikstudium bek√§me ich Probleme und ich solle daher aufpassen. Immer noch verwundert √ºber diese eher ‚ÄúAstro-TV‚Äùeske Vorstellung nehme ich dies mit leicht schiefer Miene zur Kenntnis. Als wir schlie√ülich alle das kleine Holzh√§uschen verlassen, nicht ohne eine kleine Spende zu hinterlassen bin ich immer noch leicht verwundert. Ich gebe dem M√∂nch 100 Rubel, auch wenn mir seine obskure Vorstellung doch eher als Scharlatanerie, denn als unter Religionsfreiheit gesch√ºtzte Tradition vorkam. Ich gebe ihm ein T√ºtchen Haribo, woran der M√∂nch offenbar Gefallen findet, zumindest seinem Bearbeiten der T√ºte, wie es sonst bei einer Gebetskette √ºblich w√§re, nach zu urteilen. Ich frage nach, ob Nastya und ihre Freundin den Ratschlag und die Prognose ernst nehmen, was beide zu meinem Erstaunen bejahen. Wobei sie auch mit mir √ºber unsere Prognosen witzeln, was mir doch zeigt, dass sie das Ganze auch nicht ganz f√ºr Voll nehmen. Wir gehen noch kurz hinter den Datsan, wo neben einer atemberaubenden Szenerie auch ein Hain voller B√§umchen mit bunten B√§ndern vorzufinden ist. Die B√§ndchen werden zum Neujahrsfest von den Gl√§ubigen angebracht. Dem Glauben nach fahren im Anschluss Geister in Form von Wind durch die B√§nder und lesen, was auf ihnen steht.Die R√ºckfahrt gestaltet sich halsbrecherisch wie immer, wobei sogar noch ein Beinahe-Unfall auf dem Programm steht. Der Fahrer kann mit einem beherzten Tritt aufs Bremspedal schlimmeres noch gerade verhindern. Ein kleiner Junge, der neben seiner Mutter vor sich hin d√∂st, ist davon nicht sonderlich beeindruckt und d√∂st weiter. Ein echter russischer Junge, denke ich mir. Davon abgesehen erfahre ich noch von Nora, dass sie des √ñfteren von russischen M√§nnern angesprochen wird, die meist auch eine betr√§chtliche Alkoholfahne vorweisen und die traditionelle Tracht der ‚ÄúGopniki‚Äù (was wohl soviel, wie Azzlacks hei√üt) aus dem Hause Adidas auftragen. Wir beschlie√üen uns am n√§chsten Wochenende noch einmal auf ein Bier zu treffen. ¬†Am Abend ergibt sich die Situation, dass ich mir - 3GB-SIM sei Dank - einen VK-Account anlege (Der Unterschied zu Facebook ist, dass dort nicht NSA und CIA sondern KGB und FSB die Daten abschnorcheln. Remember, huh?).",
        "url": "/travel/2013/09/21/scharlatanerie-im-heiligen-buddhistischen-datsan.html"
      }

      "travel-2013-09-20-baikalsee-html": {
        "date": "Sep 20, 2013",
        "title": "Baikalsee",
        "author": "",
        "category": "travel",
        "content": "Die 2-t√§gige Fahrt zum Baikalsee am Donnerstag ist eher umspektakul√§r, auch der Aufenthalt selbst. Nach der Ankunft geht es gleich zum Mittagessen. Die Speisen sind opulent und fischzentriert. Nachdem die Gruppe sich daran g√ºtlich tat ging es zum, das mausgrau des wolkenverhangen Himmels widerspiegelden, Baikalsee.¬†Am Abend werde ich Zeuge eines echten russischen Gelages. Es gibt reichlich Wodka und Fisch. Jeder, der sich berufen f√ºhlt steht einfach auf und h√§lt eine Rede auf die Jubilarin, welche in einem Heben und Leeren der Wodkagl√§ser kulminiert. Den Rekord stellt die zweit√§lteste Professorin mit einer Rede von gef√ºhlten drei√üig Minuten auf. Nicht weniger interessant nimmt sich das Singen von russischen und buryatischen Liedern am Tisch aus. Gegen Ende des Abends wird zu ‚ÄúCherry cherry lady‚Äù von Dieter Bohlen getanzt. Keine alte russische Tradition, wie ich annehme. Die Unterkunft ist auch recht sch√∂n.Ich schaue zum Firmament und stelle entt√§uscht fest, dass kein einziger Stern zu sehen ist. So wird auch heute nicht die Nacht sein, an der ich zum ersten Mal, nach 18 Jahren, die Milchstra√üe mit eigenen Augen sehe. Am n√§chsten Tag steht noch der Besuch eines Thermalbads an und danach geht es auch schon wieder zur√ºck.¬†Doch zuvor erfahre ich noch beim Mittagessen, wie hart das Leben als Englischdozentin hier ist. Eine sehr nette, j√ºngere Dozentin berichtet, dass sie nicht mehr dazu kommt russische Texte zu lesen, sondern nur noch die englische Lekt√ºre f√ºr den Unterricht liest. Vorher stellt mich Herr Karpov einer anderen Professorin vor, die fr√ºher einmal Chinesisch unterrichtet hat. Wir schaffen es etwa 10 Minuten auf Chinesisch zu konversieren, bevor wir auf Englisch wechseln. Ich merke wieder einmal, dass ich meinen Wortschatz aufbessern sollte.Auf der R√ºckfahrt kommen wir an einer bildsch√∂nen buddhistischen Anlage vorbei. Die B√§ume im klaren Licht des nun nicht mehr verhangenem Himmel bilden einen erhebenden Anblick.Zudem fahren wir noch an einer Fischfabrik vorbei und machen dort einen kurzen Halt.Wieder in Ulan-Ude angekommen frage ich Frau Nagusch nach der Telefonnummer von Nastya. Diese bekomme ich auch prompt. Doch damit nicht genug: Frau Nagusch ruft gleich auch noch an und dr√ºckt mir, mit meinem verdutzten Gesichtsausdruck ihr Handy in die Hand. So frage ich nach dem geplanten Treffen mit dem Au-Pair aus Berlin. Ich erfahre, dass am Samstag eine Besichtigung eines Datsans um 12 Uhr geplant ist. Dieser Termin wird jedoch sp√§ter aus mir unerfindlichen Gr√ºnden auf 2 Uhr verschoben. Wieso schreibe ich dies dann auf? Wei√ü auch nicht? Vielleicht hat es mich unn√∂tigerweise irritiert? Po hui! Als ich in der kargen Wohnung ankomme beschie√üe ich das Wochenende erst einmal in der Wohnung zu schlafen und nicht meine Gastgeberin zu belasten, bzw. mich selbst von ihrer etwas bemutternden Art zu entlasten.¬†",
        "url": "/travel/2013/09/20/baikalsee.html"
      }

      "travel-2013-09-19-health-day-und-ein-echter-betrunkener-russe-html": {
        "date": "Sep 19, 2013",
        "title": "‚Äúhealth day‚Äù und ein echter betrunkener Russe",
        "author": "",
        "category": "travel",
        "content": "Der n√§chste Tag nahm sich da schon viel entspannter aus. Der ‚Äúhealth day‚Äù stand auf dem Programm der Universit√§t und es gab deshalb auch keinen Unterricht. Stattdessen gab es im Stadion der Universit√§t einen Tag lang Sportwettk√§mpfe und eine gro√üe Er√∂ffnungsshow. Ich war mit Yana dort und stellte erstaunt fest, dass inmitten der Menge eine Traube von circa 8 Chinesinnen stand, die sich auf Chinesisch unterhielten. In Sibirien. Na ja, so ist die globalisierte Welt.Hier sieht man, warum es Russische F√∂derationen hei√üt.Nach etwa der H√§lfte der Er√∂ffnungszeremonie, der ich von der Trib√ºne aus beiwohnte, ging Yana mit mir, Sascha, Ochirma und einem anderen M√§dchen, dessen Name mir partout nicht einfallen will, zu Mittag essen bei Appetite - eine kleine Kette, die gutes Essen zu erschwinglichen Preisen anbietet.¬†Die Besonderheit war, dass beide M√§dchen vom Land kamen und ich anscheinend der erste Ausl√§nder war, den sie gesehen hatten. Englisch sprachen die Beiden nicht, oder sie waren nicht gewillt Englisch zu sprechen. Jedenfalls konnte das M√§dchen - was wegen meines l√∂chrigen Ged√§chtnisses auch weiter ohne Namen bleibt: Mea culpa und Asche auf mein Haupt! -¬†etwa 5 Minuten ein paar S√§tze auf Chinesisch mit mir austauschen, da sie Chinesisch studierte. Danach liefen wir noch ein wenig durch die Stadt. Am n√§chsten Tag werde ich f√ºr 2 Tage nach Enchaluk zum Baikalsee fahren. Der Anlass ist eine Konferenz der Fakult√§t f√ºr Fremdsprachen zur Ehrung einer Jubilarin. Daher packe ich meine Koffer und fahre mit dem Taxi zur Wohnung. Dort packe ich die notwendigen Sachen ein und schreibe Anaida eine SMS : ‚ÄúI think i should come by to say bye‚Äù. Nur, dass ich statt nach geplant einer Stunde nach zwei Stunden aufkreuzte. Ich habe ein paar elektronisch B√ºcher und einen Film (‚ÄúDual M for Murder‚Äù) mitgebracht. Wir √ºberspielen sie auf Anaidas Laptop. Danach kreieren wir noch ein kurzes¬†‚Äúviral video‚Äù¬†mit Sascha in der Hauptrolle. Das Videomaterial stammt von dem Seniorenfitnessplatz. Es ist wahrhaftig ein gelungenes Video mit allem Chichi, ach was sage ich: Ein Meisterwerk, das seines gleichen sucht. Anaida l√§dt es bei vk.com hoch, dem russischen √Ñquivalent zu Facebook (Der Unterschied ist, dass dort nicht NSA und CIA sondern KGB und FSB die Daten abschnorcheln). Leider bescheidet Sascha die Nachfrage, ob das Video denn bei Youtube hochgeladen werden d√ºrfe, nicht positiv und das Video mit dem Titel ‚ÄúCrazy Buryat‚Äù muss wieder gel√∂scht werden. Sonst w√ºrde ich es auch hier dem geneigten Leser stolz darbieten.¬†Ansonsten habe ich mich noch ein wenig an den kleinen Katzenjungen, die Ira interimsm√§√üig aufgenommen hatte, delektiert. Irgendwann wurde ich dann auch aufgefordert zu gehen und Ira und Anaida begleiteten mich noch ein St√ºck, wobei wir eine Begegnung eher unerfreulicher Art machten: Ein echter, betrunkene Russe, wie er im Buche steht. Zum Gl√ºck war er nicht auf Krawall geb√ºrstet, dennoch ist einem 2 Meter gro√üen Betrunkenen gegen√ºberzustehen kein Erlebnis, dass man gemacht haben will. Nachdem der Betrunkene von dannen zieht verquatschen wir uns noch etwas und verabschieden uns schlie√ülich.",

Sascha, Oyuna und Anaida etwas, wie z.B. einen Haltestellennamen oder, dass gegen√ºber die Akademie der K√ºnste zu sehen ist. Wir fahren bis zur Endstation. Anschlie√üend gehen wir an sozialistischen und postsozialistischen Bauten vorbei bis zu einem scheinbaren Spielplatz, der sich jedoch als Sportst√§tte f√ºr Senioren entpuppt, wie ich sie bisher nur aus China kannte.¬†Wir probieren uns an den Ger√§ten.Dann fahren wir wieder in die Innenstadt und gehen zum Zweck der Nahrungsaufnahme in ein Lokal. Dort versuchen sich Oyuna, Anaida, Ira und Sascha¬†daran, mir einige russische W√∂rter beizubringen. Immerhin behalte ich einigerma√üen wie man bis 10 z√§hlt. Ich nehme mir fest vor an der Uni in Deutschland einen Russischkurs zu belegen. Im Anschluss gehen wir in einen Freizeitpark, der - dem Auge nach - noch sozialistischen Zeiten zu entstammen scheint. Als eher risikounfreudiger Mensch str√§ubt es sich in mir. Ich auf eines dieser Ger√§te? Ohne deutschen T√úV? Im russischen Buryatien? Schlie√ülich lasse ich mir doch noch gut zureden; auch, weil Oyuna nicht allein auf ein, ich nenne es einmal Erwachsenenkarussel, m√∂chte. Ich setzte mich also dazu und staune nicht schlecht: Trotz des fortgeschrittenen Alters vermochte das Ger√§t so einiges an Flieh- und Zugkr√§ften zu mobilisieren. Genug um meinen Nerven doch so einige seltsame Zustandssignale zu entlocken, welche schlie√ülich in einem mittellauten Fluchen meinerseits resultierten. Nach der Fahrt steige ich mit einem mulmigen Gef√ºhl wieder auf den Boden, um gleich zu realisieren: Das beste kommt erst noch! Die 30 Jahre alte Schiffsschaukel mit ihrem ausgemergelten Charme und ihrer knochigen Anmut wartet noch. Ich war noch nie auf einer Schiffsschaukel, aber ich erkenne gleich, dass die Schiffsschaukeln, die ich schon mal gesehen habe, nicht - wie es hier der Fall ist - an einem eher streichholzartigen Ger√ºst h√§ngen. Es kostet mich einiges an √úberwindung mich in das teuflische Monstrum zu begeben, gerade, weil Sascha mir mitteilt, dass das gute St√ºck einen 90-Grad-Winkel erreicht. Ein Irtuum, wie sich sp√§ter herausstellen sollte, jedoch keiner zu meinen Gunsten. Die neben mir sitzende Oyuna scheint sich der Sache auch nicht mehr so sicher zu sein, was mir unter anderem die gehaltvolle Aussage entlockt ‚ÄúI don&rsquo;t want to die immediatly‚Äù. Der abgefuckt dreinblickende Mann, der die unterschiedlichen Gef√§hrte im Park bedient, kommt. Er bedient sie alle, daher muss man immer auf den Mann mit der Sonnenbrille und der Kippe zwischen den Z√§hnen warten. Als also jener Mann kommt, verkrampfe ich leicht: Jetzt wird es ernst. Es gibt keine Abbruchm√∂glichkeit. In diesem Moment denke ich nur eines: ‚ÄúSchei√üe!‚Äú; vielleicht nicht das Wort, aber zum Mindestens die Bedeutung dahinter. Die Elektromotoren fangen an sich zu drehen, die Gummireifen sirren in der Luft und mit jeder Bewegung der Schiffsschaukel erh√∂ht sich der Umkehrpunkt ein wenig. Pl√∂tzlich sp√ºre ich die Beschleunigungskr√§fte und sie werden immer st√§rker bis zu einem Punkt an dem ich mich so elend f√ºhle, dass mir nichts besseres einf√§llt als laut ‚Äúfuck‚Äù zu schreien. Ich merke, wie dieser Ausruf etwas befreiendes und auch milderndes hat. Aus diesem Grund bot sich dem Beobachter am Boden in den w√§hrenden knapp Sechzig Sekunden ein lautreiches Spektakel: ‚ÄúFuck!Fuck!Fucking fuck!‚Äù. Ich glaube, dass ich noch nie in meinem Leben eine solche Angst hatte. Sogar physische Auswirkungen machen sich bemerkbar. Jedesmal am Totpunkt zittert mein rechtes Bein ohne mein Zutun und ich frage mich wie lange dieser H√∂llenritt noch dauert. Hinterher erfahre ich, dass die besagte Schiffsschaukel offenbar die 90-Grad-Marke m√ºhelos √ºberwunden hatte und in noch luftigere H√∂hen aufstieg. Trotz meines Adrenalinpegels, der Charlie Sheens Alkoholpegel an einem Montag m√ºhelos harmlos scheinen l√§sst, bemerke ich noch, wie am Boden, ob meiner martialischen Verfluchungen, sichtlich Erstaunen herrscht. Jedenfalls, wenn man Mr.       "travel-2013-09-12-russisches-strikeball-und-russische-html": {

        "category": "travel",
        "content": "Am n√§chsten Tag treffe ich Timur, den ich auch auf Couchsurfing kennengelernt habe. Er ist Englischstudent und spielt in seiner Freizeit ‚Äúairsoft‚Äù oder wie es in Russland genannt wird: ‚Äústrikeball‚Äù. Jeden Samstag treffen sich etwa 10 Spieler um in echten Milit√§runiformen mit Plastikk√ºgelchen aufeinander zu schie√üen. Diesen Samstag geht es in den Wald au√üerhalb der Stadt. Ich habe extra eine Milit√§rhose f√ºr 900 Rubel und eine Schutzbrille gekauft. Timur leiht mir seine Automatikwaffe und eine echte deutsche Tarnfleckjacke. Schnell merke ich, dass die Sprachbarriere leider ein Kommunizieren mit den anderen Spielern erschwert. Nat√ºrlich kann ich nicht verlangen, dass nicht mehr in Russisch, sondern in Englisch gesprochen wird. Hinzu kommt noch, dass die meisten kein Englisch sprechen. So stehe ich in den Pausen zwischen den Spielen eher Nichts tuend herum und beschr√§nke mich auf Essen und Ausr√ºstung modifizieren. Aber im Spiel selber beschr√§nkt sich die Kommunikation sowieso auf ein Minimum und es ist wahrhaftig spannend. Gleichzeitig muss ich auch daran denken, ob sich Soldaten, die mit scharfer Munition schie√üen, √§hnlich f√ºhlen. Ich versuche mir vorzustellen, wie es w√§re, wenn ein Treffer t√∂dlich w√§re, kann es aber nicht. Zur Armee zu gehen ist die gr√∂√üte Eselei, die man begehen kann, um einen gewissen Radiomoderator zu zitieren. Das Spiel geht etwa 5 Stunden, unterbrochen von Pausen, und endet schlie√ülich um 3, am Nachmittag. Die Spielvarianten nannten sich ‚Äúfree fall‚Äù (Jeder gegen jeden), ‚Äúcapture the flag‚Äù (es gilt einen orangen Kanister zu ergattern und in das gegnerische Camp zu transportieren) und ‚Äúteam deathmatch‚Äù (Team A vs. Team B, in diesem Fall Nato vs. russische Armee).Die Spieler in russischen ArmeeunformenDas Lagerfeuer √ºber dem gekocht wurdeNach dem Spiel holt mich Yana ab und wir fahren zur WG in der Anaida lebt, dort lerne ich noch die Biologiestudentin Irina aka. Ira und die Englischstudentin Oyuna, die die personifizierte Euphorie zu seien scheint, kennen. Die M√§dchen bringen mir russische, vulg√§re W√∂rter bei. Von ‚Äúhui‚Äù bis ‚Äúsutschka‚Äù oder auch ‚Äúsiskii‚Äù ist alles dabei. Gut zu wissen! Spontan beschlie√üen die M√§dels, dass sie eine Art Willkommensparty schmeissen wollen. Anaida schl√§gt vor Sascha und eine weitere Freundin - Lisa - einzuladen. Ich erfahre noch, dass in Russland nach 21 Uhr kein Wodka verkauft werden darf und, dass man in Russland Wodka nur ab dem 21 Lebensjahr kaufen darf. Schlussendlich fahren wir alle zu Yanas Wohnung und ich komme in den Genuss einer russischen Taxifahrt. Der Fahrer pr√ºgelt den verrosteten Lada √ºber die unebenen Stra√üen der Stadt bis in den √§u√üeren Stadtrand, als ginge es um Leben und Tod. Wir schauen gemeinsam etwa 10 Minuten ‚ÄúOblivion‚Äù, bis Oyuna und Lisa, die den Bus genommen haben, auch ankommen. Nun beginnt das russische Trinkgelage: Oyuna f√ºllt ein Schnappsglas mit Wodka und ein Weinglas mit Saft f√ºr Jeden und erkl√§rt, dass man in Russland nicht Wodka-O oder √§hnliches mischt, sondern sich den puren Wodka hinter die Binde kippt und danach den Saft trinkt. Nach einer kleinen Ansprache hei√üt es Trinken! Nach der n√§chsten Runde darf auch ich einen Trinkspruch aufsagen, ich sage, dass ich froh bin Russland kennenzulernen und verliere den Faden. Mir f√§llt nichts besseres ein, als mit der Losung ‚ÄúLet&rsquo;s drink to life‚Äù zu enden. Nach etwa 4-5 Runden steigen ich und die Mehrheit aus,¬†nur Oyuna und Sascha, die sich - fast klischeehaft - als trinkfest erweisen, gehen noch eine Runde weiter. Ich schlage vor Durak zu spielen und pr√§sentiere mein Kartenset, dass ich meisten mit mir f√ºhre. Wir spielen einige Runden und ich beginne endlich die Regeln zu verstehen.Hier l√§sst sich wom√∂glich erkennen, warum ich an diesem Abend gelernt habe, das &ldquo;krasnaja&rdquo; Rot auf Russisch hei√üt.",

      "travel-2013-09-12-impro-seminar-und-couchsurfing-html": {

        "title": "Impro-Seminar und Couchsurfing ",
        "author": "",
        "category": "travel",
        "content": "Zeitsprung: Donnerstag 12. September 12 Uhr. Ich sitze in meinem Zimmer und versuche mir verzweifelt ein Thema auszudenken. Nach vielen Missschl√§gen, sehe ich auf die Uhr und beginne zu realisieren, dass mir nichts au√üergew√∂hnliches einfallen wird. Also beschlie√üe ich, f√ºr den Fall, dass die Frage-Antwort-Stunde nicht tr√§gt eine Bundestagsrede von Gregor Gysi zu zeigen und auf dieser Basis √ºber Politikersprache zu sprechen. Also packe ich mein MacBook in die Tasche und sehe einmal mehr auf die Uhr, mit dem Ergebnis, dass mich eine Panikwelle erfasst: 15 Minuten vor 13 Uhr! Ich haste notgedrungen aus der Wohnung in Richtung Innenstadt, wo die Deutschfakult√§t angesiedelt ist. Grade noch p√ºnktlich angekommen werde ich auch schon von  der studentischen Hilfskraft Victoria¬†in den Raum gebeten, wo ich mein Seminar halten soll. Doch oh weh, um welchen Preis habe ich die P√ºnktlichkeit eingehalten, ich merke wie mir die Schwei√ütropfen von der Stirn rinnen. In der Hoffnung, dass es wenigstens nicht allzu viele Studenten sind, betrete ich erwartungsvoll den Raum. Doch dieser ist komplett gef√ºllt. Ich habe noch nie vor so vielen Menschen gesprochen, bin nicht im klassischen Sinne vorbereitet und bin grade 15 Minuten zur Uni gesprintet. Wenigstens wird meiner Bitte um ein Wasser gen√ºge getan, sodass ich wenigstens nicht dehydriere. Ich blicke in sch√§tzungsweise 30 neugierige, einige apathische und sehr wenige antipathische Augenpaare (zumindest behaupte ich das einfach mal im Nachhinein, weil es spannender klingt).Ich beginne mit einer Begr√º√üung, schreibe meinen Namen an die Tafel, erz√§hle etwas √ºber mich und rede ab da an ohne Unterlass und Ziel. Zuerst spreche ich Deutsch, als ich erfahre, dass viele Studenten Englischstudenten sind spreche ich in Englisch weiter. Doch nach 5 Minuten erkl√§rt mir Victoria, dass ich besser in Deutsch weitersprechen sollte, da die Studenten einen deutschen Muttersprachler h√∂ren sollen. Ich habe zwar den begr√ºndeten Verdacht, dass Deutsch deutlich schlechter verstanden wird, aber ich befolge die Bitte selbstverst√§ndlich. Ich stelle Fragen an die Gruppe, was nat√ºrlich immer schwer ist, wenn sich konkret nur selten Studenten angesprochen f√ºhlen. Aber immerhin antworten vereinzelt Studenten (meist sind es dieselben, wie man es aus der Schule kennt) und stellen auch Fragen wie: &ldquo;Wo lebst du?&rdquo;, &ldquo;Was ist der Unterschied zwischen Russland und Deutschland?&rdquo;, &ldquo;Wie ist es f√ºr dich hier zu stehen?&rdquo; (Ja, das ist eindeutig eine Metafrage), &ldquo;Wie lange bleibst du in Ulan-Ude&rdquo;, &ldquo;Was sind deine Hobbys?&rdquo;, &ldquo;Was hast du hier vor?&rdquo; usw.. Diese Fragen habe ich alle nach bestem Wissen und Gewissen beflissen abgearbeitet, es wurde sogar kurz pathetisch als ich auf die Frage &ldquo;Warum studierst du Physik?&rdquo; antworte: &ldquo;Ich m√∂chte die Welt und das Universum verstehen und ich denke Physik hilft dabei.&rdquo;. Dass ich gleich darauf frage: ‚ÄúUnd warum studiert ihr Deutsch?‚Äù¬†war sicher auch missverst√§ndlich aufgefasst etwas ostentativ. Ansonsten habe ich den Studenten noch das Bachelorsystem mit seiner Modularisierung erkl√§rt und dabei erfahren, dass das Studium an der buryatischen Universit√§t st√§rker verschult ist, auch wenn dies bereits oft und lautstark an den deutschen Unis beklagt wird. Im ersten Jahr m√ºssen die Studenten verpflichtend F√§cher, wie Philosophie, Mathematik, Geschichte und mehr besuchen, aber die Studenten beginnen auch in der Regel das Studium schon mit 17.¬†Ich h√§tte zu gerne eine Aufnahme meiner mehr unter Improvisationsperformance zu rubrizierende Vorstellung gesehen um mir einen Eindruck davon verschaffen zu k√∂nnen. Immerhin schrieb eine Studentin sp√§ter in einer Mail ‚ÄúThank you for your class, it was very interesting and informative.‚Äù, was nat√ºrlich auch einem Mitleidsbonus zuzuschreiben sein k√∂nnte, da ich an dem Anschlie√üen meines MacBooks an den Beamer ungef√§hr 10 Minuten gescheitert bin und anschlie√üend bin ich gleich noch einmal 10 Minuten daran gescheitert den Computer im Raum dazu zu bringen auf Bundestag.de das genannte Gysi-Video abzuspielen. Daher blieb es f√ºr den Rest der Stunde beim Frage-Antwort-Format. Dazu kann ich noch anf√ºgen, dass nachher ein Student, namens Sascha, meinte, dass er froh gewesen sei, dass ich das Video nicht zeigen konnte, da er Politik langweilig finde. Am Ende der Stunde bin ich froh und ein wenig stolz, dass ich doch zum Mindesten die Mehrheit der Studenten zu einem gewissen Grad belustigen konnte. Irgendwie tut es mir auch leid, als ich erfahre, dass die meisten Studenten trotz Unterrichtsschluss dageblieben sind um mein ‚ÄúSeminar‚Äù zu besuchen.Nach der Stunde kommen dann noch ein paar Studentinnen zu mir um meine Telefonnummer zu erfragen, welche ich nat√ºrlich nicht zur√ºckhalte. Auch ein Foto wollen die Studentinnen - und ich merke wieder einmal mehr, dass ich den Begriff Fotogenit√§t nur geringf√ºgig mit Leben f√ºlle.Nein, diese Bilder enstanden nicht kurz nachdem ich erfahren habe, dass mein Hamster gestorben ist.¬†Schlie√ülich gehe ich mit Nastya und Sascha in ein Lokal nahe der Uni. Dort ruft mich dann pl√∂tzlich und aus heiterem Himmel Anaida, die ich bei Couchsurfing.org angeschrieben habe, an und sagt sie w√ºrde in einer Viertelstunde mit ihrer Freundin Yana, bei der ich unterkommen kann, vorbeikommen. Nach einem kurzen Kennenlernen fahren wir zusammen mit Sascha zu der mit dem Bus 20 Minuten von der Innenstadt gelegen Wohnung Yanas. Ihre Eltern haben ihr eine der Wohnungen in einem ganz neuem H√§userblock gekauft. Die Wohnung ist nagelneu, dennoch sind bereits leichte Risse an den W√§nden und Decken zu sehen. Dies ist dem Umstand zu schulden, dass neuen H√§user allesamt von Chinesen gebaut werden, wie ich sp√§ter erfahren sollte. Wir essen etwas in der Wohnung reden ein wenig, wobei ich doch noch etwas umentspannt bin, was ich daran festmachen kann, dass ich im Gespr√§ch mit Anaida - zum Kennenlernen - v√∂llig absurde Fragen, wie: ‚ÄúGibt es hier in der N√§he √Ñrzte‚Äù stelle. Nach ein wenig mehr Unterhaltung, gehen Anaida und Sascha und ich darf es mir auf einer Decke auf dem Boden gem√ºtlich machen. Auch wenn es Couchsurfing hei√üt, gibt&rsquo;s nicht immer eine Couch.Blick aus der Wohnung Yanas",

        "author": "",
        "category": "travel",
        "content": "An Tag 2 gab es lediglich b√ºrokratisches zu erledigen. Dazu musste ich an der Universit√§t zur Abteilung f√ºr internationale Angelegenheiten um mich bei der Meldebeh√∂rde registrieren zu lassen. Angekommen fiel mir dann auf, dass ich eine Kleinigkeit vergessen hatte: Meinen Reisepass. Doch zum Gl√ºck lag er nur in der Wohnung. Nachdem ich den B√ºrokraten genug Papier zum Abstempeln gegeben hatte, half mir Nastya, die nette Sekret√§rin der Deutschfakult√§t, beim Kauf einer russischen SIM-Karte f√ºr mein Nexus 4. Sie war 20 und eine Deutschstudentin. So gab es keinerlei Sprachbarriere, weshalb ich problemlos erfuhr, dass sie Lehrerin werden will und sogar schon einmal in Deutschland, genauer gesagt: in Bochum, war. Der Kauf gestalte sich unkompliziert. Eine Prepaidkarte mit 3 Gigabyte Inklusivvolumen, 100 SMS und ungef√§hr 100 Freiminuten kostete lediglich 300 Rubel, was etwa 8‚Ç¨ entspricht. Da fragt man sich schon, was die Telekom in Deutschland eigentlich falsch macht. Kaum macht man&rsquo;s mal richtig, da klappt&rsquo;s auch schon. Wie auch immer. Jedenfalls habe ich noch von Nastya erfahren, dass sie eine Deutsche kennt, die seit 2 Wochen in Ulan-Ude ist. Sie ist eine Berlinerin, die f√ºr ein Jahr als Au-Pair in Ulan-Ude sein wird und Nastya wollte ein Treffen arrangieren. Lustigerweise kannte ich ihre Au-Pair-Vorg√§ngerin Pia, die bei der selben Familie als Au-Pair war, weil sie ihre Erlebnisse in Ulan-Ude unter http://russischbrot.blogspot.de verbloggt hat. Ich war vor der Reise zuf√§llig √ºber Google auf das Blog gesto√üen. Nastya kannte Pia auch und sogar pers√∂nlich - die weite Welt kann so klein sein.¬†Dann wurde mir an der Fakult√§t noch mitgeteilt, welche Termine ich zu beachten hatte: unter anderem ein Seminar, dass ich am n√§chsten Tag um 13 Uhr geben sollte. Mir wurde gesagt es w√ºrde nur ein ungezwungenes Gespr√§ch mit ein paar Studenten von der Fakult√§t werden. ",

      "travel-2013-09-09-rundflug-c3-bcber-ulan-ude-html": {
        "date": "Sep 9, 2013",
        "title": "Rundflug √ºber Ulan-Ude",
        "author": "",
        "category": "travel",
        "content": "Ich beginne heute am 19.09.2013 mit der Niederschrift meiner Erlebnisse in Ulan-Ude, Russland. Ich bin nun seit 9 Tagen in Ulan-Ude und jetzt gerade am Baikalsee, in Enchaluk, daher habe ich Zeit totzuschlagen. Warum also nicht mit Schreiben? Ich habe noch etwa 12 Tage vor mir, bis ich wieder nach Deutschland zur√ºck muss. Insgesamt kann ich bereits sagen, dass ich definitiv wieder nach Ulan-Ude kommen m√∂chte, m√∂glicherweise im n√§chsten Jahr.¬†Zudem m√∂chte ich umbedingt Russisch lernen und zwar so, dass ich im Alltag mit den Muttersprachen einigerma√üen mithalten kann. Alles begann am 10.09.2013 im beschaulichen Witten. Um etwa 4 Uhr morgens wurde ich, da ich meinen Koffer wortw√∂rtlich am letzten Tag gepackt habe, nach leider nur etwa 2 Stunden Schlaf geweckt und musste mich zum Bahnhof begeben. Ich bin selber √ºberrascht, dass mir das Gepackte tats√§chlich gereicht hat - gut, dazu muss der Vollst√§ndigkeit halber noch gesagt werden, dass ich meine Jacke vergessen hatte. Ohne Jacke nach Russland? Im Herbst? Das ist nun einmal der Nachteil einer ad-hoc Reisevorbereitung.Zum Flug gibt es nichts besonderes zu sagen. Die Verbindung ging von D√ºsseldorf nach Moskau¬†Sheremetyevo¬†(Leider kein Edward Snowden!) und nach nur 6 Stunden Wartezeit ging es auch hernach mit S7 Airlines nach Ulan-Ude, der - 500.000 Einwohner z√§hlenden - Hauptstadt der autonomen Republik Buryatien. Aufgrund von Nebel auf der Landebahn zog die, recht betagte, sicher um die 20 Jahre alte Boeing 767 f√ºr eine Stunde Kreise √ºber der Stadt, bis sie endlich zur Landung ansetzte.Die Location-History des MonatsAngekommen, wurden wir von dem Leiter der Deutschfakult√§t der staatlichen Universit√§t Buryatien und dessen Stellvertreterin in Empfang genommen und zu unserer Wohnung gebracht, wo wir den Resttag verbrachten. Etwa 15 Minuten Fu√üweg von der Innenstadt entfernt und f√ºr rund 15.000 Rubel, bot sie den Charme, den ein Wohnblock aus Sovietzeiten nun einmal verstr√∂mt. Auch die Einrichtung setzte sich, bis auf den vergleichsweise modernen R√∂hrenfernseher, aus Rudimenten der Zeit des Kommunismus zusammen. Die Wohnung geh√∂rte vermutlich einem √§lteren Paar, dass sich mit der Vermietung noch ein paar Rubel unter der Hand verdienen wollte.Nein, hierbei handelt es sich nicht um ein makaberes Ausstellungsst√ºck zum Thema Uwe Barschel, sondern um die Wasserqualit√§t an einem MontagAuch sonst finden sich in der Stadt, mit dem gr√∂√üten Leninkopf der Welt, noch viele Anachronismen, wie etwa die hochbetagten Stra√üenbahnen, die seit Dekaden unerm√ºdlich im Betrieb sind. Auch das Bussystem ist bemerkenswert, es gibt keine staatlichen Busse, sondern Kleinbusse die im Privatbesitz sind, aber feste Routen, wie deutsche Buslinien im √ñPNV, fahren. Der Vorteil ist, dass man nie lange auf den Bus warten muss; der Nachteil ist nat√ºrlich eine gewisse Ineffizienz.¬†Der russische Name der Kleinbusse lautet ‚ÄúMarschutka‚Äù. ",
        "url": "/travel/2013/09/09/rundflug-%C3%BCber-ulan-ude.html"
      }
