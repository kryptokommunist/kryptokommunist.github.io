      "travel-2013-09-23-radebrechend-durch-ulan-ude-html": {
        "date": "Sep 23, 2013",
        "title": "Radebrechend durch Ulan-Ude",
        "author": "",
        "category": "travel",
        "content": "Der Dienstag fängt auch eher beschaulich an: Schlafen bis 12, dann Essen. Ich treffe ich mich mit einer Deutschstudentin, die mein Seminar besucht hatte. Ich stelle fest, dass ihr Deutsch und ihr Englisch leider mehr radebrechen, denn sprechen ist. Zwar ist sie noch nicht lange Deutschstudentin, dennoch verwundert mich ihr sehr basales Englisch doch etwas. Wir gehen zusammen in das große Stadion der Stadt, in dem grade eine Jugendmannschaft trainiert. Die Wachposten lassen uns - zu meinem Erstaunen - einfach hinein.Denn Rest des Tages schaue ich 60% von “Koyaanisqatsi” und 80% von “Lethal Weapon 3”, bei letzterem frage ich mich, wer solche Filme bitte schauen soll, bevor ich meine Frage - wenige Sekunden später - zurückziehe.Als ich feststelle, dass mein Datenvolumen noch 1.8GB Datenübertragung zulässt, beschließe ich meinen “Breaking Bad”-Rückstand aufzuholen. Flugs finde ich in der Piratenbucht - dem probaten Videorekorder meiner Wahl - den Sendungsmitschnitt, der kompakte 377MB misst. Hotspot-Tethering sei Dank, fließt der Datenstrom - Bittorrent sei Dank - mit stattlichen 800kb/s vom Sendemast durch die Luft zu meinem Nexus 4 und dann abermals auf dem Luftweg zu meinem MacBook. Nach dem ich Episode 14 geschaut habe, bin ich so aufgewühlt, dass ich weitere 377MB Datenvolumen auf den Kopf haue um mir Episode 15 auf die Festplatte - ja, ich habe noch rotierendes Metall in meinem Computer - zu zaubern. Die Macher verstehen ihr Handwerk.Soviel 3G gabs noch nie! Wer den plötzliche Ansprung einordnen kann, hat wahrscheinlich den obigen Text gelesen.Um 6 steht ein Besuch des hiesigen Bierhauses, auf Einladung von Herrn Karpov und seiner Frau, an. Wir - Bettina, Vater, Karpov, seine Frau und moí - fahren mit einem Taxi durch die teils verstopften Straßen Ulan-Udes zum Bierhaus. Es handelt sich dabei um ein Restaurant und Hotel mit angeschlossener Brauerei. Der Besitzer hat anscheinend ein echtes Faible für deutsche Braukunst. Daher heißt das Bierhaus auch “Bierhaus” und im Inneren findet sich allerlei deutsches: von Bierkrügen, Humpen bis hin zu den Speisen. Beim Essen erfahre ich noch, das mein Vater vor vielen Jahrzehnten wohl einmal eine russische Geliebte hatte von der er getrennt wurde, weil es damals noch ein Unding war mit einem Ausländer zu bandeln. Sein Pech, mein Glück. Auch gesellt sich im Laufe des Abends noch ein korpulenter “Deputat”, ein Bekannter Herrn Karpovs, dazu, der als parteiloser Abgeordnete im Parlament der autonomen Republik Buryatien sitzt. Bisher habe ich Russland eher als monolithische Struktur wahrgenommen. Doch Russland trägt nicht umsonst offiziell den Namen Russische Föderationen. Allein in Buryatien findet man eine Diversität - an Bräuchen, Ethnien, Sprachen, Kulinarischem, Kultur und mehr -, die davon zeugt, dass Russland ein Vielvölkerstaat sein muss. Auch wenn ich historisch nicht bewandert bin, die Tatsache, dass es eine buryatische Sprache gibt, legt Zeugnis davon, dass in einem wahrscheinlich Jahrhunderte dauernden und mit Sicherheit immer noch fortdauernden Prozess, dieser Landstrich von Russland in Besitz genommen wurde. Mit der Folge, dass das Buryatische auszusterben droht und irgendwann einmal, auch die letzten kulturellen Eigenheiten assimilieren und nur noch ein asiatisches Aussehen als Zeugnis der “Annexion” bleibt. Vielleicht ist das aber auch nur Unsinn den ich mir mit meinem gefährlichen Halbwissen zusammenreime. Jedenfalls erzählt der Abgeordnete davon, dass sein Großvater im 2. Weltkrieg ein Bein verloren hat und dass sein weiterer Großvater in Stalingrad gefallen sei. Deshalb wäre er in die Politik gegangen, weil er glaubt, dass der Krieg ein Versagen der damaligen Politiker gewesen sei. Bevor der Deputat geht, gibt es noch ein obligatorisches Anstoßen auf die russischen Frauen. Das dürfe nicht fehlen, wie mir versichert wird.",
        "url": "/travel/2013/09/23/radebrechend-durch-ulan-ude.html"
      }
      ,
    
      "travel-2013-09-23-physik-in-buryatien-html": {
        "date": "Sep 23, 2013",
        "title": "Physik in Buryatien",
        "author": "",
        "category": "travel",
        "content": "Am Montag wache ich gegen 7 auf und schaffe es noch eben zu duschen, meine Tasche zu packen und da ist es auch schon 7:37. Ich bringe es noch zustande einen Jogurt - samt Löffel - einzupacken und sprinte aus der Tür. Ich schaue in meinen Geldbeutel, aus dem mir 10 klägliche Rubel zu sagen scheinen: Du hast ein Problem. Die Fahrt mit Bahn oder Bus kostet nämlich leider 15 Rubel. Gezwungenermaßen muss ich also wieder einmal einen Marathon, der unschöneren Art, antreten. Dejavu: Das habe ich doch schon mal machen müssen! Immerhin schaffe ich es so in Rekordverdächtigen 12 Minuten die Strecke zwischen Wohnung und Sovietplatz zu durchmessen. Angekommen stelle ich fest, dass Ira noch gar nicht da ist. Da ich selbst auch ein Freund der “african time” bin, ärgere ich mich nicht, sondern freue mich eher, dass ich nun doch noch frühstücken kann. Zwar nur einen, im Geschmack durchschnittlichen, Jogurt - aber besser als nichts.Als Ira schließlich auch da ist, verrät sie mir, dass der Professor ohnehin meist eine Viertelstunde zu spät ist. Also begeben wir uns zum Unigebäude und dort in die 2. Etage zum Ort der Vorlesung. Thema: Mechanik. Verwundert stelle ich fest, dass nur knapp 10 Studenten vor der Tür stehen und auf ihren Professor warten. Nach einer kurzen Vorstellung teilen mir die Erstsemester auf meine Nachfrage mit, dass tatsächlich nicht noch mehr kommen werden. Leider muss ich auch hier wieder die Erfahrung machen, dass eine erhebliche Sprachbarriere besteht. Entweder die Studenten sprechen nur sehr schlecht Englisch oder sie sind zu eingeschüchtert Englisch zu sprechen. So muss Ira ein wenig übersetzen. Tatsächlich kommt nach 10 Minuten der Physikprofessor. Er ist ein Mann gehobenen Alters. Sein Gesicht ist von Falten gezeichnet und er trägt einen Pullover und eine ein bisschen zu weit geschnittene Anzughose. Der Raum, in dem die Vorlesung gehalten wird, gleicht eher einem Klassenzimmer. Es gibt Tische mit jeweils zwei Stühlen und eine Tafel an der vorderen Raumseite. Zudem fällt auf, dass der Raum nicht beheizt ist und, dass die Leuchtstoffröhrenlampen an der Decke zu einem hohen Prozentsatz kaputt sind. Als der Professor den Raum betritt stehen alle Studenten zur Begrüßung auf. Ich verstehe nicht, was der Professor sagt, aber von den Formeln, die er an die Tafel schreibt, kann ich ablesen, dass das Thema der Vorlesung kreisförmige Bewegungen sind. Ab und zu schnappe ich einzelne Wörter auf, wie Vektor oder die universalen Größenbezeichnungen. Abgesehen davon fällt auf, dass der Professor wohl gerne einmal abschweift. So höre ich etwa einmal die Wörter “Michael Jackson” heraus und  entnehme Iras Lachen, dass es sich hierbei wohl nicht um physikbezogene Inhalte handelt.Später erzählt sie mir, dass sie früher auch ein Physikstudium angefangen hat und auch bei diesem Professor Unterricht hatte. Der Professor schweift gerne einmal ab, wie Ira bestätigt. Gerne würde er “fun facts” aus den Werken Freuds in den Unterrichtsverlauf einstreuen. Nach dieser Vorlesung, bietet Ira an, noch eine “Lektsia”  zu “mathematical analysis” zu besuchen, was ich dankend ablehne. Stattdessen gehen wir in die Unimensa essen. Vorher hebe ich noch Geld ab: 2000 Rubel; was mir eine Abbuchung von 46€ auf meinem Konto beschert, wie ich später sehe. Nach dem Essen zeigt Ira mir noch die Unibibliothek. Es gibt zwar auch Computerverzeichnisse des Sortiments, jedoch gibt es auch riesige Schränke mit Schubladen, welche Karteikarten enthalten, auf denen - teilweise handschriftlich - vermerkt ist, welches Buch wo zu finden ist. Um 11:20 muss Ira schließlich zu ihrer Biologievorlesung und ich bin auf mich selbst gestellt. Ich frage Oyuna und Anaida, ob sie an der Uni sind, doch beide sind es nicht. So begebe ich mich in die Unibibliothek um mich ein wenig im Uniwifi an der Internetverbindung zu laben. Doch mein iPad möchte sich partout nicht mit dem Wifinetzwerk verbinden. Also gehe ich nach einer Weile zurück zur Wohnung. Dort schreibe ich noch einen weiteren CS-Host an, ob er mich Mittwoch und Donnerstag beherbergen könnte. Igor bejaht, schreibt mir jedoch am Dienstag, dass es am Mittwoch doch nicht geht.",
        "url": "/travel/2013/09/23/physik-in-buryatien.html"
      }
      ,
    
      "travel-2013-09-22-unspektakul-c3-a4rer-sonntag-html": {
        "date": "Sep 22, 2013",
        "title": "Unspektakulärer Sonntag",
        "author": "",
        "category": "travel",
        "content": "Der Sonntag verläuft eher unspektakulär. Ich und mein Vater treffen uns mit dessen Studienfreundin Bettina. Auf dem - normalerweise 10 Busminuten beanspruchenden - Weg unterläuft uns ein Lapsus, der die Fahrzeit auf über eine Stunde verlängert, um es einmal im “Deutsche Bahn”-Euphemismus zu formulieren. Die “Marschutka” steuert zwar - wie gewünscht - den Sovietplatz an, bloß steigen wir, in Ermangelung von Ortskunde, auf der falschen Seite zu. So gibt es eine längere, unerbetene Stadtrundfahrt für immerhin in ökonomischer Hinsicht akzeptable 15 Rubel. Den Rest des Tages schreibe ich in der Wohnung an meinem Reisetagebuch, wobei ich mir meine bescheidene iTunesbibliothek mehrere Male durchhöre. Außerdem verabrede ich mit Anaida, dass Ira am Montag mit mir eine Physik-“Lektsia” besuchen wird. Leider um 8 in der Frühe. Wir vereinbaren ein Treffen um 7:50 am Fremdprachfakultätsgebäude beim Sovietplatz.",
        "url": "/travel/2013/09/22/unspektakul%C3%A4rer-sonntag.html"
      }
      ,
    
      "travel-2013-09-21-scharlatanerie-im-heiligen-buddhistischen-datsan-html": {
        "date": "Sep 21, 2013",
        "title": "Scharlatanerie im heiligen buddhistischen Datsan",
        "author": "",
        "category": "travel",
        "content": "Nachdem ich mich unter der Aufbringung schier übermenschlichen Kräfte um 2 Uhr fast pünktlich zum Sovietplatz begebe, finde ich Nastya mit einer Studienfreundin und dem Au-Pair Nora vor. Da ich schon beim kleinen tibetischen Datsan war, beschließt Nastya, dass wir zum größten russischen Datsan fahren, dem Datsan bei Iwolginsk. Sogar der Dalai Lama persönlich war schon einmal in diesem Datsan. Die Fahrt mit der “Marschutka” dauert knapp 40 Minuten. Wieder einmal mehr legt der Fahrer einen Fahrstil an den Tag, der einen Glauben macht, man befände sich nicht in einem Kleinbus älteren Semesters, sondern in einem fabrikfrischen Porsche Cayenne. Angekommen staunte ich nicht schlecht: Selbst im tiefsten Sibirien in einem buryatischen, buddhistischen Kloster, hatte sich der Kapitalismus Bahn gebrochen: Gleich am Eingang wurden die Besucher von einer kleinen Armada an Verkaufsständen in Empfang genommen, die von billigstem Tand bis hin zu passablen Handschuhen alles anboten. Es folgte ein Gang über den vorgegebenen Rundweg auf dem man allerhand Gebetsmühlen passiert, an welchen man Kleingeld in eine Dose wirft, um die Gebetsmühle anschließend, je nach Glaubensfestigkeit, unterschiedlich enthusiastisch zu drehen.Als wir das erste Gebäude betreten bin ich doch erstaunt: Selbst in der heiligen Stätte ist doch tatsächlich ein kleiner Laden, der Minigebetstrommeln und heilige Getränke und vieles mehr feilbietet. Wenigstens im Hauptgebäude sind solche äußersten Vorposten des Kapitalismus, die von der Totalität des selben zeugen, nicht zu finden. Es ist schon faszinierend, dass meine immaterielle Arbeitsleistung in Deutschland im fernen Sibirien noch auf Akzeptanz stößt und gegen einen anderen Wert eintauschbar ist. Im Hauptgebäude findet sich jedoch ein Foto mit dem - wie immer - ausdruckslos dreinschauenden Putin, welches unmissverständlich dokumentiert, dass dieser auch an diesem Ort schon einmal war und, dass ihn auch hier nichts anficht. Vor dem Tempel befindet sich ein kleines hölzernes Podest, das einen Stein beherbergt. Ich erfahre von Nastyas Freundin Anna, dass man sich etwas wünschen kann, und wenn man mit verschlossenen Augen, von einer etwa 15 Meter entfernten Startmakierung, den Stein mit der Hand erreicht, gehe der Wunsch in Erfüllung. Anna, Nastya und Nora scheitern mal mehr mal weniger knapp. Ich schaffe es tatsächlich den Stein zu erreichen, wobei ich ehrlicherweise zugeben muss, dass ich - aus Angst mir doch die Hirse irgendwo an einer der ubiquitären Gebetsmühlen anzuwemmsen - kurz geblinzelt habe, was natürlich ein kleiner Vorteil war. Wie dem auch sei, nach dem Datsanbesuch gehen wir noch Buzy essen. Buzy ist das buryatische Nationalgericht und besteht aus einer Teigtasche, die mit einer Fleischfüllung daherkommt und das im buddhistischen Datsan: “Welcome to russia” denke ich mir, da es mir diesmal niemand, wie schon so oft, sagt. Optisch und geschmacklich ist Buzy fast genauso, wie die chinesischen Baozi. Dazu gibt es den typischen “Chai s moloka”, den schwarzen Tee mit Milch. Nach Speis und Trank wird es noch ein wenig spannend. Nastya sagt, man könne mit einem der Mönche sprechen, ähnlich wie mit einem Pfarrer in Deutschland. Mit dem Unterschied, dass - wie ich später feststelle - der hiesige Mönch sich dazu verstiegen hat die Zukunft voraussagen zu wollen und sogar recht eigenwillige Ratschläge erteilt. Doch dazu später mehr. Zuerst einmal heißt es, sich auf die Suche nach einem Mönch zu machen, was schwerer ist als man denkt. Die Mönche leben verteilt auf dem Gelände des Datsan in kleinen Häuschen, wobei immer mehrere Schüler mit einem Meister zusammen leben. Auch interessant ist, dass die Mönche im Gegensatz zu, etwa katholischen Priestern, problemlos eine Frau und Familie haben dürfen. Bloß ist der Datsan nur den Männern vorbehalten. Die Aufschreidebatte dürfte bis nach Sibirien wohl noch eine Weile brauchen. Nach vielem Türöffnen und Fragen deutet schließlich ein angehender Mönch auf ein kleines Holzgebäude. In dem Häuschen angekommen, fällt einem als erstes ein Schwall von Räucherstäbchendüften auf, in welchen die gesamte Behausung getaucht zu seien scheint. Wir kommen in einen kleinen Wartesaal, in welchem schon ein junges Pärchen sitzt. Gegenüber der Tür hinter einem Sichtschutz sitzt ein Mönch mittleren Alters und schlägt eifrig in Schriften nach, lässt kleine Steinchen fallen und singt monotone Mantren. Offenbar befindet er sich noch in einer Sitzung oder sollte man besser Beratung sagen? Wie auch immer. Nach einer ganzen Weile - gefühlt ewig und drei Tage - sind also wir an der Reihe. Zuerst lassen sich Nastya und ihre Freundin beraten. Nastya fragt, ob der Mönch ihr zu einem Deutschlandbesuch rät und ihre Freundin fragt nach Tipps zum Studium. Als ich an der Reihe bin frage ich “Was ist der beste Tipp, den sie jemandem geben können?”. Doch Nastya meint, dass diese Frage zu philosophisch sei und daher bekomme ich nach ihrer nicht ganz worttreuen Übersetzung stattdessen die Zukunft vorausgesagt. Und Tipps, wie ich mich verhalten sollte gibt es obendrein. Lediglich Name und Geburtsdatum muss ich nennen. Schon geht es los: Hefte werden durchblättert, Steinchen in eine Metallschachtel fallen gelassen und am Ende blickt der Mönch starr an die ihm gegenüberliegende Wand, wobei er seinen Körper anspannt und die Augen, welche er halb geschlossen hat, verdreht. Nach dieser Einlage fällt die Prognose um so enttäuschender aus. Mein bester Monat solle der Juni 2014 sein und ich würde auch sonst ein erfolgreiches Jahr erwarten können. Als Tipps bekomme ich mitgeteilt, dass ich nicht nach Westen und Süden reisen soll, dass ich nichts fettes essen soll und dass ich nichts gelbes kaufen soll. Als Nastya dies übersetzt kann ich mir ein Lachen kaum verkneifen und ich frage mich ob der Mönch selbst seinen Prognosen glauben schenkt oder ob er wider besseren Wissens abergläubische Menschen verschaukelt. Aus einem vielleicht falschen Respekt heraus reiße ich mich dennoch zusammen. Ich setzte erneut an und möchte fragen, wieso der Mönch Buddhist geworden ist. Doch auch hier weißt mich Nastya darauf hin, dass ich nur Fragen über mich stellen dürfe. Gezwungenermaßen beschließe ich nach meinem Physik- und Informatikstudium zu fragen. Der Mönch geht die gesamte schon alt bekannte Zeremonie abermals durch und teilt mir schließlich mit überzeugtem Blick und fester Stimme (von Nastya übersetzt) mit, dass ich Erfolg im Informatikstudium haben würde, aber im Physikstudium bekäme ich Probleme und ich solle daher aufpassen. Immer noch verwundert über diese eher “Astro-TV”eske Vorstellung nehme ich dies mit leicht schiefer Miene zur Kenntnis. Als wir schließlich alle das kleine Holzhäuschen verlassen, nicht ohne eine kleine Spende zu hinterlassen bin ich immer noch leicht verwundert. Ich gebe dem Mönch 100 Rubel, auch wenn mir seine obskure Vorstellung doch eher als Scharlatanerie, denn als unter Religionsfreiheit geschützte Tradition vorkam. Ich gebe ihm ein Tütchen Haribo, woran der Mönch offenbar Gefallen findet, zumindest seinem Bearbeiten der Tüte, wie es sonst bei einer Gebetskette üblich wäre, nach zu urteilen. Ich frage nach, ob Nastya und ihre Freundin den Ratschlag und die Prognose ernst nehmen, was beide zu meinem Erstaunen bejahen. Wobei sie auch mit mir über unsere Prognosen witzeln, was mir doch zeigt, dass sie das Ganze auch nicht ganz für Voll nehmen. Wir gehen noch kurz hinter den Datsan, wo neben einer atemberaubenden Szenerie auch ein Hain voller Bäumchen mit bunten Bändern vorzufinden ist. Die Bändchen werden zum Neujahrsfest von den Gläubigen angebracht. Dem Glauben nach fahren im Anschluss Geister in Form von Wind durch die Bänder und lesen, was auf ihnen steht.Die Rückfahrt gestaltet sich halsbrecherisch wie immer, wobei sogar noch ein Beinahe-Unfall auf dem Programm steht. Der Fahrer kann mit einem beherzten Tritt aufs Bremspedal schlimmeres noch gerade verhindern. Ein kleiner Junge, der neben seiner Mutter vor sich hin döst, ist davon nicht sonderlich beeindruckt und döst weiter. Ein echter russischer Junge, denke ich mir. Davon abgesehen erfahre ich noch von Nora, dass sie des Öfteren von russischen Männern angesprochen wird, die meist auch eine beträchtliche Alkoholfahne vorweisen und die traditionelle Tracht der “Gopniki” (was wohl soviel, wie Azzlacks heißt) aus dem Hause Adidas auftragen. Wir beschließen uns am nächsten Wochenende noch einmal auf ein Bier zu treffen.  Am Abend ergibt sich die Situation, dass ich mir - 3GB-SIM sei Dank - einen VK-Account anlege (Der Unterschied zu Facebook ist, dass dort nicht NSA und CIA sondern KGB und FSB die Daten abschnorcheln. Remember, huh?).",
        "url": "/travel/2013/09/21/scharlatanerie-im-heiligen-buddhistischen-datsan.html"
      }

      "travel-2013-09-20-baikalsee-html": {
        "date": "Sep 20, 2013",
        "title": "Baikalsee",
        "author": "",
        "category": "travel",
        "content": "Die 2-tägige Fahrt zum Baikalsee am Donnerstag ist eher umspektakulär, auch der Aufenthalt selbst. Nach der Ankunft geht es gleich zum Mittagessen. Die Speisen sind opulent und fischzentriert. Nachdem die Gruppe sich daran gütlich tat ging es zum, das mausgrau des wolkenverhangen Himmels widerspiegelden, Baikalsee. Am Abend werde ich Zeuge eines echten russischen Gelages. Es gibt reichlich Wodka und Fisch. Jeder, der sich berufen fühlt steht einfach auf und hält eine Rede auf die Jubilarin, welche in einem Heben und Leeren der Wodkagläser kulminiert. Den Rekord stellt die zweitälteste Professorin mit einer Rede von gefühlten dreißig Minuten auf. Nicht weniger interessant nimmt sich das Singen von russischen und buryatischen Liedern am Tisch aus. Gegen Ende des Abends wird zu “Cherry cherry lady” von Dieter Bohlen getanzt. Keine alte russische Tradition, wie ich annehme. Die Unterkunft ist auch recht schön.Ich schaue zum Firmament und stelle enttäuscht fest, dass kein einziger Stern zu sehen ist. So wird auch heute nicht die Nacht sein, an der ich zum ersten Mal, nach 18 Jahren, die Milchstraße mit eigenen Augen sehe. Am nächsten Tag steht noch der Besuch eines Thermalbads an und danach geht es auch schon wieder zurück. Doch zuvor erfahre ich noch beim Mittagessen, wie hart das Leben als Englischdozentin hier ist. Eine sehr nette, jüngere Dozentin berichtet, dass sie nicht mehr dazu kommt russische Texte zu lesen, sondern nur noch die englische Lektüre für den Unterricht liest. Vorher stellt mich Herr Karpov einer anderen Professorin vor, die früher einmal Chinesisch unterrichtet hat. Wir schaffen es etwa 10 Minuten auf Chinesisch zu konversieren, bevor wir auf Englisch wechseln. Ich merke wieder einmal, dass ich meinen Wortschatz aufbessern sollte.Auf der Rückfahrt kommen wir an einer bildschönen buddhistischen Anlage vorbei. Die Bäume im klaren Licht des nun nicht mehr verhangenem Himmel bilden einen erhebenden Anblick.Zudem fahren wir noch an einer Fischfabrik vorbei und machen dort einen kurzen Halt.Wieder in Ulan-Ude angekommen frage ich Frau Nagusch nach der Telefonnummer von Nastya. Diese bekomme ich auch prompt. Doch damit nicht genug: Frau Nagusch ruft gleich auch noch an und drückt mir, mit meinem verdutzten Gesichtsausdruck ihr Handy in die Hand. So frage ich nach dem geplanten Treffen mit dem Au-Pair aus Berlin. Ich erfahre, dass am Samstag eine Besichtigung eines Datsans um 12 Uhr geplant ist. Dieser Termin wird jedoch später aus mir unerfindlichen Gründen auf 2 Uhr verschoben. Wieso schreibe ich dies dann auf? Weiß auch nicht? Vielleicht hat es mich unnötigerweise irritiert? Po hui! Als ich in der kargen Wohnung ankomme beschieße ich das Wochenende erst einmal in der Wohnung zu schlafen und nicht meine Gastgeberin zu belasten, bzw. mich selbst von ihrer etwas bemutternden Art zu entlasten. ",
        "url": "/travel/2013/09/20/baikalsee.html"
      }

      "travel-2013-09-19-health-day-und-ein-echter-betrunkener-russe-html": {
        "date": "Sep 19, 2013",
        "title": "“health day” und ein echter betrunkener Russe",
        "author": "",
        "category": "travel",
        "content": "Der nächste Tag nahm sich da schon viel entspannter aus. Der “health day” stand auf dem Programm der Universität und es gab deshalb auch keinen Unterricht. Stattdessen gab es im Stadion der Universität einen Tag lang Sportwettkämpfe und eine große Eröffnungsshow. Ich war mit Yana dort und stellte erstaunt fest, dass inmitten der Menge eine Traube von circa 8 Chinesinnen stand, die sich auf Chinesisch unterhielten. In Sibirien. Na ja, so ist die globalisierte Welt.Hier sieht man, warum es Russische Föderationen heißt.Nach etwa der Hälfte der Eröffnungszeremonie, der ich von der Tribüne aus beiwohnte, ging Yana mit mir, Sascha, Ochirma und einem anderen Mädchen, dessen Name mir partout nicht einfallen will, zu Mittag essen bei Appetite - eine kleine Kette, die gutes Essen zu erschwinglichen Preisen anbietet. Die Besonderheit war, dass beide Mädchen vom Land kamen und ich anscheinend der erste Ausländer war, den sie gesehen hatten. Englisch sprachen die Beiden nicht, oder sie waren nicht gewillt Englisch zu sprechen. Jedenfalls konnte das Mädchen - was wegen meines löchrigen Gedächtnisses auch weiter ohne Namen bleibt: Mea culpa und Asche auf mein Haupt! - etwa 5 Minuten ein paar Sätze auf Chinesisch mit mir austauschen, da sie Chinesisch studierte. Danach liefen wir noch ein wenig durch die Stadt. Am nächsten Tag werde ich für 2 Tage nach Enchaluk zum Baikalsee fahren. Der Anlass ist eine Konferenz der Fakultät für Fremdsprachen zur Ehrung einer Jubilarin. Daher packe ich meine Koffer und fahre mit dem Taxi zur Wohnung. Dort packe ich die notwendigen Sachen ein und schreibe Anaida eine SMS : “I think i should come by to say bye”. Nur, dass ich statt nach geplant einer Stunde nach zwei Stunden aufkreuzte. Ich habe ein paar elektronisch Bücher und einen Film (“Dual M for Murder”) mitgebracht. Wir überspielen sie auf Anaidas Laptop. Danach kreieren wir noch ein kurzes “viral video” mit Sascha in der Hauptrolle. Das Videomaterial stammt von dem Seniorenfitnessplatz. Es ist wahrhaftig ein gelungenes Video mit allem Chichi, ach was sage ich: Ein Meisterwerk, das seines gleichen sucht. Anaida lädt es bei vk.com hoch, dem russischen Äquivalent zu Facebook (Der Unterschied ist, dass dort nicht NSA und CIA sondern KGB und FSB die Daten abschnorcheln). Leider bescheidet Sascha die Nachfrage, ob das Video denn bei Youtube hochgeladen werden dürfe, nicht positiv und das Video mit dem Titel “Crazy Buryat” muss wieder gelöscht werden. Sonst würde ich es auch hier dem geneigten Leser stolz darbieten. Ansonsten habe ich mich noch ein wenig an den kleinen Katzenjungen, die Ira interimsmäßig aufgenommen hatte, delektiert. Irgendwann wurde ich dann auch aufgefordert zu gehen und Ira und Anaida begleiteten mich noch ein Stück, wobei wir eine Begegnung eher unerfreulicher Art machten: Ein echter, betrunkene Russe, wie er im Buche steht. Zum Glück war er nicht auf Krawall gebürstet, dennoch ist einem 2 Meter großen Betrunkenen gegenüberzustehen kein Erlebnis, dass man gemacht haben will. Nachdem der Betrunkene von dannen zieht verquatschen wir uns noch etwas und verabschieden uns schließlich.",
        "url": "/travel/2013/09/19/health-day-und-ein-echter-betrunkener-russe.html"
      }

      "travel-2013-09-17-harvard-professor-und-todesangst-im-sovietischen-html": {
        "date": "Sep 17, 2013",
        "title": "Harvard Professor und Todesangst im sovietischen Vergnügungspark",
        "author": "",
        "category": "travel",
        "content": "Heute darf ich an die Uni und eine Vorlesung von einem Harvard Professor besuchen, der als Gastdozent eine Vorlesung über die Arktis und die Antarktis hält. Am Morgen treffe ich Ira und sie führt mich durch die Uni und erklärt mir die verschiedenen Fakultäten. Die Uni ist nicht mit einer deutschen Universität vergleichbar: Die Wände und Fußböden sind schief und überhaupt hat das Gebäude seine besten Tage schon hinter sich. Im Treppenhaus treffen wir zufällig Sascha, der ebenso spontan beschließt seinen Deutschunterricht zu schwänzen. Gegen 9 stößt noch Anaida zur Gruppe hinzu und wir gehen in die Uni-Mensa, die erstaunlich klein ist, aber dafür hervorragendes Essen zubereitet. Mir fällt auf, dass das Besteck aus Aluminium statt aus Edelstahl ist.Diese nette &ldquo;babuschka&rdquo; hat mich als “mein Sohn” und mich gleich darauf als dumm bezeichnetNach dem Essen gehen wir in den großen Vorlesungssaal, um der genannten Vorlesung beizuwohnen. Der Professor erzählt von seinen Tauchgängen in Arktis und Antarktis, jedoch vermochte er nicht wirklich zu fesseln. Möglicherweise lag es daran, dass alles was er erzählte, von einer Englischprofessorin der Universität, teilweise ausgesprochen holprig, übersetzt wurde. Dennoch war es interessant, rechtliche, historische, ökologische und geologische Details über Arktis und Antarktis zu erfahren.Da ist der gute Mann, der laut eigener Aussage immerhin fast einem fleischfressenden Seehund anheimgefallen wäreNach der Vorlesung um 13 Uhr ist Unterrichtsschluss und Anaida schlägt vor, eine Rundfahrt mit der Straßenbahn durch Ulan-Ude zu machen. Wir treffen noch Oyuna und Lisa in einem Park neben der Uni und nehmen dann eine der in meiner Vorstellung rostzerfressenen Straßenbahnen. Auf der Fahrt wird hauptsächlich in Russisch gesprochen, klar: Es wäre schon seltsam, wenn 5 Freunde untereinander Englisch sprechen um auf einen Auswärtigen Rücksicht zu nehmen. Ab und zu erklären Sascha, Oyuna und Anaida etwas, wie z.B. einen Haltestellennamen oder, dass gegenüber die Akademie der Künste zu sehen ist. Wir fahren bis zur Endstation. Anschließend gehen wir an sozialistischen und postsozialistischen Bauten vorbei bis zu einem scheinbaren Spielplatz, der sich jedoch als Sportstätte für Senioren entpuppt, wie ich sie bisher nur aus China kannte. Wir probieren uns an den Geräten.Dann fahren wir wieder in die Innenstadt und gehen zum Zweck der Nahrungsaufnahme in ein Lokal. Dort versuchen sich Oyuna, Anaida, Ira und Sascha daran, mir einige russische Wörter beizubringen. Immerhin behalte ich einigermaßen wie man bis 10 zählt. Ich nehme mir fest vor an der Uni in Deutschland einen Russischkurs zu belegen. Im Anschluss gehen wir in einen Freizeitpark, der - dem Auge nach - noch sozialistischen Zeiten zu entstammen scheint. Als eher risikounfreudiger Mensch sträubt es sich in mir. Ich auf eines dieser Geräte? Ohne deutschen TÜV? Im russischen Buryatien? Schließlich lasse ich mir doch noch gut zureden; auch, weil Oyuna nicht allein auf ein, ich nenne es einmal Erwachsenenkarussel, möchte. Ich setzte mich also dazu und staune nicht schlecht: Trotz des fortgeschrittenen Alters vermochte das Gerät so einiges an Flieh- und Zugkräften zu mobilisieren. Genug um meinen Nerven doch so einige seltsame Zustandssignale zu entlocken, welche schließlich in einem mittellauten Fluchen meinerseits resultierten. Nach der Fahrt steige ich mit einem mulmigen Gefühl wieder auf den Boden, um gleich zu realisieren: Das beste kommt erst noch! Die 30 Jahre alte Schiffsschaukel mit ihrem ausgemergelten Charme und ihrer knochigen Anmut wartet noch. Ich war noch nie auf einer Schiffsschaukel, aber ich erkenne gleich, dass die Schiffsschaukeln, die ich schon mal gesehen habe, nicht - wie es hier der Fall ist - an einem eher streichholzartigen Gerüst hängen. Es kostet mich einiges an Überwindung mich in das teuflische Monstrum zu begeben, gerade, weil Sascha mir mitteilt, dass das gute Stück einen 90-Grad-Winkel erreicht. Ein Irtuum, wie sich später herausstellen sollte, jedoch keiner zu meinen Gunsten. Die neben mir sitzende Oyuna scheint sich der Sache auch nicht mehr so sicher zu sein, was mir unter anderem die gehaltvolle Aussage entlockt “I don&rsquo;t want to die immediatly”. Der abgefuckt dreinblickende Mann, der die unterschiedlichen Gefährte im Park bedient, kommt. Er bedient sie alle, daher muss man immer auf den Mann mit der Sonnenbrille und der Kippe zwischen den Zähnen warten. Als also jener Mann kommt, verkrampfe ich leicht: Jetzt wird es ernst. Es gibt keine Abbruchmöglichkeit. In diesem Moment denke ich nur eines: “Scheiße!“; vielleicht nicht das Wort, aber zum Mindestens die Bedeutung dahinter. Die Elektromotoren fangen an sich zu drehen, die Gummireifen sirren in der Luft und mit jeder Bewegung der Schiffsschaukel erhöht sich der Umkehrpunkt ein wenig. Plötzlich spüre ich die Beschleunigungskräfte und sie werden immer stärker bis zu einem Punkt an dem ich mich so elend fühle, dass mir nichts besseres einfällt als laut “fuck” zu schreien. Ich merke, wie dieser Ausruf etwas befreiendes und auch milderndes hat. Aus diesem Grund bot sich dem Beobachter am Boden in den währenden knapp Sechzig Sekunden ein lautreiches Spektakel: “Fuck!Fuck!Fucking fuck!”. Ich glaube, dass ich noch nie in meinem Leben eine solche Angst hatte. Sogar physische Auswirkungen machen sich bemerkbar. Jedesmal am Totpunkt zittert mein rechtes Bein ohne mein Zutun und ich frage mich wie lange dieser Höllenritt noch dauert. Hinterher erfahre ich, dass die besagte Schiffsschaukel offenbar die 90-Grad-Marke mühelos überwunden hatte und in noch luftigere Höhen aufstieg. Trotz meines Adrenalinpegels, der Charlie Sheens Alkoholpegel an einem Montag mühelos harmlos scheinen lässt, bemerke ich noch, wie am Boden, ob meiner martialischen Verfluchungen, sichtlich Erstaunen herrscht. Jedenfalls, wenn man Mr. “I don&rsquo;t give a fuck” ausnimmt. Er dürfte wahrscheinlich schon Menschen auf den Attraktionen des Parks sterben sehen haben, insofern hat ihn mein mimosenhafter Auftritt sicherlich nicht sonderlich imponiert. Ich frage mich auch, wie Oyuna und Yana, die neben mir saßen, so ruhig bleiben konnten. Kurz vor Ende habe ich auch aufgehört zu schreien. Man sagt ja bekanntlich beim Rettungsschwimmen sind nicht die Menschen ernsthaft in Lebensgefahr, die am lautesten schreien, sondern die, die ganz ruhig sind. Als ich spüre, dass die Schiffsschaukel abgebremst wird bin ich erleichtert wie schon lange nicht mehr. Ich glaube ich hatte noch nie in meinem Leben eine solche Angst und ich war auch noch nie in meinem Leben so erleichtert. Ich freue mich am Leben zu sein und betrete zittrig den festen Boden. Meine Begleiterinnen scheinen die Fahrt auch verkraftet zu haben. Jedenfalls leiern sie gleich einen Photoshoot an, der die folgenden Ergebnisse zeitigt:Ach hätte ich nur die Fotogenität von Sascha!Blick von der HöllenmaschineBlick auf die Höllenmaschine. Nicht zu sehen: panische Schreie",
        "url": "/travel/2013/09/17/harvard-professor-und-todesangst-im-sovietischen.html"
      }
      ,
    
      "travel-2013-09-12-russisches-strikeball-und-russische-html": {
        "date": "Sep 12, 2013",
        "title": "Russisches “strikeball” und russische Willkommenskultur",
        "author": "",
        "category": "travel",
        "content": "Am nächsten Tag treffe ich Timur, den ich auch auf Couchsurfing kennengelernt habe. Er ist Englischstudent und spielt in seiner Freizeit “airsoft” oder wie es in Russland genannt wird: “strikeball”. Jeden Samstag treffen sich etwa 10 Spieler um in echten Militäruniformen mit Plastikkügelchen aufeinander zu schießen. Diesen Samstag geht es in den Wald außerhalb der Stadt. Ich habe extra eine Militärhose für 900 Rubel und eine Schutzbrille gekauft. Timur leiht mir seine Automatikwaffe und eine echte deutsche Tarnfleckjacke. Schnell merke ich, dass die Sprachbarriere leider ein Kommunizieren mit den anderen Spielern erschwert. Natürlich kann ich nicht verlangen, dass nicht mehr in Russisch, sondern in Englisch gesprochen wird. Hinzu kommt noch, dass die meisten kein Englisch sprechen. So stehe ich in den Pausen zwischen den Spielen eher Nichts tuend herum und beschränke mich auf Essen und Ausrüstung modifizieren. Aber im Spiel selber beschränkt sich die Kommunikation sowieso auf ein Minimum und es ist wahrhaftig spannend. Gleichzeitig muss ich auch daran denken, ob sich Soldaten, die mit scharfer Munition schießen, ähnlich fühlen. Ich versuche mir vorzustellen, wie es wäre, wenn ein Treffer tödlich wäre, kann es aber nicht. Zur Armee zu gehen ist die größte Eselei, die man begehen kann, um einen gewissen Radiomoderator zu zitieren. Das Spiel geht etwa 5 Stunden, unterbrochen von Pausen, und endet schließlich um 3, am Nachmittag. Die Spielvarianten nannten sich “free fall” (Jeder gegen jeden), “capture the flag” (es gilt einen orangen Kanister zu ergattern und in das gegnerische Camp zu transportieren) und “team deathmatch” (Team A vs. Team B, in diesem Fall Nato vs. russische Armee).Die Spieler in russischen ArmeeunformenDas Lagerfeuer über dem gekocht wurdeNach dem Spiel holt mich Yana ab und wir fahren zur WG in der Anaida lebt, dort lerne ich noch die Biologiestudentin Irina aka. Ira und die Englischstudentin Oyuna, die die personifizierte Euphorie zu seien scheint, kennen. Die Mädchen bringen mir russische, vulgäre Wörter bei. Von “hui” bis “sutschka” oder auch “siskii” ist alles dabei. Gut zu wissen! Spontan beschließen die Mädels, dass sie eine Art Willkommensparty schmeissen wollen. Anaida schlägt vor Sascha und eine weitere Freundin - Lisa - einzuladen. Ich erfahre noch, dass in Russland nach 21 Uhr kein Wodka verkauft werden darf und, dass man in Russland Wodka nur ab dem 21 Lebensjahr kaufen darf. Schlussendlich fahren wir alle zu Yanas Wohnung und ich komme in den Genuss einer russischen Taxifahrt. Der Fahrer prügelt den verrosteten Lada über die unebenen Straßen der Stadt bis in den äußeren Stadtrand, als ginge es um Leben und Tod. Wir schauen gemeinsam etwa 10 Minuten “Oblivion”, bis Oyuna und Lisa, die den Bus genommen haben, auch ankommen. Nun beginnt das russische Trinkgelage: Oyuna füllt ein Schnappsglas mit Wodka und ein Weinglas mit Saft für Jeden und erklärt, dass man in Russland nicht Wodka-O oder ähnliches mischt, sondern sich den puren Wodka hinter die Binde kippt und danach den Saft trinkt. Nach einer kleinen Ansprache heißt es Trinken! Nach der nächsten Runde darf auch ich einen Trinkspruch aufsagen, ich sage, dass ich froh bin Russland kennenzulernen und verliere den Faden. Mir fällt nichts besseres ein, als mit der Losung “Let&rsquo;s drink to life” zu enden. Nach etwa 4-5 Runden steigen ich und die Mehrheit aus, nur Oyuna und Sascha, die sich - fast klischeehaft - als trinkfest erweisen, gehen noch eine Runde weiter. Ich schlage vor Durak zu spielen und präsentiere mein Kartenset, dass ich meisten mit mir führe. Wir spielen einige Runden und ich beginne endlich die Regeln zu verstehen.Hier lässt sich womöglich erkennen, warum ich an diesem Abend gelernt habe, das &ldquo;krasnaja&rdquo; Rot auf Russisch heißt.",
        "url": "/travel/2013/09/12/russisches-strikeball-und-russische.html"
      }

      "travel-2013-09-12-impro-seminar-und-couchsurfing-html": {
        "date": "Sep 12, 2013",
        "title": "Impro-Seminar und Couchsurfing ",
        "author": "",
        "category": "travel",
        "content": "Zeitsprung: Donnerstag 12. September 12 Uhr. Ich sitze in meinem Zimmer und versuche mir verzweifelt ein Thema auszudenken. Nach vielen Missschlägen, sehe ich auf die Uhr und beginne zu realisieren, dass mir nichts außergewöhnliches einfallen wird. Also beschließe ich, für den Fall, dass die Frage-Antwort-Stunde nicht trägt eine Bundestagsrede von Gregor Gysi zu zeigen und auf dieser Basis über Politikersprache zu sprechen. Also packe ich mein MacBook in die Tasche und sehe einmal mehr auf die Uhr, mit dem Ergebnis, dass mich eine Panikwelle erfasst: 15 Minuten vor 13 Uhr! Ich haste notgedrungen aus der Wohnung in Richtung Innenstadt, wo die Deutschfakultät angesiedelt ist. Grade noch pünktlich angekommen werde ich auch schon von  der studentischen Hilfskraft Victoria in den Raum gebeten, wo ich mein Seminar halten soll. Doch oh weh, um welchen Preis habe ich die Pünktlichkeit eingehalten, ich merke wie mir die Schweißtropfen von der Stirn rinnen. In der Hoffnung, dass es wenigstens nicht allzu viele Studenten sind, betrete ich erwartungsvoll den Raum. Doch dieser ist komplett gefüllt. Ich habe noch nie vor so vielen Menschen gesprochen, bin nicht im klassischen Sinne vorbereitet und bin grade 15 Minuten zur Uni gesprintet. Wenigstens wird meiner Bitte um ein Wasser genüge getan, sodass ich wenigstens nicht dehydriere. Ich blicke in schätzungsweise 30 neugierige, einige apathische und sehr wenige antipathische Augenpaare (zumindest behaupte ich das einfach mal im Nachhinein, weil es spannender klingt).Ich beginne mit einer Begrüßung, schreibe meinen Namen an die Tafel, erzähle etwas über mich und rede ab da an ohne Unterlass und Ziel. Zuerst spreche ich Deutsch, als ich erfahre, dass viele Studenten Englischstudenten sind spreche ich in Englisch weiter. Doch nach 5 Minuten erklärt mir Victoria, dass ich besser in Deutsch weitersprechen sollte, da die Studenten einen deutschen Muttersprachler hören sollen. Ich habe zwar den begründeten Verdacht, dass Deutsch deutlich schlechter verstanden wird, aber ich befolge die Bitte selbstverständlich. Ich stelle Fragen an die Gruppe, was natürlich immer schwer ist, wenn sich konkret nur selten Studenten angesprochen fühlen. Aber immerhin antworten vereinzelt Studenten (meist sind es dieselben, wie man es aus der Schule kennt) und stellen auch Fragen wie: &ldquo;Wo lebst du?&rdquo;, &ldquo;Was ist der Unterschied zwischen Russland und Deutschland?&rdquo;, &ldquo;Wie ist es für dich hier zu stehen?&rdquo; (Ja, das ist eindeutig eine Metafrage), &ldquo;Wie lange bleibst du in Ulan-Ude&rdquo;, &ldquo;Was sind deine Hobbys?&rdquo;, &ldquo;Was hast du hier vor?&rdquo; usw.. Diese Fragen habe ich alle nach bestem Wissen und Gewissen beflissen abgearbeitet, es wurde sogar kurz pathetisch als ich auf die Frage &ldquo;Warum studierst du Physik?&rdquo; antworte: &ldquo;Ich möchte die Welt und das Universum verstehen und ich denke Physik hilft dabei.&rdquo;. Dass ich gleich darauf frage: “Und warum studiert ihr Deutsch?” war sicher auch missverständlich aufgefasst etwas ostentativ. Ansonsten habe ich den Studenten noch das Bachelorsystem mit seiner Modularisierung erklärt und dabei erfahren, dass das Studium an der buryatischen Universität stärker verschult ist, auch wenn dies bereits oft und lautstark an den deutschen Unis beklagt wird. Im ersten Jahr müssen die Studenten verpflichtend Fächer, wie Philosophie, Mathematik, Geschichte und mehr besuchen, aber die Studenten beginnen auch in der Regel das Studium schon mit 17. Ich hätte zu gerne eine Aufnahme meiner mehr unter Improvisationsperformance zu rubrizierende Vorstellung gesehen um mir einen Eindruck davon verschaffen zu können. Immerhin schrieb eine Studentin später in einer Mail “Thank you for your class, it was very interesting and informative.”, was natürlich auch einem Mitleidsbonus zuzuschreiben sein könnte, da ich an dem Anschließen meines MacBooks an den Beamer ungefähr 10 Minuten gescheitert bin und anschließend bin ich gleich noch einmal 10 Minuten daran gescheitert den Computer im Raum dazu zu bringen auf Bundestag.de das genannte Gysi-Video abzuspielen. Daher blieb es für den Rest der Stunde beim Frage-Antwort-Format. Dazu kann ich noch anfügen, dass nachher ein Student, namens Sascha, meinte, dass er froh gewesen sei, dass ich das Video nicht zeigen konnte, da er Politik langweilig finde. Am Ende der Stunde bin ich froh und ein wenig stolz, dass ich doch zum Mindesten die Mehrheit der Studenten zu einem gewissen Grad belustigen konnte. Irgendwie tut es mir auch leid, als ich erfahre, dass die meisten Studenten trotz Unterrichtsschluss dageblieben sind um mein “Seminar” zu besuchen.Nach der Stunde kommen dann noch ein paar Studentinnen zu mir um meine Telefonnummer zu erfragen, welche ich natürlich nicht zurückhalte. Auch ein Foto wollen die Studentinnen - und ich merke wieder einmal mehr, dass ich den Begriff Fotogenität nur geringfügig mit Leben fülle.Nein, diese Bilder enstanden nicht kurz nachdem ich erfahren habe, dass mein Hamster gestorben ist. Schließlich gehe ich mit Nastya und Sascha in ein Lokal nahe der Uni. Dort ruft mich dann plötzlich und aus heiterem Himmel Anaida, die ich bei Couchsurfing.org angeschrieben habe, an und sagt sie würde in einer Viertelstunde mit ihrer Freundin Yana, bei der ich unterkommen kann, vorbeikommen. Nach einem kurzen Kennenlernen fahren wir zusammen mit Sascha zu der mit dem Bus 20 Minuten von der Innenstadt gelegen Wohnung Yanas. Ihre Eltern haben ihr eine der Wohnungen in einem ganz neuem Häuserblock gekauft. Die Wohnung ist nagelneu, dennoch sind bereits leichte Risse an den Wänden und Decken zu sehen. Dies ist dem Umstand zu schulden, dass neuen Häuser allesamt von Chinesen gebaut werden, wie ich später erfahren sollte. Wir essen etwas in der Wohnung reden ein wenig, wobei ich doch noch etwas umentspannt bin, was ich daran festmachen kann, dass ich im Gespräch mit Anaida - zum Kennenlernen - völlig absurde Fragen, wie: “Gibt es hier in der Nähe Ärzte” stelle. Nach ein wenig mehr Unterhaltung, gehen Anaida und Sascha und ich darf es mir auf einer Decke auf dem Boden gemütlich machen. Auch wenn es Couchsurfing heißt, gibt&rsquo;s nicht immer eine Couch.Blick aus der Wohnung Yanas",
        "url": "/travel/2013/09/12/impro-seminar-und-couchsurfing.html"
      }

      "travel-2013-09-11-b-c3-bcrokratie-in-sibirien-html": {
        "date": "Sep 11, 2013",
        "title": "Bürokratie in Sibirien",
        "author": "",
        "category": "travel",
        "content": "An Tag 2 gab es lediglich bürokratisches zu erledigen. Dazu musste ich an der Universität zur Abteilung für internationale Angelegenheiten um mich bei der Meldebehörde registrieren zu lassen. Angekommen fiel mir dann auf, dass ich eine Kleinigkeit vergessen hatte: Meinen Reisepass. Doch zum Glück lag er nur in der Wohnung. Nachdem ich den Bürokraten genug Papier zum Abstempeln gegeben hatte, half mir Nastya, die nette Sekretärin der Deutschfakultät, beim Kauf einer russischen SIM-Karte für mein Nexus 4. Sie war 20 und eine Deutschstudentin. So gab es keinerlei Sprachbarriere, weshalb ich problemlos erfuhr, dass sie Lehrerin werden will und sogar schon einmal in Deutschland, genauer gesagt: in Bochum, war. Der Kauf gestalte sich unkompliziert. Eine Prepaidkarte mit 3 Gigabyte Inklusivvolumen, 100 SMS und ungefähr 100 Freiminuten kostete lediglich 300 Rubel, was etwa 8€ entspricht. Da fragt man sich schon, was die Telekom in Deutschland eigentlich falsch macht. Kaum macht man&rsquo;s mal richtig, da klappt&rsquo;s auch schon. Wie auch immer. Jedenfalls habe ich noch von Nastya erfahren, dass sie eine Deutsche kennt, die seit 2 Wochen in Ulan-Ude ist. Sie ist eine Berlinerin, die für ein Jahr als Au-Pair in Ulan-Ude sein wird und Nastya wollte ein Treffen arrangieren. Lustigerweise kannte ich ihre Au-Pair-Vorgängerin Pia, die bei der selben Familie als Au-Pair war, weil sie ihre Erlebnisse in Ulan-Ude unter http://russischbrot.blogspot.de verbloggt hat. Ich war vor der Reise zufällig über Google auf das Blog gestoßen. Nastya kannte Pia auch und sogar persönlich - die weite Welt kann so klein sein. Dann wurde mir an der Fakultät noch mitgeteilt, welche Termine ich zu beachten hatte: unter anderem ein Seminar, dass ich am nächsten Tag um 13 Uhr geben sollte. Mir wurde gesagt es würde nur ein ungezwungenes Gespräch mit ein paar Studenten von der Fakultät werden. ",
        "url": "/travel/2013/09/11/b%C3%BCrokratie-in-sibirien.html"
      }

      "travel-2013-09-09-rundflug-c3-bcber-ulan-ude-html": {
        "date": "Sep 9, 2013",
        "title": "Rundflug über Ulan-Ude",
        "author": "",
        "category": "travel",
        "content": "Ich beginne heute am 19.09.2013 mit der Niederschrift meiner Erlebnisse in Ulan-Ude, Russland. Ich bin nun seit 9 Tagen in Ulan-Ude und jetzt gerade am Baikalsee, in Enchaluk, daher habe ich Zeit totzuschlagen. Warum also nicht mit Schreiben? Ich habe noch etwa 12 Tage vor mir, bis ich wieder nach Deutschland zurück muss. Insgesamt kann ich bereits sagen, dass ich definitiv wieder nach Ulan-Ude kommen möchte, möglicherweise im nächsten Jahr. Zudem möchte ich umbedingt Russisch lernen und zwar so, dass ich im Alltag mit den Muttersprachen einigermaßen mithalten kann. Alles begann am 10.09.2013 im beschaulichen Witten. Um etwa 4 Uhr morgens wurde ich, da ich meinen Koffer wortwörtlich am letzten Tag gepackt habe, nach leider nur etwa 2 Stunden Schlaf geweckt und musste mich zum Bahnhof begeben. Ich bin selber überrascht, dass mir das Gepackte tatsächlich gereicht hat - gut, dazu muss der Vollständigkeit halber noch gesagt werden, dass ich meine Jacke vergessen hatte. Ohne Jacke nach Russland? Im Herbst? Das ist nun einmal der Nachteil einer ad-hoc Reisevorbereitung.Zum Flug gibt es nichts besonderes zu sagen. Die Verbindung ging von Düsseldorf nach Moskau Sheremetyevo (Leider kein Edward Snowden!) und nach nur 6 Stunden Wartezeit ging es auch hernach mit S7 Airlines nach Ulan-Ude, der - 500.000 Einwohner zählenden - Hauptstadt der autonomen Republik Buryatien. Aufgrund von Nebel auf der Landebahn zog die, recht betagte, sicher um die 20 Jahre alte Boeing 767 für eine Stunde Kreise über der Stadt, bis sie endlich zur Landung ansetzte.Die Location-History des MonatsAngekommen, wurden wir von dem Leiter der Deutschfakultät der staatlichen Universität Buryatien und dessen Stellvertreterin in Empfang genommen und zu unserer Wohnung gebracht, wo wir den Resttag verbrachten. Etwa 15 Minuten Fußweg von der Innenstadt entfernt und für rund 15.000 Rubel, bot sie den Charme, den ein Wohnblock aus Sovietzeiten nun einmal verströmt. Auch die Einrichtung setzte sich, bis auf den vergleichsweise modernen Röhrenfernseher, aus Rudimenten der Zeit des Kommunismus zusammen. Die Wohnung gehörte vermutlich einem älteren Paar, dass sich mit der Vermietung noch ein paar Rubel unter der Hand verdienen wollte.Nein, hierbei handelt es sich nicht um ein makaberes Ausstellungsstück zum Thema Uwe Barschel, sondern um die Wasserqualität an einem MontagAuch sonst finden sich in der Stadt, mit dem größten Leninkopf der Welt, noch viele Anachronismen, wie etwa die hochbetagten Straßenbahnen, die seit Dekaden unermüdlich im Betrieb sind. Auch das Bussystem ist bemerkenswert, es gibt keine staatlichen Busse, sondern Kleinbusse die im Privatbesitz sind, aber feste Routen, wie deutsche Buslinien im ÖPNV, fahren. Der Vorteil ist, dass man nie lange auf den Bus warten muss; der Nachteil ist natürlich eine gewisse Ineffizienz. Der russische Name der Kleinbusse lautet “Marschutka”. ",
        "url": "/travel/2013/09/09/rundflug-%C3%BCber-ulan-ude.html"
      }

      "politics-2013-08-05-weitverbreitete-misskonzeptionen-c3-bcber-das-deutsche-html": {
        "date": "Aug 5, 2013",
        "title": "Weitverbreitete Misskonzeptionen über das deutsche Wirtschaftswunder und mehr",
        "author": "",
        "category": "politics",
        "content": "Die Dokumentation “Unser Wirtschaftswunder - Die wahre Geschichte” lief in der ARD und beleuchtet die Zustände nach dem 2. Weltkrieg in Deutschland etwas näher und gibt Aufschluss über Deutschlands Wirtschaftswunder. Da im Rahmen der Depublikation staatlich angeordneten Kulturvernichtung die Doku aus der ARD-Mediathek depupliziert getilgt wurde gibt es die Doku nur auf Youtube zu sehen:Insgesamt ist es doch erstaunlich, wie sich diese falschen Vorstellungen in das kollektive Gedächtnis eingebrannt haben. Auch der Geschichtsunterricht in der Schule war hier anscheinend in den meisten Punkten kein ausreichendes Korrektiv.Die wesentlichen Punkte des Dokumentarfilms waren:Fleiß der Deutschen - Waren die Deutschen fleißiger als ihre Nachbarn?Die Jahresarbeitszeiten in Deutschland waren nicht höher als in anderen europäischen Ländern und starkes Wirtschaftswachstum gab es auch in vielen anderen europäischen Ländern.Deutschland lag nach dem Krieg vollkommen in Trümmern - War das auch abseits der Wochenschauen so?Deutschland wurde nicht flächendeckend zerbombt, wie oftmals behauptet wird. Eine von der Airforce in Auftrag gegebene Analyse der Schäden durch Bombardements ergab, dass die meisten  Ziele verfehlt wurden. Der Anlagenpark der deutschen Industrie war nach dem 2. Weltkrieg größer als zuvor.Der Wohlstand kam zu einem großen Teil durch die Währungsreform, also die D-Mark, welche von Ludwig Erhard eingeführt wurdeDer Plan der Währungsreform wurde von den Amerikanern entwickelt (Festlegung der Wechselkurse &amp; Herstellung des ersten Geldes und mehr&hellip;) und beschlossen ohne erwähnenswertes Zutun Erhards.Der Marshall-PlanDie Motivation war die schlichte Überlegung, dass nur der ökonomische Erfolg Europa davor abhalten konnte kommunistisch zu werden. Zudem war der Marshall-Plan nicht für das deutsche Wirtschaftswunder relevant. Viel mehr trugen die vielen Flüchtlinge und Vertriebenen aus dem Osten (Braindrain) zum Aufschwung bei.Der Koreakrieg ließ den deutschen Export explosiv ansteigen. Deutschland exportiert Stahl und Maschinen zum Bau von Waffen, Panzern und Bomben.Deutschland setzte sich mit höchster Qualität an die Spitze des AutomobilbausektorsDie deutsche Autofertigung war am Anfang größtenteils eine Kopie der amerikanischen Fließbandfertigung und setzte auf billig statt Qualität. Teilweise kamen erste Fertigungsstraßen zu 100 Prozent aus Amerika.Deutschlands erlassener SchuldenbergDeutschland hatte einen riesigen Schuldenberg. Auf der Londoner Schuldenkonferenz 1953 wird Deutschland die Hälfte seiner Schulden erlassen. Dort beschlossen alle europäischen Länder zusätzlich auf Reparationsansprüche zu verzichten. Die Amerikaner stellten die entscheidenden Weichen, aus Angst vor einem Übergreifen des Kommunismus auf Westdeutschland. Wenn heute Griechen ihre Schulden nicht begleichen, wäre man sozusagen quitt.Geschichte der Rosenthal-AG1935 wurde die Rosenthal-AG, die einer jüdischen Familie gehörte “arisiert”. Die Familie floh daraufhin und bemühte sich nach dem 2. Weltkrieg um die Rückgabe der Firma. Die Ariseure, die nun im Aufsichtsrat saßen, bemühten sich, die Rückgabe zu konterkarieren. Ausgerechnet Ludwig Erhard schrieb einen Brief an die Militärregierung, in dem er sich dafür einsetzte, die Rückgabe der Firma Rosenthal zu verhindern. Das Ganze macht das Detail, dass Erhard einen profitablen Beratervertrag mit der Firma Rosenthal hatte, noch einmal liederlicher. Erhard wird daher auch in CIA-Akten als bestechlich eingestuft.",
        "url": "/politics/2013/08/05/weitverbreitete-misskonzeptionen-%C3%BCber-das-deutsche.html"
      }

      "review-2013-08-01-film-atmen-html": {
        "date": "Aug 1, 2013",
        "title": "Film: “Atmen”",
        "author": "",
        "category": "review",
        "content": "Der österreichische Film “Atmen” aus dem Jahr 2011 von Regisseur, Drehbuchautor und Schauspieler Karl Markovics erzählt die Geschichte des 19-jährigen Roman Kogler, welcher eine Haftstrafe für einen 5 Jahre zurückliegenden Totschlag verbüßt. Seinen Ausgang nutzt Kogler, um auf Geheiß seines Bewährungshelfer eine Ausbildung anzufangen. Nach  dem Scheitern eines Versuchs, entwickelt der frustrierte Kogler Eigeninitiative und bewirbt sich bei einem Bestatter und fängt dort seine Ausbildung an. Im weiteren Verlauf des Films wird die Entwicklung von Kogler und dessen Integration in die Gesellschaft nacherzählt. Das Schöne dabei ist, dass es sich in keinster Weise um eine abgeschmackte &ldquo;vom Underdog zum Helden&rdquo;-Geschichte handelt, wie man sie schon in unendlichen Hollywoodstreifen zu Gesicht bekommen hat. Nein, dieser Film erzählt die Geschichte von einfachen Menschen und zeigt sehr reale Lebenswelten, die mit wenigen Ausnahmen, nicht überzeichnet sind, sondern stets authentisch bleiben. Auch der weitestgehende Verzicht auf eine musikalische Untermalung gibt “Atmen” einen dokumentarischen Charakter. Diese Authentizität verleiht dem Ganzen einen besonderen Reiz. Als Zuschauer wird man so zum Voyeur und blickt in ein anderes, wahrhaftiges Leben und nicht etwa in eine Erzählung, die nur ausmalt wie ein anderes Leben seien könnte.Zudem konfrontiert der Film den Zuschauer mit dem unangenehmmen Thema Tod in einer bedrückender Weise, die jedoch niemals erdrückend wird, da aufwühlende Bilder, wie die von nackten Leichen, wie im echten Leben eines Bestatters auch, nur kurze Momente, in einem Alltag eingebettet, sind. Markovics imposante Bildkomposition ist ebenfalls ein markantes Merkmal dieses Films. Die Einfachheit der Motive und Markovics zielsicherer Sinn für Ästhetik, wie ich ihn, persönlich, bisher nur von Stanley Kubrick kannte, bescheren dem Betrachter einen Strom an kraftvollen Bildern, deren Klarheit ein Erlebnis für sich sind.Bemerkenswert ist auch, dass die Hauprollrolle Roman Kogler nicht etwa, von einem ausgebildeten Schauspieler gespielt wird, sondern von dem, aus 300 Bewerbern gecasteten, Laiendarsteller Thomas Schubert, welcher nicht nur das tatsächliche Alter seiner Rolle hat, sondern auch keine schauspielerische Techniken, abgesehen von Basiskenntnissen in Atmung und Mimik, gelernt hat. Thomas Schubert  füllt seine Rolle voll aus und schafft es einen plastischen und lebendigen Charakter auf die Leinwand zu bringen. Auch zu erwähnen ist, dass “Atmen” der Erstlingsfilm von Karl Markovics ist, der mit diesem Film hinter die Kamera gewechselt ist und somit als Regisseur debütiert.Fazit: Anfängliche Skepsis, ob der Film nicht ein trockener und vollkommen düsterer Art-House-Film, der Sorte, die auf eine kleine Nische hart-gesottener Kunst-Fetischisten abzielt, ist, muss als absolut Falsch bezeichnet werden. “Atmen” erfüllt solche Befürchtungen nicht und hat seine Legion an Preisen völlig zurecht erhalten. Der Film bietet letztendlich ein hervorragend erzähltes Drama, welches auch den Wiener Schmäh nicht missen lässt. Daher und auf Grund der beeindruckenden Bildsprache, die die 90 Minuten im Kino, wie im Fluge vergehen lässt, kann ich für diesen Film eine klare Empfehlung aussprechen; zumindest für Jeden, der einen Weg abseits der abgetretenen Pfade Hollywoods betreten und sich ein wenig herausfordern möchte. Auch wenn nicht alles, was hinkt ein Vergleich ist: Dieser Film ist quasi Drive, nur noch lebensnaher.",
        "url": "/review/2013/08/01/film-atmen.html"
      }

      "poetry-2013-07-21-scheu-und-voller-angriffslust-zugleich-getrieben-html": {
        "date": "Jul 21, 2013",
        "title": "Gedankensplitter",
        "author": "",
        "category": "poetry",
        "content": "Scheu und voller Angriffslust zugleich,Getrieben von Angstlust und Hassliebe,Mit stolzem Schritt,und kecken Nüstern,Ein jeder sieht, ein Wildfang ist’s,doch mit verschloss’nen Augen,in Verblendung verkennend,dass keiner entkam dem brennend Feuer,ekletisches Empfinden,zerstoben von Worten,wenige genügen,sind wir in einer Zeitblase,doch irgendwann, da kommt der Zeitpunkt,an dem sie zerplatzt und der Seifenfilm gerinnt und in Scherben zerspringt.Einfach ist’s weiterzumachen,als wäre nichts geschehen,als hätte kein Auge geseh’n,was dutzende sah’n.Ein Wildfang,wie Sand durch die Hände rinnend,immer noch glimmend,unmöglich den Sinnen zu bannen.&#8212;Gedankensplitter aus einer verwirrenden Welt",
        "url": "/poetry/2013/07/21/scheu-und-voller-angriffslust-zugleich-getrieben.html"

      "humor-2013-06-29-the-flamers-bible-html": {
        "date": "Jun 29, 2013",
        "title": "The Flamers Bible",
        "author": "",
        "category": "humor",
        "content": "Revision 1: Dec. 2, 1987 by Joe TalmadgeIn the time I have been posting to net, I have encountered flame wars of epic proportions (Brahms Gang vs. Tim Maroney), and flame wars of a more modest nature (MIT vs. CIT). Flaming has evolved into a highly-stylized art form, complete with unwritten rules and guidelines.Here, I have attempted to document the Art of Flaming, in such a way as it will be interesting to old hands (flame masters) and novices (virgins) alike. Without a further ado, then, I present:The twelve commandments of flamingMake things up about your opponent: It&rsquo;s important to make your lies sound true. Preface your argument with the word &ldquo;clearly.&rdquo; &ldquo;Clearly, Fred Flooney is a liar, and a dirtball to boot.&rdquo;Be an armchair psychologist: You&rsquo;re a smart person. You&rsquo;ve heard of Freud. You took a psychology course in college. Clearly, you&rsquo;re qualified to psychoanalyze your opponent. &ldquo;Polly Purebread, by using the word &lsquo;zucchini&rsquo; in her posting, shows she has a bad case of penis envy.&rdquo;Cross-post your flames: Everyone on the net is just waiting for the next literary masterpiece to leave your terminal. From rec.arts.wobegon to alt.gourmand, they&rsquo;re all holding their breaths until your next flame. Therefore, post everywhere.Conspiracies abound: If everyone&rsquo;s against you, the reason can&rsquo;t possiblybe that you&rsquo;re a fuckhead. There&rsquo;s obviously a conspiracy against you, and you will be doing the entire net a favor by exposing it.Lawsuit threats: This is the reverse of Rule #4 (sort of like the Yin &amp; Yang of flaming). Threatening a lawsuit is always considered to be in good form. &ldquo;By saying that I&rsquo;ve posted to the wrong group, Bertha has libeled me, slandered me, and sodomized me. See you in court, Bertha.&rdquo;Force them to document their claims: Even if Harry Hoinkus states outright that he likes tomato sauce on his pasta, you should demand documentation. If Newsweek hasn&rsquo;t written an article on Harry&rsquo;s pasta preferences, then Harry&rsquo;s obviously lying.Use foreign phrases: French is good, but Latin is the lingua franca of flaming. You should use the words &ldquo;ad hominem&rdquo; at least three times per article. Other favorite Latin phrases are &ldquo;ad nauseum,&rdquo; &ldquo;vini, vidi, vici,&rdquo; and &ldquo;fetuccini alfredo.&rdquo;Tell 'em how smart you are: Why use intelligent arguments to convince them you&rsquo;re smart when all you have to do is tell them? State that you&rsquo;re a member of Mensa or Mega or Dorks of America. Tell them the scores you received on every exam since high school. &ldquo;I got an 800 on my SATs, LSATs, GREs, MCATs, and I can also spell the word 'premeiotic&rsquo; .&rdquo;Accuse your opponent of censorship. It is your right as an American citizen to post whatever the hell you want to the net (as guaranteed by the 37th Amendment, I think). Anyone who tries to limit your cross-posting or move a flame war to email is either a communist, a fascist, or both.Doubt their existence: You&rsquo;ve never actually seen your opponent, have you? And since you&rsquo;re the center of the universe, you should have seen them by now, shouldn&rsquo;t you? Therefore, THEY DON&rsquo;T EXIST! This is the beauty of flamers&rsquo; logic.Lie, cheat, steal, leave the toilet seat up.When in doubt, insult: If you forget the other 11 rules, remember this one. At some point during your wonderful career as a flamer you will undoubtedly end up in a flame war with someone who is better than you. This person will expose your lies, tear apart your arguments, make you look generally like a bozo. At this point, there&rsquo;s only one thing to do: insult the dirtbag!!! &ldquo;Oh yeah? Well, your mother does strange things with vegetables.&rdquo;The Golden Rule of FlamingMy flames will be witty, insulting, interesting, funny, caustic, or sarcastic, but never, ever, will they be boring.Here endeth the scriptures. - Quelle: Uncyclopedia - Flame Wars &amp; funny.net",
        "url": "/humor/2013/06/29/the-flamers-bible.html"
      }

      "politics-opinion-2013-06-25-c3-bcber-die-kostenloskultur-und-die-bildung-in-html": {
        "date": "Jun 25, 2013",
        "title": "Über die Kostenloskultur und die Bildung in Deutschland",
        "author": "",
        "category": "[&quot;politics&quot;, &quot;opinion&quot;]",
        "content": "Zuerst einmal etwas allgemeines zu meiner Vorliebe für amerikanische und britische Fernsehproduktionen: Übermäßiger Fernsehkonsum wird ja gerne mit dem Bild der in die Kneipe gehenden Eltern in Verbindung gebracht, wo in so einem Fall zuhause dann Spongebob auf die Kleinen aufpasst. Auch wenn es in meinem Fall nicht so schlimm war, ist es zumindest so, dass mir, wenn man so will, Spongebob Englisch gelehrt hat.Im Nachhinein kommt es mir selbst wie reiner Wahnsinn vor, dennoch muss ich nach 9 Jahren Englischunttericht (seit der 3. Klasse in der Grundschule) konstatieren, dass mich englischsprachige Serien und Filme besser und schneller mit einem profunden Englischwortschatz ausgestattet haben als 9! Jahre Unterricht im Bildungssystem dieses Landes. Und nicht nur das, nein auch Einblicke in die amerikanische und britische Kultur und das dortige Selbstverständnis waren Dinge die zwar auf dem Lehrplan standen, aber niemals im Unterricht intuitiv und enthusiasmierend (ok ok, klingt abgebrochen, aber ich wollte das Wort schon immer einmal verwenden) vermittelt werden konnten.Gerade wenn man heutige Politikergenerationen mit noch teilweise dürftigen Englischkenntnissen betrachtet, so muss einem klar werden, dass die Schule in punkto Sprachvermittlung einen echt dürftigen Beitrag leistet. Ich stelle fest, dass im Internetzeitalter (Steinzeit, Bronzezeit, Internetzeit?) viel mehr Schüler viel besser und effizienter Englisch lernen als jemals zuvor. Ich kenne ziemlich viele, die sich hauptsächlich englischsprachige Filme und Serien ansehen und in der Folge ganz natürlich die Sprache lernen.Ich gehe sogar so weit, zu sagen schreiben, dass es Teil des Schulsystems sein müsste, den Schülern Zugang zu zumindestens englischsprachigen Serien und Filmen zu geben. Und jeder sollte auch Zugang zu einem Smartphone mit einem Englischwörterbuch erhalten. Wer schlägt denn ernsthaft noch in einem 500-seitigen Schinken nach wenn er gerade mal ein Wort in einem Buch, einem Film etc. nicht versteht? Ich schätze mich glücklich, da ich all solche Dinge habe, aber so etwas sollte eine Selbstverständlichkeit sein, die offen für alle Schüler ist.Auch ich hatte nicht das Geld mir jede Serie und jeden Film auf Plastikscheiben aus einem Laden oder über das Netz zu kaufen. Ich habe mir ausgeholfen indem ich mich zuvorderst der Piratenbucht und diversen Filehostern bedient habe. Bildung dank Raubkopierern? Tja, wer hätte das gedacht. Mich würde es nicht wundern, wenn diese Entwicklungen tatsächlich die Gesellschaft positiv beeinflusst, hin zu mehr Kosmopolitismus. Warum diese Entwicklung nicht Eingang in die Bildungspolitik findet ist mir ein Mysterium.Statt die Chancen zu sehen wird nur gesehen, dass sich eine Kostenloskultur verbreite. Wieso eigentlich nicht? Wie sähe denn eine Kostenloskultur aus? Man stelle sich das einmal vor: Jeder Schüler einer weiterführenden Schule erhält jeden Monat einen Gutschein über 100€ für englischsprachige Serien, Filme und Bücher. Und beim lernen jeder anderen Sprache gibt es noch einmal einen entsprechenden Gutschein. Weitergedacht wäre mit dieser Kostenloskultur nicht viel mehr eine Insel der Seeligen geschaffen als der Untergang des Kulturbetriebs? Zumal es die Neugier für anderes fördert und eine all zu sehr an eine Monokultur erinnernde Einengung des Medienkonsums auf Deutsches vermeidet.In vielen kleinen skandinavischen Ländern in denen es keine Synchronfassungen von Filmen und Serien gibt, sind die Schüler nachweislich sprachlich den deutschen Schülern eklatant überlegen.Ich will, dass die Kostenloskultur endlich Realität wird! Irgendwann muss die Evidenz doch auch die verkrustetesten Strukturen zur Anerkennung der Realität führen, welche da lautet: Fremdsprachenunterricht ist, so wie er sich heute an den allermeisten Schulen gestaltet, selten wirklich sinnhaltig. Das heißt, kostenlose Kultur durch (hinreichende) Kostenloskultur. In diesem Sinne: Sharing is caring.Quelle: fanpop",
        "url": "/politics/opinion/2013/06/25/%C3%BCber-die-kostenloskultur-und-die-bildung-in.html"
      }

      "opinion-2013-06-18-c3-bcber-dieses-blog-html": {
        "date": "Jun 18, 2013",
        "title": "Über dieses Blog",
        "author": "",
        "category": "opinion",
        "content": "Liebes Internet,dieses Blog wird von mir zum Zwecke des Festhaltens von Gedanken, Ideen und mehr genutzt. Er richtet sich an niemand spezielles, vielmehr soll es mir erst einmal ein Notizblock-Surrogat sein (Warum schreibe ich nicht einfach Ersatz? Sich selber beim prätentiös-sein erwischen macht es dann auch nicht umbedingt besser. Oder?). Ich finde vor allem den Gedanken Reizvoll eventuell eine Entwicklung an eigenen Standpunkten, Präferenzen etc. verfolgen zu können. Mehr weiß ich jetzt selbst auch noch nicht. An dieser Stelle grüße ich schonmal den Marcus in 20 Jahren! Nur zur Information: Du willst gerade Informatik studieren, und zwar in Bochum oder Berlin, ansonsten hast du ein einmonatiges Stipendium vom DAAD in Ulan-Ude (Burjatien, Russland). Außerdem bewirbst du dich bei kulturweit und hast noch keine zufriedenstellende Antwort erhalten. Darüber hinaus hast du echt ziemlich viel (zuviel?) Zeit darauf verwendet das Layout dieser Website zu gestalten. Wie auch immer: Ich hoffe mal, dass es in deiner Zeit endlich das fliegende Auto gibt oder zum Mindesten endlich das Google Car oder Kernfusion, das wäre auch ok!",
        "url": "/opinion/2013/06/18/%C3%BCber-dieses-blog.html"
      }
