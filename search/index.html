        "category": "travel",
        "content": "Nach dem Tag in Bethlehem und in Hebron, geht es nun von Jerusalem aus weiter nach Ramallah, der de facto Hauptstadt der pal√§stinensischen Autonomiegebiete. Ich bin gespannt, wie es dort genau sein wird. Denn Ramallah soll das kulturelle und intellektuelle Zentrum der Westbank sein. Wir nehmen einen Bus der arabischen Buslinie ‚ÄúEgged‚Äù, die auch am Freitag f√§hrt. Ja, in der Tat ist es so, dass es einen Unterschied macht, ob man mit einer ‚Äúj√ºdischen oder arabischen Buslinie‚Äù f√§hrt. Allein diese Rubriken erscheinen mir im Bezug auf Unternehmen so absurd, dass ich sie vorsichtshalber in Anf√ºhrungszeichen gesetzt habe. Die Fahrt kostet grade einmal zwei Euro und dauert etwa eine Stunde. Wie schon zuvor stelle ich fest, dass die Grenz√ºberquerung in die Westbank erstaunlich einfach und ohne jegliches Hindernis m√∂glich ist.√úber Couchsurfing konnte ich eine gleichaltrige Pal√§stinenserin daf√ºr gewinnen, ein wenig von ihrer Stadt und ihrem Leben als Studentin in Ramallah zu zeigen. Sie studiert &ldquo;english literature&rdquo;. Ihr Berufswunsch ist, sp√§ter einmal √úbersetzerin zu werden. Sie spricht ein einwandfreies Englisch. Bemerkenswerterweise spricht fast so ziemlich jeder Pal√§stinenser Englisch, mit wenigen Ausnahmen (Achtung: Privatempirie!). Wir haben uns um 9:30 an der Bushaltestelle verabredet. Und ohne gewusst zu haben, wie lang die Fahrt genau dauert, sind wir auch tats√§chlich exakt zur vereinbarten Zeit an der Haltestelle. Aus dem Fenster erkenne ich Dalal auch recht schnell. Sie ist ein schlankes nicht kleines, aber auch nicht gro√ües, h√ºbsches M√§dchen. Sie tr√§gt die hier √ºbliche Kopfbedeckung, den Hijab, was durch die westliche Jeans kontrastiert wird. Das f√§llt schnell auf, circa 80 Prozent der M√§dchen tragen den Hijab (deutsche Schreibung: HidschƒÅb), die in meinen Augen sogar ziemlich sch√∂n aussehen kann (Deutlich besser als manch alberne Kopfbedeckung, die sich M√§dels in Berlin ohne religi√∂sen Hintergrund auf ihr Haupt setzten). Doch auch f√§llt auf, dass die M√§dchen abgesehen von dem Hijab sehr westlich gekleidet sind. Hautenge Jeans und Oberteile scheinen hier toleriert zu werden. Manche M√§dchen sind auch komplett westlich gekleidet ohne Anzeichen eines muslimischen oder arabischen Einflusses. F√ºr die Jungen ist die Sache einfacher, diese sind fast ausnahmslos gekleidet wie ihr westliches Pendant. Nur bei den √§lteren M√§nnern sind auch √∂fters einmal lange B√§rte und traditionelle Kost√ºme und Kleidung zu sehen. Hier gibt es eine nette √úbersicht, wie die Menschen denn so ticken und aussehen.Hier eine Studentin der Birzeit-Uni, mit dem dort dominierendem Hidsch√£bWir fahren mit dem &ldquo;shared cab&rdquo;, dessen Funktionsweise sich mir erst zum Ende meines Ramallah-Aufenthalts vollends erschlie√üt. Dazu sp√§ter mehr (Teasing? - Als ob solche billigen H√ºtchenspielertricks n√∂tig h√§tte!). Wir fahren und fahren, die Uni liegt in einem Vorort Ramallahs: in Birzeit. Daher auch der Name &ldquo;Birzeit university&rdquo;. Die Uni, erkl√§rt Dalal uns, ist die beste in ganz Pal√§stina und man muss sich die anfallenden Studiengeb√ºhren auch erstmal leisten k√∂nnen.Die Uni liegt inmitten der, mich komischerweise Iran assoziieren lassender, Berglandschaft. Nach dem Vorzeigen unserer P√§sse, d√ºrfen Pascal und ich den im glei√üenden Sonnenschein erleuchteten Campus betreten. Es wuseln unz√§hlige Studenten und Studentinnen √ºber die Wege der Uni. Es gibt mehr M√§dchen als Jungen. Die Jungen sehen ein wenig aus, wie man sich den Klischee-Hipster in Berlin ausmalt. Auch wenn es laut Dalal an der Uni einige ausl√§ndische Studenten gibt, sind es doch insgesamt nicht besonders viele, wie mich die Aufmerksamkeit, die uns zuteil kommt, vermuten l√§sst. Kaum haben wir uns ein wenig auf dem Campus umgesehen, den Kaffee ‚Äî fragw√ºrdiger Qualit√§t ‚Äî aus dem Automaten probiert, geht es auch schon mit der ersten Unterrichtsstunde los. Auf dem Stundenplan steht Philosophie. Nat√ºrlich auf Arabisch. Hier ist es so, dass die Studenten sich ein Fach ausw√§hlen k√∂nnen, aber dennoch verpflichtend Philosophie, Arabisch belegen m√ºssen. √Ñhnlich, wie in Russland. Daf√ºr gibt es in der Schule keinen Philosophieunterricht.Apropos Unterricht: Ich verstehe kein Wort, ausser mal ein vereinzeltes ‚ÄúKant‚Äù oder ‚ÄúCamus‚Äù oder auch ‚ÄùHitler‚Äù und ‚ÄúStalin‚Äù. Worum es wohl in dieser Stunde genau ging, vermag ich nicht zu beurteilen. Als der Professor nun darauf aufmerksam wird, dass zwei neue Studenten in seiner Klasse sind und diese offensichtlich Ausl√§nder sind, l√§chelt er freudig und fragt uns auf Englisch woher wir denn k√§men. Der Professor m√∂chte wissen, wie die Universit√§ten in Deutschland denn seien. Au√üerdem erl√§utert er uns, dass die Berzeit-Universit√§t eine der liberalsten des Landes sein, ganz ander als etwa in Bethlehem (Gel√§chter in der Klasse) oder in Hebron (Erneut Heiterkeit in der Klasse). Hier k√∂nne man √ºber alles sprechen, an anderen Universit√§ten w√§re dies nicht m√∂glich, da die Studenten dort aus Protest dem Professor bei kontroversen Prozessen den R√ºcken kehren w√ºrden. Nach einer Weile f√§hrt der Professor wieder mit dem Unterricht fort.Als der Unterricht zu Ende ist, teilt Dalal mit, dass die n√§chsten Klassen ausfallen. Daher setzen wir uns auf die Treppe vor der Fakult√§t und sprechen mit dort sitzenden Studenten. Pascal f√§ngt wieder einmal eine Diskussion √ºber die Existenz Gottes an. Ich spreche lieber √ºber den Nahostkonflikt und dessen konkrete Auswirkungen auf den Alltag vor Ort. Was ich erfahre ersch√ºttert mich und stimmt mich noch nachdenklicher als schon zuvor.Von Mutasem, so hei√üt der Student, erfahre ich, dass er urspr√ºnglich aus Hebron stammt. Da ich mit Hebron in erster Linie die unangenehme Begegnung mit den dortigen Soldaten assoziiere, frage ich gleich, ob er schon eine Begegnung dieser Art hatte. Er lacht blo√ü am√ºsiert: ‚ÄúOf course‚Äù. Er berichtet, dass er schon einmal gesehen hat, wie ein Pal√§stinensischer Jugendlicher angeschossen wurde. Ungl√§ubig schaue ich Mutasem an und will genaueres erfahren. Der Jugendliche wohnte nahe der Siedlungsgrenze in einem der H√§user, die die Siedler den pal√§stinensischen Besitzern abkaufen wollen. Der Jugendliche sa√ü in einem Stuhl vor dem Haus als eine Gruppe bewaffneter Siedler in das pal√§stinensische Gebiet kam. Irgendwie kam es zu einem Streit zwischen den Siedlern und dem Jugendlichen, der in einem Handgemenge gipfelte. Dann fiel pl√∂tzlich ein Schuss. Einer der Siedler hatte dem Jungendlichen ins Bein geschossen. Daraufhin kamen israelische Soldaten, die den Streit aufl√∂ste und die Siedler wieder ins Siedlungsgebiete eskortierten. Den Jugendlichen lie√ü man mit seiner Schussverletzung zur√ºck. Zum Gl√ºck riefen dessen Eltern anschlie√üend den Notarzt. Es komme √∂fters vor, dass eine Gruppe bewaffneter Siedler sich durch pal√§stinensisches Gebiet bewege. Kein pal√§stinensischer Polizist traue sich, einem Siedler auch nur ein Haar zu kr√ºmmen. Wenn ein Siedler Gewaltt√§tig wird, rufen die pal√§stinensischen Sicherheitskr√§fte lediglich den israelischen Kommandeur an, damit diese Soldaten schickt, die den Siedler zur√ºckbringen. Dies alles erkl√§rt Mutasem mir, nat√ºrlich kann ich diese Aussagen nicht alle auf ihren Wahrheitsgehalt hin √ºberpr√ºfen, aber ich vertraue Methusalem, er macht einen vertrauensw√ºrdigen und ehrlichen Eindruck. Mich √ºberrascht, wie ruhig und distanziert er √ºber diese Dinge sprechen kann.Ich k√∂nnte noch ewig mit ihm weiter √ºber den Nahostkonflikt sprechen, doch Mutasem muss zum Unterricht. Immerhin kommen wir so hernach in den Genuss des hiesigen Mensaessens, dass wahrhaftig nicht schlecht ist. Gut, von meiner Uni habe ich eine gewisse Anspruchslosigkeit √ºber die Semester mit auf den Weg bekommen. Die Uni inmitten der bergigen iranesken Landschaft (klingt doof, Adjektivalternativvorschl√§ge werden dankbar entgegengenommen). Danach sehen wir uns den Campus an: Zuerst gehen wir, ich bin nicht ganz unbeteiligt an dieser Wahl, in die Informatik-Fakult√§t der Birzeit-Universit√§t. Die Fakult√§ten sehen hier architektonisch zumeist gleich aus. Diese Einhelligkeit, die in Deutschland eher nicht gegeben ist, spiegelt sich auch bei den Studenten wieder. Nat√ºrlich ist mein Auge noch nicht so geschult, wie das eines Einheimischen, dennoch versteige ich mich mal zu der These, dass die Studenten hier recht uniform, ja allesamt westlich, gekleidet sind. Mit ihren breitrandigen Brillen vermag ich den Vergleich mit dem Berliner Klischee-Hipster nicht von der Hand zu weisen. An meiner Universit√§t sind in der Informatikfakult√§t eindeutige Nerd-Attribute auch an der Kleidung zu finden. Hier in Ramallah scheint der Kontakt zu ‚ÄúHacker- und Nerdkultur‚Äù, wie sie sich in Deutschland und Amerika herausgebildet hat, nicht vorhanden zu sein. Dennoch gibt es in der Fakult√§t viele Studenten und Studentinnen, das Geschlechterverh√§ltnis ist in etwa gleich. Insgesamt, g√§be es jedoch mehr Studentinnen, verr√§t mir Dalal. In der Fakult√§t gibt es neben √§lteren, aber immerhin nicht hochbetagten Computern, auch ein Labor f√ºr Projekte mit Quadrokoptern. Ob diese auch so hinreissend atemberaubende Man√∂vrierf√§higkeiten, wie die der ETH-Z√ºrich, haben, sei dahingestellt. Nichtsdestoweniger h√§tte ich so etwas nicht erwartet.Neben ein paar anderen Fakult√§ten begehen wir noch die Hauptmensa, in der es, wie allenthalben in der Westbank, eine Unmenge an S√º√üigkeiten zu kaufen gibt. Auch einen eigenen Crep√©s-Stand kann die Unimensa ihr eigen nennen. Neben spa√üigen Details, wie dem Arafat-Poster hinter dem Saftstand, wartet die studentische Zusammensetzung mit einigen √úberraschungen auf: Ziemlich alle Studenten sind arabisch, weshalb ich und Pascal auch einige neugierige Blicke bemerken. Das Gros der Studenten ist weiblich und tr√§gt den Hijab, der m√§nnliche Teil tr√§gt ausnahmslos Jeans oder Chinohosen in Kombination mit Hemd, T-Shirt oder Pullover. Bei den Studentinnen gibt es frappierende Erscheinungsformen, wie die hijabtragende Studentin, die es sich nicht verbieten l√§sst mit einer den Propheten sicherlich wenig begeisternden Leggins durch die Mensa zu stolzieren. Oder auch die Studentinnen die zumindest √§u√üerlich jegliche Verbindung zu ihren muslimischen Wurzeln abgelegt haben und ohne den Hijab und mit einem Kleidungsstil, wie man ihn eins zu eins in der ‚ÄúGlamour‚Äù oder dem ‚ÄùPeek &amp; Kloppenburg‚Äù-Katalog wiederfinden w√ºrde. Dies sieht man sonst in der Westbank nicht, Ramallah ist eben liberaler als der Rest des Landes.Am Abend schickt Dalal mich und Pascal zu einer Veranstaltung des studentischen Umweltclubs der Universit√§t. Dies f√ºr sich genommen ist schon bemerkenswert, ich h√§tte gedacht, dass Umweltprobleme in einer konfliktreichen Umgebung, wie dieser, eher nachrangig behandelt werden. Mindestens genauso bemerkenswert ist der Live-Auftritt eines Ingenieur-Masterabsolventen, der daneben auch noch Rapper ist. Sein Rhythmusgef√ºhl und die arabische Sprache lassen mich trotz Sprachbarriere vor der Wortgewaltigkeit und Ausdruckskraft ehrf√ºrchtig den Hut ziehen. Nachzuh√∂ren, wenn auch weniger emotional und aggressiv, sind ILL PAZ Werke hier.Fortsetzung folgt‚Ä¶",

      "travel-2014-04-02-wie-eine-c3-a4ltere-dame-in-jerusalem-f-c3-bcr-irritationen-html": {
        "date": "Apr 2, 2014",
        "title": "Wie eine √§ltere Dame in Jerusalem f√ºr Irritationen sorgte",
        "author": "",
        "category": "travel",
        "content": "Eine kleine Anekdote darf hier nicht unterschlagen werden: Es begab sich, dass Pascal und ich wieder zur√ºck in Jerusalem waren. Es war Freitag. Am n√§chsten Tag war Shabbat, weswegen die Stra√üen wie ausgestorben waren. Nur orthodoxe Juden auf dem Weg aus der Synagoge und Araber waren zu dieser Zeit auf den Stra√üen unterwegs, weil die meisten grade dem Shabat-Dinner fr√∂nten. Das Stichwort hierzu lautet lukullische Gen√ºsse.Pascal und ich suchten grade nach einem Restaurant, als mir eine √§ltere Frau auf der Stra√üe auffiel, weil sie uns beide anzustarren schien. Ich f√ºhle mich aus irgendeinem Grund dazu bem√º√üigt, der Frau zu erkl√§ren, dass wir ein Restaurant suchen. Ihr Englisch scheint mehr schlecht als recht. Sie gestikuliert, zeigt auf ein Fenster im zweiten Stock, fuchtelt erneut wild und zeigt anschlie√üend auf uns. Wir sind irritiert und erkl√§ren der Frau noch einmal, was wir wollen. Ihre darauf folgende Replik f√§llt exakt so aus, wie schon zuvor.Nun meine ich zu verstehen, wir sollen ihr helfen einen eingeklemmten Fensterrerolladen zu √∂ffnen. Wozu br√§uchte sie sonst zwei junge M√§nner? Noch dazu um diese Uhrzeit. Sie wird uns ja wohl kaum √ºberfallen wollen. Oder warten dann hinter der Stra√üenecke ihre muskul√∂sen und skrupellosen Enkel, die Omi blindlings gehorchen und uns nach aller Kunst zusammenpetern¬†werden. Oder ist die √§ltere Dame st√§rker als sie scheint und wird uns gar h√∂chstselbst¬†verwemsen?Sie bedeutet uns ihr zu folgen, was wir dann auch tuen. Nach einer Weile finden wir uns in einem zappendusteren Treppenhaus wieder. Wir folgen der alten Dame in den dritten Stock. Wir gehen durch die offene Wohnungst√ºr ins Innere einer mittelgro√üen Etagenwohnung. Ich blicke bereits erwartungsvoll zu den Balkonfenstern, sehe aber kein Rollo! Nun betritt auch die (anscheinend) 40-j√§hrige Tochter der Dame - samt Enkelsohn - das Zimmer. Was braucht sie uns, wenn ihre Tochter doch da ist? R√§tsel √ºber R√§tsel.Die Dame bittet uns in einen dunklen Raum. Das Licht brennt nicht und nur die Stra√üenbeleuchtung wirft einen schwachen Schein auf die K√ºche, soviel konnte ich erkennen. Was nun, frage ich mich? Doch die betagte Dame zeigt blo√ü energisch auf den Lichtschalter! Pascal scheint schneller zu begreifen, was los ist, und dreht den Lichtschalter auf vollen Anschlag. Die Dame nickt zufrieden und bedankt sich bei uns. Ich bin von dem Vorgang so irritiert, dass eine betagte Dame samt Tochter und Enkelsohn nicht in der Lage sind, einen Lichtschalter zu bet√§tigen und daher die Dame daf√ºr zwei junge Menschen von der Stra√üe in ihr Haus bittet. Skurril. Kurios. Abstrus. Wo ist hier bitte die versteckte Kamera?Erst beim Durchschreiten der Wohnungst√ºrschwelle, durchzuckt mich ein Gedanke, der eine plausible Erkl√§rung f√ºr diesen Vorgang liefert. Das irrationale Verhalten hat einen irrationalen Ursprung, der dem Leser bekannt sein mag. Da macht sich dann doch der kulturelle Unterschied auf konkreteste Weise bemerkbar, auch wenn sich Israel ansonsten recht √§hnlich ausnimmt. Selbst mir der Erkl√§rung im Kopf, erscheint mir der ganze Vorgang retrospektiv noch immer irrwitzig. Wer selbst nicht drauf kommt, dem sei dieser Link anempfohlen: Link",

      "travel-2014-03-30-hebron-die-siedler-konflikt-konkret-html": {
        "date": "Mar 30, 2014",
        "title": "Hebron, die Siedler - Konflikt konkret",
        "author": "",
        "category": "travel",
        "content": "Nachdem uns Hamid schon mehrere Stunden herum f√ºhrte nahmen wir nun auch physisch Abstand zu ihm. Er ging zum Beten in die Moschee und Pascal und ich erkundeten die Siedlungsgebiete. Als wir an den Grenzposten vorbeigehen, fragen diese blo√ü, woher wir den k√§men. Als Pascal floskelhaft fragt, was sie denn hier t√§ten, antworten diese lakonisch: &ldquo;We are here to protect you!&rdquo;. Keine Passkontrolle. Keine Befragung. Unsere Hautfarbe under Gesichtsphysiognomie sind unser Passierschein. Es ist komisch, so ziemlich alle Pal√§stinenser, mit denen ich zuvor gesprochen habe, w√§ren hier nicht durchgekommen. Ich bin mir nicht ganz sicher wie ich dieses Privileg genau bewerten kann. Die Soldaten sind nett und sind wie alle anderen auch Wehrdienstleistende vielleicht h√∂chstens 19-j√§hrige Jugendliche, die mit einer 40cm langen Maschinenpistole in voller Schutzmontur die Einfahrt zum Siedlungsgebiet bewachen.Wir betreten also das Siedlungsgebiet. Als erstes f√§llt auf, dass die Geb√§ude und Stra√üen in unmittelbarer N√§he zum pal√§stinensischem Autonomiegebiet in einem heruntergekommenen Zustand sind. Es sieht ein wenig aus, wie in einer Geisterstadt. In Torb√∂gen sind Betonkl√∂tze gestellt, welche den Zugang von au√üerhalb verhindern sollen. So wurde etwa ein Teilst√ºck des Marktes abgeriegelt, um die Sicherheit der Grenze zu gew√§hrleisten. Ich w√ºrde hier nicht wohnen wollen, allein schon aufgrund des ins Auge stechende Verfall. Viel Geld f√ºr Instandsetzung scheinen die Siedler nicht zu haben.Doch man sieht vereinzelt junge Kinder herumstreunen. Wir gehen durch unbenutzte verfallene Hallen, die vielleicht fr√ºher einmal arabische Marktst√§nde beherbergten. Nun ist dort lediglich Ger√∂ll und Schutt. Als wir das Camp wieder verlassen, sollte mir noch auffallen, dass auf diesen Hallen nun auch ein Wachturm war. Ich hatte dies gar nicht bemerkt, doch dort standen sie die ganze Zeit, Soldaten mit geladenen Waffen. Bereit im Notfall von ihnen Gebrauch zu machen. Ich muss unwillk√ºrlich zur√ºck an meinen Besuch der Klagemauer zur√ºckdenken, wo ja bekanntlich ein unbewaffneter erschossen wurde, nachdem er Allah Wahgba rief und in seine Jackentasche griff. Wie kann man seine Kinder in so einer Umgebung aufwachsen lassen?Wir schlendern noch eine Weile durch die Siedlung, deren Stra√üen mit Wacht√ºrmen und Barrikaden gespickt ist. Wir folgen einer Stra√üe bis zu einem Friedhof. Die arabischen Inschriften auf den Grabsteinen lassen erahnen, dass dies ein Friedhof der fr√ºher hier lebenden Araber gewesen seien muss.Wir treffen auf einen jungen Mann, der grade aus einem Haus, welches direkt an der Grenze steht kommt und sprechen ihn an. Dieser gibt auch bereitwillig Auskunft, so erfahren wir, dass Aaron Musiker ist und grade f√ºr eine Familie gespielt hat. Er ist selbst jedoch auch Siedler. Ich frage ihn, wie er so leben kann, mit all den Waffen und dem st√§ndigen Bef√ºrchten eines Angriffs. Er erkl√§rt, dass er in einer Siedlung geboren wurde und es f√ºr ihn ganz normal sei. Als Pascal nachfragt, wie Aaron den Konflikt sieht, antwortet er ganz offen: &ldquo;We were here 2000 years ago. Did you know that Jews used to live here and owned this markets, and then they were expelled? Our ancestors lived here and now we returned.&rdquo;. Auch auf Stellen in Bibel und Thora verweist Aaron zur Begr√ºndung des Besitzanspruches. Zudem sei man mit dem Auto in sehr kurzer Zeit in Jerusalem, auch wenn Pal√§stinenser zum Teil Autos mit Steinen bew√ºrfen. Und er erz√§hlt, dass den Pal√§stinensern f√ºr die H√§user zum Teil immense Summen geboten werden, insbesondere in der N√§he zu Jerusalem. Einige Pal√§stinenser leben nun in den USA, weil sie ihr Haus f√ºr enormen Erl√∂s verkauft haben. Viele Pal√§stinenser schlagen aber auch jegliches Kaufangebot, sei es noch so hoch, aus (Wie der Hausbesitzer, dessen Frau erschossen wurde). Und auf Nachfrage gibt Aaron uns seine Einsch√§tzung der religi√∂sen Ursachen des Konflikts: &ldquo;Of course it&rsquo;s also about religion. Islam and Judaism share a lot of sacred sites. Like here with the grave of Abraham.&rdquo; Tats√§chlich teilen sich hier Juden und Muslime dieses Heiligtum. So kann man, wenn man in die Synoge geht, auch den Muezzin rufen h√∂ren, weil die Moschee direkt angrenzt. Leider kommen wir nicht mehr dazu, seine Bewertung der Tatsache, dass die Siedlungen de jure laut V√∂lkerrecht illegal sind, zu h√∂ren. Immerhin bekommen wir noch eine CD mit einer Auswahl seiner Lieder geschenkt.Als wir die Siedlung wieder verlassen, gehe ich mit dem Gef√ºhl hinaus, dass nach der Unterzeichnung eines Friedensvertrags die Mauern und Wacht√ºrme nicht einfach wieder abgebaut werden k√∂nnen, falls eine fl√§mische-belgische L√∂sung angestrebt w√ºrde. Also eine, bei der die Siedler als Israelis mit Wohnsitz im Ausland in Pal√§stina verblieben. Die Verwerfungen, der Hass und das Misstrauen auf beiden Seiten scheinen mir zu stark als dass hier alle problemlos friedlich miteinander ausk√§men.",

      "travel-2014-03-30-hebron-die-pal-c3-a4stinenser-konflikt-konkret-html": {
        "date": "Mar 30, 2014",
        "title": "Hebron, die Pal√§stinenser - Konflikt konkret",
        "author": "",
        "category": "travel",
        "content": "Am n√§chsten Tag fahren wir mit einem Mehrpersonentaxi nach Hebron, da aufgrund des muslimischen Ruhetags am Freitag keine Busse verkehren.Es ist schon eine bizarre Koinzidenz, dass die Muslime Freitag ruhen, die Juden am Samstag und die Christen am Sonntag. W√ºrde man alle Seiten gleichberechtigt behandeln, so m√ºsste man 3 Feiertage pro Woche postulieren. Sicher nicht zutr√§glich f√ºr die Produktivit√§t, aber ein Gedanke mit dem ich mich anfreunden k√∂nnte. Aber ich schweife ab. Wir fahren also nach Hebron und Hamid begleitet uns freundlicherweise. Er wei√üt uns auf verschiedene Besonderheiten entlang der Fahrtroute hin. So erblickte ich in der Ferne zum ersten Mal in meinem Leben eine der illegalen israelischen Siedlungen in der Westbank. Doch ich sollte ihnen im Laufe des Tages n√§her kommen, als ich es jemals f√ºr m√∂glich hielt. Die Stra√üen sind von Wacht√ºrmen aus unter Beobachtung. Hier auf dem Land sind diese zus√§tzlich mit Betonhindernissen und Stacheldr√§hten abgesichert, da die Landbev√∂lkerung eher zu Aufst√§nden neigt, als die Stadtbev√∂lkerung. Noch bemerkenswerter finde ich hingegen, dass die Stra√üe, die wir befahren, sowohl von Israelis als auch von Pal√§stinensern befahren wird. Hier kommt man also immerhin miteinander aus.Als wir in den n√∂rdlichen Teil Hebrons kommen, warnt ein Schild, dass man nun autonomes pal√§stinensisches Gebiet betrete und es Israelis verboten ist diese zu betreten. Wir betreten eine sogenannte &ldquo;A area&rdquo;. Mittlerweile komme ich auch mit der Einteilung der Westbankgebiete in &ldquo;A/B/C/H1/H2 areas&rdquo; zurecht.¬†Schilder, wie dieses, sind etwa an von Siedlern bewohnten H√§usern und an Teilen der Mauer zu finden.In Hebron schlendern wir ein wenig durch die recht leere 100.000 Einwohner z√§hlende Stadt. Es ist muslimischer Ruhetag, daher die Leere. Schlie√ülich gehen wir in die Altstadt, wo uns Hamid mit einem Sch√ºler von ihm - Aiman - die israelischen Siedlungen mitten in der Altstadt zeigt. Dies ist, was Hebron zu einem Ort macht, der den Konflikt konkret veranschaulicht. Siedler h√§tten hier die urspr√ºnglich wohnenden Pal√§stinenser vertrieben, erl√§utert Aiman. Viele L√§den mussten schlie√üen, da die IDF aus Sicherheitsgr√ºnden Gebiete absperrt. Man geht durch die Altstadt und neigt man seinen Kopf ein wenig gen Himmel erblickt man Stacheldraht und Wacht√ºrme - schon wieder ein Bild, dass sich einem einpr√§gt und wie schierer Wahnsinn erscheint. Wer sperrt wen aus und wen ein? Hier leben Pal√§stinenser und Siedler so nah beieinander, jedoch hermetisch abgetrennt. Israelis k√§men nicht in den pal√§stinenschen Teil erkl√§rt Aiman. Die Gitter √ºber den Gassen dienten zum Schutz vor Steinw√ºrfen der Siedler, die die H√§user auf einer Seite der Gasse bewohnen. Dies komme manchmal vor, erkl√§rt Hamid.¬†Nach einer Weile f√ºhren uns Sch√ºler und Lehrer (Hamid und¬†Amman) in die Wohnung eines Pal√§stinensers, der direkt neben den Siedlern wohnt. Aiman erz√§hlt, dass die Frau des Hausbesitzers 2008 erschossen wurde. Erst auf nachhaken unsererseits erfahren wir, dass (laut Aiman) die Frau auf das Dach des Hauses ging, um die dortigen Wasserreservoirs zu kontrollieren. Daraufhin w√§re sie von israelischen Soldaten mit 5 Sch√ºssen erschossen worden. Auch der gemeinsame Sohn sei von Soldaten angegriffen worden und habe nun ein Sehleiden. Ob sie eine Klage angestrengt haben, wollen wir wissen und erfahren, dass es versucht worden sei, aber eh zu nichts f√ºhren w√ºrde. &ldquo;The high court will always be on the Israeli side&rdquo; meint Aiman. Zudem meint er: &ldquo;the European media is controlled by the zionist movement&rdquo;, was evident eine haltlose Konspirationstheorie ist. Dennoch differenziert Aiman immerhin zwischen Zionisten und Juden. Auch das Existenzrecht Israels und die Zweistaatenl√∂sung akzeptiert er vorbehaltlos, doch sein sp√§teres Verhalten gibt mir Grund dies in Zweifel zu ziehen. Er k√∂nnte wom√∂glich auch den Wolf im Schafspelz spielen und seine wahren Absichten hinter einer gem√§ssigten Fassade verkappen. Seine manchmal platte und krude Argumentation mag vielleicht auch dem Umstand geschuldet sein, dass er die Westbank noch nie verlassen hat bzw. konnte. So versteigt sich Aiman doch tats√§chlich zu dem irrwitzigen Statement Pascal gegen√ºber: &ldquo;I study psychology, that&rsquo;s why i can tell two things about you: ¬†You are clever and you have jewish parts in your family. Or jewish cousins.&rdquo;. Immerhin f√ºgt er noch an: &ldquo; But that&rsquo;s ok. I have nothing against that.&rdquo;. Am Schluss unseres Besuchs erfahren wir noch, dass - wie schon in Bethlehem - der Hausbesitzer vehement Kaufangebote der israelischen Regierung verweigert. Seine Frau wurde auf dem Dach erschossen und sein Sohn wurde attackiert und dennoch wohnt der Mann weiterhin im selben Haus. Man kann ihn, ob seiner Verbissenheit bewundern oder auch bemitleiden. Ich vermag mich nicht zwischen diesen beiden M√∂glichkeiten zu entscheiden. Wundern sollte ich mich so oder so √ºber eine Seite Aimans, die ich f√ºr weniger ausgepr√§gt hielt.Wir planen uns zum Busbahnhof zu begeben, um wieder nach Bethlehem zu zur√ºckzufahren. Auf dem Weg passieren wir einer in Stellung befindlicher Streitkr√§ftedivision, die grade eine Mission ausf√ºhrt. Pascal fragt einen Soldaten, ob dies eine √úbung sei, was im Nachhinein eine eindeutig √ºberfl√ºssige Frage war, da diese sich sicherlich nicht f√ºr eine √úbung in Gefahr begeben. Die Soldaten antworten auch nicht auf die Frage, sondern bedeuten uns, dass wir passieren d√ºrfen. Wenige Meter hinter der Soldatenansammlung treffen wir Aiman wieder. Dieser und Pascal verwickeln sich in ein Gespr√§ch, da Pascal verlangt, dass Aiman erkl√§ren soll, weshalb er zu wissen glaubt Pascal sei j√ºdisch. Aiman setzt ein schiefes L√§cheln auf und m√§ndert um eine ehrliche Antwort herum. Schlie√ülich gibt er doch Preis, was seinen Wahn erkl√§rt: Pascal st√§nde auf der israelischen Seite. Weil Pascal im vorangegangenen Gespr√§ch kritische Fragen gestellt hatte, lautete der simplizistische Kurzschluss nun, er w√§re gegen Pal√§stinenser. Die Schwarzwei√ülogik von, die hier offenbar wurde, war schon leicht be√§ngstigend. Wer kritische Fragen stellt ist nicht f√ºr mich und somit gegen mich. Sukzessive kam mehr und mehr die absolut aberwitzige Motivation Aimans zum Vorschein. &ldquo;I&rsquo;m on a mission. My mission is to defend my country.&rdquo;. Diese Mission habe er aus der Koranschule. Langsam best√§tig ich, was ich vorher blo√ü ahnte. Es scheint so als ob Hamid Ausl√§nder aufgreift, um sie von seiner Sicht des Konflikts zu √ºberzeugen. Ich w√ºrde fast soweit gehen, dass er dies auch religi√∂s motiviert tut. Die Disput zwischen Aiman und Pascal kulminiert dann doch tats√§chlich darin, dass Aiman ihn beschuldigt ein Spion zu sein: &ldquo;You come here to get information. You can tell your people we will struggle, we are strong, we don&rsquo;t give up!&rdquo;.Die nur einen Steinwurf entfernt (diese Redewendung passt erschreckend gut auf die Situation&hellip;) anwesenden Soldaten in voller Montur mit Maschinengewehren, die die Augen jedes Waffenfetischisten zum gl√ºhen br√§chten, bringen mich lediglich in einen nerv√∂sen Zustand. Das ist kein Spa√ü, diese Soldaten haben scharfe MunitionPl√∂tzlich hebt der uns am n√§chstem stehende Soldat sein Maschinenpistole und zielt damit - an uns vorbei - auf etwas in die Ferne, dass ich nicht ausmachen kann. Ich Folge weiter der Auseinandersetzung mit Aiman. Als ich meinen Blick erneut schweifen lasse gewahre ich nicht unweit ein aufblitzendes gelbes T-Shirt. Es ist ein Jugendlicher, der mit einem Stein nach den Soldaten wirft. Jetzt wird mir klar, dass das Anlegen der Waffe einen konkreten Grund hatte. Die Lage wird mir langsam zu brenzlig, hier zwischen die Fronten zu geraten ist nun wirklich nicht meine Absicht.Ich sp√ºre wie sich mein Puls beschleunigt, ich dr√§nge Aiman, dessen ebenfalls anwesenden Freund und Pascal dazu, besser aufzubrechen. Aiman teilt daraufhin mit &ldquo;I don&rsquo;t fear them. I have five bullets in me. I would stand right before them.&rdquo;. Diese Aussage stimmt mich nun noch nachdenklicher als schon der Rest sowieso. Auch sein st√§ndiges Gefasel von seiner Mission, sein Freund-Feind-Denken und nun diese Aussage geben einen gewissen Grad des Fanatismus zu erkennen, der einem nur unheimlich sein kann. Eine gewisse geistige Schlichtheit m√∂chte ich Aiman nicht einmal unterstellen. Wenn man den Alltag eines besetzten Landes erlebt, wenn im Umfeld Menschen sterben, wenn man das Land unm√∂glich verlassen kann, wenn Soldaten mit Waffen tagt√§glich durch die Stra√üen ziehen, dann schafft dies eine gef√§hrliche Situation, die Gefahr l√§uft Fanatisierung zu provozieren. Ich nehme noch das bedr√ºckend beeindruckende Bild von der Mutter mit ihren zwei h√∂chstens 8-j√§hrigen Kindern mit, die die Stra√üe entlang direkt an den Soldaten mit Waffe im Anschlag vorbeil√§uft. Sie schaut die Soldaten nicht an, die Kinder ignorieren die Soldaten ebenfalls geflissentlich. Werden diese Kinder Israelis nur in Uniform kennenlernen? Diese traurige Frage stelle ich mir. All der Hass und die Bitternis, die die Besatzung nun aufstauen l√§sst, hoffentlich wird sie ein Friedensabkommen mit der Zeit vergessen machen k√∂nnen.&lt;class=&ldquo;caption&rdquo; p&gt;Da in Hebron f√ºr Juden eine religi√∂se Bedeutung hat, haben sich die Siedler hierher begeben. Hier liegen Moschee und Synagoge direkt nebeneinanderNach diesem Tag meine ich zu verstehen, weshalb die Israelis bzw. die Siedler eine Mauer aufgezogen haben und weshalb die Pal√§stinenser die Besetzung so emphatisch beklagen. Ganz unabh√§ngig von dem Richtig und Falsch auf beiden Seiten.¬†",

        "content": "Nach zwei N√§chten in einem Hostel in Jerusalem, weil die Hosts von Couchsurfing leider absagen mussten ging es dann tats√§chlich f√ºr mich zum ersten mal in die Westbank. Und zwar nach Bethlehem. Was ich als recht naiver und zugegebenerma√üen uninformierten erwartete, waren ein paar christliche Heiligt√ºmer und eine vielleicht auch noch reizvolle Berglandschaft. Was ich dann aber tats√§chlich zu Gesicht bekam, hatte ich nicht erwartet. Unter anderem z√§hlte eine im wortw√∂rtlichsten Sinne reizende Begegnung mit Tr√§nengas zu den Erfahrungen des Tages, die ich - neben vielen anderen - mitnehmen durfte. Eine der unangenehmeren, wie man sagen muss. Die konkrete und und nicht glanzvolle Realit√§t des Konflikts im Nahen Osten, der seit einem halben Jahrhundert besteht, bisweilen nur als glimmenden Glut, dann aber auch wieder als blutrot lodernde Flamme, die unz√§hlige Opfer forderte und nur schwer - und v√∂llig schon gar nicht - zu l√∂schen ist.Von einer Reise in die Westbank rieten mir in Israel viele ab, andere ermunterten mich hingegen mich auch dort einmal umzusehen. Bei Gespr√§chen mit Israelis in ungef√§hr meinem Alter kam erstaunlich oft, wenn ich sie nach der Westbank fragte, die Antwort sie seien bereits dort gewesen. In den allermeisten F√§llen als Soldaten der IDF (Israeli Defense Force). Bethlehem wurde von den meisten - weil touristisch erschlossen - als unbedenklich eingestuft. Bei Ramallah rieten schon mehr von einem Besuch ab. Die Begr√ºndung lautete, dass es nachts Operationen der IDF gibt, die der Verhaftung pal√§stinensischer Terroristen dient. Zudem gebe es eine Minderheit extrem radikaler und fanatischer Kr√§fte, die so irrationale Gedanken hegen, dass ihnen alle zugetraut werden muss. Selbst Anschl√§ge oder Entf√ºhrungen von Nicht-Israelis seien von solchen Kr√§ften zu erwarten.Nun ja, deshalb ging es - eigentlich mehr dem Zufall geschuldet - erstmal nach Bethlehem, wo ich - wie bereits erw√§hnt - ein pittoreskes Glaubens-Disneyland f√ºr einf√§ltige Touristen erwartete. In Jerusalem traf ich w√§hrend einer Kneipen-Tour einen Schweizer - den Pascal -, der auch in die Westbank wollte und schlie√ülich beschlossen wir gemeinsam nach Bethlehem und hernach nach Ramallah zu fahren. Er hatte so wie ich die erste H√§lfte seiner Zeit in Israel verbracht und war nun neugierig auf die andere Seite geworden. Eine Reise nach Israel, die nicht politisch ist, w√§re ein wenig so, wie mit dem Flugzeug zu fliegen, den ganzen Flug √ºber die Augen zu verschlie√üen und zu ignorieren, dass man sich auf 10.000 Metern H√∂he befindet. Dann darf man sich nachher auch nicht wundern, dass man nicht versteht, was das Ruckeln und Wackeln zu bedeuten hat, wenn es pl√∂tzlich j√§h in die eigene kleine Blase einzubrechen droht.Wie auch immer. Auf jeden Fall beginnt die Reise gegen Zw√∂lf am Damaskustor in Jerusalem, wo die Busse der arabischen Busfirmen abfahren. Die Fahrt kostet grade 8 Schekel und bringt einen in circa 30 Minuten nach Betlehem. Die Fahrt √ºber die Grenze verl√§uft als w√ºrde man von Deutschland in die Niederlande fahren. Abgesehen von streckenweise Mauerstreifenversatzst√ºcken und einer Grenzkontrolle, die beim Verlassen Israels jedoch nicht zum Tragen kommt. Irgendwann merkt man, dass die Menschen in den St√§dten keine Kippa oder j√ºdisch-orthodoxe Tracht mehr tragen und die Beschilderung der L√§den vollkommen arabisch ist. Die j√ºdisch-orthodoxen werden hier im Stra√üenbild nahtlos durch die muslimischen Gelehrten und Muhezine - die mit nicht minder auff√§lliger Tracht aufwarten - ersetzt. Irgendwann sind wir dann pl√∂tzlich in Betlehem.An der Bushaltestelle werden wir von Taxifahrern umworben als w√§hren wir vogelfrei. Anscheinend machten wir einen zu touristischen Eindruck. Am Ende fanden wir einen Taxifahrer, der nicht nur wie ein arabischer ‚ÄúBruce Willis‚Äù-Verschnitt aussah, sondern uns auch eine Rundfahrt zu einem horrenden Preis aufschwatzen wollte. Erfolglos, wie ich festhalten m√∂chte! Das Ho as Haus abzurei√üen, baute man die Mauer einfach drumherum. Der Besitzer - Hamid - betreibt darin nun das Hostel mit dem zynischen Namen ‚ÄúHostel at the wall‚Äù und verkauft Souvenirs in einem ebenfalls dem Haus angegliederten Laden. Dort bekommen wir die Gelegenheit mit ihm zu spreche. So erfahren wir, dass der Bau der Mauer nur 3 Monate dauerte und, dass die israelische Regierung sein Haus kaufen m√∂chte, er aber die Angebote ablehnt. Er ist hier aus Prinzip sagt er, er k√∂nne auch nicht woanders hinziehen, dann w√ºrde das Haus auch abgerissen und die Aussparung f√ºr das Haus in der Mauerf√ºhrung geschlossen. Weiter erkl√§rt er, wie der Mauerbau seine Familie gespalten hat: Sein Vater wohnt 400m Luftlinie von ihm, aber weil die Mauer das Haus des Vaters abtrennt, kommt Hamid nur zwei mal im Jahr dazu seinen Vater zu besuchen. Es sei den Pal√§stinensern, nur zwei mal im Jahr gestattet die Grenze zu passieren. Man m√ºsse Antr√§ge stellen. Wer hingegen einer Arbeit in Jerusalem nachgehe bekomme eine Sondererlaubnis erkl√§rt Hamid. Das Thema regt ihn sichtlich auf. ‚ÄúThey don‚Äôt want us, because they think we are terrorists‚Äù entgegnet Hamid aufgebracht. An einer Stelle der, die das Haus umschlie√üenden Mauer, kann man durch eine Ritze in der verrutschten Mauernut wieso das Land so wichtig war, dass man daf√ºr eine so absurde Mauerf√ºhrung in Kauf nahm. Durch die Ritze kann man einige M√§nner ausmachen, die - sich verneigend - dem Gebet nachgehen. Religi√∂se Freiheit f√ºr die einen, Bewegungsunfreiheit f√ºr den anderen.Anschlie√üend gehen wir zum Checkpoint, auf dem Weg kommen wir an einem riesigen Tor vorbei, dass in seiner Mauerh√∂he absurd gro√ü aussieht und ist. Solche Riesentore kannte ich bisher nur aus Spielfilmen. ‚ÄúThat‚Äôs where they come out with their tanks and jeeps‚Äù erkl√§rt Hamid. Am Checkpoint angelangt bin ich wiederum positiv √ºberrascht. Vor dem Checkpoint haben sich Gem√ºseh√§ndler niedergelassen und verkaufen Waren an die zum Feierabend nach Betlehem zur√ºckkehrenden Pal√§stinenser. Der Checkpoint dezimiert - wie die massive Mauer auch - das Gef√ºhl der eigenen Freiheit auf bedr√ºckende Weise. Durch einen langen vergitterten Gang gelangt man zu einem Durchlass in der Mauer, wo sich ein kleines Kontrollh√§uschen, wie die Passkontrolle am Flughafen - befindet. In dem H√§uschen versieht ein junger, sympathisch wirkender - vielleicht 18-J√§hriger - Israeli seien Dienst. Als wir uns schlie√ülich auf dem Weg zum Fl√ºchtlingscamp AIDA machen, erkl√§rt uns Hamid, dass er die Intifada hier miterlebt hat und dass er damals einen ganz normalen Alltag¬†erlebt hat, es gab lediglich mehr Checkpoints und Kontrollen durch die IDF.Zynischerweise muss man das pomp√∂s-protzige Grand Hyatt Bethlehem passieren, um in das Fl√ºchtlingscamp AIDA zu gelangen. Auf dem Weg √ºbersetzt und Hamid einige Graffitis, die allesamt barbarische Absichten Israelis gegen√ºber zum Ausdruck bringen. So lautet ein Graffiti etwa: ‚ÄúTot f√ºr die Get√∂teten‚Äù, was eine klarer Aufruf Rachegel√ºsten freien lauf zu lassen, den ich nun f√ºr v√∂llig falsch halte. Gleichzeitig geben diese Graffitis auch Aufschluss √ºber die Gem√ºtslage der hier lebenden Menschen. Es sind haupts√§chlich aus Israel vertriebene Pal√§stinenser, die in diese Camps ziehen mussten. Die Camps stehen unter Aufsicht der UN, wobei die IDF hier auch patrouilliert. Der Grund und Boden geh√∂rt ebenfalls der UN. Als wir bei den ersten H√§usern des Camps sind, h√§lt ein uns entgegenkommender Kleinbus und der Fahrer warnt vor ‚ÄúIsraeli soldiers are around the corner. They are using tear gas‚Äù (Wie Hamid uns √ºbersetzt). Wir gehen vorsichtig weiter, als nicht unweit dumpfe Explosionen h√∂rbar werden und wir im Dunkel der Nacht Blaulicht und Soldaten in Schutzmontur erblicken f√§hrt mir ein kalter Schauer √ºber den R√ºcken, so unmittelbar bin ich noch nie Zeuge von der Aus√ºbung von Staatsgewalt geworden.Hamid vermutet, dass Jugendliche wieder Steine werfen und sich eine Schlacht mit der IDF liefern. In den letzten Wochen sei es wieder verst√§rkt zu Spannungen gekommen. Wir biegen eine Stra√üe vor der ab, an dem die Soldaten in Deckung hinter ihrem Auto versuchen die Lage in den Griff zu bekommen. Dort begegnen wir einer Muslima die fragt ‚ÄúHow many soldiers are there? Are there many soldiers?‚Äù. Sie macht dabei einen besorgten Gesichtsausdruck wird dann aber entspannter als Hamid erkl√§rt: ‚ÄúJust a few.‚Äù. Nicht hektisch aber geschwind geht sie in das Haus einige Meter weiter. Sie wohnt hier schon immer erkl√§rt Hamid. Wir gehen weiter die Stra√üe entlang, die H√§user stehen so eng im Spalier, dass es vielmehr eine Gasse ist.Schon nach kurzer Zeit kommt uns eine Gruppe junger M√§dchen entgegen, die sich den Mund mit Hand und Pullovern bedecken. Leicht irritiert frage ich mich, was sie damit bezwecken, als ich eine bei√üendes Brennen an Augen und Mund bemerke. Es ist das Tr√§nengas, dass hier verschossen wird. Die Intensit√§t des Brennens nimmt zu, daher beschlie√üen wir kehrt zu machen und in ein anderes Fl√ºchtlingscamp zu gehen.Fortsetzung folgt sp√§ter, wenn ich genug Zeit habe, auch mit dem Teil zu Israel, der schon fast fertig ist&hellip;",

      "politics-2014-03-14-der-nahostkonflikt-gespr-c3-a4ch-mit-rolf-m-c3-bctzenich-html": {
        "date": "Mar 14, 2014",
        "title": "Der Nahostkonflikt - Gespr√§ch mit Rolf M√ºtzenich",
        "author": "",
        "category": "politics",
        "content": "Rolf M√ºtzenich war lange Zeit aussenpolitischer Sprecher der SPD-Fraktion. Inzwischen ist er zum stellvertretenden Fraktionsvorsitzenden gew√§hlt worden. Er macht einen soliden, gefestigten Eindruck. Er redet ruhig und klar und wei√ü die Aufmerksamkeit des Zuh√∂rers aufrechtzuerhalten. Bemerkenswert ist seine Uneitelkeit und sein anscheinend nicht vorhandenes Ego. So fragt er in der Diskussion in seinen Antworten auch mal nach: ‚ÄúWei√üt du dazu vielleicht mehr?‚Äù. Und diese Frage meint er unzweifelhaft ganz ernst. Er schafft es die Sachverhalte in einem ruhigen Tonfall mit einer klaren Sprache zu vermitteln.Es wurde laut M√ºtzenich 2001/2002 eine gro√üe Chance vertan, als die Arabische Liga die von Israel vorgeschlagene Zwei-Staaten-L√∂sung ausschlug. So wurden die zwei Staaten in den Grenzen von 1967 nicht realisiert. Seitdem hat sich die Lage weiter zugespitzt. Interessanterweise ist China bereit die USA bei ihren Bem√ºhungen um die Herbeif√ºhrung einer L√∂sung des Konfliktes herbeizuf√ºhren. Nach M√ºtzenichs Eindruck ist die ‚ÄúVolksrepublik China‚Äù bereit sich in dieser Frage zu positionieren. Ihn pers√∂nlich erinnert eine Option, wie die Kennzeichnungspflicht von israelischen Siedlungsgebieteprodukten, vor dem Hintergrund der deutschen Geschichte all zu sehr an den Holocaust. Zudem ist M√ºtzenich entsetzt, wie wenig beide Seiten des Konflikts doch von einander wissen. Die immer weiter vorangetriebene Abschottung der Westbank von Israel hat dazu gef√ºhrt, dass viele Israelis und Pal√§stinenser nicht mehr wissen, wie der jeweilig andere lebt, wie dessen Lebensrealit√§t eigentlich aussieht.Die Uneindeutigkeit des Konflikts und die Schwierigkeit M√ºtzenichs in einer Schwarz-Wei√ü-Logik zu verfallen wird deutlich, wenn er sagt: ‚ÄúWenn ich mit den Pal√§stinensern rede, denke ich : Die haben recht! Sie haben ein Gebiet, welches immer st√§rker von Siedlungen durchsetzt wird, das muss aufh√∂ren. Wenn ich mit den Israelis rede, denke ich: Meine G√ºte! Die haben recht! Israel ist ein kleiner Staat und hat aufgrund seiner Lage und Geschichte spezielle Sicherheitsbed√ºrfnissse.‚Äù Weiter erwartet M√ºtzenich eine heftige innenpolitische Debatte, falls es zu einer L√∂sung mit einer entmilitarisierten Zone, die von der UN gesichert wird. Deutschland wurde von Israel ja schon einmal gebeten bei der Sicherung von entmilitarisierten Zonen mitzuwirken. Bei Scheitern der Verhandlungen ist laut M√ºtzenich mit einer Zeit des Stillstands, gar des R√ºckschritts mit Anschl√§gen zu rechnen.Auf die Frage, ob China in 10 Jahren die Rolle der USA einnehmen k√∂nnte, da China nicht nur aufstrebende Macht, sondern auch mehr Glaubw√ºrdigkeit besitzt, antwortet M√ºtzenich, dass er dies nicht wisse. So nimmt China heute schon eine wichtige Rolle bei dem Konflikt zwischen Nord- und S√ºdsudan ein. Konkret verhindert China dort, dass beide Parteien √ºbereinander herfallen. Allerdings ist die Glaubw√ºrdigkeit Chinas auch skeptisch zu sehen, da es selbst etwa Tibet besetzt und selbst auch keine Vorzeigedemokratie ist. Weiter erkl√§rt M√ºtzenich, dass der soziale Frieden bei einem verhandelten Frieden sich nur bei massiver internationaler Unterst√ºtzung stabilisieren l√§sst.Eine weiterer interessantes Faktum ist die Tatsache, dass Rolf M√ºtzenich Kontakt zu Gruppierungen, wie der Hamas, pflegt. Die Hamas will den Kontakt zur deutschen Regierung, diese kann jedoch keinen Kontakt herstellen, weil diese offiziell nicht mit der Hamas spricht, da diese als terroristische Vereinigung ge√§chtet wird. Der ‚Äúworkaround‚Äù an dieser Stelle ist, dass man sich als Parlamentarier mit der Hamas trifft. Als solcher √ºbt man das freie Mandat aus und kann reisen und sprechen mit wem man will. ‚ÄúWenn die Regierung nicht mit ihnen verhandelt, dann machen wir‚Äôs‚Äù. So f√§hrt M√ºtzenich zu Gespr√§chen mit der Hamas, Gruppierungen in Iran und berichtet anschlie√üend Frank-Walter Steinmeier. Interessant ist auch die Erz√§hlung von einem Vorfall, bei dem ein Deutscher aus Rheinland-Pfalz sich mit einem Motorboot verfahren hatte und in iranischen Gew√§ssern landete. Dort wurde er von iranischen Sicherheitskr√§ften aufgegriffen und im Anschluss der Spionage angeklagt. Nachdem er tats√§chlich zu einer Gef√§ngnisstrafe verurteilt wurde, versuchte die Regierung den Mann wieder auf freien Fu√ü zu bekommen. M√ºtzenich reiste in den Iran und besuchte den Rheinland-Pf√§lzer im Gef√§ngnis und verhandelte mit den lokalen Regierungs- und Beh√∂rdenvertretern. Das Gef√§ngnis habe einen furchtbaren Eindruck gemacht und nebenan wurden auch politische H√§ftlinge gehalten, die wohl auch gefoltert wurden. Zuerst wollten die Iraner, dass man im Gegenzug zur Freilassung einen in Deutschland gefangenen Iraner freilassen sollte. Doch dieser war nicht nur wegen eines Anschlags auf ein Berliner Restaurant verurteilt sondern auch auf Grund von Rechtsstaatlichkeitsprinzipien war die Freilassung des Iraners keine Option. Nachher fand man einen gangbaren Weg, der zur Freilassung f√ºhrte. Ob die Freilassung des iranischen Attent√§ters doch wom√∂glich Teil der Verhandlung war ist mir pers√∂nlich unklar. Die ganze Story gibt‚Äôs auch hier.M√ºtzenich ist keineswegs der aalglatte Politiker ohne kontroverse Meinungen, so geh√∂rte er einer Minderheit in der SPD an, die die Lieferung der U-Boote an Israel kritisch sahen, insbesondere, da sie atomar best√ºckt werden k√∂nnen. Auch sonst h√§lt M√ºtzenich atomare Abschreckung als Waffensystem f√ºr ‚ÄúBl√∂dsinn‚Äù. Und dennoch wurde er zum aussenpolitischen Sprecher und nun zum stellvertretenden Fraktionsvorsitzenden gew√§hlt.Auch ein sch√∂ner R√ºcken kann entz√ºcken - Leider konnte ich kein besseres Bild machen",

      "politics-2014-03-12-der-nahostkonflikt-gespr-c3-a4ch-mit-dem-referenten-html": {
        "date": "Mar 12, 2014",
        "title": "Der Nahostkonflikt - Gespr√§ch mit dem Referenten f√ºr Nahost",
        "author": "",
        "category": "politics",
        "content": "Das Gespr√§ch im Au√üenministerium mit dem Referenten f√ºr die Nahostl√§nder (daher f√§llt der Nahostkonflikt auch in seinen Zust√§ndigkeitsbereich) war nicht nur in Bezug auf den Konflikt h√∂chst aufschlussreich, sondern auch mit Blick auf das Berufsbild des Diplomaten im Ausw√§rtigen Amt sehr interessant. Der Referent selbst war ein Jurist, der √ºber das regul√§re Bewerbungsverfahren f√ºr den h√∂heren Dienst des Ausw√§rtigen Amts zu der Stelle gekommen war. Vor der jetzigen T√§tigkeit war er Koordinator zwischen der Bundesregierung und der NATO im Kosovo. Demn√§chst wird er in das Kanzleramt wechseln, dass auch eine eigenes Referat f√ºr Au√üenpolitik besitzt, welches allerdings ausschlie√ülich durch Mitarbeiter des Ausw√§rtigen Amtes besetzt wird.Die aktuelle Verhandlungsrunde ist nach Sicht der Dinge des Referenten in der kritischen Phase. Juli letzten Jahres brachte US-Au√üenminister Kerry beide Parteien an einen Tisch. Nun liegt alles auf dem Tisch. Oft klingt es so, als ob Deutsche beziehungsweise Europ√§er keine Rolle spielen: Dies ist jedoch nicht ganz richtig. So kann etwa die EU Anreize, wie die Teilnahme an Programmen als Drittl√§nder, anbieten. So ist Israel schon heute Teilnehmerland eines Programmes, dass den Wegfall von Z√∂llen erm√∂glicht.Auch gibt der Referent unumwunden zu, dass bedingt durch die eigene Geschichte die √Ñquidistanz zwischen israelischer und pal√§stinensischer Seite fehle. So ist es selbstverst√§ndlich, dass es niemals der deutsche Au√üenminister ist, der als erstes zu Gespr√§chen mit den Pal√§stinensern f√§hrt. Dort lasse man immer erst anderen L√§ndern den Vortritt. Dennoch werden Meinungsverschiedenheiten mit Israel offen angesprochen. Die Bundesregierung und der Bundesau√üenminister √§u√üern sich beispielsweise offen zu der ablehnenden Haltung zum Siedlungsbau, da dieser v√∂lkerrechtswidrig ist. So sind die Siedlungsgebiete von der deutschen Regierung offiziell nicht anerkannt.Mittlerweile gibt es √ºber eine Millionen Fl√ºchtlinge (Pal√§stinensische), da der Fl√ºchtlingsstatus an die n√§chste Generation weitergegeben wird. Mit dem Andauern des Konflikts steigt diese Zahl immer weiter an, was eine R√ºckkehr und andere L√∂sungen zunehmend erschwert. Ebenfalls als Hemmnis f√ºr eine L√∂sung des Nahostkonflikts kommt hinzu, dass Israel eine milit√§rische Pr√§senz auf der Jordanbank beibehalten will, da diese nicht nur fruchtbar, sondern auch sicherheitsrelevant ist. Die Vorstellung, dass israelische Soldaten sich auf einem pal√§stinensischen Staatsgebiet befinden werden sei indes f√ºr die Pal√§stinenser eine unertr√§gliche Vorstellung. Noch problematischer werden die Siedlungsgebiete gesehen. Diese m√ºssten bei einer Zwei-Staaten-L√∂sung weg, oder die Siedler bleiben, wie bei der belgisch-fl√§mischen L√∂sung. √úber diese Fragen wird auch im Deutsch-Pal√§stinensischen-Lenkungsausschuss in der kommenden Woche gesprochen werden. Aufgrund der fehlenden Anerkennung eine pal√§stinensischen Staates gibt es keine Regierungskonsultationen sondern stattdessen eben jenen Lenkungsausschuss.Auch die besondere Situation des Gaza-Streifens muss mit in den Blick genommen werden. Der Gaza ist abgekappt. Von den ehemals 1000 Tunneln, die nach √Ñgypten f√ºhrten, sind etwa 90 Prozent geschlossen worden. Dies tr√§gt unter Anderem zu der in toto desastr√∂sen Lage bei: Die Jugendarbeitslosigkeit liegt bei circa 20 Prozent und es gibt regelm√§√üige Stromausf√§lle. Es gibt kaum Export und es darf auch nur sehr wenig in den Gaza-Streifen importiert werden. So l√§sst Israel zum Beispiel die Lieferung von Rohstoffen f√ºr den Bau von Schulen die Grenze passieren. Dieser Schulbau wird zum Teil auch von der deutschen KFW finanziert.Auch in anderen F√§llen engagiert sich der deutsche Staat f√ºr die Pal√§stinenser, Deutschland ist einer der Hauptfinanzierer der PLO. Ein weiteres Beispiel sind die vom Ausw√§rtigen Amt finanzierten Solar-Panele s√ºdlich von Hebron im Westjordanland. Dort gab es eine ‚Äúdemolition order‚Äù der iraelischen Beh√∂rden, doch durch politisches Handeln des Ausw√§rtigen Amts konnte ein Abriss verhindert werden. Grund f√ºr die ‚Äúdemolition orders‚Äù waren fehlende Baugenehmigungen, doch durch Gespr√§chen mit den Beh√∂rden konnte man sich einig werden und hat die Bauantr√§ge im Nachhinein gestellt. Der Referent betont, wie oft man Probleme durch einfaches sprechen mit den zust√§ndigen Stellen beheben kann. ‚ÄúDie lassen mit sich reden‚ÄùDas Ausw√§rtige Amt geht in Vier-Augen-Gespr√§chen seht offen mit Kritik um. Aber man vermeide es doch in Presseerkl√§rungen Israelbashing zu betrteiben teilt der Referent freim√ºtig mit. Hier sei man zur√ºckhaltender als andere L√§nder. Man redet den Israelis zwar keineswegs nach dem Mund und verfolgt auch seine eigene Agenda, n√§mlich die Zwei-Staaten-L√∂sung, bleibt aber vorsichtiger.Am Schluss kommt noch zur Sprache, dass die Hamas nachts Truppen durch den Gaza-Streifen schickt, um zu verhindern, dass Raketen abgeschossen werden und der Waffenstillstand gebrochen wird. Nach diesem Schlussfakt ist noch Zeit den Referenten zu seinem Beruf zu befragen. Er gibt bereitwillig Auskunft dar√ºber, dass die Arbeit ihm nach wie vor Spa√ü mache und er seine Entscheidung sich zu bewerben nie bereut hat. Es macht Spa√ü sich immer wieder in neue Themenbereiche einzuarbeiten. Auch das Rotationssystem sieht er positiv. Diesbez√ºglich ist er jedoch auf gr√∂√üere Au√üenposten beschr√§nkt, da seine Frau auch im Ausw√§rtigen Amt arbeitet und beide immer gemeinsam zur selben Einsatzstelle wechseln. Die Bewerbung sollte man gelassen angehen, am Ende ist immer ein Qu√§ntchen Gl√ºck dabei, da es immer von der Auswahlkommission abh√§ngt, was im jeweiligen Jahrgang grade gesucht wird. Zur Zeit werden viele Kollegen mit Chinesischkenntnissen eingestellt, da das Ausw√§rtige Amt auf eine Pr√§senz von einer ausreichend diversen Sprachkompetenz achtet.",
        "url": "/politics/2014/03/12/der-nahostkonflikt-gespr%C3%A4ch-mit-dem-referenten.html"

      "politics-2014-03-07-der-nahostkonflikt-einf-c3-bchrung-html": {
        "date": "Mar 7, 2014",
        "title": "Der Nahostkonflikt - Einf√ºhrung",
        "author": "",
        "category": "politics",
        "content": "Im Rahmen des SPD-Praktikantenprogrammes nehme ich am Themenmodul Nahostkonflikt teil, dies ist f√ºr sich genommen schon ein interessantes Thema. Allerdings ist die Tatsache, dass ich diesen Monat f√ºr zwei Wochen nach Israel reise, ein nicht unerheblicher Motivationsfaktor.Den Beginn stellt die Einf√ºhrung durch die Wissenschaftlerin Muriel Asseburg dar, die Leiterin der Nahostabteilung der Stiftung Wissenschaft und Politik ist, welche eine von der Bundesregierung gegr√ºndete Stiftung ist, die jedoch unabh√§ngig ist. Sie ist ein Pendant des Wissenschaftlichen Dienstes im Bundestag. Dort kann arbeiten, wer eine Promotion und Sprachkenntnisse der L√§nder auf die er sich spezialisiert hat. Zudem besteht die M√∂glichkeit dort Praktika in verschiedenen Themenbereichen zu absolvieren.Die zun√§chst wesentlichen Punkte, √ºber die Frau Asseburg referiert sind im folgenden aufgef√ºhrt.¬†Zur Zeit l√§uft eine von US-Pr√§sident Obama angestossene, neue Verhandlungsrunde. Deren Ergebnisse sollen bis Ende Mai vorliegen.Im wesentlichen geht es um f√ºnf echte Endstatusthemen:JerusalemGrenzenSiedlungenFl√ºchtlingeSicherheitsarrangementJerusalemDie Pal√§stinenser beanspruchen Ost-Jerusalem f√ºr sich, was die Israelis allerdings als Konzession nicht zu machen bereit sind. Sie wollen ganz Jerusalem behalten.Ein Vorschlag, der auf dem Tisch ist, ist, dass Teile in denen Israelis leben zu Israel und wiederum Teile in denen Pal√§stinenser leben zu Pal√§stina geh√∂ren sollen.Die Lage wird durch den Siedlungsbau der Israelis verkompliziert: Es gibt immer weniger zusammenh√§ngende pal√§stinensischen Gebiete, die f√ºr eine Staatenbildung notwendig w√§ren.GrenzenAngezielt sind die Linien von 1948, also die Grenzen vor dem Krieg 1967.Fl√ºchtlingeDie Fl√ºchtlinge des ersten arabisch-israelischen Krieges 1948 und deren Abk√∂mmlinge sind Gegenstand dieses Punktes. Nach UN-Recht steht ihnen einen Entsch√§digung zu. Auch steht ihnen das Recht auf R√ºckkehr zu, oder der Verbleib in einem Drittstaat bzw. im Staat in dem sie sich jetzt aufhalten. Israel ist jedoch zum jetzigen Zeitpunkt nicht bereit eine R√ºckkehr zum Gegenstand eines Friedensvertrages zu machen.SicherheitsarrangementVon israelischer Seite wird gefordert, dass ein pal√§stinensischer Staat keine schweren Waffen und keine B√ºndnisf√§higkeit in den ersten Jahren erhalten darf. Zudem will Israel eine Milit√§rpr√§senz im Jordangraben. Dies ist f√ºr die Pal√§stinenser ein neuralgischer Punkt, da die Grenze zu Jordanien damit unter israelischer Kontrolle st√§nde, was hie√üe, dass die Pal√§stinenser keine souver√§ne Kontrolle √ºber Grenzverkehr und grenz√ºberschreitenden Handel h√§tten.Zudem kamen noch einige weitere Punkte zur Sprache:WasserIsrael bezieht zur Zeit gro√üe Teile seines Wassers aus pal√§stinensischen Wasservorkommen. Die Frage, was mit diesen nach einer Gr√ºndung eines pal√§stinensischen Staates geschieht ist ein ebenfalls kritischer Punkt.Anerkennung des j√ºdischen StaatesDie pal√§stinensische Seite will dies nicht. Eine Angst, dass die Formulierung eines j√ºdischen Staates als Vorwand dienen k√∂nnte, um eine R√ºckkehr von Fl√ºchtlingen zu verweigern.Eine nicht √ºberf√ºllte Veranstaltung mit einigem an Dokumenten zur Nacharbeit&hellip;Im Anschluss ging Frau Asseburg noch einmal auf die aktuellen Bem√ºhungen der Amerikaner ein. Diese versuchen aktuell ein sogenanntes Rahmenabkommen zu erreichen. Damit ist ein vorl√§ufiger Vertrag gemeint in dem Prinzipien, an denen sich die Verhandlung orientieren soll, festgehalten sind. Grunds√§tzlich gilt, dass f√ºr beide Seiten kein Abkommen schlechter ist, als ein schlechtes Abkommen. Erschwerend kommt auf israelischer Seite hinzu, dass Netanjahu in der Knesset viele Siedlervertreter im Nacken sitzen, genau so in seiner eigenen Partei.Die darauffolgende offene Fragerunde r√ºckte noch einmals einzelne Aspekte st√§rker in den Fokus, um sie genauer zu beleuchten. So h√§lt Frau Asseburg es f√ºr wahrscheinlicher, dass ein Scheitern der Verhandlungen auf pal√§stinensischer Seite zu einer Internationalisierung f√ºhrt, als dass es zu einem blutigen Konflikt, einer dritten Intifada kommt. Mit Internationalisierung ist ein Zuwenden an die internationale Gemeinschaft gemeint, etwa ein Beschreiten des Rechtswegs √ºber den Internationalen Strafgerichtshof oder eine Anerkennung Pal√§stinas durch die UN. Pal√§stina hat in der arabischen Welt noch viele Verb√ºndete, auch wenn davon ein Gro√üteil in der Gegenwart weniger aktiv Druck aus√ºben und f√ºr eine L√∂sung des Konflikts k√§mpfen, wie etwa in den Siebzigern mit dem √ñlembargo. √Ñgypten hat beispielsweise die Tunnel zum Gaza-Streifen geschlossen und verursacht somit eine Geldverknappung bei der Hamas, die durch eine Besteuerung des Warenverkehrs durch die Tunnel die Geh√§lter ihrer Bediensteten finanziert.Auch der Siedlungsbau wurde thematisiert. Die Gr√ºnde, weshalb Israel bzw. die israelische Regierung den Siedlungsbau vorantreibt lassen sich nicht auf einen Kern eindampfen. Vielmehr gibt es verschieden Gr√ºnde, die in Betracht kommen. Eine M√∂glichkeit, die Frau Asseburg jedoch f√ºr unwahrscheinlich h√§lt, ist die, dass die politischen Akteure eine Gro√üisrael-Ideologie verfolgen und umzusetzen versuchen. Ebenfalls kommt in Betracht, dass der Siedlungsbau ein Instrument Netanjahus ist, um in den eigenen Reihen Zugest√§ndnisse an die pal√§stinensische Seite zu verkaufen. So korrelieren Siedlungsbau und die Freilassung von pal√§stinensischen H√§ftlingen in israelischen Gef√§ngnissen zeitlich. Die Theorie, dass der Siedlungsbau ein Angebot an die Hardliner in den eigenen Reihen ist, wird unterst√ºtzt durch die bestehende M√∂glichkeit, dass der Siedlungsbau letztendlich ein reversibler Prozess ist.Zuletzt wurde noch ein Schlaglicht auf den Grund daf√ºr geworfen, dass es keinen pal√§stinensischen Staat, sehr wohl aber einen israelischen gibt. Nach dem ersten israelisch-arabischen Krieg 1948 wurde von der UN eine Teilungserkl√§rung in einer Resolution angeboten, welche die Israelis anerkannt haben. Die Pal√§stinenser hingegen haben eine Anerkennung kategorisch ausgeschlossen, da sie das gesamte Pal√§stina beanspruchten. Heute verweigern in der UN viele europ√§ische und westliche Staaten - auch Deutschland - eine Anerkennung eines pal√§stinensischen Staates. Als Grund wird dabei auf die Definition eines Staates nach UN-Recht verwiesen, die vorsieht, dass es ein Staatsgebiet, eine Bev√∂lkerung und eine das Gebiet durchdringende Regierungsstruktur geben muss. Diese Anforderungen sind zur Zeit noch nicht erf√ºllt.",

        "content": "Der heutige Dienstag (auch wenn ich das hier eigentlich retrospektiv schreibe, erwecke ich nichtsdestotrotz mal den Eindruck, alles w√§re unmittelbar - wirkt halt spannender! Es ist nur ein klein wenig fake‚Ä¶) war der ereignisreichste - weil vielseitigste Tag - bisher. Er begann damit, dass ich leicht unausgeschlafen ins Paul-L√∂be-Haus eile und den vermeintlich existenten Eingang zur Spreeseite nicht finde und einmal um den ganzen Geb√§udekomplex sprinten darf.Der TagesablaufLos ging es damit, dass die Sitzung der SPD-Arbeitsgruppe f√ºr Arbeit und Soziales stattfand. Ich durfte mit Axel und Henriette, den beiden wissenschaftlichen Mitarbeitern, dem Geschehen beiwohnen. Die Themen waren breit gef√§chert und haupts√§chlich ging es darum die morgige Ausschusssitzung vorzubereiten. Hierzu war die sozialdemokratische parlamentarischen Staatssekret√§rin vom BMAS anwesend (Bundesministerium f√ºr Arbeit und Soziales. Die Abgeordneten lieben Abk√ºrzungen und bei den Ministerialbeamten schrammt es haarscharf an der Grenze zum krankhaften Fetisch vorbei!). Haupts√§chlich ging es darum offene Fragen zu kl√§ren und das morgige Verhalten abzustimmen. Die anscheinend √ºbern√§chtigte Staatssekret√§rin Anette Kramme war zu Gegen, um die Fragen der Ausschussmitglieder zu beantworten. Der volle Terminkalender von Herrn Kapschack ist ja schon beeindruckend, Frau Kramme und andere parlamentarische Staatssekret√§re d√ºrften hingegen ein noch weitreichenderes Arbeitspensum haben. Dort scheinen √úberstunden mehr die Regel als die Ausnahme zu sein. Dies scheint der Preis zu sein, der mit einer hervorgehobenen Position einhergeht.Anette Kramme, leider auf dem unscharfen Foto weiter unten nicht zu erkennen, deshalb hier das Pressefoto vom BMASAuch interessant ist, wie in der Arbeitsgruppe die Landesstrukturen der SPD abgebildet werden. Und zwar entsendet jedes SPD-gef√ºhrte Land einen Berichterstatter oder eine Berichterstatterin, die den AG-Sitzungen beiwohnt. So setzt sich die AG aus ca. 10 Abgeordneten und ca. 15 Landesvertretern zusammen. Zudem sind noch ca. 30 Mitarbeiter mit von der Partie.Die Abgeordneten stellen Fragen, wie ‚ÄúWie verhalte ich mich jetzt zu Thema xy?‚Äù. Beeindruckend war noch der f√ºr die ‚ÄúM√ºtterrente‚Äù verantwortliche Referatsleiter aus dem BMAS, der auch f√ºr Fragen zur Verf√ºgung stand. Gewisserma√üen einer der Spitzenbeamten Deutschlands, der den Laden Bundesrepublik Deutschland am laufen h√§lt. Er wusste auf fast jede Frage eine wasserdichte Antwort und wirkte bescheiden, was bei seinem Wissensvorsprung und Strotzen vor Kompetenz sicherlich keine Selbstverst√§ndlichkeit ist. Hier ein kleiner Auszug aus den Themen, um die inhaltlichen Sph√§ren einmal konkret zu illustrieren:√ñffentlichkeitsarbeit koste 1 Mio ‚Ç¨Probleme mit TVGG (Tarifvergabegesetz in NRW)Bundesdruckerei als Kl√§gerin vor EuGhEinsch√§tzung des Hauses &ldquo;Erhebliche Probleme&rdquo;Stellungnahme der Bundesregierung erfordert Konsens der MinisterienFinanzministerium dagegen, weil Bundesdruckerei dort angesiedeltEinzige Option: Entweder negativ beantworten oder einer Bewertung enthaltenM√ºtterrenteExperte aus Arbeitsministerium erkl√§rt &ldquo;M√ºtterrente&rdquo; und kl√§rt Fragen der Abgeordneten aufDeutsche Rentenversicherung kann bei Bestandsrenten Beitragsbemessungsgrenze nicht anwenden, weil es IT-technisch nicht umzusetzen ist =&gt; Pauschalierung: Ein Rentenpunkt ‚Äúon top‚Äù f√ºr alle Bestandsrentner, die unter die Neuregelung fallenGrund: Bemessungsgrenzen sind f√ºr jeweiliges Jahr anders als heuteUngerechtigkeit/Ungleichheit, die sachlich gerechtfertigt istVerwaltungstechnische Massenabfertigung9 Mio. Akten m√ºssten angeschaut werden =&gt; Daher ist Pauschalierung sinnvollDann erw√§hnt die Ausschussvorsitzende Katja Mast noch, dass morgen zur Ausschusssitzung ein Kamerateam von ‚ÄúPanorama‚Äù (ARD-Investigativmagazin) anwesend sein wird. ‚ÄúPanorama ist immer fies‚Äù, wie es flapsig zu h√∂ren ist. ‚ÄúAber es w√ºrde komisch aussehen, wenn keiner was sagt, am Besten einer von uns sagt was.‚Äù. Was noch auff√§llt ist, dass die Abgeordneten sich in ihren Redebeitr√§gen oft auf ihren Wahlkreis beziehen - in meinem Wahlkreis ist xy Thema, ich bekomme viele Anfragen zum Thema xy -. Man k√∂nnte sagen, die Einbindung der B√ºrger scheint halbwegs zu funktionieren. Nat√ºrlich ist die willk√ºrliche Zusammensetzung der Abgeordneten f√ºr diesen Themenbereich problematisch. So erreichen Entwicklungen in den Restlichen x-hundert Wahlkreisen die Abgeordneten, die die Gesetzgebung im Bereich Arbeit und Soziales √ºberwachen und anregen nicht unmittelbar. √úberhaupt wird deutlich, dass die Kompetenz im Ministerium liegt. Die Abgeordneten selbst w√§ren wahrscheinlich gar nicht in der Lage, einen sinnvollen Gesetzesentwurf zu entwickeln. Dies kann man bedenklich finden oder nicht, jedenfalls ist es so.Die Mitarbeiter und Praktikanten sind die, die ohne jegliche K√∂rperspannung auf den St√ºhlen hinter den Abgeordneten herumlungernNach der Sitzung hat Ralf noch ein Treffen mit der Berichterstatterin f√ºr Arbeit und Soziales der NRW-Landesvertretung auf der Tagesordnung. Also gehen wir mit ihr ins ‚ÄúK√§fer‚Äù, dem Selbstbedienungs-Restaurant im Reichstag. Das Essen kostet leider 6‚Ç¨, solide Hausmannskost, die schmeckt, aber keine Begeisterungsst√ºrme entfacht. Hier speisen auch schonmal die Minister und andere Politikschwergewichte, wie ich hier einmal ganz boulevardesk anf√ºgen m√∂chte. Nachdem ich erfahre, dass es in der NRW-Landesvertretung in Berlin vorz√ºgliche √úbernachtungsm√∂glichkeiten und lukullische Buffets geben soll, geht es wieder durch die unterirdischen G√§nge zum B√ºro.¬†Das ist ungef√§hr die Aussicht die man auf dem Weg vom Jakob-Kaiser-Haus zum Reichstag (Orange) und dann zum Paul-L√∂be-Haus hatAuf dem Weg wei√üt mich Henriette¬†darauf hin, dass grade Renate K√ºnast und J√ºrgen Tritten an mir vorbeigegangen sind. ‚ÄúDie gibt es ja tats√§chlich alle wirklich!‚Äù, denke ich mir.Essen ¬†- fuck yeah!Im alten Geb√§ude rechts ist der Sitz der parlamentarischen GesellschaftIm Anschluss an die Erledigung einiger B√ºroarbeiten darf ich mit zum parlamentarischen Mittagstisch der Parlamentarischen Linken, der Ralf angeh√∂rt. Auf dem Weg zur parlamentarischen Gesellschaft, laufen wir an Sarah Wagenknecht vorbei, die vis-a-vis genau so aussieht wie im Fernsehen und grade einen Fototermin wahrnimmt. Eine beistehende Person meint dazu ‚ÄúDie sehen nur alle in echt viel kleiner aus, als im Fernsehen. Ursula von der Leyen geht mir bis hier (Er deutet mit seiner Handkante auf sein Kinn)‚Äù. Die parlamentarische Gesellschaft ist im ehemaligen Geb√§ude des Reichtagspr√§sidenten untergebracht und schon der Portier mit seinem extravaganten Schnurrbart macht klar, hier herrscht gediegene, englische Clubatosph√§re. Hier steht nun eine Einladung der Umweltministerin Barbara Hendricks an. Diese kam dann, wie es bei den vielbesch√§ftigten Ministern Usus ist, auch nach einer - fast nicht mehr - kurzen Weile und referierte √ºber ihre Pl√§ne, Ziele und Probleme innerhalb der Koalition. Besonders brisantes Thema ist aktuell die Zulassung eines Genmaises auf EU-Ebene. ‚ÄúWir kriegen immer Antr√§ge von Gr√ºnen und Linke, die im Zweifelsfall uns vorf√ºhren und CDU/CSU nicht in Verlegenheit bringen‚Äù, ist hier und da zu h√∂ren. Konkret geht es darum, dass in der Koalition Uneinigkeit bei diese Thematik herrscht. Weil nicht alle ‚ÄúH√§user‚Äù (Ministerien) sich auf eine gemeinsame Position verst√§ndigen konnten, fehlt es der Regierung an Sprechf√§higkeit beim Genmais. Konsequenz ist, dass Deutschland sich im Europ√§ischen Rat bei der Abstimmung √ºber die Zulassung des Genmaises enthalten wird und somit die Zulassung nicht verhindert wird, wie es sich die SPD- und CSU-gef√ºhrten H√§user w√ºnschen, wie es auch schon bei SPON zu lesen ist.Mehr schlecht als recht zu erkennen: Das fast schon livrierte Personal und Barbara Hendricks in grau vorm FensterMitschrift einf√ºgenAls alles gesagt ist und die Veranstaltung zu Ende ist, warte ich vor der T√ºr auf Ralf, und bekomme schon fast einen leichten Schock, als pl√∂tzlich Barbara Hendricks vor mir steht. Mit der Zeit gew√∂hnt man sich daran, andauernd von Leuten umgeben zu sein, die man sich nie als reale, nahbare Menschen hat vorstellen k√∂nnen. Jedenfalls muss Ralf zur Fraktionssitzung und ich ins B√ºro. Weil Fraktionssitzungen aller Parteien zur selben Zeit stattfindet, bin ich an den Aufz√ºgen im Reichstag wieder einmal mehr ‚Äústarstruck‚Äù, Karl Lauterbach, Johanna Wanka etc. auf einem Fleck. Anschlie√üend laufe ich - wohl, weil immer noch irritiert, leicht verst√∂rend dreinschauend - Katrin G√∂ring Eckardt fast √ºber den Haufen. Dann, um diese Erfahrung reicher, geht es wieder ins B√ºro, wo ich erst einmal ein Protokoll schreiben darf. Nach getaner Arbeit geht es auch gleich weiter: Eine F√ºhrung durch das Kanzleramt steht auf dem Programm.Alles f√§ngt damit an, dass alle durch eine Sicherheitsschleuse m√ºssen, dass hei√üt: Metalldetektor und Gep√§ckdurchleuchtung. Danach werden wir vom Wachh√§uschen in einen Durchgang geleitet und befinden uns tats√§chlich hinter dem Gitter des Kanzleramtes vor dem imposanten Eingang f√ºr Staatsg√§ste, durch den wir dann auch das Kanzleramt betreten. Die Ehrfurcht gebietende Architektur mit ihrer minimalistischen Reduktion auf Licht und Raum macht schon ganz sch√∂n Eindruck. Das sieht also eine ausl√§ndische Delegation, bevor Merkel sie unter den Tisch verhandelt. Die t√ºrkis-wei√üe Farbgebung wirkt zwar nicht wirklich, wie aus der Zeit gefallen, dennoch ist sie etwas k√ºhl und nicht umbedingt behaglich. Bei der F√ºhrung durch den leutseligen Besucherbetreuer erf√§hrt man allerhand Anekdoten aus dem Alltag der Kanzlerin, dass sie etwa nur zum Telefonieren am Kanzlerschreibtisch sitzt und ansonsten am langen Schreibtisch Platz nimmt, weil sie so direkten Kontakt zu ihrem Vorzimmer halten kann. Nach weiteren heiter-humoristischen Anekdoten und einschl√§fernden Fakten d√ºrfen wir schlie√ülich ins Herz des Hauses: dem Kabinett! Es ist fast schon irreal, dass man - trotz aller Terrorpanik - so nah an diesen wichtigen Ort darf. Eine erw√§hnenswerte Information ist, die Tatsache, dass man die Handschrift einer bildmediengepr√§gten Welt auch hier wiederfindet. So sind doch tats√§chlich starke Scheinwerfer in der Decke eingelassen, die vor jeder Kabinettssitzung aktiviert werden, damit die Journalisten (Bewegt-)Bilder machen k√∂nnen. Das sind dann die Videoschnipsel ohne Ton, die man in der Regel in den Abendnachrichten zu sehen bekommt.Das schwarze Objekt ist der herunterfahrbare Scheinwerfer von dem es sicher gut 15 St√ºck im Kabinett gibtW√§hrend der Kabinettssitzung herrscht allerdings ein strenges Anwesenheitsverbot. Im Gegensatz zu allen anderen Konferenzr√§umen, gibt es hier auch keine Mikrofone, da die Besprechungen hier vertraulich sind. Es gibt zwar ein Protokoll, was erst nach 50 Jahren publik wird, jedoch handelt es sich dabei nur um ein Ergebnisprotokoll und nicht um eine Wortprotokoll. Ein weiteres wom√∂glich erw√§hnenswertes Faktum, ist die Tatsache, dass die Kanzlerin eigene Vertrauensdolmetscher hat, auf die sie f√ºr vertrauliche Gespr√§che immer zur√ºckgreift. Die d√ºrften einiges an pikanten Details zu erz√§hlen haben. Die Vorstellung, wie so jemand die Zeitung aufschl√§gt, liest, was die Journalisten √ºber einen Staatsbesuch meinen, und denkt: Alles falsch. Es war ganz anders!, ist eine irgendwie am√ºsante Vorstellung. Diese Dolmetscher haben in 5 Jahren sicher auf Parties in der K√ºche die coolsten Anekdoten zu erz√§hlen. Die F√ºhrung endet mit einer Begehung der netten Kanzleramtsterasse.B√∂se Zungen behaupten: Sowohl Kanzlerin als auch Kanzleramt fehle es an SexappealKreuzfahrtfeeling auf der ToiletteEin auf peinlichste Weise euphorischer PraktikantMittig: Gro√üer Konferenzsaal; Rechts: M√ºrrische FrauDer von innen extrem h√§sslige Aufzug!Die gro√üz√ºgig dimensionierte Terassent√ºrAusblick und so #swag #yoloUnter den unz√§hligen Praktikanten-Facebook-Gruppen existiert unter anderem eine, welche alle Praktikanten fraktions√ºbergreifend vereinigt. Dort wird auch jeden Mittwoch ein Praktikantenstammtisch organisiert. Nach der F√ºhrung finde ich noch zwei Mitstreiter, die ebenfalls zum Stammtisch wollen. Also fahren wir frohen Mutes zur Oranienburger und nach einem Abstecher zu meiner pers√∂nlichen kulinarischen Neuentdeckung des Monats - einer indischen Teigtasche mit H√ºhnchen-, gehen wir auch schon in die Kneipe Oranium. Dort sitzen auch schon knapp ein Dutzend Praktikanten und tats√§chlich: Die hemdtragenden mit Sakko und Gelfrisur sind auch tats√§chlich bei der CDU. Zudem macht eine Praktikum in der Zeitschrift ‚ÄúDas Parlament‚Äù und eine weitere in der Verwaltung des Bundestages. Am lustigsten ist der Praktikant von Peter Altmaier, der aus dem N√§hk√§stchen plaudert. Dafurch erfahren wir, dass der Kanzleramtsminister gerne auch mal morgens am Flughafen, Mittags und Abends zu McDonalds f√§hrt. Auch sonst kocht Peter Altmaier f√ºr sein Leben gern. Am Ende werde ich noch in die exklusive WhatsApp Gruppe der Praktikanten aufgenommen in der man sich zum Mittagessen und Unternehmungen verabredet. Der vielsagende Gruppenname ‚ÄúChabos und Babos‚Äù ist dem Wahlplakat von Jan Giersdorf dediziert.Wie ein Kommentator folgerichtig √§usserte: &ldquo;Hoffentlich klaut ihm im Stadtrat keiner die Lunchbox&rdquo;",

        "author": "",
        "category": "politics",
        "content": "Heute stand eine F√ºhrung durch das Willy-Brandt-Haus, der SPD-Parteizentrale, auf dem Programm. Neben der Standard-Besucherf√ºhrung beginnt das Ganze erst einmal mit einem Gespr√§ch mit der Referentin f√ºr Direktkommunikation. In ihrer Abteilung beantwortet sie unter anderem die Anfragen und Nachrichten an den Parteivorstand. Die Referentin redet sehr schnell und enthusiastisch, man merkt ihr an, dass sie Feuer und Flamme f√ºr die Partei ist. Sie w√§hlt einen naheliegenden, pers√∂nlichen Gespr√§chseinstieg: Ihre Geschichte, wie sie zur SPD kam. Sie wuchs in einem kleinen Dorf auf und konnte sich nur vorstellen zu den Jungen Gr√ºnen oder den Jusos zu gehen. Letztendlich entschied der profane Umstand, dass es in ihrem Dorf nur einen Juso-Verband gab, √ºber ihre Parteizugeh√∂rigkeit. Heute sei sie froh, dass sie nicht zu den Gr√ºnen gekommen ist: ‚ÄúDie achten zwar auf Umweltschutz, vergessen aber die finanziell Schwachen in der Gesellschaft‚Äù. Diese Behauptung scheint eher wie eine Schutzbehauptung, dennoch ist klar, dass ‚ÄúWas w√§re wenn‚Äù-Fragen nach mehren Jahrzehnten nat√ºrlich m√º√üig sind und keinen Erkenntnisgewinn bringen. Stattdessen sollte man akzeptieren, dass - grade am Anfang - fraglos auch Zufall und Willk√ºr eine Rolle spielen.Funfact: Es gab eine tolle Saftauswahl, allein deshalb sollte jeder diese F√ºhrung machen!Besonders in Erinnerung blieben die zwei folgenden Anekdoten:Zum einen berichtet die Referentin von den unsch√∂nen Seiten ihres Jobs, wenn sie auf rassistische, fremdenfeindliche oder schlicht dumme Schreiben reagieren muss. Oft nimmt die Absurdit√§t groteske Z√ºge an, so erz√§hlt die Referentin: ‚ÄúMeine Lieblings-Veschw√∂rungstheorie ist ja, dass Yasmin Fahimi Muslima sei und die Partei unterwandern wolle. Diese Warnungen erhalten wir ab und zu aus den Ortsverb√§nden.‚Äù.Auch aus dem Bundestagswahlkampf 2013 wei√ü die Referentin interessantes zu berichten. Es war n√§mlich so, dass Steinbr√ºck sehr viele externe Mitarbeiter f√ºr Wahlkampfleitung mitbrachte. Weil Steinbr√ºck in der vorherigen Legislaturperiode nur einfacher Abgeordneter war, ist er nicht mehr so gut im Willy-Brandt-Haus vernetzt gewesen. Deshalb brachte er also viel Personal von ausserhalb mit und setzte einigen Referatsleitern sein Personal mit der Ansage ‚ÄúDu gibst mal alles was du zu diesem Thema hast an xy‚Äù vor die Nase. Die sich ergebenden Verwerfungen und der Zust√§ndigkeits-Wirrwarr h√§tten im Willy-Brand-Haus die Stimmung gedr√ºckt. So gab es auch Probleme in Direktkommunikation, weil unklar war, wer von dem Wahlkampfteam nun wof√ºr zust√§ndig war.Ich stelle die Frage, wie den die Parteizentrale mit der Bundestagsfraktion vernetzt sei und bekomme daraufhin zu h√∂ren ‚ÄúDas ist eine sehr gute Frage!‚Äù. Die Antwort f√§llt leider weniger gut aus, sodass mir der Zusammenhang noch immer nicht wirklich klar ist. ‚ÄúEs ist ziemlich kompliziert‚Äù ist alles was ich aus der Antwort sicher festhalten kann. Ansonsten wird deutlich, dass Partei und Fraktion prinzipiell zwei relativ unabh√§ngige Strukturen sind. Wie sie im genauen vernetzt sind, bleibt leider unklar.Als es um die Parteizugeh√∂rigkeit der Mitarbeiter im Willy-Brandthaus geht, wird die Referentin noch eine Nuance engagierter als ohnehin schon: ‚ÄúIch finde, dass man sich zur Partei bekennen sollte! Wenn man hier arbeitet kann man nicht nach Hause gehen und sagen: Ich tue nur meinen Job, das was hier politisch geschieht, geht mich nichts an.‚Äù. Dass man sich diesbez√ºglich nicht in die Tasche l√ºgen sollte, ist klar, dennoch gleicht ihr Enthusiasmus f√ºr die Partei dem der Amerikaner f√ºr Amerika. Beides st√∂√üt bei mir erst einmal auf √§hnliches Befremden. Vermutlich ist es ganz normal, wenn man mehrere Dekaden in einer Partei Mitglied ist und sich in gro√üen Teilen mit ihr identifiziert. Die Referentin ist der Gegenentwurf zu manchen Politikern, die ihr Verh√§ltnis zur Partei ganz k√ºhl als ein rationales Zweckb√ºndnis bezeichnen, dass aufgrund der gro√üen inhaltlichen Schnittmenge eingegangen wird. Dies scheint meiner Meinung nach der im Zweifelsfall ges√ºndere Blick auf die Dinge zu sein. Wenn man eine allzu starke emotionale Bindung mit einer Partei eingeht und die Partei am Ende des Tages so identit√§tsstiftend ist, dass man sich selbst pers√∂nlich angegriffen sieht, wenn jemand die Partei - und nicht einen selbst - kritisiert, wird es gef√§hrlich.Die F√ºhrung durch die Parteizentrale im Anschluss ist mehr oder minder kurzweilig. Die daf√ºr abgestellte studentische Aushilfskraft war Praktikant bei Thomas Demaiziere ‚Äúund hat die Kurve zum Gl√ºck noch rechtzeitig bekommen‚Äù, wie die Referentin bemerkt. Jene Aushilfskraft referiert nun also allerhand √ºber die Architektur, von der ressourcenschonenden Regenwasserpeicherung bis hin zum peinlichen Faktum, dass unter der Treppe im Foyer der Grundstein des Willy-Brandt-Hauses mitsamt eines Handabdruckes des damaligen Parteivorsitzenden Oskar Lafontaine zu finden ist. Auch von einer kuriosen Paketsendung zum Ende der Koalitionsverhandlungen 2013 wei√ü der Student zu berichten. Ihm wurde ein Paket auf den Schreibtisch geliefert, welches mehrere Einmachgl√§ser mit einer undefinierbaren schleimigen Fl√ºssigkeit enthielt. Dem beigelegten Zettel war zu entnehmen, dass sich die Fl√ºssigkeit aus √ñl, Gew√ºrzen und Seiten des Koalitionsvertrages zusammensetzte. Mit dieser &ldquo;Gro√üen Konsensso√üe&rdquo; wollte ein SPD-Basismitglied, das wohl K√ºnstler war, seinen Unmut √ºber die Gro√üe Koalition zum Ausdruck bringen. Unser F√ºhrer plaudert noch aus, dass er normalerweise vor allem √§ltere Semester durch die Parteizentrale f√ºhrt, was beim Mitgliedsalter von durchschnittlichen 60 Jahren auch nicht weiter verwundert.Nach der F√ºhrung gehe ich zum Taylor-Swift-Konzert in der O2-Arena, aber das ist eine g√§nzlich andere Geschichte&hellip;Weniger h√ºbsch als der Besucherausweis im Bundestag, aber immerhin etwas.Die Europawahlkampfzentrale - viel scheint nicht los zu sein.So sieht ein echter SPD-Referent aus!",
