      "tech-2015-03-08-matepi-raspberry-pi-meets-mate-crates-how-to-html": {
        "date": "Mar 8, 2015",
        "title": "Matepi - Raspberry Pi meets mate crates - How To",
        "author": "",
        "category": "tech",
        "content": "First of all, why would you want a matepi? Well, that&rsquo;s an easy one: Because it&rsquo;s awesome! Here are some demo reels showing three possible applications:So is it hard? That depends on your prior knowledge of soldering, leds, the raspberry pi and coding. In the end it turned out to be less complex than i feared. What do you need to build one yourself? Depending on your preferences the figures might differ:500 (20 as safety buffer) WS2801 led pixels30 &ldquo;Club Mate&rdquo; crates (It&rsquo;s quite hard to get your hands on that many)3 x 10 male/female connectors, for power supply¬†20 JST SM Connectors, for data¬†A 150 Watt 5V power supply¬†15 metres of three-wire cable, for data (and power supply after seperating)150 metres of aluminium foil¬†enough shrinking tube (about 150 small tubes + 50 medium sized ones)You should furthermore have:soldering ironsoldersoldering aida cable stripper¬†To get started every single led on the pixels should be testet for production errors! This was my biggest lesson learned, testing is very important, if you ingnore that, you can end up having to cut out a single led. And soldering a single led in a pixel string isn&rsquo;t very fun. There is a neat tutorial on details regarding the pixel string on the resourceful Adafruit website. For testing puposes you can simply use the PixelPi library.Test driven development also makes sense for hardware duh!The next step is cleaning the crates and the bottles. After that every bottle has to be wrapped in aluminium foil. Then poke holes in the bottle caps with a screw driver (and a hammer). If that is done, you have to cut the led pixel strings in right length (20) and solder the connectors onto the string endings where necessary (There are about 150 cables to solder, since the pixel strings come in a length of 50).You have to drink a lot of mate&hellip;The most useful thing i have bought since a year!Be prepared to create a total messNow just insert the led pixel strings in the bottles. Stack the crates, connect the pixel strings to power supply and to the raspberry pi and you&rsquo;re ready to go. The crate rows can be directly connected, but you need an extension cord for going to the next row below. With that the hardware part is finished.The structure ensures easy connectable endpoints for rows480 leds in 480 bottles in 30 crates consuming about 150 watts power if all leds are lit whiteNetwork connection via ethernetPower supplyFor my software implementation i prefered using python for networking and C++ for transforming and pushing the data to the matepi. Unfortunately check summs aren&rsquo;t implemented yet, which causes some artefacts. The Raspberry pi runs a server which listens on port 1337 for UDP traffic and you can send data with various applications as demoed: Play gifs, stream your webcam, display a spectrum analyzerThe backside is just as awesome as the frontResult: nerd heaven",
        "url": "/tech/2015/03/08/matepi-raspberry-pi-meets-mate-crates-how-to.html"
      }
      ,
    
      "politics-2015-03-01-nsa-untersuchungsausschuss-html": {
        "date": "Mar 1, 2015",
        "title": "NSA Untersuchungsausschuss",
        "author": "",
        "category": "politics",
        "content": "F√ºr jeden, der netzpolitische Entwicklungen mit Interesse verfolgt und in Berlin lebt, ist es eigentlich ein Schande, noch nicht ein einziges mal im NSA-Untersuchungsausschuss zu Gast gewesen zu sein. Dabei gen√ºgt eine einfache Anmeldung per E-Mail. Daher habe ich selbiges getan und habe dort eine verl√§ngerte Mittagspause geopfert.Kurz gefasst wurde der Ausschuss im M√§rz 2014 (Post-Snowden-Zeit) eingesetzt, um aufzukl√§ren inwieweit Deutscher Datenverkehr von den &ldquo;Five Eye Staaten&rdquo; (USA, Gro√übritannien, Kanada, Australies und Neuseeland) √ºberwacht und gespeichert wurde und ob deutsche Bundesbeh√∂rden dabei Amtshilfe leisteten oder Kenntnis davon hatten. Weiter sind die Fragen, ob es rechtswidrige Vorg√§nge gab bzw. gibt und wie man sich effektiv gegen Abh√∂rma√ünahmen sch√ºtzen kann, teil des Untersuchungsauftrags.Einmal angekommen, stellt man fest, dass der Ausschuss recht gut besucht ist. Es sind viele junge Menschen dabei. Schnell f√§llt einem auch Andre Meister auf, welcher die Sitzungen f√ºr Netzpolitik.org live verbloggt. Denn die Sitzungen sind zwar √∂ffentlich, dennoch gibt es kein √∂ffentlich zug√§ngliches Protokoll (erst mit Ver√∂ffentlichung des Abschlussberichts)¬†oder gar eine Videoaufzeichnung. Heute stand auf der Tagesordung die Zeugenvernehmung von E.B. (Leiter Erfassungsstelle Sch√∂ningen, ehemals auch bekannt unter der ofiziellen Bezeichnung Ionosph√§reninstitut. Dort h√∂rt man Satellitentelefonie(z.B. Thuraya)/GSM ab) und R.S. (er hat auf technischer Ebene f√ºr den BND gearbeitet). Wenn ich es richtig verstanden habe, sind sogar die Initialen nur die der Decknamen.Los geht es also mit E.B., der im Eingangsstatement so mechanisch spricht, dass man f√∂rmlich sp√ºren kann, wie er innerlich einen vorbereiteten Sprechzettel abliest. Bei der Befragung ist dies anders, dort antwortet der Zeuge mal wortkarg mal ausf√ºhrlicher. Am h√§ufigsten lautet die Antwort lakonisch &ldquo;Nicht √∂ffentlich&rdquo;. Besonders hervorzuheben ist die Antwort auf die Frage, ob es eine Datenweitergabe an ausl√§ndische Geheimdienste gab, da sagt n√§mlich E.B. mit voller Inbrunst &ldquo;Zu keinem Zeitpunkt gingen irgendwelche Daten an einen Five Eyes Staat, nie.&rdquo;. Diese Aussage wirkt fast sophistisch, muss der Zeuge doch sp√§ter selbst einr√§umen, dass es eine Weitergabe von der Zentrale sehr wohl gegeben haben k√∂nnte, nur von eben seiner Dienststelle nicht. Auch interessant ist, dass die Bundesregierung einen Beamten aus dem Kanzleramt als Wachhund bereitstellt. Dieser macht sich durch Beanstandungen wie &ldquo;Das ist nicht Untersuchungsgegenstand&rdquo; oder &ldquo;Das liegt nicht im Untersuchungszeitraum&rdquo; bemerkbar, auch sonst merkt man schnell, dass es dem Ausschuss nicht leicht gemacht wird. Die Regierung wirft hier den Abgeordneten eher Kn√ºppel zwischen die Beine. Sch√∂n illustriert das der folgende Dialog:Notz: Sie haben alles vorgelegt?E. B.: Ja.Notz: Darf ich Herrn Wolff fragen, ob wir alles bekommen haben? Unser Aktenbestand aus Sch√∂ningen ist sehr schmal.Wolff: Davon gehe ich nicht aus. Sch√∂ningen als Dienststelle ist nicht Untersuchungsgegenstand. Vor dem Hintergrund gehe ich nicht davon aus, dass alles, was Sch√∂ningen vorgelegt hat, auch in die Akten eingegangen ist. Das entscheidet nicht Sch√∂ningen.Notz: Aber die Akten-Aufforderungen zu unseren Beweisbeschl√ºssen ging √ºber seinen Schreibtisch. Unsere Aktenlage ist d√ºnn. Wie viele Prozent des Materials von dort haben wir?Wolff: Kann ich nicht sagen. Ich habe nicht gesehen, was Sch√∂ningen geliefert hat. Die Au√üenstellen haben die Tendenz, sehr breit vorzulegen. Die Entscheidung treffen aber andere.Notz: Die Bundesregierung legt das anders aus. Uns haben nur vier Seiten erreicht.Wolff: Inhalte, die nicht den Untersuchungsgegenstand betreffen, geben wir ihnen nicht.Sensburg: Ist Gegenstand einer Beratungssitzung.Notz: Ist nicht der langweiligste Tag mit Herrn E. B. Eine Milliarde Daten pro Jahr alleine in Sch√∂ningen.Wolff: Nicht an Five Eyes Staaten, nicht Untersuchungsgegenstand.Notz: Bei uns kamen vier d√ºnne Seitchen an. Der Zeuge wei√ü genau, worum es im Ausschuss geht und antwortet auch so. Wie viele Seiten haben sie geschickt?Eisenberg: Ist geheim. Der Zeuge darf keine geheimen Akten vorlegen, also darf er auch nicht dar√ºber berichten.[Gel√§chter bei der Opposition.]E. B.: Ein dick gef√ºllter Ordner.Notz: So 300 Seiten?E. B.: Ja. War alles, quasi wahlfrei genommen, was sein k√∂nnte. Wir hatten keinen juristischen Beistand, zu entscheiden, ob das dazu geh√∂rt.Notz: Bei uns kam ein Prozent an. Schlie√üen sie aus, dass Daten, die sie an die Bundeswehr leiten, auch in Force Protection Pools landen?E. B.: Kann ich nicht ausschlie√üen. Aber Bundeswehr geht sehr sorgf√§ltig damit um.- Notz: Konstantin von Notz, MdB, B√ºndnis 90 die Gr√ºnen; Sensburg: ¬†Patrick Sensburg, MdB, Ausschussvorsitzender, CDU; Wolff: Phillip Wolff, BundeskanzleramtDer gute Herr Wolff d√ºrfte so einigen Vorsprung vor den Abgeordneten haben, was das Wissen um die Antworten auf den Untersuchungsauftrag betrifft. Die Abgeordneten erhalten vom BND nur soviel wie gerade n√∂tig und hangeln sich anhand von Presseberichten und geleakten Dokumenten am Thema entlang, ihnen wird nur ein relativ kleiner, enger Ausschnitt pr√§sentiert. Man merkt den Fragen an, dass nach Monaten von Ausschussarbeit, die Abgeordneten von BND-Beamten keine volle Kooperation erwarten. Es gleicht dem Versuch einen Pudding an die Wand zu nageln. Ob die Antwort nun eingestuft sei, eine andere Abteilung daf√ºr zust√§ndig sei oder auch man einfach nie von etwas gewusst habe, es ist eine Lektion in 1001 Ausfl√ºchten. Und das, obwohl das Bundesverfassungsgericht bereits einer Klage gegen, durch die Regierung erstellte, sehr restriktive Aussagegenehmigungen f√ºr die Zeugen stattgab.Fazit: Der Besuch des Ausschusses lohnt trotz allem, da es leider keine andere M√∂glichkeit gibt die Zwischent√∂ne und Schattierungen so deutlich mitzubekommen. Man erf√§hrt eine Menge √ºber die Funktions- und Denkweise der Geheimdienste, die ihren T√§tigkeiten ja sonst nur in punkto √ñffentlichkeit schattigen Ecken nachgehen. Es gibt ja auch b√∂se Zungen, die behaupten jede Demokratie habe einen wei√üen Fleck: Den Geheimdienst. Die langen Pausen bei kritischen Fragen, die dem Maulkorb f√ºr die BND-Beamten geschuldet sind, lassen auch bei klug gestellten Fragen Schl√ºsse zu, die sp√§tere Antworten im nicht-√∂ffentlichen Teil vorwegnehmen. Hier darf man besonders Gr√ºnen und Linken dankbar sein, die auch im √∂ffentlichen Teil reichlich Fragen Stellen, w√§hrend CDU/CSU und SPD sich mit dem Fragenstellen eher auf den nicht-√∂ffentlichen Teil zu konzentrieren scheinen.",
        "url": "/politics/2015/03/01/nsa-untersuchungsausschuss.html"
      }

      "travel-2014-11-04-massentourismus-in-china-html": {
        "date": "Nov 4, 2014",
        "title": "Massentourismus in China",

        "content": "Wie immer (etwas angemessener: seit dem letzten Blogeintrag) vorher die Liste mit den Dingen die man (blo√ü nicht in einer Reisegruppe, au√üer man betreibt Meta-Massentourismus und will sehen, wie schlechter Tourismus in China aussieht) machen sollte:L√∂wenhaingarten¬†(Shƒ´ Z«ê L√≠n Yu√°n, meine √úbersetzung ist da etwas holprig)¬†besichtigenDas Ehemalige Fischerdorf Zhouzhuang besuchenDen lokalen Tempel in Suzhou besichtigenDa meine Mutter auf die verwegene Idee kam, eine Pauschalreise bei einem lokalen Reiseb√ºro zu buchen, kam ich in den Genuss eines Einblicks in die chinesische Version von Inlandstourismus. Mit erschreckenden Entdeckungen. Los ging es mit einem Kleintransporter in die n√§chst gr√∂√üere Stadt. Abgesehen von der Zurschaustellung eines bizarren Musikgeschmacks seitens des Fahrers (Scooter meets China‚Ä¶) gab es soweit noch keine Auff√§lligkeiten. Am Haltepunkt angekommen, mussten wir in einen Bus wechseln, welcher uns zur wiederum n√§chst gr√∂√üeren Stadt bringen w√ºrde. Schon beim Einsteigen kam einem ein Sto√ü lauwarmer und bestialisch stinkender Luft entgegen. Es roch, wie in einem Luchsk√§fig, einem lange nicht mehr gereinigtem Luchsk√§fig. Aber man gew√∂hnt sich an alles. Nach einer Stunde waren wir dann endlich in Wuxi und durften wieder den Bus wechseln (Anm. d. Red.: Wer Rekursion verstehen will, muss erst einmal Rekursion verstanden haben). Diesmal stieg eine zierliche Reiseleiterin mit einer¬†so gar nicht zur Zierlichkeit passenden schmerzend-schrillen Stimme zu und redete ohne Unterlass durch die zu lauten Bordlautsprecher auf die Fahrg√§ste ein. Eine geschlagene Stunde lang. Doch die Chinesen schien das wenig zu st√∂ren, f√ºr sie schien es das normalste der Welt zu sein. Abgesehen davon, dass die Reiseleiterin fleischgewordene Inkompetenz zu sein schien, tat sie sich ebenfalls dadurch hervor, dass sie mehrere Fahrg√§ste aus Shanghai, welche sich √ºber die schlechte Organisation beschwert hatten, durch die Lautsprecher herabsetzte. ‚ÄúSchaut her, diese tollen Shanghaier aus der Gro√üstadt sollten doch Vorbilder f√ºr alle sein und sich nicht so benehmen. Gro√üst√§dter sind doch zivilisierte Menschen.‚Äù Doch diese Br√ºskierung war das sprichw√∂rtliche √ñl ins Feuer gie√üen und resultierte nun in eine ernsthafte Auseinandersetzung mit der Reiseleiterin.Wie dem auch sei, in Suzhou, der Geburtsstadt des auch im Westen f√ºr sein Werk bekannten¬†Sun Zi angekommen, ¬†fuhren wir als erstes zu der Attraktion √ºberhaupt: Dem L√∂wengarten (chin.:¬†Shƒ´ Z«ê L√≠n Yu√°n)¬†. Dass dieser Garten Teil des UNESCO-Welterbe ist, spricht B√§nde. Er ist einer der rund 60 G√§rten Suzous. Der Garten wurde vor vielen hundert Jahren von M√∂nchen angelegt und sogar der Kaiser lie√ü sich eine Replik anlegen, weil er von der Sch√∂nheit des Gartens √ºberw√§ltigt war. Der Garten selbst ist ein Kleinod der Landschaftsbaukunst. Er ist voll und ganz k√ºnstlich angelegt und enth√§lt Felsformationen, Teiche, Br√ºcken und Pflanzen, wie sie nur einem klassischen chinesischen Gedichtband entsprungen sein k√∂nnen. Man kann sich in den k√ºnstlichen Grotten und Trampelpfaden verlaufen oder den Garten von der ihm s√§umenden, gediegenen Veranda aus betrachten. Durch die Fenster sind Wasser, Felsen und Pflanzen oftmals wie f√ºr ein Gem√§lde arrangiert. Komposition, Farbe und Symbolik nach k√∂nnte es genau so gut eine alte Landschaftszeichnung handeln und das imposante ist, dass eben dieser Eindruck, Stein f√ºr Stein, gezielt konstruiert wurde. Ein wundervoller Ort, dem ein ganz eigener Zauber innewohnt, so k√∂nnte man es theatralisch zusammenfassen. Wer in der Gegend ist, sollte es sich ansehen ‚Äì in echt noch sch√∂ner als auf den Bildern:Danach wurde es erst richtig spannend, nein nicht die belanglose Bootsfahrt die als n√§chstes auf dem Programm stand; gemeint ist ein Einblick in die chinesische Tourismus-Mafia, so will ich es einmal bezeichnen. W√§hrend der Bootsfahrt fiel bereits auf, dass unsere - ich m√∂chte noch einmal ihre v√∂llige Unzul√§nglichkeit in jeder Hinsicht betonen - Reiseleiterin auf der Bootsfahrt pl√∂tzlich anfing davon zu sprechen, wie gro√üartig Seidendecken seien und was f√ºr ein tolles Geschenk es doch f√ºr die Daheimgebliebenen sei. Eine knappe Stunde erging sie sich in der Preisung von Seidenware, was den Grund hatte, dass der n√§chste Programmpunkt die Besichtigung einer ‚ÄúSeidenfabrik‚Äù (Man beachte die Anf√ºhrungszeichen) war. Nat√ºrlich handelte es sich nicht um eine Seidenfabrik, sondern um einen zweist√∂ckigen Verkaufspunkt f√ºr Seidenbettdecken, -kleidung, Topflappen und noch mehr Tand und Tinnef. Es war eine Museumssimulation mit angeschlossenem Verkaufsbereich. Der Treppenwitz hierbei: Wir hatten eine 2-Tages-Tour gebucht und am n√§chsten Tag fuhren wir mit einer anderen Reiseleiterin gleich noch ein weiteres Mal zur altbekannten Touristenfalle. Auch hier bietet sich wieder der Vergleich mit dem Email-Spam im echten Leben an. Bei tausend Touristen reicht es, wenn es 10 Dumme oder sagen wir besser Arglose gibt. Nur, dass die neue Reiseleiterin ihre G√§ste nicht wie Vollidioten behandelte und offen sagte, dass sie daf√ºr eine hohe Provision erhalte. Auch sonst war diese Leiterin erstaunlich offen zu uns, doch dazu sp√§ter mehr.Nun zur√ºck zu Tag 1, denn der fing grade erst an, insgesamt sollten noch 3! weitere Touristenfallen, maximal lustlos als drittklassiges Museum verkappt, folgen. Insgesamt also stolze 4 St√ºck an einem Tag. Dem Fass den Boden schlug dabei Station 3 aus: das ‚ÄúPerlen-Forschungsinstitut‚Äù, an welchem man mit der Reisegruppe in einen kleinen Raum gef√ºhrt wurde, in welchem man von einer resoluten, klein gewachsenen Mittsechzigerin geistig bearbeitet wurde. Manch b√∂se Zunge w√ºrde auch sagen: Gehirngewaschen. Scharlatanerie ist dabei noch die freundlichste Bezeichnung, welche mir dazu einfallen will. Sie zog wahrlich alle Register der Agitprop, von der Behauptung Perlenpulver bek√§mpfe Krebs bis hin zur pr√§ventiven Wirkung in üe Strippenzieher im Hintergrund d√ºrfte ein abgefeimter, gut vernetzter Mann sein, der nur wenig Skrupel hat. Die Bedienungen, mit ihren verlebten Gesichtern, sind jedenfalls auch ein Opfer des Systems. Es ist wirklich eine Uns√§glichkeit. In unserer Reisegruppe waren etwa 40 Personen und es waren noch 2 weitere Busse zu sehen. Legt man zu Grunde, dass konservativ gesch√§tzt immer 4 Personen zusammen das billigste Men√º w√§hlen, kommen so pro Stunde 120 x 100 Yuan = 12000 Yuan zusammen. Also gut 72000 Yuan am Tag bei 6h Betrieb. Macht also gut 10.000 Euro Umsatz am Tag und etwa 4 Millionen im Jahr. Und das ist wohlgemerkt die konservative Sch√§tzung! Es ist also eine riesige Geldmenge und ich w√ºrde mich wundern, wenn der Betreiber nicht gute Verbindungen zur lokalen Politik hat. Denn soviel Umsatz mit so windigen Methoden macht man sicherlich nicht ohne bei gewissen Funktion√§ren auf lieb Kind zu machen (Auch wieder nur geraten, es ist allerdings schwer vorstellbar, dass die Funktion√§re vor Ort die mafi√∂se Tourismusbranche einfach so √ºbersehen). Die chinesische Binnentourismusindustrie ist mit der integralen Mittelschicht erschaffen worden und so ist die Struktur dieses Marktes wom√∂glich nicht nur Manifestation der chinesischen Turbokapitalismusmentalit√§t, sondern auch die der (noch) fehlenden Marktregulierung durch den Staat beziehungsweise dessen √úberforderung damit.Am n√§chsten Tag zeigte die neue Reiseleiterin, dass es auch besser geht. Es ging in ein kleines Fischerd√∂rfchen. Sie sprach offen an, dass sie etwa von der ‚ÄúSeidenfabrik‚Äù eine Provision erh√§lt oder, dass sie vom Restaurantbesitzer eine Provision erh√§lt und es st√ºnde uns auch frei woanders hinzugehen. Am Ende des Tages erw√§hnte sie noch, dass sie im Haus ‚Äî bzw. genauer gesagt ‚Äî in der Villa des Restaurantbesitzers war. Es war eine der teuersten Villen in der Gegend des ehemaligen Fischerd√∂rfchens (aka. Das Venedig Chinas). Die Reiseleiterin berichtete von einem Wortwechsel, welcher sich folgenderma√üen zutrug: Reiseleiterin: Das ist aber ein sch√∂nes Schr√§nkchen, war es teuer? Restaurantbesitzer: Sie stellen die falsche Frage, fragen sie besser aus welcher Dynastie es stammt. Es ist schwer zu fassen, wie man mit dem Konzept l√§cherlich schlechtes Essen in einem heruntergekommenen Schuppen zu absurden Preisen wirtschaften kann. Dem Gesch√§ftsmodell liegt zugrunde, dass die ‚ÄúKunden‚Äù bzw. korrekter die Opfer eben nur einmal in den Ort kommen und danach nie wieder. Daher investiert der Betreiber auch nichts, sonder sch√∂pft einfach seinen Anteil am Gewinn vom Touristenstrom ab. Weiter berichtete uns die Reiseleiterin, dass das normale Gehalt f√ºr die Dorfbewohner bei etwa 3000 Yuan, also gut 400 Euro l√§ge und die sehr guten Jobs seien mit einem Sal√§r von 7000 Yuan, also etwa 900 Euro, versehen. Nicht inkludiert in diese Betrachtungen sind nat√ºrlich die Besitzer der ‚ÄúRestaurants‚Äù und der anderen Verkaufseinrichtungen im Fischerd√∂rfchen. Hier zeigt sich wieder einmal mehr, dass die Ungleichheit in China extrem ist. √úber Nacht wurden die Besitzer von Immobilien an prominenter Stelle zu Million√§ren und andere wurden zu deren willf√§hrigen Gehilfen, wobei das meiste Geld an sehr wenige Leute geht. Das Dorf ist zwar eine Reise wert, jedoch macht die zwanghafte Monetarisierung von allem und jedem aus einem authentischen Fischerdorf, welches ein altes, l√§ngst √ºberholtes China erlebbar machen kann, ein unanst√§ndig-geldfixiertes Disneyland. Dazu l√§sst sich auch noch nahtlos auf das millionenschwere ‚Äî und offenbar in ernsthaften Finanzierungsschwierigkeiten steckende ‚Äî Taiwandorf verweisen. Es liegt nahe dem Fischerdorf und soll eine¬† Art Moviepark zum Thema Taiwan sein. Es krankt an maroder Bausubstanz und einem unschl√ºssigen Konzept, weshalb der Eintritt f√ºr uns auch kostenlos war. Geplant war eine Er√∂ffnung 2010. Man wollte den Tourismusstrom zum Fischerdorf ausnutzen und gleich in das Taiwandorf lenken, um noch mehr Gewinn er         "content": "Da es sich zuf√§lligerweise so ergab, dass an der Oxford University der ‚Äúopen day‚Äù f√ºr ‚Äúundergraduate admissions‚Äù stattfand, stand es au√üer Frage, dass wir (Cihan &amp; moi) nicht dort hin fahren (Disclaimer: Nicht aufgrund intellektueller Eigenschaften, sondern vielmehr der Neugier wegen). Am morgen ging es gegen 10 nach Oxford. Eigentlich wusste ich nicht besonders viel; weder √ºber die Stadt, noch √ºber die Universit√§t. Nun, eine Eliteuni soll es sein und viele Szenen aus Harry Potter wurden in Oxford gedreht.Angekommen erblickt man sogleich auch die allenthalben aufgestellten &ldquo;University of Oxford&rdquo;-Fahnen, die zum &ldquo;open day&rdquo; auf die Unizugeh√∂rigkeit der Geb√§ude hinweist. Oxford ist ein etwa mittelgro√ües St√§dtchen und die Uni-Institutionen durziehen sie wie Fettstreifen ein gutes Qualit√§tssteak. Als erstes m√∂chte ich unbedingt das Balliol-College sehen, welches auch das College von Richard Dawnkins war. Eine Nachfrage im Information Center f√ºhrt zu einer hilfreichen Wegbeschreibung und so machen wir uns auf den Weg.Das Balliol-College ist eines der Colleges in Oxford, von denen es Legion gibt. Wenn man in Oxford studiert, dann bewirbt man sich nicht bei der Universit√§t, sondern bei einem der Colleges. Die Colleges stellen auch Unterkunft, Finanzierung und die Tutoren f√ºr die Studenten zur Verf√ºgung. Die Vorlesungen und Pr√ºfungen hingegen werden von den jeweiligen Fakult√§ten der Universit√§t organisiert, welche einem nachher auch den begehrten Abschluss verleihen. W√§hrend des ganzen Tages betonen alle mit denen wir sprechen, dass es zwar eine nicht ganz Ernst gemeinte Rivalit√§t zwischen den Colleges gebe, aber im Endeffekt w√§re es egal f√ºr welches College man sich entscheide, da alle exzellent sind.¬†Im Balliol-College angekommen, l√§sst sich erst einmal sagen: Es sieht wirklich aus, wie in den Harry Potter Filmen. Die G√§nge, die H√∂fe, die T√ºrmchen auf den D√§chern, die verwinkelten G√§nge und Wendeltreppen. Da ein grade &ldquo;admissions talk&rdquo; im Gange ist, lassen wir uns von einem Studenten in das entsprechende Zimmer geleiten. Auf dem Weg erz√§hlt uns dieser, dass er die Uni toll findet und wie wir es noch so oft an diesem Tag h√∂ren sollen, dass eigentlich alle Colleges gut seien, aber wir uns am besten doch f√ºr seines entscheiden sollten. Schlie√ülich nach einer kurzen Weile (ein Gang √ºber den malerischen Innenhof ist nun wirklich nicht der schlechteste Zeitvertreib) kommen wir in einem kleinen Zimmer an und zu meinem Erstaunen sitzen dort nur gut 6 andere im Kreis an dessen Kopf ein Mittvierziger gebildet wirkender Tutor des Colleges sitzt. Wie wir sp√§ter noch erfahren sollten, handelte es sich um Professor Tom Melham. Neben allgemeinen Informationen √ºber das Bewerbungsverfahren, betonte Melham immer wieder: ‚ÄúWe need to know, that you have enough brain power‚Äù oder auch ‚ÄúIn the interview we will test if your brain muscle is strong enough‚Äù. Besteht man n√§mlich die schriftliche Bewerbungsauswahl, wird man vom jeweiligen Tutor des Colleges interviewt. Da dieser mit der Aussicht die Hand voll ausgew√§hlte Studenten √ºber die n√§chsten drei Jahre betreuen zu m√ºssen, will dieser nat√ºrlich nur die bestgeeignetesten Studenten. So lie√ü Melham uns immer wieder wissen: ‚ÄúYou need to love computer science. Or else it won‚Äôt make sense. You have to do what you really love.‚Äù Am Ende komme es auf drei Dinge an: Mann muss ein guter Student sein. Man muss die Motivation haben. Mann muss die notwendige Intelligenz vorweisen. Ferner gibt es keine Nationalquoten, es werden schlicht die geeignetsten Bewerber ausgew√§hlt.Nach dieser schon leicht einsch√ºchternden Vorstellung ging es dann zur Fakult√§t f√ºr Informatik. Diese lag einige hundert Meter vom College entfernt, was bei der Sch√∂nheit Oxfords aber nicht unangenehm ist, eher im Gegenteil.In echt noch sch√∂ner: Balliol CollegeDas muss dann wohl dieser Englische Rasen sein, von dem immer alle Welt spricht&hellip;Die Fakult√§t ist selbstredend auch in einem stilvollen Geb√§ude untergebrachten und liegt neben der √ºberraschend h√§sslichen Physikfakult√§t. Die Fakult√§t ist verwinkelt und kompakt. Es gibt nur zwei Vorlesungss√§le. Der gr√∂√üer von ihnen fasst maximal etwa 50 Personen. Daran l√§sst sich schon erahnen mit welchem Betreuer zu Studenten Schl√ºssel hier gearbeitet wird. Hier kennt der Professor alle Studenten beim Namen. Das gibt es an deutschen Unis eher weniger. In der Fakult√§t haben Studenten aus dem 3. Jahr ihre Semesterprojekte zur Schau gestellt. Es sind beachtliche Projekte zu sehen, grade wenn man bedenkt, dass diese in nur 8 Wochen entstanden sind. Die Studenten sind, diese Bewertung ma√üe ich mir einfach einmal an, durch und durch Vollnerds. In den Gespr√§chen erfahren wir, dass das Studium in Oxford vor allem auf die theoretischen Grundlagen setzt. So lernt man als erste Programmiersprache auch nicht Java o.√Ñ., sondern Hascall. Grund hierf√ºr ist die N√ºtzlichkeit der Sprache bei der Veranschaulichung von grundlegenden Prinzipien von Programmierung. Praktisches Programmieren steht eher weniger auf dem Lehrplan. Wer die Theorie wirklich durchdrungen und verstanden hat, kann jedes Problem mit ein wenig einlesen l√∂sen lautet das Prinzip dahinter. Alles in allem ist die Fakult√§t erstaunlich schlicht gehalten. Bei einem solch gro√üen Namen, wie Oxford erwartet man unwillk√ºrlich etwas mehr Extravaganz, aber nichts dergleichen ist zu finden. Beim Verlassen der Fakult√§t f√§llt noch das Poster von Google auf, welches Studenten f√ºr Praktika wirbt.Echt h√§sslich: Physikfakult√§t.Die Informatikfakult√§t.F√ºr die Zweifler hier noch das Schild. Es muss stimmen. Es steht immerhin auf einem Schild!Der gr√∂√üere der 2 Vorlesungss√§leDer schlichte AufenthaltsraumDas schwarze Brett an meiner Uni sieht irgendwie weniger hochkar√§tig aus ;(Auch in Oxford langweilig: Flur.Insgesamt sind die Berufschancen der Absolventen gl√§nzend. Einer der Tutoren erz√§hlt uns, dass die Uni √ºber ein spezielles B√ºro bei der Berufsvermittlung hilft und es mehr Stellenangebote als Studenten gibt. Die Nachfrage nach Absolventen sei sogar so gro√ü, dass die Uni einfach Stellengesuche unterhalb eines bestimmten Gehalts schlankweg ablehnt. Alle gro√üen Internetkonzerne nehmen die Studenten mit offenen Armen auf, sei es Google, Amazon oder auch Yahoo.Der n√§chste Punkt auf unserem Tagesprogramm war der ‚Äúundergraduate talk‚Äù der Arch√§ologiefakult√§t. Die Gr√∂√üe des einzigen H√∂rsaals d√ºrfte so einigen die Sprache verschlagen: Der H√∂rsaal ist nicht gr√∂√üer als mein Zimmer. Es ist eigentlich ein Wohnzimmer mit einem Kamin an der Front, vielen B√ºchern in Regalen, einer Weltkarte und einer Tafel an der Front. Mit maximal 20 Studenten in einer Vorlesung gleicht das geradezu Einzelunterricht. Auch hier plaudert der Professor aus dem N√§hk√§stchen. Ein alerter und charismatischer Mittf√ºnfziger, der mit Anekdoten und Sp√§√üen die Zuh√∂rer zu bannen wei√ü. Der Professor betont, dass in der arch√§ologischen Fakult√§t das Betreuer-Studenten-Verh√§ltnis das geringste in ganz Oxford ist. Generell erkl√§rt, der Professor, dass man im Gegensatz zu anderen Unis keine Sprechzeiten braucht, da man bei Fragen einfach Abends an der Wohnungst√ºr des Professors oder Tutors anklopfen kann und dieser dann die Fragen oder Probleme durchgehen wird. Es wird kein Zweifel daran gelassen, dass Oxford die beste Bildungseinrichtung weit und breit ist. Man kann hier jeglichen akademischen Interessen folgen. Ob Sprachkurse oder noch zus√§tzliche Physik- und √ñkonomievorlesungen, man werde in jedem Fall von der Universit√§t voll unterst√ºtzt. Auch hier sind die H√ºrden selbstverst√§ndlich hoch: ‚ÄúIn your reference your teacher has to tell me why you are the best student he has ever met.‚Äù hei√üt es lapidar als Antwort auf die Frage, wie denn das Referenzschreiben auszusehen hat. Zudem komme es auf die akademische Qualifikation an und nicht auf Dinge wie etwa soziales Engagement.Am Ende gab es noch eine F√ºhrung die ein weiterer Tutor leitete. Dieser war auch studierter Arch√§ologe und erforscht zur Zeit, wie man aus fossilen √úberresten von Lebewesen die Umweltbedingungen in der Vergangenheit rekonstruieren kann. Sei es mit DNA-Analyse oder sonstigen Verfahren. Definitiv ein Feld, an welches man beim Wort Arch√§ologie nicht als erstes denkt. Die F√ºhrung verlief daher auch in die Physikfakult√§t, wo wir den weltweit pr√§zisesten Apparat zur C-14 Altersbestimmung bestaunen durften (Momentan +- 50 Jahre). Hier wurden schon diverse Gegenst√§nde datiert, die hohe Wellen in den Medien schlugen. Das DNA-Labor war weniger beeindruckend, aber nichtsdestoweniger interessant. Insgesamt hat die Tour verdeutlicht, welche Rolle Interdisziplinarit√§t in Oxford spielt. Es war auch ein Augen√∂ffner daf√ºr, wie breit das Spektrum von Arch√§ologie als wissenschaftliche Disziplin sein kann.Krass: Ancient DNA laboratoryKrasser: Oxford-Physiker (links)Zu guter letzt ging es ein weiteres Mal in die Informatikfakult√§t. Dort wurde ein Interview simuliert, wie es Bewerber zu durchlaufen haben. Der Professor gibt hierbei eine Problemstellung vor und gibt dem Bewerber Hinweise zur L√∂sung. Das Beispiel war, dass einer der Hochpunkte einer beliebigen Funktion bestimmt werden sollte, wobei man dies ermitteln musste, indem man maximal 10 Punkte abfragt. Nach und nach sollte man eine geeignete m√∂glichst effiziente Methode finden, was der Student aus dem 2. Jahr auch schaffte (der sich vorher Freiwillig als Testkaninchen zur Verf√ºgung gestellt hatte). Weiter erfahren wir, dass im letzten Jahr f√ºnf Bewerber hintereinander behauptet haben, dass die Summe der nat√ºrlichen Zahlenfolge die Fakult√§t sei, erz√§hlt der Professor sichtlich am√ºsiert.Am Abend fahren wir wieder und zur√ºck bleibt der schale Beigeschmack des Verdachts, dass es an der eigenen Uni einiges gibt, was besser organisiert sein k√∂nnte. Verst√§ndlich ist, dass Oxford kein unbegrenzt skalierbares Modell ist, allein schon der Kosten wegen. Oxford ist eine Insel der Seligen f√ºr Studierende und Forschende, da k√∂nnte sich so manche deutsche Uni das eine oder andere abschauen, etwa, dass die Professoren und Tutoren die Bewerber pers√∂nlich filtern und so nicht schon gleich die H√§lfte im ersten Semester abbricht.",

      "travel-2014-09-21-donnerstag-in-london-html": {
        "date": "Sep 21, 2014",
        "title": "Donnerstag in London",
        "author": "",
        "category": "travel",
        "content": "Nach einer unerfreulichen Episode mit dem Geldautomaten am Flughafen (kryptokommunist.tumblr.com berichtete) ging es mit dem Bus zum Hostel. Auch hier darf nicht unerw√§hnt bleiben, dass die grandiose Errungenschaft des 21. Jahrhunderts namens Internet eine ungemeine Vereinfachung darstellte. Dank WiFi im Bus lie√ü es sich spielend leicht erfahren, wie wir von der Haltestelle am schnellsten zum Hostel kommen. Selbiges Erlebnis ist in einem deutschen ICE f√ºr dessen Fahrt ich regul√§r 100 Euro zahlen m√ºsste nicht zu bekommen (Au√üer man schlie√üt einen Knebelvertrag mit der Telekom ab).Das Hostel selbst war √ºber einem Pub angesiedelt und besa√ü einen gewissen ‚Äúenglischen‚Äù Charme. Alles ist recht eng und verwinkelt, das Personal besitzt einen trockenen britischen Humor und zum Fr√ºhst√ºck gibt es Brot mit Marmelade. Die Lage ist auch recht zentral, circa 30 Minuten vom Zentrum entfernt. Hinzu kommt noch der (f√ºr die G√§ste) erfreuliche Umstand, dass dem Pub die Schanklizenz entzogen wurde, weshalb es kostenlos Guinness und Bier gibt. Von diesem Angebot machte Cihan rege und ausgiebig Gebrauch. Mir mangelte es daf√ºr an der Pr√§dilektion f√ºr Hefeweizenrzeugnisse (Eine tolle Gelegenheit das m√∂glicherweise zurecht veraltete Wort Pr√§dilektion wiederzubeleben).Das Hostel im Pub oder der Pub im Hostel?Mein Mitreisender frohen Mutes auf die Hostelpreislage blickendAm n√§chsten morgen standen wir ‚Äì zu meiner eigenen √úberraschung ‚Äì um immerhin 10 Uhr morgens auf. Da ich umbedingt das Londoner B√ºrogeb√§ude meines Br√∂tchengebers Amazon von innen sehen wollte, fuhren wir mit der ‚Äútube‚Äù in die Innenstadt. Wenn man das erste mal nach l√§ngerer Zeit wieder in London ist und das erste Mal die Innenstadt bei Tageslicht sieht, ist man zwangsl√§ufig f√ºr einen Moment erschlagen von der Ansehnlichkeit der Stadt. Alles ist sauberer, sch√∂ner, erlesener und aparter als in anderen St√§dten. Gerade, wenn man in Berlin lebt und einiges in Sachen Schludrigkeit und Versifftheit gewohnt ist, erschl√§gt einen London mit seiner doch so anderen Beschaffenheit. Die Kehrseite der Medaille sind nat√ºrlich die Wohnraumpreise und die enormen Lebenshaltungskosten.Sich verhei√üungsvoll auft√ºrmende Fassaden hei√üen den Besucher sogleich willkommen.Das B√ºro von Amazon liegt zentral und ist ein hochmoderner Glasbau, der in einen klassische Umgebung eingebettet ist. Von innen blickt man so durch die gro√üfl√§chigen Glasfronten stets auf die alten Geb√§udefassaden der Umgebung. Die Kantine auf dem Dach bietet neben (√ºberteuertem) Essen auch einen tollen √úberblick √ºber London. Da die ‚Äúpubllc disclosure‚Äù Richtlinien das Posten von Fotos von B√ºror√§umlichkeiten leider verbieten, kann ich nur Fotos des Panoramas anbieten. Eine Besonderheit, die man erw√§hnen kann, ohne sich gleich des Geheimnisverrats strafbar zu machen, sind die Aufz√ºge. Man w√§hlt in jedem Stockwerk auf einem Touchscreen in welches Stockwerk man m√∂chte und ein Computerprogramm wei√üt einem dann den passenden Aufzug zu (A/B/C/D/E/F). Sch√∂ne neue Welt! Ich nehme an, dass der Algorithmus da er nicht nur ‚Äúm√∂chte hoch‚Äù oder ‚Äúm√∂chte runter‚Äù kennt, die Fahrtzeiten minimieren kann, indem die Fahrg√§ste so gruppiert werden, dass allen m√∂glichst wenig Zwischenhalte zugemutet werden. In der Praxis muss man allerdings dennoch auch mal l√§nger auf den Aufzug warten. Dieses System nachzubauen und einen eigenen Algorithmus zu entwickeln w√§re sicherlich ein lohnendes Wochenendprojekt. Auch nach diesem Besuch steht f√ºr mich au√üer Zweifel, dass Amazon zu den Arbeitgebern geh√∂rt, f√ºr bei denen man oder jedenfalls ich gerne beruflich Zeit verbringen m√∂chte.Im Anschluss stand noch das Tate Modern auf dem Programm. Ein Besuch ist die Zeit auf jeden Fall wert. Auff√§llig ist, wie viele deutsche K√ºnstler es in die Ausstellung geschafft haben. Der Gro√üteil der Ausstellung ist mit klassischen Bildern auf Leinwand gef√ºllt, daneben gibt es auch einige Fotografien, Skulpturen und Videoinstallationen. Neben dem gallerieeigenen Caf√© war eine Videowand zu bestaunen, die man als Besucher mit seinen eigenen Inhalten bef√ºllen konnte. Nachdem Cihans aufwendigere Zeichnung es aus mysteri√∂sen Gr√ºnden nicht auf die Leinwand schaffte, konnte ich zum Mindestens mein k√ºnstlerisches Potenzial entfalten und das Werk prominent positionieren!Diese Bleistiftzeichnung eines Fantasiearchitekten kann einen in ihren Bann ziehen.Funfact: Das Tate Modern ist in einem ehemaligen Industriegeb√§ude untergebracht.Nun, was soll man dazu noch sagen? Meine Werke sind √ºbereinander angeordnet. Wer findet sie?Der anstehende iPhone 6 Launch bescherte uns noch diesen Anblick von zeltenden Apple-J√ºngern vor dem Apple-Store Covent Garden. Das ist rational nur schwerlich zu erkl√§ren&hellip;Sp√§ter ging es noch durch die Londoner Innenstadt, nat√ºrlich auch zum obligatorischen Picadilly Square. Die titanische Leuchtreklametafel hinterlie√ü einen zwiesp√§ltigen Eindruck. Einerseits ist es ein tolles Lichtspektakel, das die Nacht mit ihrem fahlen Licht erhellt und interessante Muster auf die Hausfassaden wirft, andererseits ist es auch schlechterdings h√§sslich, da sich hier Firmen Aufmerksamkeit kaufen, um ihre Marken in die K√∂pfe der Passanten zu brennen. Das passt nicht wirklich zu dem altehrw√ºrdigen Stadtkern Londons. Ich w√ºrde die monstr√∂se LED-Anzeige wohl abmontieren lassen, aber mich fragt zum Gl√ºck niemand. Der Rest der Stadt ist ansonsten schlie√ülich ja auch frei von jeglicher Anzeigenwerbung und besticht in erster Linie durch ihre h√ºbschen und gepflegten Fassaden. Grade Nachts wirkt es fast surreal, wenn man durch diese Disney-World-Landschaft wandelt. Aber genug Laien-Pseudoarchitekturkritik f√ºr heute!",
        "url": "/travel/2014/09/21/donnerstag-in-london.html"
      }

      "travel-2014-09-21-naiver-tourist-0-dubiose-firma-1-html": {

        "title": "Naiver Tourist: 0, Dubiose Firma: 1",
        "author": "",
        "category": "travel",
        "content": "Problem:Der Moneycorp Geldautomat am Stansted Airport. Der Automat wirbt mit der Aufschrift &ldquo;Free cash withdrawal&rdquo;. Hasenfu√ü dabei: man muss mehrere Bildschirme, die einen mit Geb√ºhren versehene Abrechnungsbildschirme pr√§sentieren ablehnen.¬†Der Auswahlbildschirm ist dabei so voll von Text, dass einem der wesentliche Preisaufschlag entgeht. ¬†Konkret hie√ü das f√ºr mich: Ich m√∂chte 150 Pfund ausgezahlt bekommen und mir werden 207 Euro von meinem Konto abgebucht. Der Wert der 150 Pfund entspricht jedoch nur 190 Euro. Die Differenz von 17 Euro geht also an den Automatenaufsteller.L√∂sungsvorschlag: Verpflichtung: Die¬†letztlich eingezogene Summe mit Heimatw√§hrungskurs muss der am Automaten ausgezahlten Summe im Heimatw√§hrungskurs gegen√ºbergestellt werden (Bsp.: Berechnet: 100‚Ç¨, Ausgezahlt: 90‚Ç¨). Und das europaweit (noch besser weltweit) einheitlich mit Farben unterlegt (z.B. gr√ºn/rot), damit Tricksereien mit Ausnutzung der Wahrnehmungsschw√§chen und der Orientierungslosigkeit von Menschen und Reisenden im besonderen unterbunden werden. Jemand der in ein anderes Land reist, wom√∂glich ein wenig naiv ist und der Geld in einer anderen W√§hrung ben√∂tigt ist das Ziel der Moneycorp und¬†artverwandter Institutionen. Hier entsteht ein Bed√ºrfnis. Nat√ºrlicherweise kommen nun Firmen ins Spiel, welche dieses Bed√ºrfnis zu befriedigen suchen, um damit einen Gewinn zu erwirtschaften. Sch√∂n und gut, so funktioniert der Kapitalismus. Ekelhaft wird es, wenn Gesch√§ftsmodelle m.E. haarscharf am Betrug vorbeischrammen indem sie menschliche Schw√§chen gezielt ausnutzen, um sich zu bereichern und individuell wie gesellschaftlich keinerlei Mehrwert schaffen.Perfide ist dabei erst recht, dass der Flughafen anscheinend der Moneycorp ein exklusives Vorrecht f√ºr das Aufstellen von Geldautomaten einger√§umt hat. Hier k√∂nnte man also durchaus von Kollusion sprechen!Die Moneycorp hat faktisch 17‚Ç¨ aus Luft gewonnen, verdient an meiner und anderer Dummheit und Ignoranz. Solche Gesch√§ftsmodelle sind sch√§bigst und ihnen sollte durch den Gesetzgeber ein Riegel vorgeschoben werden. Es ist schlechterdings simpel unlauter, sittenwidrig und skrupellos. Ich finde es unhaltbar, wenn Menschen sich an Dummheit anderer bereichern und dabei Menschen Geld entziehen ohne eine Gegenleistung zu erbringen. Geld verdienen durch nichts anderes als schiere Perfidie. Ein Fall f√ºr den Verbraucherschutz sollte man meinen.¬†Weiter¬†noch ist dieser Umstand ein Argument, welches den Nutzen des einheitlichen Eurow√§hrungsraums belegt, den die Briten so verschm√§hen.",

      "opinion-2014-08-17-der-butler-jetzt-auch-f-c3-bcr-die-obere-mittelklasse-html": {
        "date": "Aug 17, 2014",
        "title": "Der Butler: jetzt auch f√ºr die obere Mittelklasse. Das Internet macht es m√∂glich",
        "author": "",
        "category": "opinion",
        "content": "Heute bin ich durch Zufall (eigentlich habe ich nach Dokumentationen zu Responsive Webdesign gesucht) auf ein, nun ja, ein wenig dekadent anmutendes Gesch√§ftsmodell gesto√üen: Zirtual. Dieses zugegeben innovative Konzept ist zwar nicht vollkommen neu, aber doch in seiner dem 21. Jahrhundert angepassten Form etwas so sicher zuvor nicht existentes Produkt. Die Zielgruppe ist auch au√üergew√∂hnlich. Das Produkt bzw. die Dienstleistung richtet sich an erfolgreiche Entrepreneure oder Angestellte von erfolgreichen Unternehmen in gehobenen Positionen. Eine kleine Zielgruppe m√∂chte man meinen, doch nicht im Silicon Valley, wie die Testimonials der Website suggerieren. Dort sind so viele erfolgreiche Menschen, deren Work-Life-Balance von der vielen Arbeit ungleichgewichtig zu werden droht, dass sie sich einen ‚Äúzirtual assistant‚Äù leisten wollen und das auch k√∂nnen.¬†Nun, worum handelt es sich bei ‚ÄúZirtual‚Äù? Zirtual stellt eine Dienstleistung zur Verf√ºgung, die einfach, wie unschlagbar attraktiv ist: Zeit! Ein Zirtual-Kunde bekommt einen pers√∂nlichen Assistenten an seine Seite gestellt, der l√§stige Aufgaben, wie Powerpoints erstellen, Reservierungen im Restaurant vornehmen oder das l√§stige Email-Beantworten √ºbernimmt. Das Konzept ist, dass Zirtual seine Assistenten von Zuhause aus arbeiten l√§sst und diese einem Klienten zuordnen. Das macht das ganze billiger als einen Butler. Ein Assistent betreut mehrere Klienten und diese bezahlen je nach Anforderung unterschiedliche Monatsbeitr√§ge. Los geht es ab 199 Dollar f√ºr 8h Assistenz.Zirtual ist zugespitzt betrachtet der Butler f√ºr die Massen. Fr√ºher war es lediglich unversch√§mt reichen Menschen vorbehalten, sich einen pers√∂nlichen Assistenten leisten zu k√∂nnen, doch das √§ndert sich mit dem Internet und mit Zirtual. Ich kann es mir beim besten Willen nicht vorstellen, dass dieses Gesch√§ftsmodell nicht auch von schwarzen Schafen so betrieben wird, dass der Assistent am Ende in einem Dritte-Welt-Land sitzt und f√ºr einen Hungerlohn der westlichen Mittelklasse assistiert.¬†Zudem zeigt Zirtual auch, dass die Welt in der wir leben, ganz offensichtlich eine hochkomplexe Welt ist. Zu komplex f√ºr manche, so komplex, dass man eine Assistenz f√ºr seine Alltagsaufgaben ben√∂tigt oder doch zum Mindestens haben will.Die Welt wird, wie gesagt, anscheinend mit ihrer fortschreitenden Entwicklung immer komplexer, es ist zu bezweifeln, dass in der Steinzeit ein Gesch√§ftsmodell wie Zirtual es hat, marktreif (geschweige denn realisierbar) gewesen w√§re. Es bleibt abzuwarten, ob die Welt eines Tages so komplex ist, dass sie f√ºr den Menschen wieder einfacher wird. Ganz wie bei Computern. Zwischen den rudiment√§ren Terminal-Computern und einem iPad heute, besteht ein himmelweiter Unterschied, was ihre Komplexit√§t betrifft. Aber das Paradox des antiproportionalen Zusammenhangs von Systemkomplexit√§t und Benutzerfreundlichkeit ist in diesem Beispiel eindeutig ersichtlich. Das iPad hat viel komplexere Software und viel komplexere, miniaturisierte Hardware. Aber die Einfachheit der Bedienung ist auch unglaublich gestiegen. Ein iPad kann von einem Analphabeten bedient werden. Ein Terminal-Computer kann hingegen nur von einer eher kleineren Gruppe benutz werden, die sich vorher mit den komplexen Regeln des Systems vertraut macht. Aber ich schweife ab&hellip;Einen Hausbutler, wie diesen, gibt es vorerst wohl auch erst einmal nur f√ºr den amerikanischen Pr√§sidenten.",
        "url": "/opinion/2014/08/17/der-butler-jetzt-auch-f%C3%BCr-die-obere-mittelklasse.html"

      "review-2014-08-03-transformers-3-hilfe-michael-bay-wirft-mir-3h-html": {

        "content": "Die Erwartungen waren nicht hoch, als der Autor dieser Zeilen das Kino betrat um Transformers 3 in IMAX-3D anzuschauen (Weil ich mich selbst in der dritten Person nenne, ist dieser Text zwangsl√§ufig journalistisch-objektiv, wenn man den gro√üen Zeitungen Glauben schenken darf). Die Quintessenz ist, dass dieser Film wie ein Pornofilm daherkommt: Eine sehr holprige und inkonsistente Story mit vielen, geilen Bildern, die mit der Zeit mit der Reiz-Hemmschwelle zu k√§mpfen haben.Eines gleich vorweg: Die Bilder, die der Film an die (enorm gro√üe 3D-) Leinwand malt, sind durchaus beeindruckend und streckenweise auch √§sthetisch. Auch wenn die Bildsprache sich insgesamt nicht besonders hervortut, so hat sie doch ihre lichten Momente, etwa, wenn die Kamera dem Zuschauer das idyllische Haus des Hauptprotagonisten in Texas pr√§sentiert.Apropos Protagonisten: Die Drehbuchschreiber haben sich doch tats√§chlich an dem Husarenst√ºck probiert, ein Alien-Epos mit einem Teenagertrashfilm zu kombinieren. Konkret sieht das dann etwa so aus, dass der Hauptprotagonist, umgeben von sich wechselseitig mit Hieben bedenkenden Alienriesenrobotern, beklagt, dass der Freund der Tochter doch bitte die Finger von selbiger zu nehmen hat. Auch f√§llt hier auf, dass die Rolle der Tochter sich leider wieder einmal mehr auf √§ngstlich gucken, kreischen und um ihre M√§nner (Vater &amp; Freund) besorgt sein, reduziert ist. Da hilft es wenig, dass zum Mindestens die chinesische Bing Bing Li ein wenig austeilen darf.√úberhaupt ist es bemerkenswert, wie sich die asiatische Teilfinanzierung in dem Film niederschl√§gt. Nicht nur darf die in China unfassbar popul√§re Bing Bing Li in einem krude konstruierten Zusammenhang die chinesische Businessfrau spielen; nein, der ganze Film wird zum Ende hin nach China verlegt. Das Kalk√ºl scheint hier zu sein: Das lockt auch die chinesischen Zuschauermassen ins Publikum. Sp√§testens wenn der menschliche B√∂sewicht am Ende in einem Hong-Konger Hochhaus erkl√§rt, dass er sein Handeln aus Liebe zu Amerika und um amerikanische Soldaten zu besch√ºtzen so w√§hlt, wie er es w√§hlt, wird es zwangsl√§ufig selbstentlarvend absurd. Dieser Part ist so hirnverbrannt, dass einem die Situation der Macher des Films √§hnlich der von Amerika und China erscheint. Wenn es um Geld geht, sind sich beide Seiten schnell einig, ansonsten wird aber erst einmal der Egotrip gefahren. Am Ende leidet der Rest darunter, im wahren Leben die Bev√∂lkerung und beim Film die Zuschauer.",

      "opinion-politics-2014-07-02-dirk-niebel-hat-einen-neuen-job-sch-c3-b6n-f-c3-bcr-ihn-html": {
        "date": "Jul 2, 2014",
        "title": "Dirk Niebel hat einen neuen Job - Sch√∂n f√ºr Ihn",
        "author": "",
        "category": "[&quot;opinion&quot;, &quot;politics&quot;]",
        "content": "Nun, erst einmal, so m√∂chte man meinen, gibt es doch nichts berichtenswertes dar√ºber, dass der ehemalige Entwicklungsminister, der sein eigenes Ministerium abschaffen wollte - wir erinnern uns - nach seinem Ausscheiden aus dem Amt eine Anschlussverwendung gefunden hat. Dass Niebel jetzt als Lobbyist f√ºr einen Industriekonzern arbeitet ist auch nichts √ºberraschendes. Wenngleich ein Wechsel von der Politik in die Wirtschaft kritisch zu betrachten ist, wie beim Fall Pofalla etwa. Der Verdacht der Verwischung von privaten Interessen mit den √∂ffentlichen w√§hrend der Amtszeit und die hernach folgende Belohnung durch den beg√ºnstigten Industriebetrieb oder -zweig steht stets im Raum. Allein die Tatsache, dass ein solcher Verdacht erweckt werden k√∂nnte, sollte Anlass genug sein, von solchen Praktiken Abstand zu nehmen. Leider haben zu wenig Ex-Berufspolitiker den Anstand und die Geradlinigkeit, um den Versuchungen zu widerstehen. Zumindest nicht gleich ein halbes Jahr sp√§ter in genau dem Bereich anzufangen, den man vorher noch reguliert hat oder den man zu regulieren vorgab, sollte man doch schaffen k√∂nnen.Aber was dem Fass den Boden ausschl√§gt, ist der Umstand, dass Dirk Niebel nun de facto Cheflobbyist f√ºr den R√ºstungskonzern Rheinmetall wird. Meines Erachtens nach, ist es eine Ungeheuerlichkeit und es mutet bizarr an, dass der Ex-Entwicklungsminister sich nun offensichtlich als Vehikel nutzen l√§sst, um den Funktion√§ren, denen er fr√ºher deutsche Entwicklungsprogramme schmackhaft machte, als Nachgang nur zur Sicherheit und Freude Rheinmetalls gleich ein Panzerbataillon feilzubieten. Auch wenn Niebel auf mich schon immer einen wenig guten Eindruck gemacht hat, so hat er sich mit der Annahme dieses Jobs in meinen Augen Farbe bekannt; und zwar als ein Opportunist, der im Zweifelsfall dem gro√üen Geld folgt, statt einem inneren moralischen Kompass. Ich mache Politik, um etwas zu Gestalten. Ich mache Politik, um etwas zu ver√§ndern. Ich mache Politik f√ºr die Menschen in diesem Land. Niebels Handeln l√§sst diese ohnehin tendenziell abgeschmackten Phrasen wie Hohn und Spott erscheinen. Er m√∂chte etwas ver√§ndern? Er m√∂chte einem Waffenproduzenten beim Vertrieb seiner T√∂tungsmaschinen helfen? Das einzige was sich dadurch signifikant positiv ver√§ndert, ist sein eigener Kontostand, aber auch nicht viel mehr. Die Botschaft aber ist eine verheerende: Politiker sind sich am Ende des Tages doch selbst am n√§chsten, sogar f√ºr das moralisch h√∂chst zweifelhafte Stellenangebot einer Waffenschmiede ist Niebel, immerhin ein ehemaliger Bundesminister, sich nicht zu Schade. Es ist beim besten Willen nicht vorstellbar, wie man diesem Sachverhalt etwas positives abgewinnen kann. ‚ÄúPapa hilft jetzt Rheinmetall mehr Panzer zu verkaufen, damit die Welt sicherer wird und mehr Arbeitspl√§tze entstehen!‚Äù Wie auch immer sich Niebel seine Rechtfertigung zurechtgebastelt hat, so d√ºrfte sie die Rechtfertigung eines Zynikers sein, der sich der Versuchung des Geldes nicht l√§nger hat entziehen wollen. √ñffentlich √§u√üert er sich dazu nicht, was B√§nde spricht.Dieser Fall im doppelten Wortsinne zeigt nicht etwa alleinig, dass Dirk Niebel √ºber die beachtliche F√§higkeit verf√ºgt, das R√ºckgrat einer Salatschnecke eindrucksvoll erscheinen lassen, sondern vielmehr, dass es eben kein Zufall ist, dass Deutschland dritt-gr√∂√üter Waffenexporteur auf diesem Planeten ist. Wenn Waffenproduzenten die Chuzpe haben, sich ehemalige Kabinettsmitglieder einzukaufen und damit davonkommen, so entsteht der Eindruck, beim Kabinettstisch handele es sich um ein Supermarktregal, in dem sich die Gro√üindustrie frohen Mutes bedient. Es ist wahrlich eine verquere Angelegenheit im Amt Frieden und Abr√ºstung zu predigen und nachher bei einem der gr√∂√üten Waffenproduzenten anzuheuern und seine Kontakte und sein Insider-Wissen willf√§hrig anzubieten. Warum l√§sst sich Dirk Niebel nicht einfach als politischer Berater bei einem x-beliebigen, anderen Konzern anstellen? Warum sucht er sich nicht einfach ein neues politisches Bet√§tigungsfeld, wie sein Parteifreund Westerwelle mit seiner Stiftung? Die Antwort ist offensichtlich und sie ist keine sch√∂ne: Weil man nirgendwo sonst so viel Geld verdienen kann. Dirk Niebel hat sich versteigern lassen und der h√∂chstbietende Auktion√§r war halt ein Waffenkonzern, der muss nun mal auch etwas mehr bieten, um die moralisch anr√ºchige Aura zu kompensieren. Ich empfinde fast ein gewisses Mitleid mit Niebel, den sein Drang zum Geld verdienen trotz ausk√∂mmlicher Ruhebez√ºge zu so fragw√ºrdigen Entscheidungen zwingt. Auch FDP-Urgestein Gerhard Baum kritisiert Niebel scharf: Etwa hier nachzulesen.¬†Der FDP hilft Niebels Handeln auch eher nicht, doch das schert Niebel anscheinend so wenig, wie sein Handeln der FDP hilft.",

      "essay-2014-06-25-algorithmen-die-unsere-emotionen-beeinflussen-html": {
        "date": "Jun 25, 2014",
        "title": "Algorithmen, die unsere Emotionen beeinflussen",
        "author": "",
        "category": "essay",
        "content": "Die zu Grunde liegende Studie ist ver√∂ffentlicht und ist hier zug√§nglich.Kurz gefasst, haben Forscher bei englischsprachigen Facebook-Nutzern folgendes gemacht: Sie haben bei Testgruppen den Facebook-Newsfeed manipuliert. Und das folgenderma√üen: Bei einer Gruppe wurden positive Posts herausgefiltert und bei den anderen negative. Die emotionale Gewichtung entnahm man einem speziellen Wortverzeichnis. Anschlie√üend wurde untersucht, wie sich die Manipulierung des Newsfeeds auf die Posts der Nutzer auswirkte. Dazu gab es dann auch noch jeweilige Kontrollgruppen. Das Ergebnis war, dass sich ein Zusammenhang feststellen lie√ü. Kamen in dem manipulierten Newsfeed vermehrt positive Posts vor, so posteten die Nutzer auch vermehrt positiv. Selbiges gilt mit Blick auf die negative Filterung. Und insgesamt stellte man fest, dass die durch die Filterung mit emotionaleren Posts angereicherten Newsfeeds auch mehr Posts der Nutzer generiert. Diese Beeinflussung wurde ohne das Wissen der Nutzer vorgenommen, somit wurden sie unbewusst beeinflusst. Allein der Umstand, dass ein solches Experiment von den Facebook-AGBs anscheinend abgedeckt wird, ist gruselig genug. Weiter zeigt dieses Experiment aber auch, dass man den Einfluss von Algorithmen auf die Gesellschaft nicht untersch√§tzen darf. Wenn Facebook seinen Newsfeed-Algorithmus √§ndert, ist das nicht der Untergang des Abendlandes, aber dieser noch harmlose Eingriff l√§sst auch erahnen, was mit Eingriffen in Direktkommunikation, Suchergebnisse etc. alles m√∂glich w√§re.Dieses Experiment massiven Ausma√ües war so gro√ü, dass selbst die Facebook-Infrastruktur zeitweise zusammenbrach und das ganze in einen zeitweisen Facebook-Ausfall resultierte. Nat√ºrlich kann man dem Experiment auch etwas positives abgewinnen, so verweisen die Autoren selbst darauf, dass es einen belegten Zusammenhang zwischen Emotionen und Gesundheit gibt. Es ist wie beim L√ºgendetektor; diesen pauschal als amoralisches Teufelswerk abzutun, w√§re selbstgerecht gegen√ºber den unschuldig im Gef√§ngnis eine Strafe verb√º√üenden Justizirrtums-Opfern. So w√§re es auch denkbar, dass angesichts der Gr√∂√üe Facebooks mit solchen √Ñnderungen am Algorithmus tats√§chlich Leben oder jedenfalls Lebenszeit gerettet werden k√∂nnte. Es klingt absurd, ist aber dennoch weniger abwegig, als man vermuten mag. Der Einfluss ist jedoch, wie man der Grafik entnehmen kann, kein gewaltiger.Wenn man die Skala beachtet stellt man fest: Die maximale Abweichung der Prozentwerte ist &ldquo;blo√ü&rdquo; 0,02% (oben rechts)Dennoch sollte es einen aufhorchen lassen. Das √∂ffentlich oft als Paradebeispiel zitierte unschmeichelhafte Partybild ist zwar eing√§ngig und leicht verst√§ndlich, die implizite Einflussnahme durch intransparente Algorithmen ist hingegen eine eher abstrakte und √∂ffentlich nicht ausreichend pr√§sente Thematik, die meines Erachtens mehr Aufmerksamkeit verdient. So gibt es beispielsweise in der Piratenpartei Forderungen nach gesetzlichen Regulierungen f√ºr Algorithmen, die bestimmte Szenarions schlichtweg verbietet.",
        "url": "/essay/2014/06/25/algorithmen-die-unsere-emotionen-beeinflussen.html"
      }

      "travel-politics-2014-05-15-1-mai-in-kreuzberg-html": {

        "author": "",
        "category": "[&quot;travel&quot;, &quot;politics&quot;]",
        "content": "Alles nahm, wenn man denn so will, 1886 seinen Anfang, als sich in Teilen Nordamerikas der zuvor von der Arbeitbewegung ausgerufene Generalstreik zur Durchsetzung des 8-Stunden-Tags vollzog. In Chicago trug es sich zu, dass damals schon, wie auch heute bisweilen, eine Massenversammlung au√üer Kontrolle geriet. Nur nicht am 1. Mai, sondern am 3. Mai nach einem mehrt√§gigen Streik. Am n√§chsten Tag eskalierte eine weitere Kundgebung und in der Folge kam es zu Toten aufseiten der Polizei und der Demonstranten. Die Justiz klagte die acht Organisatoren der Kundgebung an, unter anderem den Chefredakteur und Herausgeber des &ldquo;Arbeiter-Magazins&rdquo; ¬†August Spies. Vier von ihnen, auch Spies, wurden zum Tod durch den Strick verurteilt. Vor seinem Tod am Galgen rief Spies &ldquo;The day will come when our silence will be more powerful than the voices you strangle today.&rdquo; Und in gewisser Weise sollte er Recht behalten, Texas ausgenommen. Sein Urteil und das der weiteren Mitangeklagten wurde schlie√ülich auch 1893 vom Gouverneur von Illinois annuliert. Zu ihrer Gedenken wurde 1889, im Rahmen der Neugr√ºndung der Internationalen nach Marx'schem Vorbild, der 1. Mai zum &ldquo;Kampftag der Arbeiterbewegung&rdquo; erkl√§rt und als solcher zum ersten Mal 1890 begangen (Wikipedia berichtete).In Deutschland wurde unter den Nazis der 1. Mai schlie√ülich umfunktioniert, zum &ldquo;Feiertag der nationalen Arbeit&rdquo; und dadurch auch ein gesetzlicher Feiertag, was die Nazis nicht davon abhielt gleichzeitig auf drastische Weise und ohne Skrupel die Gewerkschaften zu zerschlagen.Nun ja, diese Entwicklungen angefangen bei Marx, Mehreren Toten im Chicago des sp√§ten 19. Jahrhunderts und gar unter den Nazis fortgef√ºhrt zeitigten also in Deutschland und ganz konkret f√ºr mich am 1. Mai 2014 den &ldquo;Ersten Mai in Kreuzberg&rdquo;. Auch hier hilft der Digitalzeitalmanach Wikipedia eine Kurz√ºbersicht zu gewinnen:Der Erste Mai in Kreuzberg bezeichnet die durch linke und linksradikale Gruppen organisierten Stra√üenfeste und Demonstrationen am 1. Mai, dem Tag der Arbeit, in Berlin-Kreuzberg. Speziell bezieht sich der Begriff auf den 1. Mai 1987, als in Kreuzberg bis dahin ungekannte schwere Unruhen ausbrachen und sich die Berliner Polizei f√ºr mehrere Stunden vollst√§ndig aus [&hellip;] dem √∂stlichen Teil Kreuzbergs zur√ºckziehen musste. Seitdem f√ºhren Autonome und Antifa-Gruppen fast jedes Jahr eine oder mehrere sogenannte Revolution√§re 1.-Mai-Demonstrationen durch.-WikipediaIch beschloss also mir das ganze - gemeint ist die 18-Uhr-Demo in Kreuzberg - einmal genauer anzusehen. Insbesondere reizte mich das eigene mediengepr√§gte Bild dieser Kundgebung und in der Konsequenz die Berichterstattung der Medien, die meistens auf die Ausschreitungen reduziert wird, einmal einem Realit√§tsabgleich zu unterziehen. &ldquo;Ist es denn wirklich alles so schlimm?&rdquo; war also, die - zugegeben - etwas naive Fragestellung mit der ich an die Sache herantrat. Inhaltliche Punkte gehen, so ist mein Eindruck im Tumult und in den Ausschreitungen zumeist vollkommen unter. Irgendwelche linke bis linksradikale Forderungen sind die Oberbegriffe, unter die ich diese Veranstaltung in den letzten Jahren einordnete, wenn sie denn einmal in den Medien auftauchte. Leider bleibt hier der Inhalt, die Botschaft der Demo, - so ist mein Eindruck - hinter der Form zur√ºck. Doch es gibt auch nicht immer √ºbereinstimmende, wenngleich doch dezidiert-inhaltliche Forderungen der Demonstranten oder zum Mindestens der Organisatoren. So hie√ü es in einer Mail der Berliner Jusos zur 18-Uhr-Demo:[&hellip;]01. Mai 18 Uhr: UNSERE Zukunft statt IHRER Profite - Jugendblock auf der 18 Uhr DemoUnter diesem Titel wird es auf der diesj√§hrigen Revolution√§ren 18 Uhr Demo einen Jugendblock geben. Gemeinsam mit Gewerkschafts- und Antifajugenden wollen wir hier die Situation der Auszubildenden thematisieren. Nicht nur die fehlenden Ausbildungs- und Studiumspl√§tze, auch die prek√§ren Bedingungen nach dem Abschluss, durch schlechte/unbezahlte Praktika, Volontariate und Traineestellen, sowie keine √úbernahme durch die Ausbildungsbetriebe berauben junger Menschen der Basis f√ºr eine gesicherte Zukunft. Gleichzeitig generiert sich die Bundeswehr an Schulen und auf Ausbildungsmessen als ein Ausbildungsbetrieb mit guten Zukunftschancen und tr√§gt so zu einer Militarisierung der Gesellschaft bei. F√ºr uns gilt: Ausbildungssituation verbesser! Bundeswehr raus aus Schulen!Bitte bringt keine Jusofahnen mit, seid einfach mit uns zusammen pr√§sent und unterst√ºtzt den Jugebdblock. In den letzten Jahren wurde die Demo oft vor dem Erreichen des eigentlichen Ziels aufgel√∂st. Bitte stellt euch darauf ein, dass das auch dieses Jahr passieren kann. Der Jugendblock wird als letzter Block in der Demo laufen. Sollte sich daher abzeichnen, dass es zu Auseinandersetzungen kommt, oder die Demo aufgel√∂st wird, besteht fr√ºhzeitig die M√∂glichkeit problemlos zu gehen.Den gesamten Aufruf findet ihr hier: http://erstermai.nostate.net/wordpress/?p=559Wir treffen uns um 18 Uhr am Lausitzer Platze Ecke Skalitzer Stra√üe (vor dem H√ºhnerhaus 36).Ansprechpartnerinnen f√ºr euch sind Anna (0151 [&hellip;]) und Lea (0151 [&hellip;])Auf einen k√§mpferischen 1. Mai!Sozialistische Gr√º√üe,der Landesvorstand der Jusos BerlinFr√ºh genug mache ich mich also am Abend des ersten Mais mit einigen Mitstreitern auf zum U-Bahnhof &ldquo;G√∂rlitzer Bahnhof&rdquo;, wo der Demonstrationszug seinen Anfang nimmt. Auf dem Hinweg sind in umittelbarer N√§he zum Demozug bereits die √ºberf√ºllten S- und U-Bahn-Stationen bemerkbar. Noch bemerkenswerter ist die Ansage, die wir an der &ldquo;U Warschauer Stra√üe&rdquo; zu h√∂ren bekommen: &ldquo;Junger Mann, bitte stellen sie das urinieren auf dem Bahnsteig ein!&rdquo;. Anscheinend blicken ein paar BVG-Mitarbeiter mit Argusaugen auf die Monitore mit den Bildern der √úberwachungskamera und versuchen - Oh Wunder! - doch tats√§chlich die BVG-Regeln durchzusetzen. Sogar Raucher auf den Bahnsteigen werden durch wirsche Lautsprecherdurchsagen angeherrscht, dies doch zu unterlassen. Warum nicht √∂fter so? Da hat der 1. Mai also schon mal einen positiven Effekt. Dies passiert an normalen Tagen sonst nicht bis nie, da kann man schon mal ewig und drei Tage warten, bis ein BVG-Beamter auf die Idee kommt, dass es ja ein Rauchverbot gibt.Angekommen bietet sich dem Betrachter erst einmal ein konfuses Wimmelbild aus tausenden Menschen in verschiedensten Kleidungsstilen, Zust√§nden und Stimmungen. In der Luft liegt eine kirmesartige, ausgelassene, positive Atmosph√§re. Auch wenn ich mehr Menschen erwartet hatte: Es ist verdammt voll. Der Zug ist bereits im Gange. Noch auff√§lliger als das bengalische Feuer, das einige Demonstranten entz√ºnden sind nur die unz√§hligen Polizeitransporter, die bereitstehen, um sich dem Ende der Demo anzuschlie√üen. Weil der Zug schon deutlich weiter ist, gehen wir etwas schneller, um zum Anfang der Demo zu gelangen. Auf dem Weg dorthin passieren wir verschiedene Bl√∂cke im Demonstrationszug. Manche beschr√§nken sich aufs &ldquo;An-ti! An-ti! An-tikapita-lis-ta!&rdquo; skandieren, andere beschallen ihre Umgebung mit linksalternativem Rap und wieder andere √ºben fundierte politische Kritik aus Lautsprecherwagen. Der Demonstrationszug endet planm√§√üig vor der SPD-Parteizentrale, was eine Sprecherin aufgreift, um etwa die Hartz-IV-Gesetze anzuprangern und der SPD Raubbau am Sozialstaat vorzuwerfen.Auff√§llig sind auch die schwarzen Bl√∂cke, nein hierbei handelt es sich nicht um eine rassistische Auslassung meinerseits, sondern um Gruppierungen von komplett in schwarz gekleideten Demonstranten. Auch sonst fallen mir Menschen mit schwarzen Cargo-Pants und schwarzen Pullis und Kapuzenanoraks auf. Das sind die Menschen, die in den Medien zurecht (?) mit dem Stigma Autonome versehen werden. Unwillk√ºrlich r√ºcken sie die Szenerie in ein d√ºstereres Licht, ganz als ob kommende Ausschreitungen ihre lange Schatten vorauswerfen.Insgesamt herrscht aber - wie gesagt geschrieben - eher Jahrmarktsstimmung, in Caf√©s und Bars wird laut Musik gespielt, Menschen tanzen angeheitert auf Tischen, trinken, sind betrunken, sind volltrunken und urinieren an Hausfassaden. Kurz es herrscht keine angespannte oder gar wom√∂glich aggressive Atmosph√§re. Dieser Eindruck wird von den friedlichen Menschen und Demonstranten aus allen Altersgruppen und auch von Eltern, die mit ihren Kindern unterwegs sind, bekr√§ftigt. Wie nachzulesen ist, geh√∂rt dies zum Sicherheitskonzept der Polizei: Alternative Veranstaltungen, wie das sogenannte MyFest! werden gef√∂rdert, um die Umgebung mit friedlichen Menschen zu besetzen und Aggressionen dadurch im Keim zu ersticken. Auch sonst f√§hrt die Polizei teilweise recht kluge Strategien. So setzt sie etwa das Flaschenverbot im G√∂rlitzer Park mit K√∂pfchen durch: Polizisten halten Plastikbecher bereit, in die man den Inhalt seiner Flasche umf√ºllen kann. Aber ich schweife wieder ab!¬†In der Mitte des Demonstrationszuges entdeckt mein Mitbewohner Hans Christian Str√∂bele, der - sein Fahrrad schiebend - die Demonstration begleitet. Als linkes Urgestein der Gr√ºnen und als direktgew√§hlter Abgeordneter f√ºr Friedrichshain-Kreuzberg muss er sich nat√ºrlich hier blicken lassen. Ihn sollten wir sp√§ter noch einmal treffen. Ich bin mir nicht ganz sicher in wie weit er seine Aufgabe auch als Schutzfunktion bei unverh√§ltnism√§ssiger Polizeigewalt sieht. Als Abgeordneter hat er gegen√ºber der Polizei eine gewisse Autorit√§t und weitreichende Auskunftsrechte. Dass wir ihn sp√§ter wiedersahen, als er direkt am U-Bahnhof Hallesches Tor die zu eskalieren drohende, sehr angespannte Situation besah und dort hinging, wo es weh tat, gibt dieser Theorie recht. Der Polizeieinsatz selbst wurde vom Berliner Senat, genauer dem Innensenator verantwortlich organisiert.¬†Auch von hinten sollte Str√∂bele im nachfolgenden Bild zu erkennen sein:Das Vorgehen der Polizei war √§u√üerst bemerkenswert. Das Sicherheitskonzept der Polizei lie√ü die Bef√ºrchtung einer erwarteten Stra√üenschlacht aufkommen. Es konnte der Eindruck entstehen, man bef√§nde sich, eingekesselt von Polizei, in einer Sperrzone. Auf den D√§chern von hohen Geb√§uden waren Sp√§her mit Ferngl√§sern zu gewahren, die den Demonstrationszug von oben herab √ºberwachten beobachteten. Es ist unwahrscheinlich, dass diese bewaffnet waren. Jedenfalls waren keine Sniper, wie beim Besuch Obamas postiert. Der √∂fters zu h√∂rende Helikopter leistete wahrscheinlich sein √ºbriges zur √úberwachung der Demonstration.Der Demonstrationszug wurde am Ende durch die knapp 10 Mannschaftswagen der Polizeihundertschaften und die vorrausfahrenden Polizeimannschaftswagen und Polizeifahrzeuge in der die Einsatzkoordination stattfand eingekesselt. Zus√§tzlich stand an jeder Abzweigung von der Demoroute entweder eine Barrikade aus Mannschaftswagen oder Hundertschaften der Polizei. Zeitweise wurde die Demo auch von Polizisten flankiert. Die Diskrepanz zwischen friedlicher Stimmung und diesem Aufgebot der Staatsmacht war zu diesem Zeitpunkt noch eher unverst√§ndlich.Als wir, um an der z√§hflie√üenden Masse schneller vorbeizukommen, in eine Parallelstra√üe abbiegen, staunen wir nicht schlecht: Wir sehen uns einer Legion von Polizisten in Vollschutzmontur gegen√ºber. Nie zuvor habe ich ein derartiges Bild geboten bekommen. Polizisten von beachtlicher Statur und mit noch beachtlicherer Schutzkleidung. Alles M√§nner zwischen 20 und 30. Alle riesig. Alle &ldquo;biodeutsch&rdquo;. Alle mit Knopf im Ohr, Helm, Handschuhen und Pfefferspray ausger√ºstet. Diese Unformit√§t, diese Masse an √§hnlichen Menschen, selektiert nach einem Kriterium: F√§higkeit zur Aus√ºbung des staatlichen Gewaltmonopols zur Durchsetzung der Staatsmacht. Es hat etwas be√§ngstigendes und beruhigendes und irgendwie beeindruckendes zugleich. Was unser aller Staat doch f√ºr Strukturen und Werkzeuge aufzubauen vermag, um die Wahrung von Recht und Ordnung zu gew√§hrleisten. Das einmal so konkret zu sehen und damit konfrontiert zu werden ist doch etwas ganz anderes als irgendwelche Schemata mit Exekutive, Legislative etc. zu analysieren. Brichst du das Gesetz, brech ich dir die Beine - so k√∂nnte man es zugespitzt umschreiben.Aber ich schweife ab! Durch unseren Abstecher in die Seitenstra√üe konnten wir einen unverhofften Blick hinter die Kulissen der Polizeitaktik werfen. Weil die Anzahl der Einsatzkr√§fte - der √ºppigen Anzahl zum Trotz - wohl doch nicht reichte, um an jeder Kreuzung und Abbiegung Hunderschaften zu postieren, liefen die Polizisten, nach dem Passieren des Demonstrationszugs, zur n√§chsten Kreuzung, um diese zu blockieren. In ihren Uniformen, ihren Panzern haben verlieren die Polizisten nach Au√üen ein St√ºck ihrer Menschlichkeit. Da manche keine Helme haben, ist zumindest noch das Gesicht zu erkennen. Dennoch schweben einem die Bilder von Polizeigewalt bei Demonstration im Kopf herum. In n√§he der Polizisten verh√§lt man sich anders. Es f√ºhlt sich unfrei an. Man steht unter Beobachtung. Diese mittelbare, sehr subtile Beschneidung der Demonstrationsfreiheit mag ihre Berechtigung haben, dennoch darf man diesen Effekt nicht ausser Acht lassen.Am Anfang des Demozugs angekommen, bleiben wir stehen und beobachten den vorbeiziehenden Zug in seiner ganzen L√§nge. Berichtenswert ist der Umstand, dass ein flinker Mittzwanziger in schwarzer Kleidung - nat√ºrlich - sich bem√º√üigt f√ºhlte jegliches am Stra√üenrand angebrachte Wahlplakat zu entfernen. &ldquo;Das finde ich richtig cool!&rdquo; ist die Bewertung der Sprecherin in einem der Demowagen.¬†Eine besondere Spezies von mit dieser Demo verbunden Menschen f√§llt auch noch auf, der sogenannte Aufstandsjournalist. Er tut sich durch seine Montur bestehend aus Helm mit GoPro-Camera, festes Schuhwerk, wasserwerferfester Kleidung und Schutzbrille in Griffweite hervor. So sehen wir etwa einen Repr√§sentanten dieser Gattung, der auf seinem Schutzhelm den Schriftzug RIOTPRESS tr√§gt. Angesprochen auf seine T√§tigkeit, erkl√§rt Mr. Riotpress, dass er einen Youtube-Kanal unter selbigem Namen betreibt. Einer muss das alles ja schlie√ülich dokumentieren. Nicht das adrenalin√§rmste Hobby, genau das richtige f√ºr jeden &ldquo;thrillseeker&rdquo;, dem nur dabei sein nicht genug ist.Nun nehme ich auch zum ersten Mal das teilweise vorhandene und sich an Polizisten entladende Gewaltpotenzial wahr. Eine der die Demo flankierenden Hundertschaften zieht an mir vorbei und es sticht einem sofort ins Auge, dass manchen Polizisten ein &ldquo;Autonomer&rdquo; folgt (Ohne Alle die in diese Kategorie gez√§hlt werden, stigmatisieren zu wollen. Es sind h√∂chstens eine Hand voll. In Ermangelung eines anderen Labels, nenne ich sie aufgrund ihrer Kleidung Autonome, was der Sache nicht gerecht wird, aber der Einfachheit halber so gehandhabt wird.). Diese Autonome folgen, dicht an ihnen gedr√§ngt, den Polizisten und beschimpfen sie auf sch√§bigste Art und Weise. In ihren Worten und √Ñu√üerungen liegen in Inhalt und Tonalit√§t so viel Hass und Menschenverachtung, dass ich erstaunt bin, dass die Polizisten nach au√üen ruhig bleiben und nicht t√§tlich aktiv werden. Nein, mehr noch, die Polizisten antworten nicht einmal auf Schm√§hungen, wie: &ldquo;Wir wollen euch nicht!&rdquo;, &ldquo;Haut ab! Haut ab! Haut ab!&rdquo;, &ldquo;Ihr seid hier unerw√ºnscht!&rdquo;. Sp√§ter traf wir noch auf einen solchen auf Krawall aus seienden Menschen, der vor einem Polizisten, der zwei K√∂pfe gr√∂√üer war, stand und ihn aufs √ºbelste mit herabsetztenden √Ñusserungen bedachte: &ldquo;Wer hat euch denn eigentlich eingeladen? Was macht ihr hier? Ich verdiene 80.000 im Jahr. Ich bin selbstst√§ndig, ich bezahl dich doch!&rdquo;. Der Polizist lie√ü sich auf dieses nur zu verlierende Spiel ein und antwortete auch noch z√§hneknirschend.¬†Den Agressor, der den Polizist hier so anging, und sein Gehalt noch auf prahlerische Weise ins Spiel brachte, genauer zu charakterisieren f√§llt schwer. Es ist aber leichter, als bei den anderen, da wir den Mann nach der Demo zuf√§llig trafen und auf seine ehrenr√ºhrige Worte ansprachen. Wie sich herausstellte, war er anscheinend K√§lteanlagenbaumeister und besch√§ftigte mehrere Angestellte. Dennoch machte er einen schizophrenen Eindruck. Auf der einen Seite lenkte er ein, dass seinen verbalen Attacken gegen den Polizisten zu weit gingen, aber auf der anderen Seite schrie er - kurz nachdem er dies zugestand - wieder vorbeilaufende Polizisten an. Dann wurde es v√∂llig abstrus, als er sich in Hasstiraden auf die Polizei erging, wobei offenbar eine entscheidende Rolle spielte, dass er seinen F√ºhrerschein abgeben musste. Hier schien jemand den 1. Mai als Ventil f√ºr seine im voranggeganen Jahr angeh√§ufte privaten Frustrationen zu nutzen. Sein Vorgehen rechtfertigte er vor uns und sich selbst anscheinend damit, dass die Polizisten niemand eingeladen habe, dass er sie bezahle und dass sie ihm schonmal Unannehmlichkeiten bereitet hatten. Nachdem er sich empfahl, nicht ohne meinen Mitbewohner aufgrund seiner konservativen Positionen als Faschisten zu bezeichnen, atmeten wir sichtlich auf. Es war einer der unangenehmeren Menschen, denen ich in meinem Leben begegnet bin, auch wenn sich sein Hass nicht gegen mich richtete, war er doch so stumpfsinnig und unzivilisiert, dass ich mich nur wundern konnte, wie so ein Mensch einen Betrieb zu f√ºhren vermag. Vielleicht ja grade deswegen. Nach dem 1. Mai ist er wom√∂glich brav wie ein Lamm und freut sich als Antikapitalist √ºber seine 80.000 Euro im Jahr.Die Situation war bis jetzt insgesamt ziemlich ruhig geblieben. Doch nach dem ofiziellen Ende der Demo vor der SPD-Parteizentrale nahe der U-Bahnstation Hallesches Tor kam es doch zu einer Fast-Eskalation, so muss man es nennen. Die Situation war die folgende. Anscheinend hatte sich eine Reihe Autonomer am U-Bahnsteig versammelt und aus irgendeinem Grund hielt die Polizei es f√ºr opportun diesen zu st√ºrmen. In Medienberichten wurde eine √úberf√ºllung des U-Bahnsteiges nach einer Notbremsung der U-Bahn als Grund genannt. Es rannte also eine Hundertschaft beherzt auf den Bahnsteig und hielt sich dort auf. Autonome, die dies nicht guthie√üen schrien in einem markersch√ºtterndem Ton und einer f√ºr mich bis dahin ubbekannten Agression Parolen, wie: &ldquo;Haut ab! Haut ab!&rdquo; oder auch &ldquo;Ganz Berlin hasst, hasst, hasst die Polizei!&rdquo;. Dar√ºber hinaus kam es auch zu Rangeleien mit Polizisten. Einige wurden verhaftet. Wir konnten all dies vom gegen√ºberliegenden Bahnsteig beobachten. Das Get√∂se war ohrenbet√§ubend. Viele Menschen in der U-Bahn hatten sichtlich Angst, weil sie sich mit dem Polizeihass so gar nicht identifizieren konnten, aber im Wagen eingeschlossen waren. In der Bahn sitzen die meisten regungslos und geben sich ihrem Schicksal hin. Eine junge Frau fasst sich an den Kopf und sch√ºttelt - den Tr√§nen nahe - fassungslos ihren Kopf. Andere √∂ffnen die T√ºren der U-Bahn auf der Gleisseite, um zummindest etwas frische Luft zu erhaschen.¬†Auch auf unserer Gleisseite kommt es zu Unruhe als drei Autonome BVG-Sicherheitsbeamte anp√∂beln. Einem von ihnen schaut ein Luftgewehr aus dem Rucksack. Ebenfalls ist eine Zwille ersichtlich, die aus dessen Rucksack hervorlugt. Irgendwann wird es den BVG-Beamten zu viel und sie verst√§ndigen ein paar Polizisten. Diese lassen die drei Unruhestifter jedoch wieder laufen. Die BVG-Sicherheitsbeamten sind sichtlich mit der Situation √ºberfordert. Auf der anderen Seite, so erz√§hlen nacher Augenzeugen, nahm die Polizei jeden fest, der der Aufforderung den Bahnsteig zu verlassen nicht nachkam. W√§hrend Polizisten die Festgenommenen abf√ºhren, fragen andere Demonstranten nach den Namen und dem Geburtsdatum der Festgenommenen, um einen Anwalt f√ºr sie zu organisieren, der sie m√∂glichst schnell wieder auf freien Fu√ü bringt.Alles in allem ist der 1. Mai (bzw. die 18-Uhr-Demo) eine leider an ihrer Entpolitisierung krankende Veranstaltung, die als weitergedachte Linie die von den f√ºr bessere Bedingungen protestierenden Arbeiter nicht mehr viel hat. Wobei es nat√ºrlich sein kann, das es sich ehedem im 19. Jahrhundert nicht viel anders zutrug. In Form einer solchen Masse differenzierte politische Forderungen zu √§ussern ist dann wom√∂glich doch ein Ding der Unm√∂glichkeit. Teil davon waren sicherlich, die Leute, die Flyer verteilten zur Blockierung von Hausr√§umungen, die Demowagen, die konkrete Kritik √§usserten und alle, die sich friedlich in einem Demoblock einordneten und damit Unterst√ºtzung f√ºr dessen Forderungen zeigten.Die mediale Berichterstattung im Nachgang war erwartbarerweise reduziert auf die Auseinandersetzungen, erw√§hnt wurde aber meist auch, dass es insgesamt doch friedlich zuging. So berichtete der RBB √§usserst differenziert und lieferte ein nach meiner Sicht realistisches Bild der Lage, welches sich mit meinen Beobachtungen deckt.Die S√ºddeutsche erw√§hnte Kreuzberg immerhin in einem Absatz:Auch bei der Mai-Demonstration in¬†Berlin¬†kam es zu Ausschreitungen, schwere Gewaltausbr√ºche wie in fr√ºheren Jahren gab es jedoch¬†nicht.19 000 Menschen zogen nach Angaben der Polizei mit Transparenten und lauten Sprechch√∂ren durch Kreuzberg - weit mehr als urspr√ºnglich erwartet. Wiederholt griffen Demonstranten Einsatzkr√§fte an. B√∂ller wurden gez√ºndet, Steine, Flaschen und Farbbeutel¬†flogen.Dennoch zeigte sich die Polizei weitgehend zufrieden, sie war mit einem Gro√üaufgebot im Einsatz. Die &ldquo;Revolution√§re 1. Mai-Demonstration&rdquo; endete nach knapp zwei Stunden vor der abgesperrten Zentrale der¬†Bundes-SPD.Danach kam es noch stundenlang zu Rangeleien in Kreuzberg. Polizisten setzten etwa am U-Bahnhof Hallesches Tor Reizgas ein. Wie ein Polizeisprecher sagte, wurden dort f√ºnf Beamte¬†verletzt.-Die S√ºddeutscheDie Autorin der Welt stichelt unter dem Titel &ldquo;In Kreuzberg brennen nur die Kohlen am K√∂fte-Grill&rdquo;:Das linksradikale Kreuzberg hat sich selbst
