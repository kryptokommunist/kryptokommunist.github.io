      "politics-2013-08-05-weitverbreitete-misskonzeptionen-c3-bcber-das-deutsche-html": {
        "date": "Aug 5, 2013",
        "title": "Weitverbreitete Misskonzeptionen √ºber das deutsche Wirtschaftswunder und mehr",
        "author": "",
        "category": "politics",
        "content": "Die Dokumentation ‚ÄúUnser Wirtschaftswunder - Die wahre Geschichte‚Äù lief in der ARD und beleuchtet die Zust√§nde nach dem 2. Weltkrieg in Deutschland etwas n√§her und gibt Aufschluss √ºber Deutschlands Wirtschaftswunder. Da im Rahmen der Depublikation staatlich angeordneten Kulturvernichtung die Doku aus der ARD-Mediathek depupliziert getilgt wurde gibt es die Doku nur auf Youtube zu sehen:Insgesamt ist es doch erstaunlich, wie sich diese falschen Vorstellungen in das kollektive Ged√§chtnis eingebrannt haben. Auch der Geschichtsunterricht in der Schule war hier anscheinend in den meisten Punkten kein ausreichendes Korrektiv.Die wesentlichen Punkte des Dokumentarfilms waren:Flei√ü der Deutschen - Waren die Deutschen flei√üiger als ihre Nachbarn?Die Jahresarbeitszeiten in Deutschland waren nicht h√∂her als in anderen europ√§ischen L√§ndern und starkes Wirtschaftswachstum gab es auch in vielen anderen europ√§ischen L√§ndern.Deutschland lag nach dem Krieg vollkommen in Tr√ºmmern - War das auch abseits der Wochenschauen so?Deutschland wurde nicht fl√§chendeckend zerbombt, wie oftmals behauptet wird. Eine von der Airforce in Auftrag gegebene Analyse der Sch√§den durch Bombardements ergab, dass die meisten ¬†Ziele verfehlt wurden. Der Anlagenpark der deutschen Industrie war nach dem 2. Weltkrieg gr√∂√üer als zuvor.Der Wohlstand kam zu einem gro√üen Teil durch die W√§hrungsreform, also die D-Mark, welche von Ludwig Erhard eingef√ºhrt wurdeDer Plan der W√§hrungsreform wurde von den Amerikanern entwickelt (Festlegung der Wechselkurse &amp; Herstellung des ersten Geldes und mehr&hellip;) und beschlossen ohne erw√§hnenswertes Zutun Erhards.Der Marshall-PlanDie Motivation war die schlichte √úberlegung, dass nur der √∂konomische Erfolg Europa davor abhalten konnte kommunistisch zu werden. Zudem war der Marshall-Plan nicht f√ºr das deutsche Wirtschaftswunder relevant. Viel mehr trugen die vielen Fl√ºchtlinge und Vertriebenen aus dem Osten (Braindrain) zum Aufschwung bei.Der Koreakrieg lie√ü den deutschen Export explosiv ansteigen. Deutschland exportiert Stahl und Maschinen zum Bau von Waffen, Panzern und Bomben.Deutschland setzte sich mit h√∂chster Qualit√§t an die Spitze des AutomobilbausektorsDie deutsche Autofertigung war am Anfang gr√∂√ütenteils eine Kopie der amerikanischen Flie√übandfertigung und setzte auf billig statt Qualit√§t. Teilweise kamen erste Fertigungsstra√üen zu 100 Prozent aus Amerika.Deutschlands erlassener SchuldenbergDeutschland hatte einen riesigen Schuldenberg. Auf der Londoner Schuldenkonferenz 1953 wird Deutschland die H√§lfte seiner Schulden erlassen. Dort beschlossen alle europ√§ischen L√§nder zus√§tzlich auf Reparationsanspr√ºche zu verzichten. Die Amerikaner stellten die entscheidenden Weichen, aus Angst vor einem √úbergreifen des Kommunismus auf Westdeutschland. Wenn heute Griechen ihre Schulden nicht begleichen, w√§re man sozusagen quitt.Geschichte der Rosenthal-AG1935 wurde die Rosenthal-AG, die einer j√ºdischen Familie geh√∂rte ‚Äúarisiert‚Äù. Die Familie floh daraufhin und bem√ºhte sich nach dem 2. Weltkrieg um die R√ºckgabe der Firma. Die Ariseure, die nun im Aufsichtsrat sa√üen, bem√ºhten sich, die R√ºckgabe zu konterkarieren. Ausgerechnet Ludwig Erhard schrieb einen Brief an die Milit√§rregierung, in dem er sich daf√ºr einsetzte, die R√ºckgabe der Firma Rosenthal zu verhindern. Das Ganze macht das Detail, dass Erhard einen profitablen Beratervertrag mit der Firma Rosenthal hatte, noch einmal liederlicher. Erhard wird daher auch in CIA-Akten als bestechlich eingestuft.",
        "url": "/politics/2013/08/05/weitverbreitete-misskonzeptionen-%C3%BCber-das-deutsche.html"
      }

      "review-2013-08-01-film-atmen-html": {
        "date": "Aug 1, 2013",
        "title": "Film: ‚ÄúAtmen‚Äù",
        "author": "",
        "category": "review",
        "content": "Der √∂sterreichische¬†Film ‚ÄúAtmen‚Äù¬†aus dem Jahr 2011¬†von Regisseur, Drehbuchautor und Schauspieler Karl Markovics erz√§hlt die Geschichte des 19-j√§hrigen Roman Kogler, welcher eine Haftstrafe f√ºr einen 5 Jahre zur√ºckliegenden Totschlag verb√º√üt. Seinen Ausgang nutzt Kogler, um auf Gehei√ü seines Bew√§hrungshelfer eine Ausbildung anzufangen. Nach ¬†dem Scheitern eines Versuchs, entwickelt der frustrierte Kogler Eigeninitiative und bewirbt sich bei einem Bestatter und f√§ngt dort seine Ausbildung an. Im weiteren Verlauf des Films wird die Entwicklung von Kogler und dessen Integration in die Gesellschaft nacherz√§hlt. Das Sch√∂ne dabei ist, dass es sich in keinster Weise um eine abgeschmackte &ldquo;vom Underdog zum Helden&rdquo;-Geschichte handelt, wie man sie schon in unendlichen Hollywoodstreifen zu Gesicht bekommen hat. Nein, dieser Film erz√§hlt die Geschichte von einfachen Menschen und zeigt sehr reale Lebenswelten, die mit wenigen Ausnahmen, nicht √ºberzeichnet sind, sondern stets authentisch bleiben. Auch der weitestgehende Verzicht auf eine musikalische Untermalung gibt ‚ÄúAtmen‚Äù einen dokumentarischen Charakter. Diese Authentizit√§t verleiht dem Ganzen einen besonderen Reiz. Als Zuschauer wird man so zum Voyeur und blickt in ein anderes, wahrhaftiges Leben und nicht etwa in eine Erz√§hlung, die nur ausmalt wie ein anderes Leben seien k√∂nnte.Zudem konfrontiert der Film den Zuschauer mit dem unangenehmmen Thema Tod in einer bedr√ºckender Weise, die jedoch niemals erdr√ºckend wird, da aufw√ºhlende Bilder, wie die von nackten Leichen, wie im echten Leben eines Bestatters auch, nur kurze Momente, in einem Alltag eingebettet, sind. Markovics imposante Bildkomposition ist ebenfalls ein markantes Merkmal dieses Films. Die Einfachheit der Motive und Markovics zielsicherer Sinn f√ºr √Ñsthetik, wie ich ihn, pers√∂nlich, bisher nur von Stanley Kubrick kannte, bescheren dem Betrachter einen Strom an kraftvollen Bildern, deren Klarheit ein Erlebnis f√ºr sich sind.Bemerkenswert ist auch, dass die Hauprollrolle Roman Kogler nicht etwa, von einem ausgebildeten Schauspieler gespielt wird, sondern von dem, aus 300 Bewerbern gecasteten, Laiendarsteller Thomas Schubert, welcher nicht nur das tats√§chliche Alter seiner Rolle hat, sondern auch keine schauspielerische Techniken, abgesehen von Basiskenntnissen in Atmung und Mimik, gelernt hat.¬†Thomas Schubert¬†¬†f√ºllt seine Rolle voll aus und schafft es einen plastischen und lebendigen Charakter auf die Leinwand zu bringen. Auch zu erw√§hnen ist, dass ‚ÄúAtmen‚Äù der Erstlingsfilm von Karl Markovics ist, der mit diesem Film hinter die Kamera gewechselt ist und somit als Regisseur deb√ºtiert.Fazit: Anf√§ngliche Skepsis, ob der Film nicht ein trockener und vollkommen d√ºsterer Art-House-Film, der Sorte, die auf eine kleine Nische hart-gesottener Kunst-Fetischisten abzielt, ist, muss als absolut Falsch bezeichnet werden. ‚ÄúAtmen‚Äù erf√ºllt solche Bef√ºrchtungen nicht und hat seine Legion an Preisen v√∂llig zurecht erhalten. Der Film bietet letztendlich ein hervorragend erz√§hltes Drama, welches auch den Wiener Schm√§h nicht missen l√§sst. Daher und auf Grund der beeindruckenden Bildsprache, die die 90 Minuten im Kino, wie im Fluge vergehen l√§sst, kann ich f√ºr diesen Film eine klare Empfehlung aussprechen; zumindest f√ºr Jeden, der einen Weg abseits der abgetretenen Pfade Hollywoods betreten und sich ein wenig herausfordern m√∂chte. Auch wenn nicht alles, was hinkt ein Vergleich ist: Dieser Film ist quasi Drive, nur noch lebensnaher.",
        "url": "/review/2013/08/01/film-atmen.html"
      }

      "humor-2013-06-29-the-flamers-bible-html": {
        "date": "Jun 29, 2013",
        "title": "The Flamers Bible",
        "author": "",
        "category": "humor",
        "content": "Revision 1: Dec. 2, 1987 by Joe TalmadgeIn the time I have been posting to net, I have encountered flame wars of epic proportions (Brahms Gang vs. Tim Maroney), and flame wars of a more modest nature (MIT vs. CIT). Flaming has evolved into a highly-stylized art form, complete with unwritten rules and guidelines.Here, I have attempted to document the Art of Flaming, in such a way as it will be interesting to old hands (flame masters) and novices (virgins) alike. Without a further ado, then, I present:The twelve commandments of flamingMake things up about your opponent: It&rsquo;s important to make your lies sound true. Preface your argument with the word &ldquo;clearly.&rdquo; &ldquo;Clearly, Fred Flooney is a liar, and a dirtball to boot.&rdquo;Be an armchair psychologist: You&rsquo;re a smart person. You&rsquo;ve heard of Freud. You took a psychology course in college. Clearly, you&rsquo;re qualified to psychoanalyze your opponent. &ldquo;Polly Purebread, by using the word &lsquo;zucchini&rsquo; in her posting, shows she has a bad case of penis envy.&rdquo;Cross-post your flames: Everyone on the net is just waiting for the next literary masterpiece to leave your terminal. From rec.arts.wobegon to alt.gourmand, they&rsquo;re all holding their breaths until your next flame. Therefore, post everywhere.Conspiracies abound: If everyone&rsquo;s against you, the reason can&rsquo;t possiblybe that you&rsquo;re a fuckhead. There&rsquo;s obviously a conspiracy against you, and you will be doing the entire net a favor by exposing it.Lawsuit threats: This is the reverse of Rule #4 (sort of like the Yin &amp; Yang of flaming). Threatening a lawsuit is always considered to be in good form. &ldquo;By saying that I&rsquo;ve posted to the wrong group, Bertha has libeled me, slandered me, and sodomized me. See you in court, Bertha.&rdquo;Force them to document their claims: Even if Harry Hoinkus states outright that he likes tomato sauce on his pasta, you should demand documentation. If Newsweek hasn&rsquo;t written an article on Harry&rsquo;s pasta preferences, then Harry&rsquo;s obviously lying.Use foreign phrases: French is good, but Latin is the lingua franca of flaming. You should use the words &ldquo;ad hominem&rdquo; at least three times per article. Other favorite Latin phrases are &ldquo;ad nauseum,&rdquo; &ldquo;vini, vidi, vici,&rdquo; and &ldquo;fetuccini alfredo.&rdquo;Tell 'em how smart you are: Why use intelligent arguments to convince them you&rsquo;re smart when all you have to do is tell them? State that you&rsquo;re a member of Mensa or Mega or Dorks of America. Tell them the scores you received on every exam since high school. &ldquo;I got an 800 on my SATs, LSATs, GREs, MCATs, and I can also spell the word 'premeiotic&rsquo; .&rdquo;Accuse your opponent of censorship. It is your right as an American citizen to post whatever the hell you want to the net (as guaranteed by the 37th Amendment, I think). Anyone who tries to limit your cross-posting or move a flame war to email is either a communist, a fascist, or both.Doubt their existence: You&rsquo;ve never actually seen your opponent, have you? And since you&rsquo;re the center of the universe, you should have seen them by now, shouldn&rsquo;t you? Therefore, THEY DON&rsquo;T EXIST! This is the beauty of flamers&rsquo; logic.Lie, cheat, steal, leave the toilet seat up.When in doubt, insult: If you forget the other 11 rules, remember this one. At some point during your wonderful career as a flamer you will undoubtedly end up in a flame war with someone who is better than you. This person will expose your lies, tear apart your arguments, make you look generally like a bozo. At this point, there&rsquo;s only one thing to do: insult the dirtbag!!! &ldquo;Oh yeah? Well, your mother does strange things with vegetables.&rdquo;The Golden Rule of FlamingMy flames will be witty, insulting, interesting, funny, caustic, or sarcastic, but never, ever, will they be boring.Here endeth the scriptures.¬†- Quelle: Uncyclopedia - Flame Wars¬†&amp; funny.net",
        "url": "/humor/2013/06/29/the-flamers-bible.html"
      }
