      "tech-2020-08-31-google-summer-of-code-html": {
        "date": "Aug 31, 2020",
        "title": "Creating a FreeCAD 3D view inside Jupyter Notebooks - GSoC 2020",
        "author": "",
        "category": "[&quot;tech&quot;]",
        "content": "Accidentally while creating a lamp I ended up learning FreeCAD. FreeCAD is an amazing open source CAD program. It still amazes me that people created this for free in their spare time. The software is still in it’s alpha version and is far from perfect as you can tell by the current release version number 0.19 and the heated discussions around how soon a 1.0 release could be reached. Still it’s very usable and once you get the gist of it you can create powerful and complex designs. FreeCADs approach to CAD is a parametric design. That means that you specify shapes with parameters. E.g. you base the 3D shape on a 2D drawing. The geometric figures of the 2D drawing - circles, recatangles, lines - are all constrained with parameters. Then you create a 3D shape out of your 2D sketch, for example by extruding it. And every step is based on certain parameters that can reference previous parameters. It’s basically visual programming. Is FreeCAD NP-complete? Probably, but that’s a topic for another time. Anyways. The parametric approach allows you to easily modify your design at any time just by tuning these parameters. For example with my lamp design the number of aluminium bars is a parameter I can simply tweak at any point in time. All the relevant details depending on this number will be automatically recomputed by FreeCAD. This gives great flexibility and allows for fast customization.Google Summer of Code (GSoC) is program run by Google that gives stipends to students who over a period of three months implement an open source project with a mentor organization. Among the organizations are well known ones like Arduino, Ruby or Wikimedia. But there are also more niche organizations that are not so widely known. The great part about GSoC is that students apply for specific projects, so you yourself determine how exciting the thing you work on is if you get accepted. This and the work from home aspects are definitely something a lot of internships can’t offer. For me it started with seeing the potential of first designing a parametric lamp and then creating a custom web page where you could change the parameters to your liking and see a live 3D rendering of the changed lamp. Then you just download the 3D files and 3D-print the lamp. I was heavily inspired by the card1o cover generator created with OpenSCAD. After some research I realized that something comparable to rendering OpenSCAD in the web browser does not exist for FreeCAD yet. I already knew about GSoC and to my suprise FreeCAD was one of the open source organizations taking part in GSoC 2020.The result from printing the cover generator customized card1o badge cover. It's such a cool experience to customize something so effortlessly and to then have it in your hands. Unlike designing everything you don't have to think a about it too much, but you still feel more connected to the end product since it has a personal touch. That's the experience I wanted to create for my lamp design.I sent out two applications: A better IPython and Jupyter Notebook Integration for FreeCAD and Measurement tool for FreeCAD. In the end the first one was chosen. It was closer to my original idea that got me excited and on the path of applying. I definitely didn’t expect the application to succeed, but that might just be the classic imposter syndrome. I put in quite some thought researching the topic and contacted some of the previous students, I even managed to email the student who applied for the exact same idea a couple years before. He was so nice to send me a link to his old application so that I could make us of the feedback he got on his application from back then. After the acceptance the project started moving. The FreeCAD community is mainly organized in an old school internet forum. I haven’t used one since I was active on an RC car forum when I was 14 before I signed up on forum.freecadweb.org. Here is the project thread where I posted questions and updates on work progress: link. For the unlikely case that you haven’t read through my 8 page project application let me summarize it for you. Or actually the document is very well written so let me quote it instead:  Currently, FreeCAD’s IPython and Jupyter Notebook integration can only provide visualization by running the entire FreeCAD GUI alongside the notebook. Besides not being elegant it brings many problems with it, like not being able to save the visualizations inside the notebook for sharing or bringing visual complexity of the entire GUI into the view instead of just displaying the 3D model. It is therefore important to find a way to visualize FreeCAD’s 3D scene in the IPython display system as supported by Jupyter Notebook.  Tackling the open issue “IPython / Jupyter support” I aim to implement a IPython compatible visualization of FreeCAD’s 3D Open Inventor scene graph. To achieve this I intend to choose a suitable JavaScript library able to render a 3D scene graph and to implement a mapping between it and the Open Inventor scene graph. After this as a byproduct I want to implement a better WebGL export based on the scene graph instead of document objects as currently found in FreeCAD. For this I can reuse and integrate the scene graph mapping component. Lastly I want to document the results in the Wiki and create an example Jupyter notebook.To make things a bit more clear, Juypter Notebook is an multi purpose computation evironment, which basically means you can run interactive code on the web. Since Juypter Notebook and FreeCAD both support Python this is a match made in heaven. With Jupyter you can quickly create interactive UIs and mix them with text into a great experience for learning, communicating and experimenting. Opening this space to FreeCAD users and developers brings potentially endless new possibilities. You get access to all the powerful Jupyter widgets that make it so popular. I certainly hope some of you reading this will take this idea further by writing that interactive Python scripting tutorial inside a notebook, by writing that new workbench which will have a widget for notebooks, by improving your workbenches Python API so you can easily access all GUI functions inside a notebook.\"The Jupyter Notebook is an open-source web application that allows you to create and share documents that contain live code, equations, visualizations and narrative text. Uses include: data cleaning and transformation, numerical simulation, statistical modeling, data visualization, machine learning, and much more.\" (Quote and image from juypter.org)It's not much, but it's honest work. This project demo shows the benefits of using the Jupyter Notebook environment. You can quickly code an interactive UI that creates objects in a FreeCAD document and removes them again. Also you can see that the viewer will tell you the index of faces and edges. This is important if you want to script FreeCAD entirely in a notebook.Here is an example Jupyter Notebook that uses the freecadviewer Python module I created during the GSoC. Be aware that due to the missing Python kernel (this is just a static site) most of the interactivity is lost. For full interactivity you should run the notebook yourself. The link to the full static notebook is here. But still you can pan and zoom the 3D views inside the notebook:As you probably already have guessed, this enables you to embed interactive FreeCAD views on your web sites, e.g. like this:You get this cool feature almost for free thanks to Jupyter and without touching any Javascript. I created an example notebook to illustrate the process and potential. The link to the full static notebook is here:But enough with the “Why” let’s get to the “How” aka technical details shall we? Since the goal is to have a very general 3D viewer solution that will be able to display any content that exists inside the desktop applications 3D view we need to work directly with it’s scene graph. So how does FreeCAD generate it’s 3D view? Internally FreeCAD relies on a C++ CAD library called Open Cascade that implements 2D and 3D geometric modelling. You could say Open Cascade is FreeCADs CAD kernel. Internally Open Cascade represents Geometries mathematically in potentially infinite resulution. The visualization on the other hand is realized with a probably not that widely know framework called Coin3D which itself is based on a format called Open Inventor:  Coin is an OpenGL-based, 3D graphics library that has its roots in the Open Inventor 2.1 API, which Coin still is compatible with.  If you are not familiar with Open Inventor, it is a scene-graph based, retain-mode, rendering and model manipulation, C++ class library, originally designed by SGI. It quickly became the de facto standard graphics library for 3D visualization and visual simulation software in the scientific and engineering community after its release. It also became the basis for the VRML1 file format standard. Several books exists on the subject of Open Inventor, most notably The Inventor Mentor, and The Inventor Toolmaker, both highly recommended for those who wants to learn how to use Open Inventor.Thankfully someone started creating a Python binding for the Coin3D library as a topic for his masterthesis. It still lives on under the name pivy. This means that I possibly can implement the project entirely in Python. Which has been a very pleasent language to work with so far.Based on this the plan was to extract the objects from the Coin3D scene graph and to then translate and represent them within a WebGL based library that can be used inside a Jupyter notebook. This meant I might have to touch JavaScript which is not a beauty to work with. After some deliberations I chose pythreejs which is a Jupyter Notebook extension that integrates the infamous ThreeJS with a Python bridge. That meant less JavaScript and a smooth integration into the Jupyter Notebook environment. My previous experiments with directly inserting the ThreeJS JavaScript library all failed horribly. Additionally this means that FreeCAD users and developers already familiar with scripting in Python can modify the Jupyter 3D view themselves with a minimal learning curve.In the end the task was not extremely complex. All I needed to do was to extract faces and edges from the Coin3D scene graph and then reassemble it in a slightly modified structure inside pythreejs. The fundamental structure between both 3D libraries is similar enough that I can represent Coin3D in ThreeJS without major changes. What still made this project a challenge was starting from zero knowledge about FreeCADs internals and computer graphics. Additionally some bugs alsways make their way into the project and finding and solving them can take a lot of time. Especially the notebook environment was new for me and made some aspects more complicated. For examples you now also have to take a look at the Javascript console in the browser from time to time to diagnose a problem. Also coordination and communication with many stake holder slows down the progress and it can be especially frustrating if you think you found a bug and then the project is not maintained regularly and you have to watch your issues die silently on Github. Overall it’s still a great experience to work so autonomously on for an open source project that is used by so many people. So I hope there will be some people interested in using FreeCAD inside Jupyter Notebook as well out there.I will continue to improve the project in the future. You can find the repository here. If you use the module and encounter any issues or just find it useful, don’t hesitate to post to the forum thread or let me know with a tweet or an issue in the repository.Thanks to my mentors: @ickby, @kkremitzki, @yorik. I’m grateful for them spending time on helping me with the project. Doing this entirely in their spare time is insanely great! Also thanks to the entire FreeCAD community who gave helpful input. I was especially impressed by how much effort @vocx-fc put into reviewing my second pull request to FreeCAD. So this GSoC, also by watching what my fellow students where doing, definitely taught me to appreciate free software and open source even more. ❤️",
        "url": "/tech/2020/08/31/google-summer-of-code.html"
      }

      "startup-english-2020-02-15-hpi-startup-bootcamp-html": {
        "date": "Feb 15, 2020",
        "title": "HPI Startup Bootcamp",
        "author": "",
        "category": "[&quot;startup&quot;, &quot;english&quot;]",
        "content": "This year and last year I was lucky to be part of the HPI Startup Bootcamp. To my suprise my team won the first time I took part (link or it didn’t happen) and last year at least got a spontaneous made up prize because the jury liked the idea so much (can I has link plz). But enough humble or not so humble brags. I wanted to condense what I have learned there into a text hopefully giving you guidance on whether to attend and what to expect at such an event aside from late Roman, decadent catering. The learnings are a combination of the practical bootcamp experiences as well as the accompanying lecture called IT-Entrepreneurship.Lots of people and obligatory branded T-shirts. (image: HPI / Kay Herschelmann)Practical Experience from SpeakersThe most inspiring and motivating aspect is the wide array of guest speakers that speak about their own failures and success on the startup journey. The key take away from that for myself was that they were just normal people that just did stuff and never stopped trying. Some founded over a dozen companies that eventually failed before becoming part of the winning team. Also people founded companies early in their life but some even started at 40 and succeeded.Also many admitted that luck played a big part in the ultimate success. They hit a right trend, a growing market segment, some unlucky competitor went bankrupt or a huge company just somehow never bothered to develop a competing product. And clearly there were some that had a very noble mission and they were clearly striving to make the world better with their product and companies while others were more driven by success and more control over company culture than the actual product and it’s impact in the world.Also talking to people from the Venture Capital world was interesting a guy that about every four sentences was saying “You need to ask where’s the money!” comes to mind. Also tales of how complicated regulatory rules for creating medical devices in Germany are were part of the learnings.TeamThis is how a team could look like. (image: HPI / Kay Herschelmann)The founding team for a startup is essential for its survival. Since resources are scarce in the beginning the team will have to put up with a lot of pressure and needs to solve hard problems in a fast changing environment. The ideal size for a founding team is two to three people. Due to lack of resources and the necessity of fast execution the team members should know each other well so they can judge if they trust each other to manage to deliver in a startup setting. Furthermore the team should consist of smart and driven people, mediocre teams won’t build a great company. A complementary skill set also makes a good team, so there’s someone that is good at marketing and business, design and UX as well as someone comfortable with engineering and developing (Along the lines of Hipster, Hacker, Hustler).The ideal team for my startup would consist of one person with a business background who also has a very good understanding of the technology or sector the idea focuses on. This person should be able to understand and communicate complex ideas to a non-technical audience and have excellent people skills. Further the team should have a person that is highly technically competent. Additionally one person on the team should have competency in building front-end applications and graphics programming. All of these people would ideally already know each other for a while and be self-motivated and believing in the company’s mission.Startup IdeaThere are two idea generation methods for startup ideas: Problem Identification and Technology Push. Technology Push describes the process of pushing a new or existing technology out into the market for a use-case that currently is not addressed by the technology. Problem Identification on the other hand describes the reversed process of first identifying a problem by market research and observing users and then building a solution to the identified problem. Using your own problems is generally not recommended since you might be biased and the needs and requirements of yourself don’t have to reflect the needs and requirements of the market.For my startup idea I used the Technology Push approach. This was due to my own interest in the field of audio processing and having some technical experience within it. I did some cursory research and saw that there was no existing commercial audification player. Therefore my reasoning was, that this might be an idea that is not too obvious but at the same time possibly very useful to some use-cases. Even though the idea was inspired by Rolls-Royce’s bootcamp challenge, the hope is that this technology has a broader market beyond just addressing this particular problem. Therefore I’d categorize it as Technology Push.Leap of Faith HypothesesWith every new startup there are new ideas and leap of faith hypotheses. These are assumptions that you implicitly assume to be true without having actually tested them. For example with the iPod there was the implicit assumption that most people would pay for digital music. Making these hypotheses explicit and methodically testing them will help you steer your startup into the right direction and avoid suffering from confirmation biases. It makes sense to differentiate between two kinds of leap of faith hypothesis: value and growth hypothesis. The value hypothesis concern the value provided to users by your product while growth hypothesis refer to growth assumptions. For my startup idea from the 2019 bootcamp these hypotheses were:The idea was audification of data streams in order to enable human data analysts to intuitively grasp what's going on in multidimensional data sets. Since you can process parallel sounds much more efficiently than multiple visual graphs.InterviewsIn order to ground your product in reality and to reach customer and market fit it is beneficial to get external input through customer interviews. The main goal is to identify your specific customers needs, beware of the fact that what a customer says she wants and the actual need she has might not be related. The fundamentals of the customer interview are to stick and develop an interview script beforehand. Further you should ask for sufficient time. Lastly it is vital to immediately afterwards document the interview. The interviews should get you feedback for different phases of your startup. First in your beginning and ideation phase the Problem Interview will help you to get a clearer picture of the problem and environment you chose. Next when you build a demo to address your problem a Solution Interview will help you get feedback before starting to build the actual problem. And finally when you build your first product, your MVP, the MVP Interview you should test your messaging, pricing and activation flow.Business ModelsThree common business models are: Direct Business Model, Multisided Business Model and Marketplaces. A Direct Business Model advertises and sells directly to the user who pays for the product as its user. Different from that is a Multisided Business Model, where the main users of a product pay indirectly, non monetarily while the monetization happens through another party paying for a derivative asset of the product, e.g. Facebook’s monetization of its users through selling ads. Slightly similar is the Marketplace Business Model where buyers and sellers are matched through your product and the value exchange between them is direct unlike in advertising.Lean Startup ApproachThe Build-Measure-Learn Cycle concept sees the startup as a machine that turns ideas into products and adapts quickly to learned lessons in order to create a successful product. This process can be seen as an iterative cycle with six stages: Ideas, Build, Product, Measure, Data, Learn. With each Iteration of the process new learnings arise that will steer the decisions of the startup. This concept is similar to the Agile process or Design Thinking process with fast feedback and prototyping iterations.Offering and Minimal-Viable-Product (MVP)In order to validate the Problem-Solution-Fit you can use an offering. The offering is a test used to measure not what users say, but what they actually do. It consists of an Unique Value Proposition, Demo and Pricing. The Unique Value Proposition (UVP) is a promise about your solution to the customers. The Demo is an narrative that takes your UVP and helps potential customers visualize and grasp it. The Pricing is an call to action that might even require an actual payment.An MVP is a product comprised out of the minimum set of features in order to learn from early adopters. The goal is to enable fast iterations and early customer feedback to avoid building something that nobody wants. The difference to an offering is that an offering is not an actual product but a carefully scripted narrative about the product and not an functional product. The MVP on the other hand is a functional product.An MVP for my startup would be an application that can load CSV files from disk and output an audification whilst simultaneously showing the graphs so you can verify and understand that you are actually hearing the data characteristics.Business Model EnvironmentThe key forces influencing the business model are: Key Trends, Market Forces, Macro Economic Forces and Industry Forces. Key Trends are general trends in various fields, they can be regulatory, societal, technological and more. Market Forces are issues, needs and demands, segments of your market and similar items. Macro Economic Forces relate to global economy, it’s infrastructure, commodity resources etc.. Industry Forces consist of your competitors, your supply chain, substitute products and other examples.Startup Marketing - AARRR MetricsAARRR Metrics are an acronym referring to Acquisition, Activation, Retention, Referral and Revenue. Acquisition Metrics are all related to where the users of the product are coming from what channels, what costs etc.. Activation Metrics are about the first experience the user has with the product, at what point do you gain users to permanently use you product and show them the worth of it. Retention Metrics measure what customers you are loosing and the reasons for that. Referral Metrics measure why and how users become advocates for your product. Revenue Metrics measure Customer Lifetime Value, Customer Acquisition Cost and other revenue related metrics.TL;DR: Startup bootcamps can be fun and you learn some things that prepare you for the real thing, but you still have to go out and just start moving!",
        "url": "/startup/english/2020/02/15/hpi-startup-bootcamp.html"
      }

      "travel-2019-03-21-travel-tips-learn-from-my-mistakes-html": {
        "date": "Mar 21, 2019",
        "title": "Travel tips – learn from my mistakes",
        "author": "",
        "category": "travel",
        "content": "I love travelling, every now and then I have the privilege to be able to travel abroad for a longer period. In my case that usually has been about a month. And things go horribly wrong. On the one hand it means I learn something on the other hand it means things like burning 700 Euros for no other reason than being utterly stupid. Therefore I compiled this compact post about how to do things right from the beginning.Do you even prepare bro?Preparing a trip is something I’d rather avoid doing, it’s just not any fun. I once was asked by a guy on the street if he could crash my couch. As it turned out he was travelling without anything. No money, no plan, not even a backpack. He was basically homeless, just with a drive to explore the world, which made all the difference. All he had was his T-shirt, pants, shoes and most importantly: His willingness to leave his comfort zone. He’d been doing it for years successfully. So of course I’d let him crash my couch. But since me and you aren’t that badass, unlike this inspiring fella, we need some preparation before taking off. Still he is living proof, how far you can get with literally nothing. So next time you get anxious about something, think of the guy that by default arrives with prospects of sleeping under the bridge but still manages to find a home to sleep (admittedly not always) and to enjoy his travels.Booking flightsJust don’t be a no-show for your outbound flight assuming you can just book a later one separately. Most airlines cheapest tickets don’t allow this and your return trip gets automatically cancelled. As a result I burned 700 Euros for buying new plane tickets. Therefore always check with the airline about cancellation/rebooking and no-show conditions because plane tickets are not sensible. Also make sure that you have check-in luggage included if you have multi destination flights. Consider buying that slightly more expensive ticket with a cancellation option if you aren’t one hundred percent sure about the travel date.Preparing for the worst case before your tripWhat are the bad things that can happen to you while travelling. Things where you’d go: “I’m so fucked! I’m so fucked! God, I am so fucked!”. You could get robbed, you could end up in a situation where every store is already closed and you’re starving. You could loose all your cash, you could loose your credit card. All these scenarios can reasonably happen and some I experienced myself. Therefore it is smart to prepare beforehand to at least mitigate some of the fallback of getting yourself in a messy situation.  Bring a food ration that’s enough for 3 days, I highly recommend very compact powder food, e.g. Jimmy Joy. Tastes good and can really save your ass.  Bring enough cash to survive for 3 days, even if it’s just in your own currency. You can change it at an money exchange.  Get information on how to report a lost credit card to your bank. If you know the phone number: If you can’t call them how can you do it with just internet?  Find out what options you have if you lost your credit card. Does your bank provide you emergency cash and credit card? If not you should switch your bank. I can fully recommend DKB-Visa.  Get a VoIP-number so you can make cheap phone calls to your bank or travel-insurance or other important institutions at your home country without going bankrupt. I recommend Satellite, you’ll get 100 minutes for free!  Make sure you have a travel insurance and that they cover the country your visiting. If not it’s no more than 10 Euros a year so you don’t have to worry about getting sick or injured abroad.  Check if you should get special vaccinations for your destination. Sometimes your regular insurance will cover the costs.  To prevent getting lost if you need to catch the last bus or to return your rented snow board gear, make sure to have offline maps and enough battery or as a backup a paper map.My breakfast, lunch and dinner after loosing my credit card.I lost my credit card before arriving in Tokyo. This was all the cash I had arriving at my hotel. All in all it was just enough to buy tickets from the airport to the hotel and the next Western Union branch next day after organizing emergency cash. I could not even afford a bottle of water.Emergency cash provided by Visa same day after calling them over VoIP.Emergency credit card provided by Visa two days after calling them, it was directly sent to my hotel.Keeping things so you can quickly access themPacking my bag inevitably led to chaos. Imagine the following scenario: Your on the train, you need to look up your next connection. Your phones battery is close to dying a painless but consequential death. You open your backpack and you hectically sort through the clutter. You’re getting stressed, your body emits stress hormones and as a result you die 5 years earlier than without this stress.Here is the solution, use see-through bags you can get on Amazon. I sort everything in categories. E.g. important travel documents (passport, plane tickets), hygiene, plane utensils (sleeping mask, ear plugs) etc. This way you can quick access everything you need in seconds. It costs some preparation time to think of useful categories for the trip and sorting everything, but you will access any item in a matter of seconds without thinking.With the bags I could easily access everything, here you can see my medication and my computer accessory bag.There's even a bag for more bags. Just in case.Be ready for exploringObviously you don’t want to carry around a giant backpack all the time, therefore just bring a smaller daypack with you. Make sure that it will neatly fit in your backpack, just like the sweet Russian Matryoshka dolls. If I board a plane I will keep the daypack separately with some items like laptop and e-reader. If I know I’ll have to transfer a lot, for example a bus ride and a connecting train afterwards, I’ll put everything inside the big backpack to ensure that I’ll only have to worry about one bag and I’ll have both hands free anytime.I proudly present: BagpackceptionBackpack protectionFor backpacks that you want to check-in just buy a backpack protection. A very simple one from Tatonka I can recommend is this one. It’s very cheap, just eight Euros, and effective. This simple plastic bag is very sturdy and kept my backpack protected on five flights without any signs of deterioration. You should keep zip ties with you because the attached rope to tie the bag isn’t sufficient at all.At the airport it takes no more than two minutes to put your backpack inside the cover.And correctly ziptied at the top even this very cheap protection cover does it's job well.Boarding like a proPersonally I usually try to avoid long waiting times at the airport. That’s why I arrive at the gate later than most passengers. From this I realized that if you board the plane as last passenger you can just choose among all free seats. Now on long flights I’ll always be the last person boarding. If you’re lucky you’ll get the empty seat row you wouldn’t have gotten otherwise. So board the plane as the last person and choose where you sit freely. Sure you can’t just sit in business class, just because there’s a free seat.TL;DR: Use your brains before making your life harder than necessary. Unlike at home whilst travelling there aren’t as many established structures you can rely on.",
        "url": "/travel/2019/03/21/travel-tips-learn-from-my-mistakes.html"
      }

      "tech-2018-08-07-digital-rgb-led-guide-html": {
        "date": "Aug 7, 2018",
        "title": "Digital RGB LED guide",
        "author": "",
        "category": "tech",
        "content": "I need LEDs, a lot of LEDs. About 13.000 for a lighting project. That should be about 1400$ worth of LED. Therefore here is the result of the research I did to prevent wasting a huge load of cash I do not have anyways.WS2801This is the first generation of control ICs by World Semiconductor which requires a separate clock input additional to data (SPI).WS2811This is the generation after the WS2801. This IC only requires data input and works with a fixed clock speed of either 400kHz or 800kHz, which might require you to save all stripe color values in a buffer in order to match the required speed.WS2812This is the name for an SMD LED package with an integrated WS2811 IC.WS2812BThis is the improved version of the WS2812. It has a brighter LED with a more uniform color distribution. Also it features an reverse protection circuit, which will prevent breaking the stripe when attaching the power source in the wrong order.WS2813This is the latest version. It works just like WS2812B, but also tolerates failing pixels: see video.sourceSK6812The SK6812 is a clone of the WS2812, that is completely compatible. It’s PWM frequency is twice that of the WS2812B which should result in less flickering.sourceAPA102These LEDs are designed by APA Electronic co. LTD. They don’t show any visible PWM flicker when moving the LED due to a very high modulation frequency (19.2 kHz). The full brighness setting (31) should be used to reduce flicker. It was tested running with 60MHz SPI.source 1source 2SK9822These are a clone of the APA102. Unfortunately it has a slightly different behaviour regarding it’s protocol since every frame will be displayed on receiving the next start frame. That results in updating all LEDs at once unlike with the APA102 or WS28XX.sourceConclusionTO DO: write a conclusion and order LED stripe                   SK9822      SK6812      APA102      WS2813      WS2812B      WS2812      WS2811      WS2801                  Update      Simultaneous      Staggered      Staggered      Staggered      Staggered      Staggered      Staggered      Staggered              Update trigger      Reset frame (0x00000000)      RGB data transmission      RGB data transmission      RGB data transmission      RGB data transmission      RGB data transmission      RGB data transmission      RGB data transmission              PWM Frequency      ~4.7 kHz      ~1.1kHz      ~19.2 kHz      2kHz      430 Hz      430 Hz      430 Hz      2.5 kHz              Global brightness control      programmable current source      PWM at ~440 Hz      -      -      -      -      -      -              max data rate      30MHZ      800 kB/s      20MBit/s (max input clock)      800 kB/s      800 kB/s      800 kB/s      800 kB/s      25MBit/s (max input clock)              Best Price $/m (IP30)      21.42      16.70      20.71      18.72      13.57      11.72      144 LED/m not possible      144 LED/m not possible      Voltage dropIn order to overcome voltage drop with long LEDs strips a higher voltage is better. Otherwise power injection every couple meters will be required.ConclusionFinally I decided to purchase the WS2812, because when ordering a lot of LEDs the price difference is very noticeable. (1680€ vs. 1050€) The data speed of 800 kBit/s is enough to run 4 meters of stripe with 60 frames per second. To me the missing features of reverse polarity protection and tolerating failing pixels isn’t worth almost twice the price if you compare WS2812 to WS2813. Also the lower PWM frequency is acceptable since the object and the viewer won’t move around very fast. Also the external resistor next to every LED is a downside compared to WS2813. 🦄🔥",
        "url": "/tech/2018/08/07/digital-rgb-led-guide.html"
      }

      "tech-2018-03-19-latex-in-gitlab-ci-html": {
        "date": "Mar 19, 2018",
        "title": "Automating LaTeX compilation in Gitlab-CI",
        "author": "",
        "category": "tech",
        "content": "The problemYou are pushing LateX documents into a repository with all of your friends. Your friends compile the PDF files locally and sometimes push garbage into the repo. Also you want to email your assignments to your tutors. But you are already annoyed by writing commit messages. Opening your email client and dragging and dropping that PDF, for you it’s pain in it’s purest form. This makes you very sad. You ask yourself: What could I do about it?The solutionCombining some Python scripting and GitLab-CI configs results in a nice pipeline that processes LaTeX documents automatically while enforcing a certain folder structure. No more garbage and no more pain. Find the example repo here.The working GitLab CI pipelineThe script outputThe uploaded resulting artifacts accessible in GitLabEmailFor emailing a document for example to your tutors the scripts/pipeline/latexpipeline.py submodule will parse the commit message and search for the --final flag. In our example the commit messageAdd my assignment no 5 --final assignment_papers/documentfoldername --comment Sorry for my late submission, it will not happen again! 😇💋would result in an raw text email being sent to the recipient specified in scripts/pipeline_script.py with the email of the GitLab User being CCed as Reply-To.The mail being sent to the address defined in scripts/pipeline_script.pyTelegram and IFTTWith a little help by IFTTT.com it’s very easy to integrate Telegram notifications into the system using a bot. One benefit is certainly shaming users into testing their TeX files before submitting them knowing that their utter failure will be public.Exemplary Telegram notifications about successes and failuresThe applets for the bachelorprojects Telegram group including the Webhook based applet forwarding messages to the Telegram bot.A short intro to GitLab CIGitLab CI is like any other continuous integration platform with the additional feature of job artifacts. This means a job can produce files as output that will be stored and and can be directly linked to on the GitLab platform. Of course this is ideal for our LaTeX pipeline. Let’s take a look at the compile_pdf stage:compile_pdf:  stage: compile_pdf  before_script:    - rm -rf htmlcov  script:    - python3 scripts/pipeline_script.py run \"$GITLAB_USER_NAME\" $CI_JOB_ID \"$(git log -1 --pretty=%B)\" $GITLAB_USER_EMAIL $CI_PROJECT_URL  cache:    key: single_pdfs    paths:      - assignment_papers/latex_output      - letters/latex_output  artifacts:    paths:      - assignment_papers/*.pdf      - letters/*.pdf  only:    - masterFirst it executes the scripts/pipeline_script.py script. The necessary arguments are the GitLab variables $GITLAB_USER_NAME, $CI_JOB_ID, $GITLAB_USER_EMAIL and $CI_PROJECT_URL as well as the current commit message: $(git log -1 --pretty=%B). The executed scripts/pipeline_script.py will write all files resulting from document compilation to assignment_papers/latex_output/* and letters/latex_output/* and copy the PDFs to assignment_papers/*.pdf and `letters/*.pdf/.Setting the key cache results in all files specified under paths being cached between job runs given you’re using a dedicated GitLab runner. Alos it will speed up compilation because documents will only be recompiled if there’s a change. In our example case it reduced the runtime from 5 minutes to just 1 minute. Unfortunately the free shared runners on gitlab.com don’t allow this. But what about the job artifacts?The scripts/pipeline_script.py script will copy the resulting PDFs from foldername/latex_output/*pdf to foldername/*.pdf. This happens at the PIPELINE.move_pdfs() function call. Thus we specify under artifacts the paths where GitLab CI will look for matching files to store them as artifacts.Processing time without caching and with enabled caching.What does the script do?Ultimately after checking that the folder structures are compliant the script will execute the following lines in the scripts/pipeline/latexpipeline.py submodule:        for dir_name, data in second_level_items.items():            main_filename = dir_name + \".tex\"            folderpath = join(self.relative_path, dir_name)            cmd = ('cd \"{fp}\" &amp;&amp; latexmk -output-directory=../latex_output -pdf \"{f}\"'\\                \" -e '$pdflatex=q/pdflatex %O -shell-escape %S/'\")\\                .format(fp=folderpath, f=main_filename)            if call(cmd, shell=True) == 0:                sccmsg = \"\\033[92mCompiled \\033[94m{d}.tex\\033[92m successfully\\033[0m\"\\                    .format(d=dir_name)                print(sccmsg)            else:                errmsg = \"\\033[91mError with compiling \\033[94m{d}.tex\\033[0m\\ncmd: {c}\"\\                    .format(d=dir_name, c=cmd)                self.error_notify_and_exit(errmsg)The dictionary second_level_items contains all but the exempted subfolders in a valid root subdirectory. Now all it does for a folder called documentfoldername residing in assignment_papers is executing these commands:cd documentfoldernamelatexmk -output-directory=../latex_output -pdf \"documentfoldername.tex\" -e '$pdflatex=q/pdflatex %O -shell-escape %S/'After executing the script will print a success message. If the command fails it will notify about this and exit with an error so that the GitLab job will fail.Enforcing folder rulesThe script scripts/pipeline_script.py enforces a folder structure like this:.|+--assignment_papers|  +--documentfoldername|  |  +--figures|  |  |  +--example.png|  |  +--documentfoldername.tex|  |  +--preamble.tex|  |  +--content.tex|  +--otherdocumentfoldername|  |  +--figures|  |  |  +--example.pdf|  |  +--otherdocumentfoldername.tex|  |  +--preamble.tex|  |  +--content.tex+--letters|  +--documentfoldername|  |  +--figures|  |  |  +--example.jpg|  |  +--documentfoldername.tex|  +--otherdocumentfoldername|  |  +--figures|  |  |  +--example.jpg|  |  +--otherdocumentfoldername.tex  there can be multiple folders the root directory          assignment_papers                  subfolders must contain .tex files with the same name          subfolders must contain preamble.tex file          subfolders must contain content.tex file          subfolders may contain a figures folder                    letters                  subfolders must contain .tex files with the same name          subfolders may contain a figures folder                    These rules are determined in the scripts/pipeline_script.py in the FOLDER_STRUCTURES dictionary. It maps the root level subfolder names to folder structure rules formatted as dictionaries. For example if a subfolders name begins with a string in the list referenced by the \"exempt_dirs_start_with\" key it will be exempted from being processed by the pipeline.#root level directories we won't processEXEMPT_DIRS = [\"scripts\", \"__pycache__\"]#dirs starting with given string in LateXPipeline.relative_path will be ignored#also applied to root level dirsEXEMPT_DIRS_START_WITH = [\".\"]#files mandatory in each LaTeX folderMANDATORY_FILES_ASSIGNMENT = [\"preamble.tex\", \"references.bib\", \"content.tex\"]#directories in LateXPipeline.relative_path the pipeline will ignoreEXEMPT_DIRS_ASSIGNMENT = [\"latex_output\", \"BP_COMBINED\", \"__pycache__\"]#folders allowed but not mandatory in subdirectoriesALLOWED_SUBDIRS = [\"figures\"]#allowed folder structure for folder assignment_papersFOLDER_STRUCTURE_ASSIGNMENT = {\"exempt_dirs\": EXEMPT_DIRS_ASSIGNMENT,\\    \"exempt_dirs_start_with\": EXEMPT_DIRS_START_WITH,\\    \"mandatory_files\": MANDATORY_FILES_ASSIGNMENT,\\    \"allowed_subdirs\": ALLOWED_SUBDIRS}#allowed folder structure for folder lettersFOLDER_STRUCTURE_LETTERS = dict(FOLDER_STRUCTURE_ASSIGNMENT)FOLDER_STRUCTURE_LETTERS[\"mandatory_files\"] = []#different folder structures for each root level dir#test_root_folder(_one/two) is necessary for pytest testingFOLDER_STRUCTURES = {\"test_root_folder\": FOLDER_STRUCTURE_ASSIGNMENT,\\    \"test_script_root_folder\": FOLDER_STRUCTURE_ASSIGNMENT,\\    \"test_folder_one\": FOLDER_STRUCTURE_ASSIGNMENT, \"test_folder_two\": FOLDER_STRUCTURE_ASSIGNMENT,\\    \"assignment_papers\": FOLDER_STRUCTURE_ASSIGNMENT, \"letters\": FOLDER_STRUCTURE_LETTERS}Known issuesThere is still a problem with calculating the code coverage. As seen in the current example repo  the displayed code coverage is just about 80% when it should be very close to 100 percent. Unfortunately the tests in scripts/tests/test_latexpipeline.py calling the script with subprocess.run won’t be measured by codecov:def test_console_test_usage(self):     \"\"\"Check that Latexmk actually works and the module can be invoked as script from command line\"\"\"     ret = subprocess.run(\"python3 \" + RELATIVE_SCRIPT_PATH + ' test test@test.de \"Test --meta lol\"',\\         shell=True, cwd=SCRIPT_TEST_ROOT_DIR_PATH, stderr=subprocess.PIPE, stdout=subprocess.PIPE)     print(ret.stderr)     assert b\"YAY\" in ret.stdout     assert b\"Latexmk\" in ret.stderr",
        "url": "/tech/2018/03/19/latex-in-gitlab-ci.html"
      }

      "travel-2018-02-02-sonne-und-sozialismus-auf-kuba-html": {
        "date": "Feb 2, 2018",
        "title": "Sonne und Sozialismus auf Kuba",
        "author": "",
        "category": "travel",
        "content": "Ein Touristen-VISA für einen Kubaaufenthalt zu bekommen ist nicht schwer, der Tourismus ist eine feste Devisenquelle für die kleine Karibische Insel mit seiner so wilden Vergangenheit. Spanische Kolonie, Revolution und Kubakrise lautet die Kurzzusammenfassung. Und nun ist Kuba eines der wenigen Länder, welches sich noch der Coca-Cola-Marktwirtschaft verweigert. Es sei der Vollständigkeit halber angemerkt, dass es dennoch ein leichtes ist, auf Kuba käuflich eine Cola zu erwerben.Die Republik Kuba wartet mit tropisch-feuchtheißem Meeresklima auf und die Hauptinsel ist 1200 Kilometer lang und zwischen 30 und 190 Kilometer breit. Insgesamt leben dort 11,2 Millionen Kubaner. Zusammen erwirtschaften sie ein BIP von 85 Milliarden USD (2015), wobei das Durchschnittseinkommen bei 29 USD liegt. Auf Kuba waren einige Werbetafeln zu sehen, welche für Demokratie und die anstehenden Wahlen warben. Das auswärtige Amt bemerkt hierzu jedoch lakonisch in den Länderinformationen:Regierungspartei:ausschließlich zugelassen: Kommunistische Partei KubasOpposition:neben der Kommunistischen Partei sind keine anderen Parteien zugelassenDabei dürfte es sich wohl um ein diplomatische Formulierung handeln. Auch der folgende Auszug macht deutlich, wie es um die demokratische Verfassung Kubas bestellt ist:Besucher sollten politische Betätigung unterlassen, dies kann mit hohen Haftstrafen geahndet werden.Dann gibt es da noch die Sache mit den zwei Währungen CUC und CUP. Ein CUC (Peso convertible) ist einen US-Dollar wert, 24 CUP (Peso cubano) entsprechen 1 CUC und können nicht in Fremdwährung getauscht werden. Der CUP wird hauptsächlich zur Bezahlung staatlich subventionierter Waren benutzt und ist für die meisten Touristen folglich irrelevant. Nichtsdestoweniger ist es bemerkenswert, dass sich Kuba zwei Währungen leistet. Zwar wurde 2013 angekündigt die Währungen zusammenführen zu wollen, doch auch ich habe Leute mit CUP zahlen sehen.Um die zur Einreise erforderliche Touristenkarte zu erhalten, begibt man sich zum kubanischen Konsulat in Berlin und erhältdiese nach kurzer Wartezeit. Es wiehert der Amtsschimmel. Die Räumlichkeiten selbst geben ein Vor­ge­fühl auf das Reiseland. In dem zweifelsohne noch der DDR entsprungenen Bau nimmt eine ältere Dame hinter einem hohen Tresen Gesuche entgegen und bittet auf einem der muffigen Sessel Platz zu nehmen. Das WiFi funktioniert nicht. Insgesamt eine gute Einstimmung auf Kuba.HavannaZeitsprung, Ortswechsel, ich bin grade am La Habana Aeroporto gelandet. Von dort nehme ich ein Taxi zum Hostel. Auf der Fahrt wird bereits ersichtlich, dass Havanna eine morbide Schönheit ist. Die vielen bunten Häuser und Autos sind hübsch anzusehen. Sie scheinen ein wenig aus der Zeit gefallen und eisern dem Verfall zu trotzen. Überall sind die für Kuba bekannten Oldtimer zu sehen. Einige Modelle sehen noch aus wie neu, andere hingegen lassen ernsthaft um Sicherheit der Insassen fürchten. Was man auf den tollen Werbeprospekt-Bildchen nicht sieht, ist der zugehörige Geruch, wenn eine ganze Insel verkehrstechnisch die Siebziger-Jahre wiederaufleben lässt. Nach einer Weile gewöhnt man sich zwar an den Benzingestank, dennoch schmälert dies den Charme der bulligen Cruiser auf den Straßen.An der Adresse angekommen wundere ich mich erst einmal, wo denn das Hostel ist. An der Stelle an welcher das Hostel sein sollte sehe ich lediglich eine baufällige Ruine. Hat sich der Taxifahrer verfahren? Am winzigen Schild am Eingang erkenne ich schließlich, dass besagte Ruine renovierungsbedürftige Baute meine Unterkunft für die nächsten Tage ist. In Havanna sind sehr viele Gebäude marode, dennoch wohnen Leute in den Häusern. Selbst Gebäude, die in den letzen Atemzügen liegen, werden noch bewohnt. Insofern passt das Hostel gut ins Bild, zum Glück sieht es innen deutlich besser aus. Die quirlige Hostelbesitzerin Aylin erklärt allen Gästen Kuba und was man umbedingt gesehen haben muss. Außerdem beklagt sie, dass sie für den ganzen Monat lediglich 30 Stunden Internetzugang erhält. Dennoch kostet es 50 CUC, was etwa 50 Euro entspricht. Der einschlägige Telekom-Manager dürfte hier eine Freudenträne nicht unterdrücken können.Das Cuba 58 HostelEffektive Lösung gegen die marode Fassade: Von innen nach außen schauen.Pluspunkt: Das Dach war sehr aufgeräumt.Eine Gasse trotzt der Zeit.Eine weitere Gasse trotzt ebenfalls der Zeit.Sozialismus trifft auf spanische Kolonialzeit.Geht man vor die Tür, fällt dem deutschen Auge sofort eine ungewohnte Gelassenheit der Menschen auf. Die Menschen gehen gelassen durch die Stadt und hetzen nicht. Das Leben findet auf der Straße statt.Nicht vergessen darf man den obligatorischen Besuch des Revolutionsmuseums in welchem die Befreiung Kubas durch Fidel Castro und Che Guevara als Musical Ausstellung dargeboten wird. Das Museum selbst ist –  wie so vieles hier – in einem Dämmerzustand gefangen. Zersprungene Fenster, Farbkleckse auf dem Boden, Baugerüste und sogar arbeitende Maler verteilen sich im Museum. Dennoch strahlt das Gebäude eine Grandezza aus, welche von der bedeutsamen Historie zeugt. Die spanischen Kolonialherren, der Diktator Batista und schließlich Fidel Castro selbst nutzten das Gebäude als Regierungssitz. Teile des Gebäudes lassen noch immer erahnen, wie prunkvoll es sich hier einst gelebt haben lassen musste. Der Museumsabschnitt, welcher die Zeit nach der Revolution behandelt, berichtet nüchtern von der Verstaatlichung der amerikanischen Unternehmen und der politisch Linke Teil in mir freut sich heimlich etwas. Darüber hinaus findet die CIA viel unrühmliche Erwähnung, Dengue-Fieber-Epidemien, Schweinepest, Nutztierseuchen und Angriffe auf Plantagen soll sie laut Ausstellung zu verantworten haben. Auch wenn die CIA eindeutig Sabotagepläne verfolgt hat, bleibt fraglich ob es soweit ging gezielt Krankheiten zu verbreiten. Dafür und für die Schweinebuchtinvasion gibt es dann am Ausgang auch die bei Besuchern populäre US-Präsidenten-Karikaturen (+ Batista).Im Außenbereich finden sich Artefakte aus der Geschichte Kubas. Neben dem Boot auf dem Castro vor der erfolgreichen Revolution mit nur 50 Männern übersetzte findet sich auch allerlei vermischtes. So hat es das Triebwerk eines abgeschossenen U2-Spionageflugzeugs der Amerikaner in den Geschichtspark geschafft. Soldaten in strenger Uniform wachen über die Besucher und greifen bei Betreten des Rasens beherzt zur revolutionären Trillerpfeife. Alles in allem hat der Mythos Revolution an Glanz eingebüßt, die “Che Guevara”-Wachsfigur kann nicht den maroden Zustand Kubas vergessen machen. Ob dies als Narrativ stark genug ist, um die Menschen vom Aufbegehren und den Versuchungen des Kapitalismus abzuhalten wird die Zukunft zeigen.Einschusslöcher, welche aus der Erstürmung des Gebäudes durch die Revolutionsgarden stammen sollen.\"Unter den Talaren, der Muff von Tausend Jahren\" mag auch hier passend erscheinen, obschon Fidel Castro selbst hier zum El Presidente ernannt wurde.Repräsentativer Ausschnitt aus der Ausstellung.Madamé Tussauds auf Kubanisch (Madamé Esperanza?)Ob Obama und Trump bereits in Arbeit sind?Doch was sagen eigentlich die Kubaner zu all dem? Ein junger Kubaner, welcher an der Universität in Havanna studiert möchte umbedingt Kuba verlassen und erzählt, dass er lediglich nach einem Arbeitgeber sucht, welcher ihm den Umzug finanziert. Mit dem vorherrschenden System scheint er wenig anfangen zu können. Er erklärt, dass es hier normal sei, dass ein Taxifahrer mehr verdient als ein Arzt. Dies deckt sich mit Aussagen aus Reiseführern in welchen beschrieben steht, dass hinter vielen kubanischen Ärzten und Professoren, Burgerbrater und Putzkräfte im Ausland stehen, welche mit ihren Geldüberweisungen die geistige Landeselite querfinanzieren. Die Limitierung auf 200 Megabyte Internet pro Woche für Studierende ist sicherlich ebenfalls ein Problem. In ganz Havanna gibt es aktuell nur 60 WIFI-Hotspots des staatlichen Internetproviders. Dort versammeln sich die Menschen für die tägliche Dosis Netz. Auch die langen Schlangen vor den Internetkartenläden zeugen von einem digitalen Versorgungsmangel.Zufälligerweise treffe ich einen der Maintainer des kubanischen Internetersatzes SNET. Neben El paquete – bestehend aus Festplatten welche wöchentlich aktualisiert und geteilt werden, stellt SNET einen weiteren Weg dar, um Daten zu teilen. Dies erfolgt ohne Internetzugang in einem lokalen Mesh-Netzwerk. Dieser erzählt auch von allerhand Problemen mit technischer Infrastruktur und den findigen Workarounds. Auch erfahre ich, dass die Kubaner ihre Kommunikationsdaten zur weitergehenden Analyse vermutlich an die Russen weitergeben. Die Frage warum Kubas Internetversorgung zu den schlechtesten der Welt gehört bleibt jedoch unklar. Angst vor Oppositions oder schlicht Ignoranz und Ressourcenmangel könnten Gründe sein.VaraderoDie Touristenhochburg Varadero liegt drei Stunden Autofahrt östlich von Havanna. Hier finden sich karibischer Katalogsandstrand und eine Reihe von All-Inclusive-Bunkern, die sich wie an einer Perlenkette aufgeschnürt um die Strände Varaderos legen. Der lokalen Bevölkerung von 20.000 Menschen stehen jährlich 1.000.000 Besucher gegenüber. Für das gute Karma übernachte ich in einer Casa Particular. Für 35 CUC pro Nacht bietet die Wohnung neben einer Dusche, welche eine Art elektrischer Stuhl darstellt auch sonst wenig erfreuliches.Ein geradezu unverschämt gutaussehender Strand.Spätrömische Dekadenz.Liebevolles Detail: Duschen mit Adrenalinkick und potenziell tödlichem Ausgang (Man beachte die an die Decke geklebte Erdung).Die Casa Particular von außen.Wie sehr man an den Überfluss gewohnt ist, merkt man in den Supermärkten mit ihrem übersichtlichem Sortiment.Die Preise sind verglichen mit Deutschland  genauso hoch bzw. teurer.Neben all dem Disneyland-Charme eines Tourismusortes versöhnt die wunderschöne Natur – dort wo sie erhalten wurde – schnell. Am Ende der Halbinsel auf welcher Varadero liegt, besteht ein Naturschutgebiet mit Wäldern und Höhlen, welche man erkunden kann. In den Höhlen nisten Fledermäuse, zudem gibt es teilweise tausende Jahre alte Malereien von den Ureinwohnern sowie den afrikanischen Sklaven. So ganz ohne Internet in einer Höhle auf Kuba kommt selbst der pathologischste Internettroll zur Ruhe. Die Natur wirkt wie ein angenehmes Sedativum gegen die moderne Smartphone-, Newsfeed- und Pushnotification-Welt.Eine der vielen natürlichen Höhlen.Wenn ein Stadtkind plötzlich auf Wald trifft.Alles in allem ist Kuba einen Besuch wert. Wenn man nicht nur im touristischen Paralleluniversum am Sandstrand bleibt, gibt es auf Kuba viel zu entdecken. Dies kann auch die ein oder andere Lebensmittelvergiftung nicht schmälern. Leider habe ich die Größe Kubas völlig unterschätzt. Man sollte genug Zeit einplanen, um die ganze Insel zu entdecken. Hinzu kommt, dass das Leben recht teuer ist, da der Staat die Wirtschaft kontrolliert und Tourismus eine wichtige Einahmequelle ist. Einfach in einen Supermarkt zu gehen und selbst etwas zu kochen ist nicht so einfach. Dies hat sich bemerkbar gemacht, als ich danach in Mexico (freie Marktwirtschaft + keine Insel) war und festellen musste, dass ich dort viel länger Leben könnte, ohne dass eine Pleite droht. Auf Kuba lagen die Lebenshaltungskosten bei circa 42 Euro pro Tag. Auch fiel auf, dass auf Kuba zwar ein niedrigerer Lebensstandard als in Mexico-City herrscht, aber auf Kuba niemand auf der Straße um Geld gebettelt hat. Die Frage wäre ob dies nun Sozialismus oder strikterem Vorgehen gegen Bettler zuzuschreiben ist. Kuba wird nach dem Abdanken Raul Castros in diesem Jahr sich womöglich öffnen und ein anderes Kuba werden, als jenes, das ich erleben durfte.TL;DR;Kuba ist sehr schön und es gibt für Besucher einen faktischen Internetzölibat.",
        "url": "/travel/2018/02/02/sonne-und-sozialismus-auf-kuba.html"

      "travel-2017-04-21-indien-oder-jedenfalls-ein-winziger-teil-davon-html": {
        "date": "Apr 21, 2017",
        "title": "Indien oder jedenfalls ein winziger Teil davon",
        "author": "",
        "category": "travel",
        "content": "Größte Demokratie der Welt, Schwellenland, G20, Kolonialherrschaft, Ghandi. Man verbindet viele Begriffe mit Indien. Doch dass diese letztlich nur ein schwaches Schlaglicht auf das in jeder Hinsicht enorme Land werfen, ist klar. Wie der Zufall es will, hat es mich unlängst für 7 Tage nach Indien verschlagen. Nein, ich habe nicht in einem Radiogewinnspiel gewonnen, aber es spielte sich in etwa ähnlich ab. Hauptgrund der Reise war der Flugpreis von 200 Euro, da es sich um eine sogenannte Errorfare handelte. Also keine hochtrabenden Weltendeckerambitionen, Selbstfindungsfantasien oder ungestüme Abenteuerlust – schlicht schnöde weltlicher Ökonomismus. Daher folgt eine kleine Abhandlung über Indien in 7 Tagen.Ohne allzu viel Vorbereitung – positiver Formuliert könnte man auch ohne Voreingenommenheit sagen – ging es daher eines Freitags los. Im Vorhinein habe ich mir zugegeben wahrlich nicht allzu viele Gedanken gemacht, lediglich ein kleines, aber feines Buch von Bernard Imhasly mit dem naheliegenden Titel Indien diente der Vorbereitung. Indiens Geschichte ist eine komplexe Materie. So war ich etwas überrascht und irgendwie doch auch nicht, dass laut Autor das Land Indien eine Illusion sei. Vielmehr handelt es sich bei Indien um eine Vielzahl von Völkern, die wie so häufig in der früheren Geschichte einmal von ihren Kolonialherren zusammengelegt wurden. Nachdem aber die Selbstständigkeit Indiens etabliert wurde – Ghandi, wir erinnern uns – schlug sich dies nicht nur in der Abspaltung Pakistans, sondern auch in einer im hohen Maße föderalen Staatsstruktur nieder. Noch heute gibt es Probleme mit SIM-Karten, wenn man den Bundesstaat wechselt. Aber wir wollen uns nicht zu lange mit profanen Fakten beschäftigen. Es folgt nun viel der erste Akt “Ankunft in Mumbai”:Schon beim Anflug auf Mumbai fallen dem aufmerksamen Beobachter, wie auch dem artverwandten unaufmerksamen Beobachter, die bis direkt an die Landebahn angrenzenden Hütten auf. “Nanu” wundert sich der Westler, jetzt offenbart diese Stadt einem schon Slumdog-Millionaire-Anspielungen und denkt an romantische Slum-Eintracht und das ewig währende Märchen vom Aufstiegskampf. Bin ich jetzt überhaupt darauf vorbereitet? Will ich das alles nicht erst einmal aus der Ferne und wenn überhaupt dann am letzten Tag sehen? Aber so ist Mumbai nicht, ohne falsche Zurückhaltung schleudert es dem Besucher ab Tag Eins alles entgegen, was es aufzubieten vermag – und das ist viel. Romantische Anwandlungen verfliegen schnell. Man sieht allenthalben, dass Indien ein Schwellenland ist. Die Wellblechhütte grenzt direkt an Prachtbauten, Familien schlafen auf der Straße, während andere sich im nicht unwerten Rolex-Store verlustieren. Das ist vor allem einmal eine große Reizüberflutung, der Verkehr ist aberwitzig. Schnell muss man lernen seinen Weg durch das Chaos zu finden. Die ersten Tage ist jeder Wechsel der Straßenseite eine kleine Mutprobe. Während man selbst mit sich hadert, zetert und zaudert, geht der Inder lässig ohne großes überlegen durch den Verkehr, den Autofahrern die Handinnenfläche entgegenstreckend. Solche Szenen haben fast eine mystische Komponente, so wie ehedem Jesus das Meer teilte, teilt nun Sunjai den Verkehr. Toll denke ich, während ich dem indischen Jesus hinterhereile. Auch eine neue Spielregel, die ich verinnerlichen musste, war die Tatsache, dass im indischen Straßenverkehr die Hupe eher wie ein Martinshorn genutzt wird. Dies resultiert natürlich in ein fortwährendes, dysharmonisches Hupkonzert. Sieht man Fußgänger vor sich, überholt man ein anderes Fahrzeug, kündigt man sich mit einem kurzen Hupton an. Dies scheint auch relativ gut zu funktionieren, jedenfalls habe ich keinen einzigen Unfall miterlebt, obwohl der chaotische Verkehr die ständige Erwartung eines Unglücks forciert.Aber auch das Zugfahren unterscheidet sich nicht unbeträchtlich von der gewohnten europäischen Art. Es fängt damit an, dass in Zügen die Türen prinzipiell offen bleiben. Das was das Zugfahren prinzipiell erst einmal auch angenehmer gestalten kann – je nach Mut kann man sich mehr oder weniger weit aus der Tür lehnen – deckt natürlich auch ein diametrales Sicherheitsdenken auf. Bauarbeiter, welche barfüßig mit schwerem Gerät arbeiten, Leute die auf dem Gleisbett gehen, abenteuerliche Baukonstruktionen: Vielerorts schüttelt man als jemand, der westlich sozialisiert wurde erschrocken den Kopf. Mumbai ist eine extrem dicht besiedelte Stadt, was dazu führt, dass die kleinen Hütten in jede freie Stelle gebaut werden. Teilweise unter Bahnbrücken, ineinander verschachtelt und auch übereinander gestapelt. An einer S-Bahn-Haltestelle sehe ich eine Hütte, die halb Zelt, halb Hütte ist. Fast erinnert es ein wenig an eine Unterkunft in einem Freizeitcamp. Doch man darf sich nicht täuschen, natürlich ist dies schlicht auch eine Folge der bitteren Armut. Viele Hütten haben zwar Strom – woher ist eine andere Frage – ihnen fehlt es jedoch an Zugang zu Kanalisation und Wasserversorgung. Grade die Kinder mit Müttern, die auf offener Straße schlafen sind ein bedrückendes Bild, welches sich ins Gedächtnis brennt. Auch die kleinen Mädchen, welche am Bahnhof Essen verkaufen und Männer, Frauen, Greise mit Behinderungen, welche am Bahnhof sitzen, liegen, betteln lassen einen tiefen Eindruck zurück. Ich habe mich geschämt für meinen Reichtum, für den Reichtum den die entwickelte Welt hat während es hier Menschen so elendig schlecht geht. Da stellt sich einem schon die Frage, mit welcher moralischen Begründung wir diesen Menschen unseren Lebensstandard vorenthalten und ob unser Lebensstandard überhaupt möglich wäre, wenn er hier ebenso vorherrschte. Ich habe keine zufriedenstellende gefunden.Die ersten Tage kommen wir zeitgemäß via AirBnB in einem kleinen, feinen Appartement im zentralen Stadtteil Colaba unter. Die Wohnung gehört einer Inderin, welche aber erzählt, dass sie die meiste Zeit in Großbritannien lebt, weil sie es in Indien nicht lange aushält. Als ich Abends sichtlich von Mumbai überfordert in die Wohnung komme, schwärmt sie von Dänemark (“Everything just works. It’s so clean!”) und berichtet auch von London (“It’s also a bit dirty. I prefer Kopenhagen.”). Außerdem ist sie seit 10 Jahren in Mumbai nicht mehr mit dem Zug gefahren, weil es ihr zu eng und chaotisch ist. Ich fühle mich verstanden, als ich dann jedoch erfahre, dass sie mit einer zwanghaften Persönlichkeitsstörung diagnostiziert ist, schlägt das Verbundenheitsgefühl in leichte Selbstzweifel um. Aha, deshalb ist ihre Wohnung so sauber! Man fühlt sich ein wenig fehlplatziert in der keimfreien, katalogreifen Wohnung. Auch allgemein ist es ein Phänomen, dass in Indien die Innenräume penibel sauber gehalten werden. Man würde fast meinen, dass ein Kausalzusammenhang zwischen diesem Umstand und dem Dreck auf der Straße besteht. Wer seine Wohnung so sauber hält, kann das ja nicht auch noch für die Straße ebenso sicherstellen. Das obig erwähnte Indienbüchlein bemerkt hierzu, dass dies auch religiöse Gründe habe. Die Natur werde nicht wie etwa im Christentum als zu bewahrende Schöpfung gesehen, sondern vielmehr als etwas, dass in der Hand der Götter liegt. Exemplarisch wird hierfür ist der Ganges angeführt, der schon einige erfolglose Reinigungsvorhaben hinter sich hat, die am fehlenden Rückhalt und Bewusstsein scheiterten.Die Küche in Mumbai ist vegetarisch dominiert und sehr herzhaft und außerordentlich soßenreich. Mal abgesehen von den studentenfreundlichen Preisen – wir haben selbst in teureren Lokalitäten nie mehr als 10 Euro p.P. gezahlt – zeichnet sie sich durch ihre reichhaltige Vielfalt aus. Oft kommt ein Gericht sekundiert von einem Pulk an Soßen und Beilagen, sodass man als simpler Amateuresser oft bereits von Anfang an als Verlierer in die Schlacht zieht. Spätestens bei dem Menü inklusive Bathura-Flatrate ist eine Grenze des Möglichen überschritten. Auch im Restaurant findet sich die omnipräsente Spiritualität wieder, wenn sich plötzlich müde Rauchschwaden behäbig durch das Lokal walzen und in gravitätischem Ernst einer der vielen Gottheiten huldigen. Fast gleicht es dem Vorgang des Insektizidversprühens bei der Ein- und Ausreise in der Passagierkabine. Da heißt es man müsse Vorschriften beachten, vielleicht ja auch nur ein Opfer für die Götter, damit der Flug unter der Ägide Krishnas kein jähes Ende findet. Kurz gesagt, wer nach Indien reist, wird nicht verhungern.to be continued&hellip;.TL;DRIndien erscheint Europäern sehr laut und chaotisch.",
        "url": "/travel/2017/04/21/indien-oder-jedenfalls-ein-winziger-teil-davon.html"
      }

      "travel-2016-09-11-hong-kong-hilfe-hedonismus-html": {
        "date": "Sep 11, 2016",
        "title": "Hong Kong - Hilfe Hedonismus?!",
        "author": "",
        "category": "travel",
        "content": "[Fotos kommen später noch, es müssen erst einmal die Gifs genügen]Die eindrücklichste Wahrnehmung meines ersten Tages, war nicht die drückende Hitze, die vielen Menschen,  - nein - es war der Geruch. Es ist schwer festzumachen, jedenfalls kommt es wahrscheinlich durch die andere Küche zustande. Generell bemerkt man verschiedenste Gerüche, wenn man auf den Straßen unterwegs ist. Mir fielen sie eher unangnehm auf, aber auch hier zeigt sich, wie adaptiv das menschlichen Gehirn ist: Rund 4 Tage später bemerke ich davon fast nichts mehr. Die ersten zwei Tage verlaufen im Zeitraffer und bestehen in der Hauptsache aus holprigen Orientierungsversuchen. Beginnen wir daher doch bei Tag 3.Zusammen mit einer Freundin, die ich aus Berlin kenne, sollte es heute auf den ikonischen Berggipfel gehen. Quasi das Zuckerhutäquivalent Hong Kongs. Die Kabelbahnfahrt auf den Gipfel und zurück mutete wie eine Slowmotion-Achterbahnfahrt an. Furchtsame Gemüter wie ich können bei den gefühlt vertikalen Streckenabschnitten auf ihre Kosten kommen, insbesondere bei der Talfahrt wünscht man sich ein weniger qualvolles Tempo. Oben angekommen, krankt es wie ich es aus China schon kenne an einer schamlosen Kommerzialisierung. Auf dem Gipfel mit der Aussichtsplatform kommt man direkt in einem Shoppingcenter an und muss sich über 6 Etagen über Rolltreppen an allerlei Belanglosigkeiten, wie dem obligatorischen Madame Tussauds, vorbeikämpfen, um auf die Platform zu gelangen. Dort bot sich neben einem atemberaubenden Ausblick auch eine fürs europäische Auge (noch) ungewohnte Szenerie: Nicht ohne dabei einen gewissen Stolz zum Ausdruck zu bringen, recken sich die errigierten Selfiesticks im Dutzend in die Höhe. Hier vergewissert sich der Mensch seiner selbst, das Selfie als höchste Form des Seins. Dies sind wohl die Früchte einer - jedenfalls gefühlten - Verkürzung des Lebens auf die Ökonomie und der resultierenden Gesellschaftstendenz zur stärkeren Selbstdarstellung, dachte ich mir bei diesem Anblick. Dann haben wir - natürlich - noch ein Selfie geschossen.Am Abend erhielt ich die Gelegenheit einen Blick in einen Premiumsupermarkt zu werfen, der nur Importprodukte vorhielt. Hier dürfte hauptsächlich die Landeselite und verwirrte Touristen, die sich nicht besser zu helfen wissen, ihren Wochendeinkauf erledigen. Es nimmt sich durchaus bizarr aus, wenn ein magerer Mozzarella - exakt der selbe, den es bei ALDI für moderate 70 Cent gibt - nun plötzlich über einem Preisschild liegt, welches einen maliziös anlächelt und forsch fünf Euro einfordert. Solche Preissteigerungen bei Grenzübertritt kennt man sonst vielleicht noch von Kokain. Scarface mit einem Schreibtisch voll Mozarella? Hier ist dieser Gedanke schlichtweg konsequent. Nudeln mit Barilla-Tomatensoße? Macht 10 Euro bitte. Daher begnügte ich mich mit einem bezaubernd fremdartig anmutenden Mikrowellengericht aus dem Land der Sonne. Nur 6 Euro, ein echtes Schnäppchen also. Dafür hat es dann aber auch geschmeckt, wie frisch zubereitet. Ich lerne: Mikrowelle, das kann der Japaner! Teurer ist manchmal auch wirklich besser. Außerdem: Es gibt Melonen die 70 Euro kosten, ja sie existieren wirklich. Man kann sie anfassen. Ich habe sie angefasst und es fühlt sich so an, als ob man materialisierte Glück unter seiner Handfläche hielte. Ähnlich begeistert der täglich per Luftfracht eingeflogene Mandarinenkorb für 30 Euro. Ein wahrhaftiges Highlight meiner Reise. Es lässt sich aber auch insgesamt festhalten, dass die Stadt recht teuer ist. Mit Deutschland vergleichbar, meistens sogar noch teurer.Tatsächlich habe ich mich bisher weniger mit Historie und Politik auseinandergesetzt, sondern vermehrt mit hiesigem Nachtleben. Diesbezüglich muss insbesondere der Stadtteil Lang Kwai Fong Erwähnung finden: Hier spielt sich das Nachtleben ab. Die Stimmung ist auf den Straßen ausgelassen wie auf einem Festival. So etwas habe ich bisher noch nirgends so erlebt. Die Menschen sind alle ekstatisch und kontaktfreudig. Die klassische Einstiegsfrage lautet “From where are you?”, daraufhin folgt ein spaßiges Akzentraten. Milchbubis, die aussehen, als wären sie erst 13, sitzen hinter dem Steuer eines Lamborghinis oder anderer Fahrzeuge aus der Kategorie &ldquo;Hilfe meine Eltern sind obzön reich und haben mir zweifelhafte Wertvorstellungen vermittelt&rdquo;. Sie möchten einem fast Leid tun, es sind Menschen für die Geld an sich einen Selbstwert darstellt. Ich bekomme von einer Einheimischen erzählt, dass sie Bekannte hat, welche den Tick haben, beim Ausgehen jedes Mal ritualhaft ihre 100.000 Euro teuren Uhren in den geordneten Champagner tunken. Eine Anekdote, die durchaus die Frage aufwirft: Gehören diese 100.000€ wirklich an das Handgelenk eines solchen Neureichenabkömmlings oder in ein Sozialsystem, dass die ausgemergelten Senioren in den Straßengassen versorgt. Das dürfte am Ende beiden Seiten nutzen. Die einen haben Essen, die anderen mehr Realitätsnähe. Aber die Ex-Kolonie, in der Rolexläden wie hierzulande McDonalds-Geschäfte das Stadtbild prägen hat sich augenscheinlich anders entschieden. Kapitalismus fuck yeah. Bekommt man solche Exzesse in Deutschland einfach nicht so sehr mit? Oder ist die hiesige Vermögenselite schlichtweg diskreter, aber keineswegs weniger verdorben? Interessant zu wissen wäre es allemal. Sicherlich gibt es eine weiter entwickelte Kultur des Umgangs mit obszönem Wohlstand, in Asien ist dies noch ein relativ junges Phänomen der Neuzeit.Die Menschen im Ausgehviertel sind etwa hälftig Ausländer und ja, man trifft auch öfters auf das Exemplar des klassischen Bilderbuchsexpats. Je später der Abend wird, desto mehr Massen torkeln gen Taxischlange. An der einen Ecke lässt sich ein Amerikaner von seiner wenig begeisterten Freundin erklären, dass er sich mal vorstellen solle, sie würde vor seinen Augen mit jemand anderem flirten. An der nächsten Ecke schmeißt ein Trunkenbold frohen Mutes Gläser auf die Straße. Etwa ein halbes Dutzend Polizisten findet dies offenbar so interessant, dass sie ihm mit einem beherzten Gewalteinsatz auf seine unausgesprochene Frage &ldquo;Ab welchem Grad wird Idiotie illegal&rdquo; antworten. Einige Straßen weiter wird eine Alkoholeiche auf eine Trage umgelagert. Kurzum: Es ist echt was los. Ich hätte fast ein wenig Sorge im Sog des Nachtlebens zu verschwinden, wenn ich hier leben würde. Tatsächlich hat es ein wenig meine hochtrabenden Pläne mich mehr um kulturellen und historischen Kontext zu bemühen konterkariert. Wie dem auch sei, Ende Oktober werde ich noch einmal Gelegenheit dazu haben. Nächster Halt: Seoul. Ich hoffe, dass ich nach den 12 Tagen dort nicht als K-Pop-Trash ende.",
        "url": "/travel/2016/09/11/hong-kong-hilfe-hedonismus.html"
      }

      "travel-2016-09-06-es-beginnt-mit-dem-anfang-html": {
        "date": "Sep 6, 2016",
        "title": "Es beginnt mit dem Anfang",
        "author": "",
        "category": "travel",
        "content": "Dies ist der Anfang, nur von was genau? Eine Reise, die ist lustig wussten schon die bärbeißigen Seemänner ehedem zu singen. Wenn man zu einer Reise aufbricht, so kommt man als anderer Mensch zurück ist eine weitere lediglich geringfügig tiefsinnigere Binsenweisheit. Und “Erst in der Fremde, erkennt man sich selbst” ist das selbe in Grün. Alles konzeptloses, selbstbezogenes Gellale, könnte man zurecht einwenden. Dennoch wünsche ich mir irgendwie eben das.Vor zwei Jahren bin ich das letzte mal länger allein verreist, seit dem ist viel passiert. Ich habe mich verändert, die Welt hat sich verändert. Ich hoffe bei meinem einmonatigen Trip durch Hong Kong, China und Südkorea offener und neugieriger zu sein. Einher geht mein gewachsener Anspruch mich weniger vor historischen und politischen Dimensionen zu verschließen.Eine schlaue Frage, die man ziemlich allen Menschen stellen kann, die grade von einer Reise kommen lautet “Was hast du erwartet und was hast du vorgefunden?”. Ich habe noch keine genauen Erwartungen, weil ich mich wie meistens - manche werten das als stoisch (ich), andere töricht (nicht ich) - erst kurz vorher oder im Land selbst plane, was genau ich machen werde. In 6 Stunden steige ich in den Flieger. Ziel: Dem Durchschnittswestler vor allem bekannt als Jackie Chans Geburtsort: Hong Kong. Und ich weiß noch nicht wo ich unterkommen werde (Ich freue mich schon auf den nächsten “Obdachlos - Hong Kong authentisch erleben” betitelten Blogpost). Insofern kann ich noch keine Erwartungen niederschreiben, um nachher akribisch mit einem Tabellenkalkulationsprogramm* einen tabellarischen Vergleich zu ziehen.*Anm. d. Red.: Dieses Wortungetüm selbst verströmt den ganzen Sexappeal der vielgeliebten MS Excel Produktreihe, der ja wohl vollkommen unstreitig ist) Wie immer vor größeren Reisen ergibt sich bei mir ein Stimmungsbild mehrerlei gegensätzlicher Gefühle. Es ist eine gewisse Angstlust, die sich breit macht. Das Vertraute verlassen und gegen Ungewissheit eintauschen einerseits, neue Erfahrungen und Perspektiven andererseits. Von einem Abenteuer zu sprechen ginge angesichts der globalisierten Welt wohl etwas zu weit, es ist nicht so, als ob ich bei der Reise ein Bein verlieren könnte (Falls doch fände ich es wahrscheinlich grade wegen dieser Zeilen immerhin durchaus mittel lustig. Wäre ne gute Geschichte für einen Diaabend. Ich kann mir bereits denken, wie aus der Unfallaufnahme ein virales Video wird: “Er schrieb, er würde nicht sein Bein verlieren. Was danach passiert ist unglaublich…”). Jedenfalls habe ich mir vorgenommen den China-Reisebericht Marco Polos zu lesen und einen Vergleich zu heute zu ziehen, ein Unterschied wie Tag und Nacht dürfte es in jedem Fall sein. Nur was sind die sicherlich auch vorhandenen Gemeinsamkeiten? Aber ich schweife ab, dazu später mehr.Ich hoffe, dass ich während dieser Reise ein paar gute Geschichten zu erzählen habe. Hier werde ich sie als Chronist meiner Selbst dem geneigten Publikum darbieten. Die freudvollen wie die unliebsamen Erfahrungen, die noch weit entfernt hinter dem Horizont versteckt warten.",
        "url": "/travel/2016/09/06/es-beginnt-mit-dem-anfang.html"
      }

      "poetry-2016-04-29-ankommen-html": {
        "date": "Apr 29, 2016",
        "title": "Ankommen",
        "author": "",
        "category": "poetry",
        "content": "Wie eine behäbige Wildente hebt der Flieger nach langem Anlauf mit zitternden Flügelspitzen vom Boden und nimmt Kurs auf die ferne Mondsilhouette. Die monoton dröhnenden Triebwerke untermalen diesen Akt nüchtern und unaufgeregt. Die Häuser werden immer kleiner und ferner, bis irgendwann nur noch eine Spielzeugwelt und schlussendlich kaum noch etwas auszumachen ist. Anmutig gleitet die Maschine über der Wolkendecke und verweilt in einem dahindämmernden Zustand, während die Erde unter ihr hinwegzieht.Die glitzernden Lichter der Zivilisation funkeln verheißungsvoll. Die Strukturen menschlicher Existenz bahnen sich immer dominanter ihren Weg durch die mehr oder minder unberührte Natur.Das mystische Blau vermischt mit gelb-roten Sprenkeln der Landbahnbeleuchtung kündigt das nahende Ende der Reise an, als der Flieger mit einem festen Ruck auf dem Asphalt aufsetzt. Rollwagen, Autos und wuselnde Menschen in fahlem Scheinwerferlicht umsäumen den Flieger, der weiter ruhig seinen plastenen, gräulichen Charme verströmt. Das Licht geht an, die Türen auf. Wenn auch erst nach 15 Minuten warten. Genug Zeit um wieder anzukommen. Schlaftrunken taumeln Menschen durch das Terminal.Im Nachtbus bilden die Fahrgäste eine Schicksalsgemeinschaft von kurzer Dauer, ein Federstrich in eines jeden Lebensweg, der schnell verblassen wird. Die Menschen sind müde und in freudiger Erwartung zugleich. Das nasskalte Berlin nimmt seine Kinder wieder in die Arme. Und die Kinder sind froh, sie freuen sich auf ihr in kaltes Mondlicht getauchte Zuhause. Die Straßenlaternen stehen stoisch im Spalier und Im Dunkel der Nacht werfen die Natriumdampflampen ihre gelblichen Schlaglichter auf die unvollkommen-aufregende Hauptstadt.",
        "url": "/poetry/2016/04/29/ankommen.html"
      }
