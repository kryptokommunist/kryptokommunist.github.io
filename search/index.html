      "tech-2015-03-08-matepi-raspberry-pi-meets-mate-crates-how-to-html": {
        "date": "Mar 8, 2015",
        "title": "Matepi - Raspberry Pi meets mate crates - How To",
        "author": "",
        "category": "tech",
        "content": "First of all, why would you want a matepi? Well, that&rsquo;s an easy one: Because it&rsquo;s awesome! Here are some demo reels showing three possible applications:So is it hard? That depends on your prior knowledge of soldering, leds, the raspberry pi and coding. In the end it turned out to be less complex than i feared. What do you need to build one yourself? Depending on your preferences the figures might differ:500 (20 as safety buffer) WS2801 led pixels30 &ldquo;Club Mate&rdquo; crates (It&rsquo;s quite hard to get your hands on that many)3 x 10 male/female connectors, for power supply 20 JST SM Connectors, for data A 150 Watt 5V power supply 15 metres of three-wire cable, for data (and power supply after seperating)150 metres of aluminium foil enough shrinking tube (about 150 small tubes + 50 medium sized ones)You should furthermore have:soldering ironsoldersoldering aida cable stripper To get started every single led on the pixels should be testet for production errors! This was my biggest lesson learned, testing is very important, if you ingnore that, you can end up having to cut out a single led. And soldering a single led in a pixel string isn&rsquo;t very fun. There is a neat tutorial on details regarding the pixel string on the resourceful Adafruit website. For testing puposes you can simply use the PixelPi library.Test driven development also makes sense for hardware duh!The next step is cleaning the crates and the bottles. After that every bottle has to be wrapped in aluminium foil. Then poke holes in the bottle caps with a screw driver (and a hammer). If that is done, you have to cut the led pixel strings in right length (20) and solder the connectors onto the string endings where necessary (There are about 150 cables to solder, since the pixel strings come in a length of 50).You have to drink a lot of mate&hellip;The most useful thing i have bought since a year!Be prepared to create a total messNow just insert the led pixel strings in the bottles. Stack the crates, connect the pixel strings to power supply and to the raspberry pi and you&rsquo;re ready to go. The crate rows can be directly connected, but you need an extension cord for going to the next row below. With that the hardware part is finished.The structure ensures easy connectable endpoints for rows480 leds in 480 bottles in 30 crates consuming about 150 watts power if all leds are lit whiteNetwork connection via ethernetPower supplyFor my software implementation i prefered using python for networking and C++ for transforming and pushing the data to the matepi. Unfortunately check summs aren&rsquo;t implemented yet, which causes some artefacts. The Raspberry pi runs a server which listens on port 1337 for UDP traffic and you can send data with various applications as demoed: Play gifs, stream your webcam, display a spectrum analyzerThe backside is just as awesome as the frontResult: nerd heaven",
        "url": "/tech/2015/03/08/matepi-raspberry-pi-meets-mate-crates-how-to.html"
      }

      "politics-2015-03-01-nsa-untersuchungsausschuss-html": {
        "date": "Mar 1, 2015",
        "title": "NSA Untersuchungsausschuss",
        "author": "",
        "category": "politics",
        "content": "Für jeden, der netzpolitische Entwicklungen mit Interesse verfolgt und in Berlin lebt, ist es eigentlich ein Schande, noch nicht ein einziges mal im NSA-Untersuchungsausschuss zu Gast gewesen zu sein. Dabei genügt eine einfache Anmeldung per E-Mail. Daher habe ich selbiges getan und habe dort eine verlängerte Mittagspause geopfert.Kurz gefasst wurde der Ausschuss im März 2014 (Post-Snowden-Zeit) eingesetzt, um aufzuklären inwieweit Deutscher Datenverkehr von den &ldquo;Five Eye Staaten&rdquo; (USA, Großbritannien, Kanada, Australies und Neuseeland) überwacht und gespeichert wurde und ob deutsche Bundesbehörden dabei Amtshilfe leisteten oder Kenntnis davon hatten. Weiter sind die Fragen, ob es rechtswidrige Vorgänge gab bzw. gibt und wie man sich effektiv gegen Abhörmaßnahmen schützen kann, teil des Untersuchungsauftrags.Einmal angekommen, stellt man fest, dass der Ausschuss recht gut besucht ist. Es sind viele junge Menschen dabei. Schnell fällt einem auch Andre Meister auf, welcher die Sitzungen für Netzpolitik.org live verbloggt. Denn die Sitzungen sind zwar öffentlich, dennoch gibt es kein öffentlich zugängliches Protokoll (erst mit Veröffentlichung des Abschlussberichts) oder gar eine Videoaufzeichnung. Heute stand auf der Tagesordung die Zeugenvernehmung von E.B. (Leiter Erfassungsstelle Schöningen, ehemals auch bekannt unter der ofiziellen Bezeichnung Ionosphäreninstitut. Dort hört man Satellitentelefonie(z.B. Thuraya)/GSM ab) und R.S. (er hat auf technischer Ebene für den BND gearbeitet). Wenn ich es richtig verstanden habe, sind sogar die Initialen nur die der Decknamen.Los geht es also mit E.B., der im Eingangsstatement so mechanisch spricht, dass man förmlich spüren kann, wie er innerlich einen vorbereiteten Sprechzettel abliest. Bei der Befragung ist dies anders, dort antwortet der Zeuge mal wortkarg mal ausführlicher. Am häufigsten lautet die Antwort lakonisch &ldquo;Nicht öffentlich&rdquo;. Besonders hervorzuheben ist die Antwort auf die Frage, ob es eine Datenweitergabe an ausländische Geheimdienste gab, da sagt nämlich E.B. mit voller Inbrunst &ldquo;Zu keinem Zeitpunkt gingen irgendwelche Daten an einen Five Eyes Staat, nie.&rdquo;. Diese Aussage wirkt fast sophistisch, muss der Zeuge doch später selbst einräumen, dass es eine Weitergabe von der Zentrale sehr wohl gegeben haben könnte, nur von eben seiner Dienststelle nicht. Auch interessant ist, dass die Bundesregierung einen Beamten aus dem Kanzleramt als Wachhund bereitstellt. Dieser macht sich durch Beanstandungen wie &ldquo;Das ist nicht Untersuchungsgegenstand&rdquo; oder &ldquo;Das liegt nicht im Untersuchungszeitraum&rdquo; bemerkbar, auch sonst merkt man schnell, dass es dem Ausschuss nicht leicht gemacht wird. Die Regierung wirft hier den Abgeordneten eher Knüppel zwischen die Beine. Schön illustriert das der folgende Dialog:Notz: Sie haben alles vorgelegt?E. B.: Ja.Notz: Darf ich Herrn Wolff fragen, ob wir alles bekommen haben? Unser Aktenbestand aus Schöningen ist sehr schmal.Wolff: Davon gehe ich nicht aus. Schöningen als Dienststelle ist nicht Untersuchungsgegenstand. Vor dem Hintergrund gehe ich nicht davon aus, dass alles, was Schöningen vorgelegt hat, auch in die Akten eingegangen ist. Das entscheidet nicht Schöningen.Notz: Aber die Akten-Aufforderungen zu unseren Beweisbeschlüssen ging über seinen Schreibtisch. Unsere Aktenlage ist dünn. Wie viele Prozent des Materials von dort haben wir?Wolff: Kann ich nicht sagen. Ich habe nicht gesehen, was Schöningen geliefert hat. Die Außenstellen haben die Tendenz, sehr breit vorzulegen. Die Entscheidung treffen aber andere.Notz: Die Bundesregierung legt das anders aus. Uns haben nur vier Seiten erreicht.Wolff: Inhalte, die nicht den Untersuchungsgegenstand betreffen, geben wir ihnen nicht.Sensburg: Ist Gegenstand einer Beratungssitzung.Notz: Ist nicht der langweiligste Tag mit Herrn E. B. Eine Milliarde Daten pro Jahr alleine in Schöningen.Wolff: Nicht an Five Eyes Staaten, nicht Untersuchungsgegenstand.Notz: Bei uns kamen vier dünne Seitchen an. Der Zeuge weiß genau, worum es im Ausschuss geht und antwortet auch so. Wie viele Seiten haben sie geschickt?Eisenberg: Ist geheim. Der Zeuge darf keine geheimen Akten vorlegen, also darf er auch nicht darüber berichten.[Gelächter bei der Opposition.]E. B.: Ein dick gefüllter Ordner.Notz: So 300 Seiten?E. B.: Ja. War alles, quasi wahlfrei genommen, was sein könnte. Wir hatten keinen juristischen Beistand, zu entscheiden, ob das dazu gehört.Notz: Bei uns kam ein Prozent an. Schließen sie aus, dass Daten, die sie an die Bundeswehr leiten, auch in Force Protection Pools landen?E. B.: Kann ich nicht ausschließen. Aber Bundeswehr geht sehr sorgfältig damit um.- Notz: Konstantin von Notz, MdB, Bündnis 90 die Grünen; Sensburg:  Patrick Sensburg, MdB, Ausschussvorsitzender, CDU; Wolff: Phillip Wolff, BundeskanzleramtDer gute Herr Wolff dürfte so einigen Vorsprung vor den Abgeordneten haben, was das Wissen um die Antworten auf den Untersuchungsauftrag betrifft. Die Abgeordneten erhalten vom BND nur soviel wie gerade nötig und hangeln sich anhand von Presseberichten und geleakten Dokumenten am Thema entlang, ihnen wird nur ein relativ kleiner, enger Ausschnitt präsentiert. Man merkt den Fragen an, dass nach Monaten von Ausschussarbeit, die Abgeordneten von BND-Beamten keine volle Kooperation erwarten. Es gleicht dem Versuch einen Pudding an die Wand zu nageln. Ob die Antwort nun eingestuft sei, eine andere Abteilung dafür zuständig sei oder auch man einfach nie von etwas gewusst habe, es ist eine Lektion in 1001 Ausflüchten. Und das, obwohl das Bundesverfassungsgericht bereits einer Klage gegen, durch die Regierung erstellte, sehr restriktive Aussagegenehmigungen für die Zeugen stattgab.Fazit: Der Besuch des Ausschusses lohnt trotz allem, da es leider keine andere Möglichkeit gibt die Zwischentöne und Schattierungen so deutlich mitzubekommen. Man erfährt eine Menge über die Funktions- und Denkweise der Geheimdienste, die ihren Tätigkeiten ja sonst nur in punkto Öffentlichkeit schattigen Ecken nachgehen. Es gibt ja auch böse Zungen, die behaupten jede Demokratie habe einen weißen Fleck: Den Geheimdienst. Die langen Pausen bei kritischen Fragen, die dem Maulkorb für die BND-Beamten geschuldet sind, lassen auch bei klug gestellten Fragen Schlüsse zu, die spätere Antworten im nicht-öffentlichen Teil vorwegnehmen. Hier darf man besonders Grünen und Linken dankbar sein, die auch im öffentlichen Teil reichlich Fragen Stellen, während CDU/CSU und SPD sich mit dem Fragenstellen eher auf den nicht-öffentlichen Teil zu konzentrieren scheinen.",
        "url": "/politics/2015/03/01/nsa-untersuchungsausschuss.html"
      }

      "travel-2014-11-04-massentourismus-in-china-html": {
        "date": "Nov 4, 2014",
        "title": "Massentourismus in China",
        "author": "",
        "category": "travel",
        "content": "Wie immer (etwas angemessener: seit dem letzten Blogeintrag) vorher die Liste mit den Dingen die man (bloß nicht in einer Reisegruppe, außer man betreibt Meta-Massentourismus und will sehen, wie schlechter Tourismus in China aussieht) machen sollte:Löwenhaingarten (Shī Zǐ Lín Yuán, meine Übersetzung ist da etwas holprig) besichtigenDas Ehemalige Fischerdorf Zhouzhuang besuchenDen lokalen Tempel in Suzhou besichtigenDa meine Mutter auf die verwegene Idee kam, eine Pauschalreise bei einem lokalen Reisebüro zu buchen, kam ich in den Genuss eines Einblicks in die chinesische Version von Inlandstourismus. Mit erschreckenden Entdeckungen. Los ging es mit einem Kleintransporter in die nächst größere Stadt. Abgesehen von der Zurschaustellung eines bizarren Musikgeschmacks seitens des Fahrers (Scooter meets China…) gab es soweit noch keine Auffälligkeiten. Am Haltepunkt angekommen, mussten wir in einen Bus wechseln, welcher uns zur wiederum nächst größeren Stadt bringen würde. Schon beim Einsteigen kam einem ein Stoß lauwarmer und bestialisch stinkender Luft entgegen. Es roch, wie in einem Luchskäfig, einem lange nicht mehr gereinigtem Luchskäfig. Aber man gewöhnt sich an alles. Nach einer Stunde waren wir dann endlich in Wuxi und durften wieder den Bus wechseln (Anm. d. Red.: Wer Rekursion verstehen will, muss erst einmal Rekursion verstanden haben). Diesmal stieg eine zierliche Reiseleiterin mit einer so gar nicht zur Zierlichkeit passenden schmerzend-schrillen Stimme zu und redete ohne Unterlass durch die zu lauten Bordlautsprecher auf die Fahrgäste ein. Eine geschlagene Stunde lang. Doch die Chinesen schien das wenig zu stören, für sie schien es das normalste der Welt zu sein. Abgesehen davon, dass die Reiseleiterin fleischgewordene Inkompetenz zu sein schien, tat sie sich ebenfalls dadurch hervor, dass sie mehrere Fahrgäste aus Shanghai, welche sich über die schlechte Organisation beschwert hatten, durch die Lautsprecher herabsetzte. “Schaut her, diese tollen Shanghaier aus der Großstadt sollten doch Vorbilder für alle sein und sich nicht so benehmen. Großstädter sind doch zivilisierte Menschen.” Doch diese Brüskierung war das sprichwörtliche Öl ins Feuer gießen und resultierte nun in eine ernsthafte Auseinandersetzung mit der Reiseleiterin.Wie dem auch sei, in Suzhou, der Geburtsstadt des auch im Westen für sein Werk bekannten Sun Zi angekommen,  fuhren wir als erstes zu der Attraktion überhaupt: Dem Löwengarten (chin.: Shī Zǐ Lín Yuán) . Dass dieser Garten Teil des UNESCO-Welterbe ist, spricht Bände. Er ist einer der rund 60 Gärten Suzous. Der Garten wurde vor vielen hundert Jahren von Mönchen angelegt und sogar der Kaiser ließ sich eine Replik anlegen, weil er von der Schönheit des Gartens überwältigt war. Der Garten selbst ist ein Kleinod der Landschaftsbaukunst. Er ist voll und ganz künstlich angelegt und enthält Felsformationen, Teiche, Brücken und Pflanzen, wie sie nur einem klassischen chinesischen Gedichtband entsprungen sein können. Man kann sich in den künstlichen Grotten und Trampelpfaden verlaufen oder den Garten von der ihm säumenden, gediegenen Veranda aus betrachten. Durch die Fenster sind Wasser, Felsen und Pflanzen oftmals wie für ein Gemälde arrangiert. Komposition, Farbe und Symbolik nach könnte es genau so gut eine alte Landschaftszeichnung handeln und das imposante ist, dass eben dieser Eindruck, Stein für Stein, gezielt konstruiert wurde. Ein wundervoller Ort, dem ein ganz eigener Zauber innewohnt, so könnte man es theatralisch zusammenfassen. Wer in der Gegend ist, sollte es sich ansehen – in echt noch schöner als auf den Bildern:Danach wurde es erst richtig spannend, nein nicht die belanglose Bootsfahrt die als nächstes auf dem Programm stand; gemeint ist ein Einblick in die chinesische Tourismus-Mafia, so will ich es einmal bezeichnen. Während der Bootsfahrt fiel bereits auf, dass unsere - ich möchte noch einmal ihre völlige Unzulänglichkeit in jeder Hinsicht betonen - Reiseleiterin auf der Bootsfahrt plötzlich anfing davon zu sprechen, wie großartig Seidendecken seien und was für ein tolles Geschenk es doch für die Daheimgebliebenen sei. Eine knappe Stunde erging sie sich in der Preisung von Seidenware, was den Grund hatte, dass der nächste Programmpunkt die Besichtigung einer “Seidenfabrik” (Man beachte die Anführungszeichen) war. Natürlich handelte es sich nicht um eine Seidenfabrik, sondern um einen zweistöckigen Verkaufspunkt für Seidenbettdecken, -kleidung, Topflappen und noch mehr Tand und Tinnef. Es war eine Museumssimulation mit angeschlossenem Verkaufsbereich. Der Treppenwitz hierbei: Wir hatten eine 2-Tages-Tour gebucht und am nächsten Tag fuhren wir mit einer anderen Reiseleiterin gleich noch ein weiteres Mal zur altbekannten Touristenfalle. Auch hier bietet sich wieder der Vergleich mit dem Email-Spam im echten Leben an. Bei tausend Touristen reicht es, wenn es 10 Dumme oder sagen wir besser Arglose gibt. Nur, dass die neue Reiseleiterin ihre Gäste nicht wie Vollidioten behandelte und offen sagte, dass sie dafür eine hohe Provision erhalte. Auch sonst war diese Leiterin erstaunlich offen zu uns, doch dazu später mehr.Nun zurück zu Tag 1, denn der fing grade erst an, insgesamt sollten noch 3! weitere Touristenfallen, maximal lustlos als drittklassiges Museum verkappt, folgen. Insgesamt also stolze 4 Stück an einem Tag. Dem Fass den Boden schlug dabei Station 3 aus: das “Perlen-Forschungsinstitut”, an welchem man mit der Reisegruppe in einen kleinen Raum geführt wurde, in welchem man von einer resoluten, klein gewachsenen Mittsechzigerin geistig bearbeitet wurde. Manch böse Zunge würde auch sagen: Gehirngewaschen. Scharlatanerie ist dabei noch die freundlichste Bezeichnung, welche mir dazu einfallen will. Sie zog wahrlich alle Register der Agitprop, von der Behauptung Perlenpulver bekämpfe Krebs bis hin zur präventiven Wirkung in Bezug auf Hämorrhoiden. In Deutschland strafbar, in China eine von vielen wahrheitswidrigen Behauptungen zur Verkaufsförderung. Nach der “Informationsvermittlung” wurde man in die endlos langen Kaufbereiche entlassen, wo doch tatsächlich einige aus der Reisegruppe das angepriesene Perlenpulver erwarben. Später, als wir meiner Tante von dieser Praxis (Pauschalreisende zu belügen und in Verkaufshallen und überteuerte Restaurants zu karren) erzählten, meinte diese, dass die Situation jetzt schon deutlich besser sei. Es gäbe Verbraucherschutzrechte, weshalb man nun auch frei sei, nichts zu kaufen. Früher habe man die Leute zum Kaufen gezwungen: Wer nichts kauft, landet am Straßenrand. Oder der Reiseführer holt gleich ein Messer aus der Taschen und schwingt dieses dräuend, als verkaufsfördernde Maßnahme. Wir seien wohl einer fake-Reiseagentur aufgesessen. Es gäbe auch richtige. Auch hier zeigt sich einmal mehr, dass man in fremden Städten besser “Locals” kennen und diese fragen sollte, bevor man einer wohlbekannten Idiotenfalle anheimfällt. Es gibt genug Leute, die auf Dummenfang gehen, man darf sich nur nicht allzu leicht zur Beute machen. Reisen ist in China für den Unerfahrenen durchaus ein Vanbanquespiel.&ldquo;Perlenpulver beugt Krebs vor und verhindert Hämorrhoiden&rdquo;Die Reiseveranstalter müssen in der Tat einer mafiösen Struktur angehören. Das fragwürdigste Vorkommnis, war die Fahrt zu einem “Restaurant” im Nirgendwo, in welchem man essen musste, da anderes zu weit weg sei und der Bus auch schon in 40min losfahren würde. Dort zahlte man für sehr schlechtes Essen (Die meisten ließen 80% davon zurück) mindestens 100 Yuan, also ca. 12 Euro. Für chinesische Verhältnisse ein sehr teurer Preis. Zu viert kostet ein Besuch in einem sehr guten Restaurant in der Regel etwa 200 Yuan. Bei der niederen Essensqualität dürfte der Reingewinn eingedenk der chinesischen Personalkosten bei 80 Prozent liegen (reine Schätzung). Der große Strippenzieher im Hintergrund dürfte ein abgefeimter, gut vernetzter Mann sein, der nur wenig Skrupel hat. Die Bedienungen, mit ihren verlebten Gesichtern, sind jedenfalls auch ein Opfer des Systems. Es ist wirklich eine Unsäglichkeit. In unserer Reisegruppe waren etwa 40 Personen und es waren noch 2 weitere Busse zu sehen. Legt man zu Grunde, dass konservativ geschätzt immer 4 Personen zusammen das billigste Menü wählen, kommen so pro Stunde 120 x 100 Yuan = 12000 Yuan zusammen. Also gut 72000 Yuan am Tag bei 6h Betrieb. Macht also gut 10.000 Euro Umsatz am Tag und etwa 4 Millionen im Jahr. Und das ist wohlgemerkt die konservative Schätzung! Es ist also eine riesige Geldmenge und ich würde mich wundern, wenn der Betreiber nicht gute Verbindungen zur lokalen Politik hat. Denn soviel Umsatz mit so windigen Methoden macht man sicherlich nicht ohne bei gewissen Funktionären auf lieb Kind zu machen (Auch wieder nur geraten, es ist allerdings schwer vorstellbar, dass die Funktionäre vor Ort die mafiöse Tourismusbranche einfach so übersehen). Die chinesische Binnentourismusindustrie ist mit der integralen Mittelschicht erschaffen worden und so ist die Struktur dieses Marktes womöglich nicht nur Manifestation der chinesischen Turbokapitalismusmentalität, sondern auch die der (noch) fehlenden Marktregulierung durch den Staat beziehungsweise dessen Überforderung damit.Am nächsten Tag zeigte die neue Reiseleiterin, dass es auch besser geht. Es ging in ein kleines Fischerdörfchen. Sie sprach offen an, dass sie etwa von der “Seidenfabrik” eine Provision erhält oder, dass sie vom Restaurantbesitzer eine Provision erhält und es stünde uns auch frei woanders hinzugehen. Am Ende des Tages erwähnte sie noch, dass sie im Haus — bzw. genauer gesagt — in der Villa des Restaurantbesitzers war. Es war eine der teuersten Villen in der Gegend des ehemaligen Fischerdörfchens (aka. Das Venedig Chinas). Die Reiseleiterin berichtete von einem Wortwechsel, welcher sich folgendermaßen zutrug: Reiseleiterin: Das ist aber ein schönes Schränkchen, war es teuer? Restaurantbesitzer: Sie stellen die falsche Frage, fragen sie besser aus welcher Dynastie es stammt. Es ist schwer zu fassen, wie man mit dem Konzept lächerlich schlechtes Essen in einem heruntergekommenen Schuppen zu absurden Preisen wirtschaften kann. Dem Geschäftsmodell liegt zugrunde, dass die “Kunden” bzw. korrekter die Opfer eben nur einmal in den Ort kommen und danach nie wieder. Daher investiert der Betreiber auch nichts, sonder schöpft einfach seinen Anteil am Gewinn vom Touristenstrom ab. Weiter berichtete uns die Reiseleiterin, dass das normale Gehalt für die Dorfbewohner bei etwa 3000 Yuan, also gut 400 Euro läge und die sehr guten Jobs seien mit einem Salär von 7000 Yuan, also etwa 900 Euro, versehen. Nicht inkludiert in diese Betrachtungen sind natürlich die Besitzer der “Restaurants” und der anderen Verkaufseinrichtungen im Fischerdörfchen. Hier zeigt sich wieder einmal mehr, dass die Ungleichheit in China extrem ist. Über Nacht wurden die Besitzer von Immobilien an prominenter Stelle zu Millionären und andere wurden zu deren willfährigen Gehilfen, wobei das meiste Geld an sehr wenige Leute geht. Das Dorf ist zwar eine Reise wert, jedoch macht die zwanghafte Monetarisierung von allem und jedem aus einem authentischen Fischerdorf, welches ein altes, längst überholtes China erlebbar machen kann, ein unanständig-geldfixiertes Disneyland. Dazu lässt sich auch noch nahtlos auf das millionenschwere — und offenbar in ernsthaften Finanzierungsschwierigkeiten steckende — Taiwandorf verweisen. Es liegt nahe dem Fischerdorf und soll eine  Art Moviepark zum Thema Taiwan sein. Es krankt an maroder Bausubstanz und einem unschlüssigen Konzept, weshalb der Eintritt für uns auch kostenlos war. Geplant war eine Eröffnung 2010. Man wollte den Tourismusstrom zum Fischerdorf ausnutzen und gleich in das Taiwandorf lenken, um noch mehr Gewinn erzielen zu können. Doch auch hier scheitert die Gewinnsucht am Fehlen der Substanz. Auf Dauer nur schnell Geld zu machen ist suizidal und wird das Dörfchen ohne Abweichen vom Kurs irgendwann in die Irrelevanz katapultieren. Aber China hat viele Menschen und Warnungen scheinen sich nicht schnell genug herumzusprechen.Die unzulängliche ReiseleiterinDie intelligente Reiseleiterin",
        "url": "/travel/2014/11/04/massentourismus-in-china.html"
      }

      "travel-2014-11-04-nach-7-jahren-wieder-in-shanghai-html": {
        "date": "Nov 4, 2014",
        "title": "Nach 7 Jahren wieder in Shanghai",
        "author": "",
        "category": "travel",
        "content": "Shanghai ist größer, schneller, diverser, rücksichtsloser, schriller, kitschiger, kontrastreicher und fremder als die meisten anderen Städte — dachte ich, bis ich in eine andere Stadt in China gekommen bin. Aber man kann zum Mindesten behaupten, dass die Aussage beschränkt auf größere Weltstädte zutrifft. Die brennendste Frage lautet wahrscheinlich: Was sollte man sich in Shanghai umbedingt ansehen, was muss man erlebt haben? Während meiner Woche dort habe ich viel tolles und noch mehr eher unnötiges erlebt. Hier also gleich zu Anfang für die ungeduldigen Leser die Liste der “Muss man gemacht haben”-Dinge, die “Muss man nicht gemacht haben”-Liste lasse ich aus Platzspargründen weg:Einmal mit dem Maglev bzw. Transrapid fahren (optional das Maglev-Museum für Technikaffinere und man sollte auf die Uhrzeiten achten da er nur zu best. Zeiten 430km/h fährt)Einmal am Fuße eines Wolkenkratzers im Finance-Distrikt stehenEinfach essen auf der Huanghe Road 黄河路 (huáng hé lù) (Exit 8, Metrostation Huanghe Road)Auf smartshanghai.com vorbeischauen: etwa hier.Mit dem Fahrrad durch Shanghai fahren (Adrenalin garantiert)Eislaufen im Mercedes Benz Stadium (Wenn man Eislaufen mag)Eine Theateraufführung besuchen. Link.Mal in der Power Station Of Art vorbeischauen Sich an der Marxismus-Fakultät der Tongji-Universität einschreiben Teurer Essen im “wai pi jia”/Grandma’s home: Smartshaghai hat es auch auf dem Radar  oder auch hier rezensiert.Wer&rsquo;s mag: Clubbing (Myst/M2, es ist m.E. musikalisch grauenhaft, da kostenlos, aber durchaus probierenswert. Vom famosen M1nt  hingegen habe ich leider erst zu spät erfahren)Billig Essen in der Unikantine kann man auch mal machen, ich vermittle gerne einen Kontaktstudenten in Shanghai, ansonsten bietet hierfür auch Couchsurfing anDie Studentbar Perry&rsquo;s aufsuchen (Die Pizza ist gut, der Rest auf eigene Gefahr!)Nerdtipp: Die C-Base ShanghaisAuch wenn es nicht mein erstes Mal in China generell und Shanghai im speziellen war, fühlte es sich doch fast so an. Das letze mal in China war ich im Alter von 13 Jahren. Ich erinnere mich noch dunkel, daher blieb wahrscheinlich der jähe Kulturschock aus und es stellen sich stattdessen leichte Kulturschockmomente ein, welche aber schnell verfliegen.Das erste was einem wahrscheinlich auffallen wird, nachdem sich der Staub des anfänglichen Trubels gelegt hat und man die offensichtlichen Unterschiede, wie die exotischen Zeichen und die so anders klingende Sprache verarbeitet hat, ist die andere Mentalität der Menschen. Dies wird am offensichtlichsten manifest, wenn man mit der U-Bahn fährt: Die einsteigenden Fahrgäste drängen ohne Zögern in das Abteil und so ergibt sich bei hohem Fahrgastaufkommen auch schon mal die eine oder andere Kollision beim Ein- und Aussteigen. Ein weiteres Phänomen welchem man in der U-Bahn ausgesetzt ist, ist der Real-Life-E-Mail-Spam. Klingt komisch, is’ aber so. Nun was verbirgt sich hinter dieser gewiss fantasievollen Wortneuschöpfung? Auf manchen Strecken geht eine junges Frau oder ein junger Mann durch alle Züge und verteilt kleine Papierflyer mit Werbung für Reisen (perfide als Streckenplan getarnt, aber als solcher unbrauchbar). In ihr Smartphone vertieften Passagieren wird der Flyer flugs auf den Schoß gelegt, ablehnend die Hände Hebenden ebenso flugs gekonnt auf den Schoß geschleudert. Insgesamt kann man mit diesen Paradebeispiel das Bild des rücksichtsloseren Chinas skizzieren, was sich an anderer Stelle auch wiederfindet. In China zählt die Familiengemeinschaft sehr, die Gesellschaft, die allgemeine Gemeinschaft eher weniger. Daher haben die Chinesen auch einen leistungsstarken Filter im Kopf, um mit den gebetsmühlenhaftigen Lautsprecheransprachen in Läden, absolut lächerlich geschmacklosen Platzbeschallungen und den aufdringlichen Privat-Taxifahren umzugehen. Insbesondere bewundere ich eine meiner Tanten, welche so unbeeindruckt und abgebrüht ist, dass sie nichts aus der Bahn wirft. Wenn ich ihr mit Unverständnis von einer für mich unglaublich absurden Sache berichte, zuckt sie nur mit den Schultern: In China ist es eben so. China sei nun mal kaputt und es geht drunter und drüber. (“Je li hen luan de!”).Ursprünglich wollte ich umbedingt in Shanghai Couchsurfen, da sich das aber als schwierig herausstellte, musste ich auf das Appartement meiner Cousine 2. Grades ausweichen. Das sicher nicht allzu preiswerte Appartement bringt mich zum nächsten Punkt: Man kann das zweistellige Wirtschaftswachstum über die letzten Jahre tatsächlich sehen! Ich vermute, dass etwas ähnliches gemeint ist, wenn ältere davon sprechen, dass man in den 70ern stets wusste, dass es einem nächstes Jahr besser gehen würde. Man wusste es eben, weil man sehen konnte, wie alles über die Jahre besser wurde. Dazu braucht man nicht die Statistiken lesen, welche einem Aufschluss darüber geben, dass Chinas Wirtschaft in den letzten 10 Jahren jährlich um etwa 10 Prozent gewachsten ist und das Durchschnittseinkommen sich verzwanzigfacht hat. Nein, vielmehr reicht es aus, sich die Autos auf den Straßen, die Wohnungen, die Smartphones der Menschen und die Preise anzuschauen. In Chinas größeren Städten dürften ebenso viele Menschen ein iPhone besitzen, wie in den USA. Überhaupt ist es bemerkenswert wie viele Fake-Apple-Stores (mit echten iPhones) es überall gibt. Allerdings ist es auch so, dass der Reichtum (wie so oft) sich an der Reichtumsspitze deutlich stärker zunimmt, als am unteren Ende der Skala. So besitzt das reichste Ein-Prozent der Bevölkerung mehr als 33 Prozent des Vermögens. In Deutschland sind es immerhin auch etwa 23 Prozent des Gesamtvermögens, welche das oberste Prozent besitzt. Auch der Gini-Koeffizient in China zeigt mit 0.77 eine bedenkliche Ungleichgewichtigkeit im sozialen an. Irgendwann merken die Leute die immense Ungleichverteilung, wenn es zu offensichtlich wird. Shanghai illustriert dies recht gut, dort ist es bereits relativ offensichtlich. Wenn man etwa beim Essenstand um die Ecke ein “Baozi” für 15 Yuan, also knapp 20 Cent erhält und von dem dadurch erwirtschafteten Gewinn eine ganze Familie leben muss. Mein schlechtes Gewissen zwang mich schließlich auch mehr zu bezahlen, aber das lehnte die Verkäuferin vehement ab.Shanghai ist, das kann man sagen, ohne sich allzu weit aus dem Fenster zu lehnen, noch relativ westlich. Dennoch konnte ich mir das eine oder andere Mal nicht ein Schmunzeln verkneifen, wenn ich ein Touristenpärchen beim Scheitern an einer Speisekarte beobachten konnte. In Shanghai passiert es sehr schnell, dass man von der großen Einkaufsstraße abbiegt und in ärmlichen Umgebungen landet und die soziale Ungleichheit in krasser Weise fühlbar macht. Was denken die Leute dort, wenn der reiche Westler oder der noch reichere Chinese in Kleidung, die mehr Kostet, als sie im Jahr verdienen, vorbeiflaniert? Ich kann es mir nur schwer vorstellten. Vielleicht denken sie sich ja: Meinen Kindern bzw. meinem Kind soll es einmal besser gehen, es soll (finanziell) erfolgreich sein. Überhaupt merkt man, dass China ein materialistischeres Land ist, als etwa das, sich im Vergleich, fast schon postmaterialistisch ausnehmende Deutschland.Zudem konnte man noch erfahren, dass Westler so etwas ähnliches, wie Pandas zu sein scheinen. Eine seltene Art, die es zu umsorgen gilt, da sie eine Art Attraktion ist. So wurde mir erzählt, dass in manchen Clubs in abgelegeneren Städten Westler grundsätzlich freien Eintritt und Freigetränke erhalten. Auch merkt man, dass viele gerne “im Westen” leben würden. Auch das ist sicherlich eine Herausforderung für das Land: Attraktiv für seine Bürger zu bleiben.  Jedenfalls ist Shanghai ein Ort, der nicht repräsentativ für China ist, jedoch sicherlich auf einer Reise nicht fehlen sollte. Wie auch immer, hier noch ein paar Bilder:Die ubiquitäre Standard-Shanghai-Besuchs-Aufnahme darf auch hier nicht fehlen!Kulturunterschiede verdeutlichen sich immer auch an der Andersartigkeit der Produkte z.B. Lebensmittel.Du hast Angst vor Menschenmassen? Tipp: Suche ein anderes Reiseziel aus.Nein, das sind keine Demokratieproteste, die ich &ldquo;auf Film gebannt habe&rdquo;. Das sind bloß Ferien (Nationalfeiertag).Die absolut spleenige Studentenbar Perry&rsquo;sDie Wohnung meiner Tante in der ich die Woche leben durfteMan beachte die westliche EinrichtungEs ist rational nicht zu erklären&hellip;Eine imposante Türverriegelung, die Chinesen haben teilweise ein erstaunliches Sicherheitsbedürfnis.Und noch von aussen: Die Wohnung ist im 4. Stock ganz rechts.Bei der U-Bahn sollen die Deutschen beim Bau geholfen haben&hellip;Beim Maglev aka. Transrapid auf alle Fälle&hellip;.Eine tibetische Medizinstudentin, welche mir netterweise ihre Uni gezeigt hatMeine ein Kind erwartende Cousine&hellip;Mein Gehirn hat beim Vorbeigehen Hö Hö Hö gemacht&hellip;Vor dem Restaurant Wei Po Jia gibt es eine eigenen Wartebereich o_OAuch die absolut obszönen Shopping-Malls müssen Erwähnung finden",
        "url": "/travel/2014/11/04/nach-7-jahren-wieder-in-shanghai.html"
      }

      "travel-2014-09-27-freitag-in-oxford-html": {
        "date": "Sep 27, 2014",
        "title": "Freitag in Oxford",
        "author": "",
        "category": "travel",
        "content": "Da es sich zufälligerweise so ergab, dass an der Oxford University der “open day” für “undergraduate admissions” stattfand, stand es außer Frage, dass wir (Cihan &amp; moi) nicht dort hin fahren (Disclaimer: Nicht aufgrund intellektueller Eigenschaften, sondern vielmehr der Neugier wegen). Am morgen ging es gegen 10 nach Oxford. Eigentlich wusste ich nicht besonders viel; weder über die Stadt, noch über die Universität. Nun, eine Eliteuni soll es sein und viele Szenen aus Harry Potter wurden in Oxford gedreht.Angekommen erblickt man sogleich auch die allenthalben aufgestellten &ldquo;University of Oxford&rdquo;-Fahnen, die zum &ldquo;open day&rdquo; auf die Unizugehörigkeit der Gebäude hinweist. Oxford ist ein etwa mittelgroßes Städtchen und die Uni-Institutionen durziehen sie wie Fettstreifen ein gutes Qualitätssteak. Als erstes möchte ich unbedingt das Balliol-College sehen, welches auch das College von Richard Dawnkins war. Eine Nachfrage im Information Center führt zu einer hilfreichen Wegbeschreibung und so machen wir uns auf den Weg.Das Balliol-College ist eines der Colleges in Oxford, von denen es Legion gibt. Wenn man in Oxford studiert, dann bewirbt man sich nicht bei der Universität, sondern bei einem der Colleges. Die Colleges stellen auch Unterkunft, Finanzierung und die Tutoren für die Studenten zur Verfügung. Die Vorlesungen und Prüfungen hingegen werden von den jeweiligen Fakultäten der Universität organisiert, welche einem nachher auch den begehrten Abschluss verleihen. Während des ganzen Tages betonen alle mit denen wir sprechen, dass es zwar eine nicht ganz Ernst gemeinte Rivalität zwischen den Colleges gebe, aber im Endeffekt wäre es egal für welches College man sich entscheide, da alle exzellent sind. Im Balliol-College angekommen, lässt sich erst einmal sagen: Es sieht wirklich aus, wie in den Harry Potter Filmen. Die Gänge, die Höfe, die Türmchen auf den Dächern, die verwinkelten Gänge und Wendeltreppen. Da ein grade &ldquo;admissions talk&rdquo; im Gange ist, lassen wir uns von einem Studenten in das entsprechende Zimmer geleiten. Auf dem Weg erzählt uns dieser, dass er die Uni toll findet und wie wir es noch so oft an diesem Tag hören sollen, dass eigentlich alle Colleges gut seien, aber wir uns am besten doch für seines entscheiden sollten. Schließlich nach einer kurzen Weile (ein Gang über den malerischen Innenhof ist nun wirklich nicht der schlechteste Zeitvertreib) kommen wir in einem kleinen Zimmer an und zu meinem Erstaunen sitzen dort nur gut 6 andere im Kreis an dessen Kopf ein Mittvierziger gebildet wirkender Tutor des Colleges sitzt. Wie wir später noch erfahren sollten, handelte es sich um Professor Tom Melham. Neben allgemeinen Informationen über das Bewerbungsverfahren, betonte Melham immer wieder: “We need to know, that you have enough brain power” oder auch “In the interview we will test if your brain muscle is strong enough”. Besteht man nämlich die schriftliche Bewerbungsauswahl, wird man vom jeweiligen Tutor des Colleges interviewt. Da dieser mit der Aussicht die Hand voll ausgewählte Studenten über die nächsten drei Jahre betreuen zu müssen, will dieser natürlich nur die bestgeeignetesten Studenten. So ließ Melham uns immer wieder wissen: “You need to love computer science. Or else it won’t make sense. You have to do what you really love.” Am Ende komme es auf drei Dinge an: Mann muss ein guter Student sein. Man muss die Motivation haben. Mann muss die notwendige Intelligenz vorweisen. Ferner gibt es keine Nationalquoten, es werden schlicht die geeignetsten Bewerber ausgewählt.Nach dieser schon leicht einschüchternden Vorstellung ging es dann zur Fakultät für Informatik. Diese lag einige hundert Meter vom College entfernt, was bei der Schönheit Oxfords aber nicht unangenehm ist, eher im Gegenteil.In echt noch schöner: Balliol CollegeDas muss dann wohl dieser Englische Rasen sein, von dem immer alle Welt spricht&hellip;Die Fakultät ist selbstredend auch in einem stilvollen Gebäude untergebrachten und liegt neben der überraschend hässlichen Physikfakultät. Die Fakultät ist verwinkelt und kompakt. Es gibt nur zwei Vorlesungssäle. Der größer von ihnen fasst maximal etwa 50 Personen. Daran lässt sich schon erahnen mit welchem Betreuer zu Studenten Schlüssel hier gearbeitet wird. Hier kennt der Professor alle Studenten beim Namen. Das gibt es an deutschen Unis eher weniger. In der Fakultät haben Studenten aus dem 3. Jahr ihre Semesterprojekte zur Schau gestellt. Es sind beachtliche Projekte zu sehen, grade wenn man bedenkt, dass diese in nur 8 Wochen entstanden sind. Die Studenten sind, diese Bewertung maße ich mir einfach einmal an, durch und durch Vollnerds. In den Gesprächen erfahren wir, dass das Studium in Oxford vor allem auf die theoretischen Grundlagen setzt. So lernt man als erste Programmiersprache auch nicht Java o.Ä., sondern Hascall. Grund hierfür ist die Nützlichkeit der Sprache bei der Veranschaulichung von grundlegenden Prinzipien von Programmierung. Praktisches Programmieren steht eher weniger auf dem Lehrplan. Wer die Theorie wirklich durchdrungen und verstanden hat, kann jedes Problem mit ein wenig einlesen lösen lautet das Prinzip dahinter. Alles in allem ist die Fakultät erstaunlich schlicht gehalten. Bei einem solch großen Namen, wie Oxford erwartet man unwillkürlich etwas mehr Extravaganz, aber nichts dergleichen ist zu finden. Beim Verlassen der Fakultät fällt noch das Poster von Google auf, welches Studenten für Praktika wirbt.Echt hässlich: Physikfakultät.Die Informatikfakultät.Für die Zweifler hier noch das Schild. Es muss stimmen. Es steht immerhin auf einem Schild!Der größere der 2 VorlesungssäleDer schlichte AufenthaltsraumDas schwarze Brett an meiner Uni sieht irgendwie weniger hochkarätig aus ;(Auch in Oxford langweilig: Flur.Insgesamt sind die Berufschancen der Absolventen glänzend. Einer der Tutoren erzählt uns, dass die Uni über ein spezielles Büro bei der Berufsvermittlung hilft und es mehr Stellenangebote als Studenten gibt. Die Nachfrage nach Absolventen sei sogar so groß, dass die Uni einfach Stellengesuche unterhalb eines bestimmten Gehalts schlankweg ablehnt. Alle großen Internetkonzerne nehmen die Studenten mit offenen Armen auf, sei es Google, Amazon oder auch Yahoo.Der nächste Punkt auf unserem Tagesprogramm war der “undergraduate talk” der Archäologiefakultät. Die Größe des einzigen Hörsaals dürfte so einigen die Sprache verschlagen: Der Hörsaal ist nicht größer als mein Zimmer. Es ist eigentlich ein Wohnzimmer mit einem Kamin an der Front, vielen Büchern in Regalen, einer Weltkarte und einer Tafel an der Front. Mit maximal 20 Studenten in einer Vorlesung gleicht das geradezu Einzelunterricht. Auch hier plaudert der Professor aus dem Nähkästchen. Ein alerter und charismatischer Mittfünfziger, der mit Anekdoten und Späßen die Zuhörer zu bannen weiß. Der Professor betont, dass in der archäologischen Fakultät das Betreuer-Studenten-Verhältnis das geringste in ganz Oxford ist. Generell erklärt, der Professor, dass man im Gegensatz zu anderen Unis keine Sprechzeiten braucht, da man bei Fragen einfach Abends an der Wohnungstür des Professors oder Tutors anklopfen kann und dieser dann die Fragen oder Probleme durchgehen wird. Es wird kein Zweifel daran gelassen, dass Oxford die beste Bildungseinrichtung weit und breit ist. Man kann hier jeglichen akademischen Interessen folgen. Ob Sprachkurse oder noch zusätzliche Physik- und Ökonomievorlesungen, man werde in jedem Fall von der Universität voll unterstützt. Auch hier sind die Hürden selbstverständlich hoch: “In your reference your teacher has to tell me why you are the best student he has ever met.” heißt es lapidar als Antwort auf die Frage, wie denn das Referenzschreiben auszusehen hat. Zudem komme es auf die akademische Qualifikation an und nicht auf Dinge wie etwa soziales Engagement.Am Ende gab es noch eine Führung die ein weiterer Tutor leitete. Dieser war auch studierter Archäologe und erforscht zur Zeit, wie man aus fossilen Überresten von Lebewesen die Umweltbedingungen in der Vergangenheit rekonstruieren kann. Sei es mit DNA-Analyse oder sonstigen Verfahren. Definitiv ein Feld, an welches man beim Wort Archäologie nicht als erstes denkt. Die Führung verlief daher auch in die Physikfakultät, wo wir den weltweit präzisesten Apparat zur C-14 Altersbestimmung bestaunen durften (Momentan +- 50 Jahre). Hier wurden schon diverse Gegenstände datiert, die hohe Wellen in den Medien schlugen. Das DNA-Labor war weniger beeindruckend, aber nichtsdestoweniger interessant. Insgesamt hat die Tour verdeutlicht, welche Rolle Interdisziplinarität in Oxford spielt. Es war auch ein Augenöffner dafür, wie breit das Spektrum von Archäologie als wissenschaftliche Disziplin sein kann.Krass: Ancient DNA laboratoryKrasser: Oxford-Physiker (links)Zu guter letzt ging es ein weiteres Mal in die Informatikfakultät. Dort wurde ein Interview simuliert, wie es Bewerber zu durchlaufen haben. Der Professor gibt hierbei eine Problemstellung vor und gibt dem Bewerber Hinweise zur Lösung. Das Beispiel war, dass einer der Hochpunkte einer beliebigen Funktion bestimmt werden sollte, wobei man dies ermitteln musste, indem man maximal 10 Punkte abfragt. Nach und nach sollte man eine geeignete möglichst effiziente Methode finden, was der Student aus dem 2. Jahr auch schaffte (der sich vorher Freiwillig als Testkaninchen zur Verfügung gestellt hatte). Weiter erfahren wir, dass im letzten Jahr fünf Bewerber hintereinander behauptet haben, dass die Summe der natürlichen Zahlenfolge die Fakultät sei, erzählt der Professor sichtlich amüsiert.Am Abend fahren wir wieder und zurück bleibt der schale Beigeschmack des Verdachts, dass es an der eigenen Uni einiges gibt, was besser organisiert sein könnte. Verständlich ist, dass Oxford kein unbegrenzt skalierbares Modell ist, allein schon der Kosten wegen. Oxford ist eine Insel der Seligen für Studierende und Forschende, da könnte sich so manche deutsche Uni das eine oder andere abschauen, etwa, dass die Professoren und Tutoren die Bewerber persönlich filtern und so nicht schon gleich die Hälfte im ersten Semester abbricht.",
        "url": "/travel/2014/09/27/freitag-in-oxford.html"
      }

      "travel-2014-09-21-donnerstag-in-london-html": {
        "date": "Sep 21, 2014",
        "title": "Donnerstag in London",
        "author": "",
        "category": "travel",
        "content": "Nach einer unerfreulichen Episode mit dem Geldautomaten am Flughafen (kryptokommunist.tumblr.com berichtete) ging es mit dem Bus zum Hostel. Auch hier darf nicht unerwähnt bleiben, dass die grandiose Errungenschaft des 21. Jahrhunderts namens Internet eine ungemeine Vereinfachung darstellte. Dank WiFi im Bus ließ es sich spielend leicht erfahren, wie wir von der Haltestelle am schnellsten zum Hostel kommen. Selbiges Erlebnis ist in einem deutschen ICE für dessen Fahrt ich regulär 100 Euro zahlen müsste nicht zu bekommen (Außer man schließt einen Knebelvertrag mit der Telekom ab).Das Hostel selbst war über einem Pub angesiedelt und besaß einen gewissen “englischen” Charme. Alles ist recht eng und verwinkelt, das Personal besitzt einen trockenen britischen Humor und zum Frühstück gibt es Brot mit Marmelade. Die Lage ist auch recht zentral, circa 30 Minuten vom Zentrum entfernt. Hinzu kommt noch der (für die Gäste) erfreuliche Umstand, dass dem Pub die Schanklizenz entzogen wurde, weshalb es kostenlos Guinness und Bier gibt. Von diesem Angebot machte Cihan rege und ausgiebig Gebrauch. Mir mangelte es dafür an der Prädilektion für Hefeweizenrzeugnisse (Eine tolle Gelegenheit das möglicherweise zurecht veraltete Wort Prädilektion wiederzubeleben).Das Hostel im Pub oder der Pub im Hostel?Mein Mitreisender frohen Mutes auf die Hostelpreislage blickendAm nächsten morgen standen wir – zu meiner eigenen Überraschung – um immerhin 10 Uhr morgens auf. Da ich umbedingt das Londoner Bürogebäude meines Brötchengebers Amazon von innen sehen wollte, fuhren wir mit der “tube” in die Innenstadt. Wenn man das erste mal nach längerer Zeit wieder in London ist und das erste Mal die Innenstadt bei Tageslicht sieht, ist man zwangsläufig für einen Moment erschlagen von der Ansehnlichkeit der Stadt. Alles ist sauberer, schöner, erlesener und aparter als in anderen Städten. Gerade, wenn man in Berlin lebt und einiges in Sachen Schludrigkeit und Versifftheit gewohnt ist, erschlägt einen London mit seiner doch so anderen Beschaffenheit. Die Kehrseite der Medaille sind natürlich die Wohnraumpreise und die enormen Lebenshaltungskosten.Sich verheißungsvoll auftürmende Fassaden heißen den Besucher sogleich willkommen.Das Büro von Amazon liegt zentral und ist ein hochmoderner Glasbau, der in einen klassische Umgebung eingebettet ist. Von innen blickt man so durch die großflächigen Glasfronten stets auf die alten Gebäudefassaden der Umgebung. Die Kantine auf dem Dach bietet neben (überteuertem) Essen auch einen tollen Überblick über London. Da die “publlc disclosure” Richtlinien das Posten von Fotos von Büroräumlichkeiten leider verbieten, kann ich nur Fotos des Panoramas anbieten. Eine Besonderheit, die man erwähnen kann, ohne sich gleich des Geheimnisverrats strafbar zu machen, sind die Aufzüge. Man wählt in jedem Stockwerk auf einem Touchscreen in welches Stockwerk man möchte und ein Computerprogramm weißt einem dann den passenden Aufzug zu (A/B/C/D/E/F). Schöne neue Welt! Ich nehme an, dass der Algorithmus da er nicht nur “möchte hoch” oder “möchte runter” kennt, die Fahrtzeiten minimieren kann, indem die Fahrgäste so gruppiert werden, dass allen möglichst wenig Zwischenhalte zugemutet werden. In der Praxis muss man allerdings dennoch auch mal länger auf den Aufzug warten. Dieses System nachzubauen und einen eigenen Algorithmus zu entwickeln wäre sicherlich ein lohnendes Wochenendprojekt. Auch nach diesem Besuch steht für mich außer Zweifel, dass Amazon zu den Arbeitgebern gehört, für bei denen man oder jedenfalls ich gerne beruflich Zeit verbringen möchte.Im Anschluss stand noch das Tate Modern auf dem Programm. Ein Besuch ist die Zeit auf jeden Fall wert. Auffällig ist, wie viele deutsche Künstler es in die Ausstellung geschafft haben. Der Großteil der Ausstellung ist mit klassischen Bildern auf Leinwand gefüllt, daneben gibt es auch einige Fotografien, Skulpturen und Videoinstallationen. Neben dem gallerieeigenen Café war eine Videowand zu bestaunen, die man als Besucher mit seinen eigenen Inhalten befüllen konnte. Nachdem Cihans aufwendigere Zeichnung es aus mysteriösen Gründen nicht auf die Leinwand schaffte, konnte ich zum Mindestens mein künstlerisches Potenzial entfalten und das Werk prominent positionieren!Diese Bleistiftzeichnung eines Fantasiearchitekten kann einen in ihren Bann ziehen.Funfact: Das Tate Modern ist in einem ehemaligen Industriegebäude untergebracht.Nun, was soll man dazu noch sagen? Meine Werke sind übereinander angeordnet. Wer findet sie?Der anstehende iPhone 6 Launch bescherte uns noch diesen Anblick von zeltenden Apple-Jüngern vor dem Apple-Store Covent Garden. Das ist rational nur schwerlich zu erklären&hellip;Später ging es noch durch die Londoner Innenstadt, natürlich auch zum obligatorischen Picadilly Square. Die titanische Leuchtreklametafel hinterließ einen zwiespältigen Eindruck. Einerseits ist es ein tolles Lichtspektakel, das die Nacht mit ihrem fahlen Licht erhellt und interessante Muster auf die Hausfassaden wirft, andererseits ist es auch schlechterdings hässlich, da sich hier Firmen Aufmerksamkeit kaufen, um ihre Marken in die Köpfe der Passanten zu brennen. Das passt nicht wirklich zu dem altehrwürdigen Stadtkern Londons. Ich würde die monströse LED-Anzeige wohl abmontieren lassen, aber mich fragt zum Glück niemand. Der Rest der Stadt ist ansonsten schließlich ja auch frei von jeglicher Anzeigenwerbung und besticht in erster Linie durch ihre hübschen und gepflegten Fassaden. Grade Nachts wirkt es fast surreal, wenn man durch diese Disney-World-Landschaft wandelt. Aber genug Laien-Pseudoarchitekturkritik für heute!",
        "url": "/travel/2014/09/21/donnerstag-in-london.html"

      "travel-2014-09-21-naiver-tourist-0-dubiose-firma-1-html": {
        "date": "Sep 21, 2014",
        "title": "Naiver Tourist: 0, Dubiose Firma: 1",
        "author": "",
        "category": "travel",
        "content": "Problem:Der Moneycorp Geldautomat am Stansted Airport. Der Automat wirbt mit der Aufschrift &ldquo;Free cash withdrawal&rdquo;. Hasenfuß dabei: man muss mehrere Bildschirme, die einen mit Gebühren versehene Abrechnungsbildschirme präsentieren ablehnen. Der Auswahlbildschirm ist dabei so voll von Text, dass einem der wesentliche Preisaufschlag entgeht.  Konkret hieß das für mich: Ich möchte 150 Pfund ausgezahlt bekommen und mir werden 207 Euro von meinem Konto abgebucht. Der Wert der 150 Pfund entspricht jedoch nur 190 Euro. Die Differenz von 17 Euro geht also an den Automatenaufsteller.Lösungsvorschlag: Verpflichtung: Die letztlich eingezogene Summe mit Heimatwährungskurs muss der am Automaten ausgezahlten Summe im Heimatwährungskurs gegenübergestellt werden (Bsp.: Berechnet: 100€, Ausgezahlt: 90€). Und das europaweit (noch besser weltweit) einheitlich mit Farben unterlegt (z.B. grün/rot), damit Tricksereien mit Ausnutzung der Wahrnehmungsschwächen und der Orientierungslosigkeit von Menschen und Reisenden im besonderen unterbunden werden. Jemand der in ein anderes Land reist, womöglich ein wenig naiv ist und der Geld in einer anderen Währung benötigt ist das Ziel der Moneycorp und artverwandter Institutionen. Hier entsteht ein Bedürfnis. Natürlicherweise kommen nun Firmen ins Spiel, welche dieses Bedürfnis zu befriedigen suchen, um damit einen Gewinn zu erwirtschaften. Schön und gut, so funktioniert der Kapitalismus. Ekelhaft wird es, wenn Geschäftsmodelle m.E. haarscharf am Betrug vorbeischrammen indem sie menschliche Schwächen gezielt ausnutzen, um sich zu bereichern und individuell wie gesellschaftlich keinerlei Mehrwert schaffen.Perfide ist dabei erst recht, dass der Flughafen anscheinend der Moneycorp ein exklusives Vorrecht für das Aufstellen von Geldautomaten eingeräumt hat. Hier könnte man also durchaus von Kollusion sprechen!Die Moneycorp hat faktisch 17€ aus Luft gewonnen, verdient an meiner und anderer Dummheit und Ignoranz. Solche Geschäftsmodelle sind schäbigst und ihnen sollte durch den Gesetzgeber ein Riegel vorgeschoben werden. Es ist schlechterdings simpel unlauter, sittenwidrig und skrupellos. Ich finde es unhaltbar, wenn Menschen sich an Dummheit anderer bereichern und dabei Menschen Geld entziehen ohne eine Gegenleistung zu erbringen. Geld verdienen durch nichts anderes als schiere Perfidie. Ein Fall für den Verbraucherschutz sollte man meinen. Weiter noch ist dieser Umstand ein Argument, welches den Nutzen des einheitlichen Eurowährungsraums belegt, den die Briten so verschmähen.",
        "url": "/travel/2014/09/21/naiver-tourist-0-dubiose-firma-1.html"
      }

      "opinion-2014-08-17-der-butler-jetzt-auch-f-c3-bcr-die-obere-mittelklasse-html": {
        "date": "Aug 17, 2014",
        "title": "Der Butler: jetzt auch für die obere Mittelklasse. Das Internet macht es möglich",
        "author": "",
        "category": "opinion",
        "content": "Heute bin ich durch Zufall (eigentlich habe ich nach Dokumentationen zu Responsive Webdesign gesucht) auf ein, nun ja, ein wenig dekadent anmutendes Geschäftsmodell gestoßen: Zirtual. Dieses zugegeben innovative Konzept ist zwar nicht vollkommen neu, aber doch in seiner dem 21. Jahrhundert angepassten Form etwas so sicher zuvor nicht existentes Produkt. Die Zielgruppe ist auch außergewöhnlich. Das Produkt bzw. die Dienstleistung richtet sich an erfolgreiche Entrepreneure oder Angestellte von erfolgreichen Unternehmen in gehobenen Positionen. Eine kleine Zielgruppe möchte man meinen, doch nicht im Silicon Valley, wie die Testimonials der Website suggerieren. Dort sind so viele erfolgreiche Menschen, deren Work-Life-Balance von der vielen Arbeit ungleichgewichtig zu werden droht, dass sie sich einen “zirtual assistant” leisten wollen und das auch können. Nun, worum handelt es sich bei “Zirtual”? Zirtual stellt eine Dienstleistung zur Verfügung, die einfach, wie unschlagbar attraktiv ist: Zeit! Ein Zirtual-Kunde bekommt einen persönlichen Assistenten an seine Seite gestellt, der lästige Aufgaben, wie Powerpoints erstellen, Reservierungen im Restaurant vornehmen oder das lästige Email-Beantworten übernimmt. Das Konzept ist, dass Zirtual seine Assistenten von Zuhause aus arbeiten lässt und diese einem Klienten zuordnen. Das macht das ganze billiger als einen Butler. Ein Assistent betreut mehrere Klienten und diese bezahlen je nach Anforderung unterschiedliche Monatsbeiträge. Los geht es ab 199 Dollar für 8h Assistenz.Zirtual ist zugespitzt betrachtet der Butler für die Massen. Früher war es lediglich unverschämt reichen Menschen vorbehalten, sich einen persönlichen Assistenten leisten zu können, doch das ändert sich mit dem Internet und mit Zirtual. Ich kann es mir beim besten Willen nicht vorstellen, dass dieses Geschäftsmodell nicht auch von schwarzen Schafen so betrieben wird, dass der Assistent am Ende in einem Dritte-Welt-Land sitzt und für einen Hungerlohn der westlichen Mittelklasse assistiert. Zudem zeigt Zirtual auch, dass die Welt in der wir leben, ganz offensichtlich eine hochkomplexe Welt ist. Zu komplex für manche, so komplex, dass man eine Assistenz für seine Alltagsaufgaben benötigt oder doch zum Mindestens haben will.Die Welt wird, wie gesagt, anscheinend mit ihrer fortschreitenden Entwicklung immer komplexer, es ist zu bezweifeln, dass in der Steinzeit ein Geschäftsmodell wie Zirtual es hat, marktreif (geschweige denn realisierbar) gewesen wäre. Es bleibt abzuwarten, ob die Welt eines Tages so komplex ist, dass sie für den Menschen wieder einfacher wird. Ganz wie bei Computern. Zwischen den rudimentären Terminal-Computern und einem iPad heute, besteht ein himmelweiter Unterschied, was ihre Komplexität betrifft. Aber das Paradox des antiproportionalen Zusammenhangs von Systemkomplexität und Benutzerfreundlichkeit ist in diesem Beispiel eindeutig ersichtlich. Das iPad hat viel komplexere Software und viel komplexere, miniaturisierte Hardware. Aber die Einfachheit der Bedienung ist auch unglaublich gestiegen. Ein iPad kann von einem Analphabeten bedient werden. Ein Terminal-Computer kann hingegen nur von einer eher kleineren Gruppe benutz werden, die sich vorher mit den komplexen Regeln des Systems vertraut macht. Aber ich schweife ab&hellip;Einen Hausbutler, wie diesen, gibt es vorerst wohl auch erst einmal nur für den amerikanischen Präsidenten.",
        "url": "/opinion/2014/08/17/der-butler-jetzt-auch-f%C3%BCr-die-obere-mittelklasse.html"
      }

      "review-2014-08-03-transformers-3-hilfe-michael-bay-wirft-mir-3h-html": {
        "date": "Aug 3, 2014",
        "title": "Transformers 3 - Hilfe, Michael Bay wirft mir 3h lang Autos ins Gesicht",
        "author": "",
        "category": "review",
        "content": "Die Erwartungen waren nicht hoch, als der Autor dieser Zeilen das Kino betrat um Transformers 3 in IMAX-3D anzuschauen (Weil ich mich selbst in der dritten Person nenne, ist dieser Text zwangsläufig journalistisch-objektiv, wenn man den großen Zeitungen Glauben schenken darf). Die Quintessenz ist, dass dieser Film wie ein Pornofilm daherkommt: Eine sehr holprige und inkonsistente Story mit vielen, geilen Bildern, die mit der Zeit mit der Reiz-Hemmschwelle zu kämpfen haben.Eines gleich vorweg: Die Bilder, die der Film an die (enorm große 3D-) Leinwand malt, sind durchaus beeindruckend und streckenweise auch ästhetisch. Auch wenn die Bildsprache sich insgesamt nicht besonders hervortut, so hat sie doch ihre lichten Momente, etwa, wenn die Kamera dem Zuschauer das idyllische Haus des Hauptprotagonisten in Texas präsentiert.Apropos Protagonisten: Die Drehbuchschreiber haben sich doch tatsächlich an dem Husarenstück probiert, ein Alien-Epos mit einem Teenagertrashfilm zu kombinieren. Konkret sieht das dann etwa so aus, dass der Hauptprotagonist, umgeben von sich wechselseitig mit Hieben bedenkenden Alienriesenrobotern, beklagt, dass der Freund der Tochter doch bitte die Finger von selbiger zu nehmen hat. Auch fällt hier auf, dass die Rolle der Tochter sich leider wieder einmal mehr auf ängstlich gucken, kreischen und um ihre Männer (Vater &amp; Freund) besorgt sein, reduziert ist. Da hilft es wenig, dass zum Mindestens die chinesische Bing Bing Li ein wenig austeilen darf.Überhaupt ist es bemerkenswert, wie sich die asiatische Teilfinanzierung in dem Film niederschlägt. Nicht nur darf die in China unfassbar populäre Bing Bing Li in einem krude konstruierten Zusammenhang die chinesische Businessfrau spielen; nein, der ganze Film wird zum Ende hin nach China verlegt. Das Kalkül scheint hier zu sein: Das lockt auch die chinesischen Zuschauermassen ins Publikum. Spätestens wenn der menschliche Bösewicht am Ende in einem Hong-Konger Hochhaus erklärt, dass er sein Handeln aus Liebe zu Amerika und um amerikanische Soldaten zu beschützen so wählt, wie er es wählt, wird es zwangsläufig selbstentlarvend absurd. Dieser Part ist so hirnverbrannt, dass einem die Situation der Macher des Films ähnlich der von Amerika und China erscheint. Wenn es um Geld geht, sind sich beide Seiten schnell einig, ansonsten wird aber erst einmal der Egotrip gefahren. Am Ende leidet der Rest darunter, im wahren Leben die Bevölkerung und beim Film die Zuschauer.",
        "url": "/review/2014/08/03/transformers-3-hilfe-michael-bay-wirft-mir-3h.html"
      }

      "opinion-politics-2014-07-02-dirk-niebel-hat-einen-neuen-job-sch-c3-b6n-f-c3-bcr-ihn-html": {
        "date": "Jul 2, 2014",
        "title": "Dirk Niebel hat einen neuen Job - Schön für Ihn",
        "author": "",
        "category": "[&quot;opinion&quot;, &quot;politics&quot;]",
        "content": "Nun, erst einmal, so möchte man meinen, gibt es doch nichts berichtenswertes darüber, dass der ehemalige Entwicklungsminister, der sein eigenes Ministerium abschaffen wollte - wir erinnern uns - nach seinem Ausscheiden aus dem Amt eine Anschlussverwendung gefunden hat. Dass Niebel jetzt als Lobbyist für einen Industriekonzern arbeitet ist auch nichts überraschendes. Wenngleich ein Wechsel von der Politik in die Wirtschaft kritisch zu betrachten ist, wie beim Fall Pofalla etwa. Der Verdacht der Verwischung von privaten Interessen mit den öffentlichen während der Amtszeit und die hernach folgende Belohnung durch den begünstigten Industriebetrieb oder -zweig steht stets im Raum. Allein die Tatsache, dass ein solcher Verdacht erweckt werden könnte, sollte Anlass genug sein, von solchen Praktiken Abstand zu nehmen. Leider haben zu wenig Ex-Berufspolitiker den Anstand und die Geradlinigkeit, um den Versuchungen zu widerstehen. Zumindest nicht gleich ein halbes Jahr später in genau dem Bereich anzufangen, den man vorher noch reguliert hat oder den man zu regulieren vorgab, sollte man doch schaffen können.Aber was dem Fass den Boden ausschlägt, ist der Umstand, dass Dirk Niebel nun de facto Cheflobbyist für den Rüstungskonzern Rheinmetall wird. Meines Erachtens nach, ist es eine Ungeheuerlichkeit und es mutet bizarr an, dass der Ex-Entwicklungsminister sich nun offensichtlich als Vehikel nutzen lässt, um den Funktionären, denen er früher deutsche Entwicklungsprogramme schmackhaft machte, als Nachgang nur zur Sicherheit und Freude Rheinmetalls gleich ein Panzerbataillon feilzubieten. Auch wenn Niebel auf mich schon immer einen wenig guten Eindruck gemacht hat, so hat er sich mit der Annahme dieses Jobs in meinen Augen Farbe bekannt; und zwar als ein Opportunist, der im Zweifelsfall dem großen Geld folgt, statt einem inneren moralischen Kompass. Ich mache Politik, um etwas zu Gestalten. Ich mache Politik, um etwas zu verändern. Ich mache Politik für die Menschen in diesem Land. Niebels Handeln lässt diese ohnehin tendenziell abgeschmackten Phrasen wie Hohn und Spott erscheinen. Er möchte etwas verändern? Er möchte einem Waffenproduzenten beim Vertrieb seiner Tötungsmaschinen helfen? Das einzige was sich dadurch signifikant positiv verändert, ist sein eigener Kontostand, aber auch nicht viel mehr. Die Botschaft aber ist eine verheerende: Politiker sind sich am Ende des Tages doch selbst am nächsten, sogar für das moralisch höchst zweifelhafte Stellenangebot einer Waffenschmiede ist Niebel, immerhin ein ehemaliger Bundesminister, sich nicht zu Schade. Es ist beim besten Willen nicht vorstellbar, wie man diesem Sachverhalt etwas positives abgewinnen kann. “Papa hilft jetzt Rheinmetall mehr Panzer zu verkaufen, damit die Welt sicherer wird und mehr Arbeitsplätze entstehen!” Wie auch immer sich Niebel seine Rechtfertigung zurechtgebastelt hat, so dürfte sie die Rechtfertigung eines Zynikers sein, der sich der Versuchung des Geldes nicht länger hat entziehen wollen. Öffentlich äußert er sich dazu nicht, was Bände spricht.Dieser Fall im doppelten Wortsinne zeigt nicht etwa alleinig, dass Dirk Niebel über die beachtliche Fähigkeit verfügt, das Rückgrat einer Salatschnecke eindrucksvoll erscheinen lassen, sondern vielmehr, dass es eben kein Zufall ist, dass Deutschland dritt-größter Waffenexporteur auf diesem Planeten ist. Wenn Waffenproduzenten die Chuzpe haben, sich ehemalige Kabinettsmitglieder einzukaufen und damit davonkommen, so entsteht der Eindruck, beim Kabinettstisch handele es sich um ein Supermarktregal, in dem sich die Großindustrie frohen Mutes bedient. Es ist wahrlich eine verquere Angelegenheit im Amt Frieden und Abrüstung zu predigen und nachher bei einem der größten Waffenproduzenten anzuheuern und seine Kontakte und sein Insider-Wissen willfährig anzubieten. Warum lässt sich Dirk Niebel nicht einfach als politischer Berater bei einem x-beliebigen, anderen Konzern anstellen? Warum sucht er sich nicht einfach ein neues politisches Betätigungsfeld, wie sein Parteifreund Westerwelle mit seiner Stiftung? Die Antwort ist offensichtlich und sie ist keine schöne: Weil man nirgendwo sonst so viel Geld verdienen kann. Dirk Niebel hat sich versteigern lassen und der höchstbietende Auktionär war halt ein Waffenkonzern, der muss nun mal auch etwas mehr bieten, um die moralisch anrüchige Aura zu kompensieren. Ich empfinde fast ein gewisses Mitleid mit Niebel, den sein Drang zum Geld verdienen trotz auskömmlicher Ruhebezüge zu so fragwürdigen Entscheidungen zwingt. Auch FDP-Urgestein Gerhard Baum kritisiert Niebel scharf: Etwa hier nachzulesen. Der FDP hilft Niebels Handeln auch eher nicht, doch das schert Niebel anscheinend so wenig, wie sein Handeln der FDP hilft.",
        "url": "/opinion/politics/2014/07/02/dirk-niebel-hat-einen-neuen-job-sch%C3%B6n-f%C3%BCr-ihn.html"
      }
