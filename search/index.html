      "politics-2014-03-12-der-nahostkonflikt-gespr-c3-a4ch-mit-dem-referenten-html": {
        "date": "Mar 12, 2014",
        "title": "Der Nahostkonflikt - Gespräch mit dem Referenten für Nahost",
        "author": "",
        "category": "politics",
        "content": "Das Gespräch im Außenministerium mit dem Referenten für die Nahostländer (daher fällt der Nahostkonflikt auch in seinen Zuständigkeitsbereich) war nicht nur in Bezug auf den Konflikt höchst aufschlussreich, sondern auch mit Blick auf das Berufsbild des Diplomaten im Auswärtigen Amt sehr interessant. Der Referent selbst war ein Jurist, der über das reguläre Bewerbungsverfahren für den höheren Dienst des Auswärtigen Amts zu der Stelle gekommen war. Vor der jetzigen Tätigkeit war er Koordinator zwischen der Bundesregierung und der NATO im Kosovo. Demnächst wird er in das Kanzleramt wechseln, dass auch eine eigenes Referat für Außenpolitik besitzt, welches allerdings ausschließlich durch Mitarbeiter des Auswärtigen Amtes besetzt wird.Die aktuelle Verhandlungsrunde ist nach Sicht der Dinge des Referenten in der kritischen Phase. Juli letzten Jahres brachte US-Außenminister Kerry beide Parteien an einen Tisch. Nun liegt alles auf dem Tisch. Oft klingt es so, als ob Deutsche beziehungsweise Europäer keine Rolle spielen: Dies ist jedoch nicht ganz richtig. So kann etwa die EU Anreize, wie die Teilnahme an Programmen als Drittländer, anbieten. So ist Israel schon heute Teilnehmerland eines Programmes, dass den Wegfall von Zöllen ermöglicht.Auch gibt der Referent unumwunden zu, dass bedingt durch die eigene Geschichte die Äquidistanz zwischen israelischer und palästinensischer Seite fehle. So ist es selbstverständlich, dass es niemals der deutsche Außenminister ist, der als erstes zu Gesprächen mit den Palästinensern fährt. Dort lasse man immer erst anderen Ländern den Vortritt. Dennoch werden Meinungsverschiedenheiten mit Israel offen angesprochen. Die Bundesregierung und der Bundesaußenminister äußern sich beispielsweise offen zu der ablehnenden Haltung zum Siedlungsbau, da dieser völkerrechtswidrig ist. So sind die Siedlungsgebiete von der deutschen Regierung offiziell nicht anerkannt.Mittlerweile gibt es über eine Millionen Flüchtlinge (Palästinensische), da der Flüchtlingsstatus an die nächste Generation weitergegeben wird. Mit dem Andauern des Konflikts steigt diese Zahl immer weiter an, was eine Rückkehr und andere Lösungen zunehmend erschwert. Ebenfalls als Hemmnis für eine Lösung des Nahostkonflikts kommt hinzu, dass Israel eine militärische Präsenz auf der Jordanbank beibehalten will, da diese nicht nur fruchtbar, sondern auch sicherheitsrelevant ist. Die Vorstellung, dass israelische Soldaten sich auf einem palästinensischen Staatsgebiet befinden werden sei indes für die Palästinenser eine unerträgliche Vorstellung. Noch problematischer werden die Siedlungsgebiete gesehen. Diese müssten bei einer Zwei-Staaten-Lösung weg, oder die Siedler bleiben, wie bei der belgisch-flämischen Lösung. Über diese Fragen wird auch im Deutsch-Palästinensischen-Lenkungsausschuss in der kommenden Woche gesprochen werden. Aufgrund der fehlenden Anerkennung eine palästinensischen Staates gibt es keine Regierungskonsultationen sondern stattdessen eben jenen Lenkungsausschuss.Auch die besondere Situation des Gaza-Streifens muss mit in den Blick genommen werden. Der Gaza ist abgekappt. Von den ehemals 1000 Tunneln, die nach Ägypten führten, sind etwa 90 Prozent geschlossen worden. Dies trägt unter Anderem zu der in toto desaströsen Lage bei: Die Jugendarbeitslosigkeit liegt bei circa 20 Prozent und es gibt regelmäßige Stromausfälle. Es gibt kaum Export und es darf auch nur sehr wenig in den Gaza-Streifen importiert werden. So lässt Israel zum Beispiel die Lieferung von Rohstoffen für den Bau von Schulen die Grenze passieren. Dieser Schulbau wird zum Teil auch von der deutschen KFW finanziert.Auch in anderen Fällen engagiert sich der deutsche Staat für die Palästinenser, Deutschland ist einer der Hauptfinanzierer der PLO. Ein weiteres Beispiel sind die vom Auswärtigen Amt finanzierten Solar-Panele südlich von Hebron im Westjordanland. Dort gab es eine “demolition order” der iraelischen Behörden, doch durch politisches Handeln des Auswärtigen Amts konnte ein Abriss verhindert werden. Grund für die “demolition orders” waren fehlende Baugenehmigungen, doch durch Gesprächen mit den Behörden konnte man sich einig werden und hat die Bauanträge im Nachhinein gestellt. Der Referent betont, wie oft man Probleme durch einfaches sprechen mit den zuständigen Stellen beheben kann. “Die lassen mit sich reden”Das Auswärtige Amt geht in Vier-Augen-Gesprächen seht offen mit Kritik um. Aber man vermeide es doch in Presseerklärungen Israelbashing zu betrteiben teilt der Referent freimütig mit. Hier sei man zurückhaltender als andere Länder. Man redet den Israelis zwar keineswegs nach dem Mund und verfolgt auch seine eigene Agenda, nämlich die Zwei-Staaten-Lösung, bleibt aber vorsichtiger.Am Schluss kommt noch zur Sprache, dass die Hamas nachts Truppen durch den Gaza-Streifen schickt, um zu verhindern, dass Raketen abgeschossen werden und der Waffenstillstand gebrochen wird. Nach diesem Schlussfakt ist noch Zeit den Referenten zu seinem Beruf zu befragen. Er gibt bereitwillig Auskunft darüber, dass die Arbeit ihm nach wie vor Spaß mache und er seine Entscheidung sich zu bewerben nie bereut hat. Es macht Spaß sich immer wieder in neue Themenbereiche einzuarbeiten. Auch das Rotationssystem sieht er positiv. Diesbezüglich ist er jedoch auf größere Außenposten beschränkt, da seine Frau auch im Auswärtigen Amt arbeitet und beide immer gemeinsam zur selben Einsatzstelle wechseln. Die Bewerbung sollte man gelassen angehen, am Ende ist immer ein Quäntchen Glück dabei, da es immer von der Auswahlkommission abhängt, was im jeweiligen Jahrgang grade gesucht wird. Zur Zeit werden viele Kollegen mit Chinesischkenntnissen eingestellt, da das Auswärtige Amt auf eine Präsenz von einer ausreichend diversen Sprachkompetenz achtet.",
        "url": "/politics/2014/03/12/der-nahostkonflikt-gespr%C3%A4ch-mit-dem-referenten.html"
      }

      "politics-2014-03-07-der-nahostkonflikt-einf-c3-bchrung-html": {
        "date": "Mar 7, 2014",
        "title": "Der Nahostkonflikt - Einführung",
        "author": "",
        "category": "politics",
        "content": "Im Rahmen des SPD-Praktikantenprogrammes nehme ich am Themenmodul Nahostkonflikt teil, dies ist für sich genommen schon ein interessantes Thema. Allerdings ist die Tatsache, dass ich diesen Monat für zwei Wochen nach Israel reise, ein nicht unerheblicher Motivationsfaktor.Den Beginn stellt die Einführung durch die Wissenschaftlerin Muriel Asseburg dar, die Leiterin der Nahostabteilung der Stiftung Wissenschaft und Politik ist, welche eine von der Bundesregierung gegründete Stiftung ist, die jedoch unabhängig ist. Sie ist ein Pendant des Wissenschaftlichen Dienstes im Bundestag. Dort kann arbeiten, wer eine Promotion und Sprachkenntnisse der Länder auf die er sich spezialisiert hat. Zudem besteht die Möglichkeit dort Praktika in verschiedenen Themenbereichen zu absolvieren.Die zunächst wesentlichen Punkte, über die Frau Asseburg referiert sind im folgenden aufgeführt. Zur Zeit läuft eine von US-Präsident Obama angestossene, neue Verhandlungsrunde. Deren Ergebnisse sollen bis Ende Mai vorliegen.Im wesentlichen geht es um fünf echte Endstatusthemen:JerusalemGrenzenSiedlungenFlüchtlingeSicherheitsarrangementJerusalemDie Palästinenser beanspruchen Ost-Jerusalem für sich, was die Israelis allerdings als Konzession nicht zu machen bereit sind. Sie wollen ganz Jerusalem behalten.Ein Vorschlag, der auf dem Tisch ist, ist, dass Teile in denen Israelis leben zu Israel und wiederum Teile in denen Palästinenser leben zu Palästina gehören sollen.Die Lage wird durch den Siedlungsbau der Israelis verkompliziert: Es gibt immer weniger zusammenhängende palästinensischen Gebiete, die für eine Staatenbildung notwendig wären.GrenzenAngezielt sind die Linien von 1948, also die Grenzen vor dem Krieg 1967.FlüchtlingeDie Flüchtlinge des ersten arabisch-israelischen Krieges 1948 und deren Abkömmlinge sind Gegenstand dieses Punktes. Nach UN-Recht steht ihnen einen Entschädigung zu. Auch steht ihnen das Recht auf Rückkehr zu, oder der Verbleib in einem Drittstaat bzw. im Staat in dem sie sich jetzt aufhalten. Israel ist jedoch zum jetzigen Zeitpunkt nicht bereit eine Rückkehr zum Gegenstand eines Friedensvertrages zu machen.SicherheitsarrangementVon israelischer Seite wird gefordert, dass ein palästinensischer Staat keine schweren Waffen und keine Bündnisfähigkeit in den ersten Jahren erhalten darf. Zudem will Israel eine Militärpräsenz im Jordangraben. Dies ist für die Palästinenser ein neuralgischer Punkt, da die Grenze zu Jordanien damit unter israelischer Kontrolle stände, was hieße, dass die Palästinenser keine souveräne Kontrolle über Grenzverkehr und grenzüberschreitenden Handel hätten.Zudem kamen noch einige weitere Punkte zur Sprache:WasserIsrael bezieht zur Zeit große Teile seines Wassers aus palästinensischen Wasservorkommen. Die Frage, was mit diesen nach einer Gründung eines palästinensischen Staates geschieht ist ein ebenfalls kritischer Punkt.Anerkennung des jüdischen StaatesDie palästinensische Seite will dies nicht. Eine Angst, dass die Formulierung eines jüdischen Staates als Vorwand dienen könnte, um eine Rückkehr von Flüchtlingen zu verweigern.Eine nicht überfüllte Veranstaltung mit einigem an Dokumenten zur Nacharbeit&hellip;Im Anschluss ging Frau Asseburg noch einmal auf die aktuellen Bemühungen der Amerikaner ein. Diese versuchen aktuell ein sogenanntes Rahmenabkommen zu erreichen. Damit ist ein vorläufiger Vertrag gemeint in dem Prinzipien, an denen sich die Verhandlung orientieren soll, festgehalten sind. Grundsätzlich gilt, dass für beide Seiten kein Abkommen schlechter ist, als ein schlechtes Abkommen. Erschwerend kommt auf israelischer Seite hinzu, dass Netanjahu in der Knesset viele Siedlervertreter im Nacken sitzen, genau so in seiner eigenen Partei.Die darauffolgende offene Fragerunde rückte noch einmals einzelne Aspekte stärker in den Fokus, um sie genauer zu beleuchten. So hält Frau Asseburg es für wahrscheinlicher, dass ein Scheitern der Verhandlungen auf palästinensischer Seite zu einer Internationalisierung führt, als dass es zu einem blutigen Konflikt, einer dritten Intifada kommt. Mit Internationalisierung ist ein Zuwenden an die internationale Gemeinschaft gemeint, etwa ein Beschreiten des Rechtswegs über den Internationalen Strafgerichtshof oder eine Anerkennung Palästinas durch die UN. Palästina hat in der arabischen Welt noch viele Verbündete, auch wenn davon ein Großteil in der Gegenwart weniger aktiv Druck ausüben und für eine Lösung des Konflikts kämpfen, wie etwa in den Siebzigern mit dem Ölembargo. Ägypten hat beispielsweise die Tunnel zum Gaza-Streifen geschlossen und verursacht somit eine Geldverknappung bei der Hamas, die durch eine Besteuerung des Warenverkehrs durch die Tunnel die Gehälter ihrer Bediensteten finanziert.Auch der Siedlungsbau wurde thematisiert. Die Gründe, weshalb Israel bzw. die israelische Regierung den Siedlungsbau vorantreibt lassen sich nicht auf einen Kern eindampfen. Vielmehr gibt es verschieden Gründe, die in Betracht kommen. Eine Möglichkeit, die Frau Asseburg jedoch für unwahrscheinlich hält, ist die, dass die politischen Akteure eine Großisrael-Ideologie verfolgen und umzusetzen versuchen. Ebenfalls kommt in Betracht, dass der Siedlungsbau ein Instrument Netanjahus ist, um in den eigenen Reihen Zugeständnisse an die palästinensische Seite zu verkaufen. So korrelieren Siedlungsbau und die Freilassung von palästinensischen Häftlingen in israelischen Gefängnissen zeitlich. Die Theorie, dass der Siedlungsbau ein Angebot an die Hardliner in den eigenen Reihen ist, wird unterstützt durch die bestehende Möglichkeit, dass der Siedlungsbau letztendlich ein reversibler Prozess ist.Zuletzt wurde noch ein Schlaglicht auf den Grund dafür geworfen, dass es keinen palästinensischen Staat, sehr wohl aber einen israelischen gibt. Nach dem ersten israelisch-arabischen Krieg 1948 wurde von der UN eine Teilungserklärung in einer Resolution angeboten, welche die Israelis anerkannt haben. Die Palästinenser hingegen haben eine Anerkennung kategorisch ausgeschlossen, da sie das gesamte Palästina beanspruchten. Heute verweigern in der UN viele europäische und westliche Staaten - auch Deutschland - eine Anerkennung eines palästinensischen Staates. Als Grund wird dabei auf die Definition eines Staates nach UN-Recht verwiesen, die vorsieht, dass es ein Staatsgebiet, eine Bevölkerung und eine das Gebiet durchdringende Regierungsstruktur geben muss. Diese Anforderungen sind zur Zeit noch nicht erfüllt.",
        "url": "/politics/2014/03/07/der-nahostkonflikt-einf%C3%BChrung.html"
      }

      "politics-2014-02-12-dienstag-kge-html": {
        "date": "Feb 12, 2014",
        "title": "Dienstag - KGE?",
        "author": "",
        "category": "politics",
        "content": "Der heutige Dienstag (auch wenn ich das hier eigentlich retrospektiv schreibe, erwecke ich nichtsdestotrotz mal den Eindruck, alles wäre unmittelbar - wirkt halt spannender! Es ist nur ein klein wenig fake…) war der ereignisreichste - weil vielseitigste Tag - bisher. Er begann damit, dass ich leicht unausgeschlafen ins Paul-Löbe-Haus eile und den vermeintlich existenten Eingang zur Spreeseite nicht finde und einmal um den ganzen Gebäudekomplex sprinten darf.Der TagesablaufLos ging es damit, dass die Sitzung der SPD-Arbeitsgruppe für Arbeit und Soziales stattfand. Ich durfte mit Axel und Henriette, den beiden wissenschaftlichen Mitarbeitern, dem Geschehen beiwohnen. Die Themen waren breit gefächert und hauptsächlich ging es darum die morgige Ausschusssitzung vorzubereiten. Hierzu war die sozialdemokratische parlamentarischen Staatssekretärin vom BMAS anwesend (Bundesministerium für Arbeit und Soziales. Die Abgeordneten lieben Abkürzungen und bei den Ministerialbeamten schrammt es haarscharf an der Grenze zum krankhaften Fetisch vorbei!). Hauptsächlich ging es darum offene Fragen zu klären und das morgige Verhalten abzustimmen. Die anscheinend übernächtigte Staatssekretärin Anette Kramme war zu Gegen, um die Fragen der Ausschussmitglieder zu beantworten. Der volle Terminkalender von Herrn Kapschack ist ja schon beeindruckend, Frau Kramme und andere parlamentarische Staatssekretäre dürften hingegen ein noch weitreichenderes Arbeitspensum haben. Dort scheinen Überstunden mehr die Regel als die Ausnahme zu sein. Dies scheint der Preis zu sein, der mit einer hervorgehobenen Position einhergeht.Anette Kramme, leider auf dem unscharfen Foto weiter unten nicht zu erkennen, deshalb hier das Pressefoto vom BMASAuch interessant ist, wie in der Arbeitsgruppe die Landesstrukturen der SPD abgebildet werden. Und zwar entsendet jedes SPD-geführte Land einen Berichterstatter oder eine Berichterstatterin, die den AG-Sitzungen beiwohnt. So setzt sich die AG aus ca. 10 Abgeordneten und ca. 15 Landesvertretern zusammen. Zudem sind noch ca. 30 Mitarbeiter mit von der Partie.Die Abgeordneten stellen Fragen, wie “Wie verhalte ich mich jetzt zu Thema xy?”. Beeindruckend war noch der für die “Mütterrente” verantwortliche Referatsleiter aus dem BMAS, der auch für Fragen zur Verfügung stand. Gewissermaßen einer der Spitzenbeamten Deutschlands, der den Laden Bundesrepublik Deutschland am laufen hält. Er wusste auf fast jede Frage eine wasserdichte Antwort und wirkte bescheiden, was bei seinem Wissensvorsprung und Strotzen vor Kompetenz sicherlich keine Selbstverständlichkeit ist. Hier ein kleiner Auszug aus den Themen, um die inhaltlichen Sphären einmal konkret zu illustrieren:Öffentlichkeitsarbeit koste 1 Mio €Probleme mit TVGG (Tarifvergabegesetz in NRW)Bundesdruckerei als Klägerin vor EuGhEinschätzung des Hauses &ldquo;Erhebliche Probleme&rdquo;Stellungnahme der Bundesregierung erfordert Konsens der MinisterienFinanzministerium dagegen, weil Bundesdruckerei dort angesiedeltEinzige Option: Entweder negativ beantworten oder einer Bewertung enthaltenMütterrenteExperte aus Arbeitsministerium erklärt &ldquo;Mütterrente&rdquo; und klärt Fragen der Abgeordneten aufDeutsche Rentenversicherung kann bei Bestandsrenten Beitragsbemessungsgrenze nicht anwenden, weil es IT-technisch nicht umzusetzen ist =&gt; Pauschalierung: Ein Rentenpunkt “on top” für alle Bestandsrentner, die unter die Neuregelung fallenGrund: Bemessungsgrenzen sind für jeweiliges Jahr anders als heuteUngerechtigkeit/Ungleichheit, die sachlich gerechtfertigt istVerwaltungstechnische Massenabfertigung9 Mio. Akten müssten angeschaut werden =&gt; Daher ist Pauschalierung sinnvollDann erwähnt die Ausschussvorsitzende Katja Mast noch, dass morgen zur Ausschusssitzung ein Kamerateam von “Panorama” (ARD-Investigativmagazin) anwesend sein wird. “Panorama ist immer fies”, wie es flapsig zu hören ist. “Aber es würde komisch aussehen, wenn keiner was sagt, am Besten einer von uns sagt was.”. Was noch auffällt ist, dass die Abgeordneten sich in ihren Redebeiträgen oft auf ihren Wahlkreis beziehen - in meinem Wahlkreis ist xy Thema, ich bekomme viele Anfragen zum Thema xy -. Man könnte sagen, die Einbindung der Bürger scheint halbwegs zu funktionieren. Natürlich ist die willkürliche Zusammensetzung der Abgeordneten für diesen Themenbereich problematisch. So erreichen Entwicklungen in den Restlichen x-hundert Wahlkreisen die Abgeordneten, die die Gesetzgebung im Bereich Arbeit und Soziales überwachen und anregen nicht unmittelbar. Überhaupt wird deutlich, dass die Kompetenz im Ministerium liegt. Die Abgeordneten selbst wären wahrscheinlich gar nicht in der Lage, einen sinnvollen Gesetzesentwurf zu entwickeln. Dies kann man bedenklich finden oder nicht, jedenfalls ist es so.Die Mitarbeiter und Praktikanten sind die, die ohne jegliche Körperspannung auf den Stühlen hinter den Abgeordneten herumlungernNach der Sitzung hat Ralf noch ein Treffen mit der Berichterstatterin für Arbeit und Soziales der NRW-Landesvertretung auf der Tagesordnung. Also gehen wir mit ihr ins “Käfer”, dem Selbstbedienungs-Restaurant im Reichstag. Das Essen kostet leider 6€, solide Hausmannskost, die schmeckt, aber keine Begeisterungsstürme entfacht. Hier speisen auch schonmal die Minister und andere Politikschwergewichte, wie ich hier einmal ganz boulevardesk anfügen möchte. Nachdem ich erfahre, dass es in der NRW-Landesvertretung in Berlin vorzügliche Übernachtungsmöglichkeiten und lukullische Buffets geben soll, geht es wieder durch die unterirdischen Gänge zum Büro. Das ist ungefähr die Aussicht die man auf dem Weg vom Jakob-Kaiser-Haus zum Reichstag (Orange) und dann zum Paul-Löbe-Haus hatAuf dem Weg weißt mich Henriette darauf hin, dass grade Renate Künast und Jürgen Tritten an mir vorbeigegangen sind. “Die gibt es ja tatsächlich alle wirklich!”, denke ich mir.Essen  - fuck yeah!Im alten Gebäude rechts ist der Sitz der parlamentarischen GesellschaftIm Anschluss an die Erledigung einiger Büroarbeiten darf ich mit zum parlamentarischen Mittagstisch der Parlamentarischen Linken, der Ralf angehört. Auf dem Weg zur parlamentarischen Gesellschaft, laufen wir an Sarah Wagenknecht vorbei, die vis-a-vis genau so aussieht wie im Fernsehen und grade einen Fototermin wahrnimmt. Eine beistehende Person meint dazu “Die sehen nur alle in echt viel kleiner aus, als im Fernsehen. Ursula von der Leyen geht mir bis hier (Er deutet mit seiner Handkante auf sein Kinn)”. Die parlamentarische Gesellschaft ist im ehemaligen Gebäude des Reichtagspräsidenten untergebracht und schon der Portier mit seinem extravaganten Schnurrbart macht klar, hier herrscht gediegene, englische Clubatosphäre. Hier steht nun eine Einladung der Umweltministerin Barbara Hendricks an. Diese kam dann, wie es bei den vielbeschäftigten Ministern Usus ist, auch nach einer - fast nicht mehr - kurzen Weile und referierte über ihre Pläne, Ziele und Probleme innerhalb der Koalition. Besonders brisantes Thema ist aktuell die Zulassung eines Genmaises auf EU-Ebene. “Wir kriegen immer Anträge von Grünen und Linke, die im Zweifelsfall uns vorführen und CDU/CSU nicht in Verlegenheit bringen”, ist hier und da zu hören. Konkret geht es darum, dass in der Koalition Uneinigkeit bei diese Thematik herrscht. Weil nicht alle “Häuser” (Ministerien) sich auf eine gemeinsame Position verständigen konnten, fehlt es der Regierung an Sprechfähigkeit beim Genmais. Konsequenz ist, dass Deutschland sich im Europäischen Rat bei der Abstimmung über die Zulassung des Genmaises enthalten wird und somit die Zulassung nicht verhindert wird, wie es sich die SPD- und CSU-geführten Häuser wünschen, wie es auch schon bei SPON zu lesen ist.Mehr schlecht als recht zu erkennen: Das fast schon livrierte Personal und Barbara Hendricks in grau vorm FensterMitschrift einfügenAls alles gesagt ist und die Veranstaltung zu Ende ist, warte ich vor der Tür auf Ralf, und bekomme schon fast einen leichten Schock, als plötzlich Barbara Hendricks vor mir steht. Mit der Zeit gewöhnt man sich daran, andauernd von Leuten umgeben zu sein, die man sich nie als reale, nahbare Menschen hat vorstellen können. Jedenfalls muss Ralf zur Fraktionssitzung und ich ins Büro. Weil Fraktionssitzungen aller Parteien zur selben Zeit stattfindet, bin ich an den Aufzügen im Reichstag wieder einmal mehr “starstruck”, Karl Lauterbach, Johanna Wanka etc. auf einem Fleck. Anschließend laufe ich - wohl, weil immer noch irritiert, leicht verstörend dreinschauend - Katrin Göring Eckardt fast über den Haufen. Dann, um diese Erfahrung reicher, geht es wieder ins Büro, wo ich erst einmal ein Protokoll schreiben darf. Nach getaner Arbeit geht es auch gleich weiter: Eine Führung durch das Kanzleramt steht auf dem Programm.Alles fängt damit an, dass alle durch eine Sicherheitsschleuse müssen, dass heißt: Metalldetektor und Gepäckdurchleuchtung. Danach werden wir vom Wachhäuschen in einen Durchgang geleitet und befinden uns tatsächlich hinter dem Gitter des Kanzleramtes vor dem imposanten Eingang für Staatsgäste, durch den wir dann auch das Kanzleramt betreten. Die Ehrfurcht gebietende Architektur mit ihrer minimalistischen Reduktion auf Licht und Raum macht schon ganz schön Eindruck. Das sieht also eine ausländische Delegation, bevor Merkel sie unter den Tisch verhandelt. Die türkis-weiße Farbgebung wirkt zwar nicht wirklich, wie aus der Zeit gefallen, dennoch ist sie etwas kühl und nicht umbedingt behaglich. Bei der Führung durch den leutseligen Besucherbetreuer erfährt man allerhand Anekdoten aus dem Alltag der Kanzlerin, dass sie etwa nur zum Telefonieren am Kanzlerschreibtisch sitzt und ansonsten am langen Schreibtisch Platz nimmt, weil sie so direkten Kontakt zu ihrem Vorzimmer halten kann. Nach weiteren heiter-humoristischen Anekdoten und einschläfernden Fakten dürfen wir schließlich ins Herz des Hauses: dem Kabinett! Es ist fast schon irreal, dass man - trotz aller Terrorpanik - so nah an diesen wichtigen Ort darf. Eine erwähnenswerte Information ist, die Tatsache, dass man die Handschrift einer bildmediengeprägten Welt auch hier wiederfindet. So sind doch tatsächlich starke Scheinwerfer in der Decke eingelassen, die vor jeder Kabinettssitzung aktiviert werden, damit die Journalisten (Bewegt-)Bilder machen können. Das sind dann die Videoschnipsel ohne Ton, die man in der Regel in den Abendnachrichten zu sehen bekommt.Das schwarze Objekt ist der herunterfahrbare Scheinwerfer von dem es sicher gut 15 Stück im Kabinett gibtWährend der Kabinettssitzung herrscht allerdings ein strenges Anwesenheitsverbot. Im Gegensatz zu allen anderen Konferenzräumen, gibt es hier auch keine Mikrofone, da die Besprechungen hier vertraulich sind. Es gibt zwar ein Protokoll, was erst nach 50 Jahren publik wird, jedoch handelt es sich dabei nur um ein Ergebnisprotokoll und nicht um eine Wortprotokoll. Ein weiteres womöglich erwähnenswertes Faktum, ist die Tatsache, dass die Kanzlerin eigene Vertrauensdolmetscher hat, auf die sie für vertrauliche Gespräche immer zurückgreift. Die dürften einiges an pikanten Details zu erzählen haben. Die Vorstellung, wie so jemand die Zeitung aufschlägt, liest, was die Journalisten über einen Staatsbesuch meinen, und denkt: Alles falsch. Es war ganz anders!, ist eine irgendwie amüsante Vorstellung. Diese Dolmetscher haben in 5 Jahren sicher auf Parties in der Küche die coolsten Anekdoten zu erzählen. Die Führung endet mit einer Begehung der netten Kanzleramtsterasse.Böse Zungen behaupten: Sowohl Kanzlerin als auch Kanzleramt fehle es an SexappealKreuzfahrtfeeling auf der ToiletteEin auf peinlichste Weise euphorischer PraktikantMittig: Großer Konferenzsaal; Rechts: Mürrische FrauDer von innen extrem hässlige Aufzug!Die großzügig dimensionierte TerassentürAusblick und so #swag #yoloUnter den unzähligen Praktikanten-Facebook-Gruppen existiert unter anderem eine, welche alle Praktikanten fraktionsübergreifend vereinigt. Dort wird auch jeden Mittwoch ein Praktikantenstammtisch organisiert. Nach der Führung finde ich noch zwei Mitstreiter, die ebenfalls zum Stammtisch wollen. Also fahren wir frohen Mutes zur Oranienburger und nach einem Abstecher zu meiner persönlichen kulinarischen Neuentdeckung des Monats - einer indischen Teigtasche mit Hühnchen-, gehen wir auch schon in die Kneipe Oranium. Dort sitzen auch schon knapp ein Dutzend Praktikanten und tatsächlich: Die hemdtragenden mit Sakko und Gelfrisur sind auch tatsächlich bei der CDU. Zudem macht eine Praktikum in der Zeitschrift “Das Parlament” und eine weitere in der Verwaltung des Bundestages. Am lustigsten ist der Praktikant von Peter Altmaier, der aus dem Nähkästchen plaudert. Dafurch erfahren wir, dass der Kanzleramtsminister gerne auch mal morgens am Flughafen, Mittags und Abends zu McDonalds fährt. Auch sonst kocht Peter Altmaier für sein Leben gern. Am Ende werde ich noch in die exklusive WhatsApp Gruppe der Praktikanten aufgenommen in der man sich zum Mittagessen und Unternehmungen verabredet. Der vielsagende Gruppenname “Chabos und Babos” ist dem Wahlplakat von Jan Giersdorf dediziert.Wie ein Kommentator folgerichtig äusserte: &ldquo;Hoffentlich klaut ihm im Stadtrat keiner die Lunchbox&rdquo;",

      "politics-2014-02-06-besuch-im-willy-brandt-haus-yasmin-fahimi-ist-html": {
        "date": "Feb 6, 2014",
        "title": "Besuch im Willy-Brandt-Haus - &quot;Yasmin Fahimi ist eine Muslima, die die Partei unterwandern will&quot;",
        "author": "",
        "category": "politics",
        "content": "Heute stand eine Führung durch das Willy-Brandt-Haus, der SPD-Parteizentrale, auf dem Programm. Neben der Standard-Besucherführung beginnt das Ganze erst einmal mit einem Gespräch mit der Referentin für Direktkommunikation. In ihrer Abteilung beantwortet sie unter anderem die Anfragen und Nachrichten an den Parteivorstand. Die Referentin redet sehr schnell und enthusiastisch, man merkt ihr an, dass sie Feuer und Flamme für die Partei ist. Sie wählt einen naheliegenden, persönlichen Gesprächseinstieg: Ihre Geschichte, wie sie zur SPD kam. Sie wuchs in einem kleinen Dorf auf und konnte sich nur vorstellen zu den Jungen Grünen oder den Jusos zu gehen. Letztendlich entschied der profane Umstand, dass es in ihrem Dorf nur einen Juso-Verband gab, über ihre Parteizugehörigkeit. Heute sei sie froh, dass sie nicht zu den Grünen gekommen ist: “Die achten zwar auf Umweltschutz, vergessen aber die finanziell Schwachen in der Gesellschaft”. Diese Behauptung scheint eher wie eine Schutzbehauptung, dennoch ist klar, dass “Was wäre wenn”-Fragen nach mehren Jahrzehnten natürlich müßig sind und keinen Erkenntnisgewinn bringen. Stattdessen sollte man akzeptieren, dass - grade am Anfang - fraglos auch Zufall und Willkür eine Rolle spielen.Funfact: Es gab eine tolle Saftauswahl, allein deshalb sollte jeder diese Führung machen!Besonders in Erinnerung blieben die zwei folgenden Anekdoten:Zum einen berichtet die Referentin von den unschönen Seiten ihres Jobs, wenn sie auf rassistische, fremdenfeindliche oder schlicht dumme Schreiben reagieren muss. Oft nimmt die Absurdität groteske Züge an, so erzählt die Referentin: “Meine Lieblings-Veschwörungstheorie ist ja, dass Yasmin Fahimi Muslima sei und die Partei unterwandern wolle. Diese Warnungen erhalten wir ab und zu aus den Ortsverbänden.”.Auch aus dem Bundestagswahlkampf 2013 weiß die Referentin interessantes zu berichten. Es war nämlich so, dass Steinbrück sehr viele externe Mitarbeiter für Wahlkampfleitung mitbrachte. Weil Steinbrück in der vorherigen Legislaturperiode nur einfacher Abgeordneter war, ist er nicht mehr so gut im Willy-Brandt-Haus vernetzt gewesen. Deshalb brachte er also viel Personal von ausserhalb mit und setzte einigen Referatsleitern sein Personal mit der Ansage “Du gibst mal alles was du zu diesem Thema hast an xy” vor die Nase. Die sich ergebenden Verwerfungen und der Zuständigkeits-Wirrwarr hätten im Willy-Brand-Haus die Stimmung gedrückt. So gab es auch Probleme in Direktkommunikation, weil unklar war, wer von dem Wahlkampfteam nun wofür zuständig war.Ich stelle die Frage, wie den die Parteizentrale mit der Bundestagsfraktion vernetzt sei und bekomme daraufhin zu hören “Das ist eine sehr gute Frage!”. Die Antwort fällt leider weniger gut aus, sodass mir der Zusammenhang noch immer nicht wirklich klar ist. “Es ist ziemlich kompliziert” ist alles was ich aus der Antwort sicher festhalten kann. Ansonsten wird deutlich, dass Partei und Fraktion prinzipiell zwei relativ unabhängige Strukturen sind. Wie sie im genauen vernetzt sind, bleibt leider unklar.Als es um die Parteizugehörigkeit der Mitarbeiter im Willy-Brandthaus geht, wird die Referentin noch eine Nuance engagierter als ohnehin schon: “Ich finde, dass man sich zur Partei bekennen sollte! Wenn man hier arbeitet kann man nicht nach Hause gehen und sagen: Ich tue nur meinen Job, das was hier politisch geschieht, geht mich nichts an.”. Dass man sich diesbezüglich nicht in die Tasche lügen sollte, ist klar, dennoch gleicht ihr Enthusiasmus für die Partei dem der Amerikaner für Amerika. Beides stößt bei mir erst einmal auf ähnliches Befremden. Vermutlich ist es ganz normal, wenn man mehrere Dekaden in einer Partei Mitglied ist und sich in großen Teilen mit ihr identifiziert. Die Referentin ist der Gegenentwurf zu manchen Politikern, die ihr Verhältnis zur Partei ganz kühl als ein rationales Zweckbündnis bezeichnen, dass aufgrund der großen inhaltlichen Schnittmenge eingegangen wird. Dies scheint meiner Meinung nach der im Zweifelsfall gesündere Blick auf die Dinge zu sein. Wenn man eine allzu starke emotionale Bindung mit einer Partei eingeht und die Partei am Ende des Tages so identitätsstiftend ist, dass man sich selbst persönlich angegriffen sieht, wenn jemand die Partei - und nicht einen selbst - kritisiert, wird es gefährlich.Die Führung durch die Parteizentrale im Anschluss ist mehr oder minder kurzweilig. Die dafür abgestellte studentische Aushilfskraft war Praktikant bei Thomas Demaiziere “und hat die Kurve zum Glück noch rechtzeitig bekommen”, wie die Referentin bemerkt. Jene Aushilfskraft referiert nun also allerhand über die Architektur, von der ressourcenschonenden Regenwasserpeicherung bis hin zum peinlichen Faktum, dass unter der Treppe im Foyer der Grundstein des Willy-Brandt-Hauses mitsamt eines Handabdruckes des damaligen Parteivorsitzenden Oskar Lafontaine zu finden ist. Auch von einer kuriosen Paketsendung zum Ende der Koalitionsverhandlungen 2013 weiß der Student zu berichten. Ihm wurde ein Paket auf den Schreibtisch geliefert, welches mehrere Einmachgläser mit einer undefinierbaren schleimigen Flüssigkeit enthielt. Dem beigelegten Zettel war zu entnehmen, dass sich die Flüssigkeit aus Öl, Gewürzen und Seiten des Koalitionsvertrages zusammensetzte. Mit dieser &ldquo;Großen Konsenssoße&rdquo; wollte ein SPD-Basismitglied, das wohl Künstler war, seinen Unmut über die Große Koalition zum Ausdruck bringen. Unser Führer plaudert noch aus, dass er normalerweise vor allem ältere Semester durch die Parteizentrale führt, was beim Mitgliedsalter von durchschnittlichen 60 Jahren auch nicht weiter verwundert.Nach der Führung gehe ich zum Taylor-Swift-Konzert in der O2-Arena, aber das ist eine gänzlich andere Geschichte&hellip;Weniger hübsch als der Besucherausweis im Bundestag, aber immerhin etwas.Die Europawahlkampfzentrale - viel scheint nicht los zu sein.So sieht ein echter SPD-Referent aus!",
        "url": "/politics/2014/02/06/besuch-im-willy-brandt-haus-yasmin-fahimi-ist.html"

      "politics-2014-02-06-erkenntnis-der-ersten-drei-tage-html": {
        "date": "Feb 6, 2014",
        "title": "Erkenntnis der ersten drei Tage",
        "author": "",
        "category": "politics",
        "content": "Die Möglichkeiten sich einzubringen stehen jedem und jeder offen, nur nutzt eben nur eine verschwindend geringe Menge die offenen Möglichkeiten. Solange prinzipiell jeder kann, wenn er denn nur will, stellt es auch noch kein allzu großes Problem dar. Wenn jedoch zahlreiche Lobbyisten, die einfache Zugänglichkeit nutzen und der Durchschnittsbürger nicht, dann ergibt sich eine Imbalance. Der Abgeordnete muss dann erkennen, wenn Partikularinteressen zum Gemeinwohl und jegliche noch so kleine Veränderung des Status quo zum Untergang des Abendlands erklärt wird. Die geringe Bürgerbeteiligung ist also schon ein Kardinalproblem, auch wenn sie nicht aufgrund von autoritären Strukturen so gering ist.Bei ebendiesem Prozess, der sich im deutschen Bundestag vollzieht, geht es darum, entscheidende Weichenstellungen für die Zukunft eines ganzen Landes zu stellen. Es ist der Ort, an dem die wesentlichen Entscheidungen für unser Land getroffen werden, wie Andreas Voßkuhle es pointiert formulierte. Und einmal genauer hinzuschauen zu können, wie eine solch unvorstellbare Aufgabe auf der ganz konkreten - und eben nicht auf der abstrakten Ebene - angegangen wird, ist eine hochspannende, einmalige Chance.Was einem schon nach wenigen Tagen klar wird, ist, dass der Bundestag, das Parlament, die Regierung eine Art künstliche Intelligenz darstellen, die die Bedürfnisse, Verlangen und Wünsche einer ganzen Nation abzubilden vermag. Natürlich nicht perfekt - aber erstaunlich gut, wenn man sich die Größenverhältnisse in Erinnerung ruft. Wie macht die künstliche Intelligenz Parlament das nun? Soweit ich es verstehe - natürlich ist dies nur eine krude Annäherung an die Realität - bildet das Parlament Interessen und Entscheidungsspielräume und einschränkende Parameter durch Menschen ab.Nun, wie funktioniert das konkret? Zum Beispiel so: Die Koalition verabschiedet unter Bundesarbeitsministerin Andrea Nahles das “Rentenpaket”. Hier überschneiden sich nun die Interessen der künstlichen Intelligenz Regierung und der künstlichen Intelligenz SPD, die (positiven) Veränderungen den Bürgern mitzuteilen. Das Interesse über die negativen Folgen zu informieren übernimmt die Opposition. Man könnte sagen, dass die künstliche Intelligenz Bundesrepublik sich der künstlichen Intelligenz SPD bedient. Auf welcher Beschreibungsebene man nun die künstliche Intelligenz nun genau ansiedelt ist letztendlich nicht absolut zu sagen. Ist es noch der Ortsverband? (ja?) Und vielleicht der Verbund aus 4 Genossen darin, die für eine Abschaffung der Hatz4-Sanktionen eintreten? (nein?).Aber zurück zum konkreten Beispiel beim Rentenpaket: Nun schreibt Theresa Bücker eine Mail an alle SPD-MdBs, in der sie darauf hinweist, dass doch alle bei Twitter den Hashtag “#rentenpaket” benutzen sollten, wenn es darum geht. Weiter weist sie auf eine Infografik hin, die für die Einbindung in die Websites, der Facebookseiten etc. der MdBs gedacht ist. Nun warum tut Sie das? Die Antwort lässt sich bereits erahnen: Weil Theresa Bücker für die Koordinierung des Social-Media-Auftritts der SPD-Bundestagsfraktion verantwortlich ist. Sie ist Referentin für Social Media bei der Bundestagsfraktion der SPD. In diesem Moment wird das Interesse der Partei als ganzes - was diesen Themenkomplex anbelangt - ihr Interesse. Denn vertritt sie die Interessen der Partei zum Social-Media-Auftritt nicht, muss sie später damit rechnen, persönliche, negative Konsequenzen für ihr Ansehen und ihre weitere Karriere zu spüren zu bekommen. Schon die mögliche sozialer Sanktionierung durch Parteifreunde wirkt darauf hin, dass sie sich besonders engagiert, denn jeder in der Partei weiß, dass etwa eine misslungene Facebook-Kampagne in ihren Zuständigkeitsbereich fällt. Die Partei macht sich ihr gewissermaßen zu nutzen. So kann die künstliche Intelligenz SPD ihre abstrakten Ziele und Interessen auf und durch Theresa Bücker abbilden. Natürlich gilt diese Beziehung auch umgekehrt. Wenn Theresa Bückert gute Arbeit im Sinne der künstlichen Intelligenz SPD leistet, wird sie ganz persönlich davon profitieren. Genau so verhält es sich bei so ziemlich allen Belangen, die für die SPD von Wichtigkeit sind. Es gibt genaue Organigramme und eindeutige Zuständigkeiten. Jedes Element, jedes Büro, jede Person, die Teil davon ist, dient dazu die Parteiinteressen mit abzubilden. So kann trotz der begrenzten geistigen und zeitlichen Ressourcen des einzelnen Menschen eine Art Organismus erwachsen, der Entscheidungen für 80 Millionen Menschen mehr oder minder gut zu treffen vermag.Und aufgrund der Abstraktionsebenen (Ortsverband, Kreisverband, Landesverband, Bundesverband etc.) bleibt es am Ende auch für den einfachen Bürger, zwar mehr schlecht als recht, aber dennoch nachvollziehbar. Und wenn sich der Eindruck des Handelns der Bundesregierung von der Souveränität eines Talkshowauftritts von Sigmar Gabriel ableitet, ist dies immer noch besser als Garnichts. Politisches Engagement ist eine Bringschuld eines jeden Bürgers! Auch wenn er nicht aktiv werden muss, so sollte er es werden.Im Intranet der SPD-Fraktion gibt es auch noch ein ausführlicheres Organigramm mit Durchwahlen etc.*Kann natürlich auch alles falsch sein, vielleicht bin ich zu sehr durch die Lektüre von Erving Goffmans sehr lesenswertem &ldquo;Wir alle spielen Theater” auf die menschliche Interaktion fixiert. (Leseempfehlung!)",
        "url": "/politics/2014/02/06/erkenntnis-der-ersten-drei-tage.html"

      "politics-2014-02-03-praktikum-bei-ralf-kapschak-der-erste-tag-oder-html": {
        "date": "Feb 3, 2014",
        "title": "Praktikum bei Ralf Kapschak - Der erste Tag oder auch: Wow, es geht also auch besser als in den Unikantinen!",
        "author": "",
        "category": "politics",
        "content": "Wie war dein erster Tag im Bundestag? Lecker, so lautet die lakonische Antwort.Die etwas ausführlichere lautet hingegen, wie folgt:Es begann damit, dass ich mich, wie vereinbart gegen 10 Uhr zum Eingang 68a des Jakob-Kaiser Hauses begab - zumindest dachte ich das. Glücklicherweise sah man es mir nach, dass ich - wohl in der Aufregung des ersten Tages noch etwas derangiert - zielstrebig am richtigen Eingang vorbeigelaufen war. Die Pförtner ließen mich passieren und stellten mir einen vorläufigen Gästeausweis aus. In der eindrucksvollen Lobby durfte ich einige Minuten auf Axel, den wissenschaftlichen Mitarbeiter von Ralf Kapschack, warten. Während des Wartens konnte ich mich ein wenig wundern, wie einfach es doch ist, in das Gebäude zu kommen. Bei der Terrorpanik, die die hiesige Innen- und Verteidigungsminister zur Begründung unterschiedlichster Vorhaben heranziehen, fiel es einem durchaus auf, dass hier anscheinend ein doppelter Standard herrscht.Nach einer kursorischen Einführung durch Axel, bekam ich gleich meinen ersten Arbeitsauftrag: Einen Hausausweis für mich beantragen. Weil Monatsanfang war und immer dann viele neue Mitarbeiter ihren Dienst anfangen, durfte ich mir eine Nummer ziehen und  - gefühlt - ewig und drei Tage warten. Das mehr oder minder intelligente Ausgabegerät teilte mir freundlich mit, dass noch 27 Andere vor mir warten würden, was in ein unwillkürliches Aufstöhnen meinerseits resultierte. Genau so, wie ich es schon bei denen beobachten konnte, die vor mir dran waren.Hier ist das zuständige Referat für die Ausstellung von Hausausweisen angesiedeltMit dem neuen Mitarbeiterausweis konnte ich dann auch sogleich ohne lästige Sicherheitskontrollen ins Jakob-Kaiser-Haus. Damit kommt man überall hinein - nur gratis Eis gibt es damit nicht!Dann ging es auch schon an die Arbeit. Gut, besonders viel gab es noch nicht zu tun. Axel wies mich in die Geheimnisse des Büros ein, angefangen beim elektrischen Sonnenschutz, bis hin zur Sanitäranlage im Wandschrank. Auch meinen zukünftigen Arbeitsplatz inklusive Dienstnotebook durfte ich ebenso bestaunen. Nicht schlecht, damit lässt es sich arbeiten, könnte man an dieser Stelle sagen, ohne des Lügens bezichtigt zu werden. Ich bekam aufgetragen, morgens die Post zu holen. Freudig erregt ließ Axel mich wissen, dass Herr Kapschack zur CeBit eingeladen ist und er die Einladung “Ralf solange hinterhertragen [wird], bis er ja sagt”. Beim Thema Post erfuhr ich auch gleich noch, dass sämtliche Post zwar auf Ungefährlichkeit hin untersucht wird, sie aber ansonsten ohne Spam-Filter weitergeleitet wird. “Du glaubst gar nicht, für was für völlig absurde Sachen es alles eine Lobby gibt” klärte Axel mich auf und teilte mir im Anschluss mit, dass ich später beim Postsortieren helfen sollte, um einmal zu sehen, was alles nicht einmal dem Abgeordneten unter die Augen kommt, weil es zuvor aussortiert wird. Aber dann ging es erstmal zum Essen in die Kantine, wo es ein wirklich vorzügliches Essen für einen günstigen Preis von etwa drei Euro gibt. Auf dem Weg dorthin erklärte mir Axel, dass sämtliche Liegenschaften des Bundestags unterirdisch verbunden sind, und dass man, wenn man nicht will, keinen Fuss auf die Straße zu setzen braucht. Während des Essens erfuhr ich noch, dass Axel den Wahlkampf von Herrn Kapschak geleitet hatte, und dass er anschließend gefragt wurde, ob er nicht als wissenschaftlicher Mitarbeiter in Berlin arbeiten möchte. Wie ich dann noch erfahre, wird die Kantine von allen, die im Gebäude unterwegs sind, genutzt und deshalb kann man hier auch schonmal eine politische Berühmtheit treffen. “Letzte Woche war Peer Steinbrück hier”, bemerkt Axel. Ich versuche mich in die Situation hineinzuversetzen: Für mich wäre das in etwa so, als ob ein 14-jähriges Mädchen Justin Bieber in der Schulkantine treffen würde. Eine alberne Aussage? Das zu sagen wäre so, wie wenn ich Eulen für meine schlechten Vergleiche verantwortlich machen würde!Auf diesem Flur rechts liegt das BüroDas ist der PraktikantenarbeitsplatzSpieglein, Spieglein an der (Schrank-)Wand, wer ist die größte Koalition im Land?Okayes Internet&hellip; Nur gibt&rsquo;s kein WiFi, weil: zu teuer! Erst 2017! o_ONicht zu verkennen ist das extravagante Design der Sanitäranlagen im Paul-Löbe-Haus. Das dortige Interieur hat etwas so transzendentales und kontemplatives, dass so mancher, der nach einer hitzigen Debatte das stille Örtchen aufsuchte, anschließend durch sein Auftreten als Inkarnation der Ausgeglichenheit und Ruhe selbst überrascht haben dürfte.Meditationsraum oder doch nur Toilette? Vielleicht beides?Auch sonst manifestieren Architektur, Inneneinrichtung, ja sogar die Schilder vor den Büros mit jeder Faser, dass Deutschland die drittgrößte Volkswirtschaft der Welt ist. Die schon als Kunst zu betrachtende Architektur ist angereichert mit zahlreichen Kunstinstallationen, welche sich überall in den Gebäuden finden lassen.Aufzüge, wie Kulissen aus “2001 - eine Odyssee im Weltraum”Ein weiteres erstes Mal für mich, war die Begehung der Reichstagskuppel. Netterweise braucht man mit dem Hausausweis dafür nicht anstehen, sondern kann über einige recht verworrene Wege dorthin gelangen.Insgesamt ist es frappierend, wie leicht zugänglich das &ldquo;Herz der Demokratie&rdquo; doch ist. Beim Betreten der &ldquo;Liegenschaften des Bundestags&rdquo; scheint es mir irreal, wieso ich, der ich doch nur ein Feld-, Wald- und Wiesenbürger bin, Zutritt zu diesem eminent wichtigen Institutionen erhalte. Vielleicht ist es auch nur ein unterbewusstes Vorurteil, das vom bürgerfernen und weltfremden Politikbetrieb in der Hauptstadt, was zu diesem Eindruck führt.Als ich nach Berlin zog, und eines Nachts an der Spree am Reichstag und dem angrenzenden Paul-Löbe-Haus vorbeischlenderte, da dachte ich noch: Das sieht aber alles beeindruckend, imposant und jedoch auch hermetisch verriegelt aus - dass es dann doch so leicht ist, das ganze einmal von Innen zu betrachten, hätte ich nicht erwartet. Anscheinend muss man es nur wollen. Der Fall scheint ähnlich gelagert, wie der, den Christopher Lauer plakativ auf das fast aphoristische Diktum - Zitat Christopher Lauer - “Kein Schwanz interessiert sich für Politik&quot; - Zitat ende - bringt. Die Informationen und Möglichkeiten sind alle gegeben, nur muss man entsprechend die Informationen einholen und die Möglichkeiten nutzen. Dies tue ich zu wenig, und auch sonst tuen es bedauerlicherweise viel zu wenige.Nach Feierabend gehe ich noch zu einem Praktikantentreffen im Paul-Löbe-Haus, was - wie sich herausstellen sollte - jedoch erst am nächsten Tag stattfand. Zum Mindesten konnte ich so ein paar Bilder von der Architektur machen und mich wieder einmal mehr am erhabenen Essen delektieren.Das wichtigste zuerst!Die hübsche Kantine im Paul-Löbe-Haus&hellip;",
        "url": "/politics/2014/02/03/praktikum-bei-ralf-kapschak-der-erste-tag-oder.html"
      }

      "travel-2014-01-17-der-chaos-communication-congress-30c3-html": {
        "date": "Jan 17, 2014",
        "title": "Der Chaos Communication Congress - 30C3",
        "author": "",
        "category": "travel",
        "content": "Der “Chaos Communication Congress”  (Wiki) ist eine (in Nerdkreisen) sagenumwobene Veranstaltung, eine kunterbunte Zusammenkunft von Hackern, Bastlern, Technikaffinen und Interessierten. Einmal jährlich findet der vom Chaos-Computer-Club organisierte Kongress - nun schon seit ganzen 30 Jahren, also seit 1984 - statt. Anfänglich noch überschaubar und fast schon privat, ist der Kongress nun zu einer immensen Publikumsveranstaltung avanciert. So ist der Kongress seit dem letzten Jahr im CCH, dem Congress Center Hamburg, angesiedelt, da im vorherigen Stammplatz, dem BCC in Berlin, die Platzverhältnisse dem Besucherandrang nicht mehr gewachsen waren. Der letze Kongress in Berlin (2011) stand einem Besucherandrang von 4500 gegenüber. Der diesjährige Kongress wurde von ca. 9000! Besuchern frequentiert, was eine beträchtliche Steigerung gegenüber den 6600 Besuchern von 2012 darstellt.Auch von außen ganz hübsch: 30C3Die beeindruckende Infrastruktur mit eigenem DECT-Netz, GSM-Netz und einer eigenen 100 GBit/s Internetanbindung, die die zeitweise bis zu 5000 angemeldeten WLAN-Verbindungen speisen konnte, ist eine Einmaligkeit. Nur an wenigen Orten auf der Welt dürfte es eine ähnlich schnelle Internetanbindung gebenSchnelles InternetSehr schnelles InternetAlle Vorträge sind aufgezeichnet und frei zugänglich. Bemerkenswert ist, dass fast alle Vorträge mit Simultanübersetzung in jeweils Deutsch oder Englisch und mit Untertitelung zur Verfügung stehen. So etwas ist nur möglich, weil es ein Freiwilligensystem (Engelsystem) gab, welches auf über 1000 Freiwillige zurückgreifen konnte, die unentgeltlich den reibungslosen Ablauf der Veranstaltung in verschiedenen Bereichen sicherstellten. Nur so ist es möglich, dass die Tickets mit 80€ für eine Veranstaltung dieser Größenordnung recht erschwinglich sind. Wenn man nach günstigeren Tickets fragt, kann man auch einen Preisnachlass erhalten, wenn man nachvollziehbare Gründe angibt. So konnte ich mein Ticket für 40€ erhalten.Auch die Übernachtungsmöglichkeiten sind für jeden Geldbeutel ausgelegt, so kann - wer möchte - sich direkt in das unmittelbar am Kongresszentrum gelegene Radisson blu einquartieren. Wem das zu teuer ist (mir!), der kann in einer von zwei zur Verfügung stehenden Turnhallen übernachten. Dort kostet die Nacht nur 5€ und als ein In­cen­tive für die Freiwilligenarbeit ist das Übernachten für Kongressteilnehmer die “engeln” grundsätzlich kostenlos. Dafür teilt man sich den Platz mit mehreren Dutzend Menschen, deren vereinzelt nachgerade stupende Schnarcherei doch ein gewisse Imposanz hat und eine subtile Faszination ausübt. Auf der anderen Seite wiederum lässt das Schnarchen das Einschlafen zur Herausforderung werden. Die Lärmbelästigung dürfte von jedem Richter als fahrlässige Körperverletzung gewertet werden. Aber weil es ja nichts gekostet hat, beschwere ich mich mal nicht weiter.Die größte Herausforderung des Kongresses war allerdings das schnöde Auswählen der Vorträge/Workshops, die man besuchen wollte. Eine profane Angelegenheit, wie manch Einer meinen wird, jedoch auch nur, weil dieser Einer nicht den “Fahrplan”  zu Gesicht bekommen hat:Da kann man schon mal die Übersicht verlierenUnd das ist nur der Ablaufplan des ersten Tages. Jeden Tag aufs neue Veranstaltungen zu verpassen, weil mehrere hochinteressante Dinge parallel stattfinden, ist ein wenig ärgerlich, aber nicht zu vermeiden. Es gibt 4 “Tracks”, dass heißt es gibt immer 4 Vorträge, die zur gleichen Zeit gehalten werden. Daher bleibt einem nichts anderes übrig, als nach dem Kongress, die Video-Liste der verpassten Vorträge abzuarbeiten. Bei den Workshops gibt es so eine Möglichkeit natürlicherweise leider nicht.Los ging es am 27.12.2013, Tag 1 begann mit dem Opening-Event:Abgesehen von der Präsentation der opulenten Bühnentechnik, wurde in der Eröffnung das Hauptthema, die Enthüllungen rund um Edward Snowden gesetzt, welches sich wie ein roter Faden durch die gesamte Konferenz zog. Der Tenor des Opening-Events, war eine Art Schockstarre, angesichts der Offenbarwerdung des enormen Ausmaßes der flächendeckenden Überwachung. Aber auch die Aufforderung nicht in müßigen Defätismus zu verfallen und stattdessen nach Lösungen zu suchen war Teil der Botschaft.Am Abend des ersten Tages war der Vortrag von Glenn Greenwald anberaumt. Dieser war jedoch nur über Skype zugeschaltet, da er auf Anraten seiner Anwälte vorerst auf Reisen verzichtete. In seinem emphatischen Vortrag trug dieser seine Sicht zu den Enthüllungen Snowdens vor und ging auch auf die repressiven Gegenmaßnahmen von den USA und Großbritannien ein. Auch seine Entrüstung über den Fall Manning brachte Greenwald zum Ausdruck und kritisierte den Machtmissbrauch durch Regierungen, die Whistleblower mit Gerichtsverfahren und Strafverfolgung einzuschüchtern versuchen.Alles in allem verwischte Greenwald die Grenzen zwischen Journalismus und Aktivismus. Das er beides nicht trennscharf voneinander schied, kann man kritisch sehen, dennoch brachte Glenn Greenwald eloquent auf den Punkt, was die Konsequenzen des Snowden-Komplexes sind und welche Konsequenzen politisch gezogen werden sollten.Besondere Erwähnung verdient der Vortrag des ehemaligen Bundesdatenschutzbeauftragten Peter Schaar, der in eine informative Präsentation mit Witz und Charme zum eher trockenem Thema Datenschutz auf die Beine stellte. Vielsagend war dabei seine Zurückhaltung während der “Q&amp;A”, wenn es darum ging die neue Datenschutzbeauftragte Andrea Voßhoff in ihrer Eignung für das Amt zu bewerten. “Hierzu werde ich mich nicht äußern”, war alles, was ihm zu entlocken war, auch wenn es zahllose Versuche gab ihm ein konkretes Statement zu seiner Nachfolgerin zu entlocken. Insgesamt ist die Stellung des Bundesdatenschutzbeauftragten nach Schaars Lesart eine zu schwache. Zum einen ist der Bundesdatenschutzbeauftragte an das Innenministerium angegliedert (Dienstaufsicht), zum anderen verfügt er nicht über die Freiheit sein Personal eigenständig auszuwählen. Auch der Umstand, dass der Bundesdatenschutzbeauftragte wiedergewählt werden kann kritisierte Schaar. So plädierte er für eine Verlängerung der Amtszeit, bei gleichzeitigem Ausschluss einer Wiederwahl. Dadurch würde sich der Datenschutzbeauftragte nicht, um eine Amtszeitverlängerung sorgen und in der Folge entschiedener und souveräner agieren können. Aber, dass das Amt kein zahnloser Papiertiger sei, war ebenfalls den Äußerungen zu entnehmen. Am Ende des Vortrages wurde es ein wenig sentimental, als Schar stehende Ovationen für seine 10 Jahre geleistete Amtszeit erhielt. Zudem kündigte Schaar an, dass er ein Buch über seine Amtszeit schreiben wird und mit zahlreichen Vorträgen für eine Verbesserung der Stellung des Bundesdatenschutzbeauftragten eintreten wird.Interessant war nicht nur die Vielzahl an Vorträgen, Workshops und Installationen; nein, auch die Arbeit als “Angel”, also die Tätigkeit als Freiwilliger war höchst lehrreich. Dadurch ergab sich sowohl die Möglichkeit hinter die Kulissen einer solchen Großveranstaltung zu blicken, als auch die Möglichkeit neue Menschen kennenzulernen.So sieht der individuelle Zeitplan aus.Die Freiwilligenarbeit wird über eine Software, welche sich Engelsystem nennt, koordiniert. Man meldet sich an, erhält ein Umhängeschild und kann sich ab da an für Schichten eintragen. Den Anfang nahm das Ganze, als ich mich bemüßigt fühlte, mich für die Schicht mit der ominösen Beschreibung “Collect stuff for steph” einzutragen. Dabei ging es darum über das Kongresszentrum verteilte Schiebewagen einzusammeln und in die Lagerhalle zu bringen. Nicht sehr spannend, aber dadurch habe ich immerhin 2 sympathische Israelis kennengelernt und bin einmal in jede Ecke des Kongresses gekommen.Die nächste Schicht beinhaltete zur Unzeit in der Küche auszuhelfen, die für die Versorgung der Freiwilligen zuständig war. Ein Erlebnis, dass schon interessanter war, sich aber doch streckenweise etwas unterfordernd gestaltete.Zu sagen es schmeckt, wäre eine Halbwahrheit.Wirklich überraschend war, wie viel Spaß das Arbeiten in der Bar doch macht. Die triviale Aufgabe Leuten ein Bier, eine Mate oder was auch immer zu geben und die Bezahlung zu regeln ist eine so simple und doch frappierend befriedigende Aufgabe. Natürlich kann es auch daran gelegen haben, dass die Bar in der exzeptionellen “Lounge” angesiedelt war. Dort schienen in der Planung und beim Aufbau ausnahmslos Exzentriker das Heft in der Hand gehalten zu haben. Die imposante Lichtkulisse, die kristallklare Soundanlage und die Tatsache, dass ein echter Wasserwerfer in der Lounge vorzufinden war, gaben eine eindrucksvolle Kulisse ab. Am letzen Kongresstag, gab es für die Freiwilligen, die mehr als 10h abgeleistet hatten, ein spezielles T-Shirt.Der Bereich des Kongresses, auf dem die meiste Interaktion und rege Betriebsamkeit vorherrscht, ist die sogenannte “assembly hall”. Dort bauen verschiedene Organisationen (Verbände, Vereine, Verbund von Menschen) eine Art Stand auf, in welchem sie an ihren Projekten arbeiten und diese auch präsentieren, Workshops anbieten und einfach offen für Fragen sind.Schon leckerer - kostet allerdings auch GeldSo gibt es eine “Lockpick-Base”, in welcher einem als Anfänger, die Grundfertigkeiten des Lockpickings vermittelt werden. Auch wenn die ausliegenden Schlösser noch alle recht simpel sind, ist es dennoch ein beachtliches Glücksgefühl nach einigen Minuten mit Spezialwerkzeug am Schloss nesteln, zu fühlen wie der Schließzylinder rotiert und mit einem hörbaren Klacken aufspringt. Ein Lockpickingset zu erwerben, war auch gleich möglich.Sieht recht unspektakulär aus: LockpickingIn der Assembly des Raumzeitlabors, konnte man nicht nur Löten erlernen, sondern sich gleich ein kleines LED-Amulett zusammenbauen. Nach länglichem dilettieren mit Lötzinn- und Kolben an den Schaltkreisen, brachte auch ich es irgendwann zustande, das Nerd-Kleinod zum Laufen zu bringen. Dank der auf dem Kongress allgegenwärtigen Hilfsbereitschaft, bekam ich nach ein wenig Herumfragen schlankweg einen halben Meter Kabel geschenkt, womit ich das Hacklace mit einem größeren Batteriepack ausstatten konnte.Auch nicht zu vergessen ist das sogenannte Yarn bombing/Guerilla Knitting http://de.wikipedia.org/wiki/Guerilla_Knitting, was sich reger Beliebtheit erfreute. Die dabei spontan entstandenen Strickwaren sind ein besonderer “eye catcher”, der oft erst auf den zweiten Blick auffällt.Insgesamt lässt sich resümieren, dass ein Besuch des “Chaos Communication Congress” auf jeden Fall ein lohnenswertes Unterfangen ist. Man lernt unglaublich viel in sehr kurzer Zeit, kommt in Kontakt mit neuen Ideen und Gedanken und nicht zuletzt gibt allein schon die einmalige Atmosphäre und Kulisse einem Grund genug, einmal vorbeizuschauen. Man trifft ausschließlich auf aufgeschlossene, hilfsbereite und mitdenkende Menschen, was für sich genommen in dieser Größenordnung auch schon ein Erlebnis ist. Oder konziser gesagt geschrieben: Wer nicht hingeht, der verpasst was!",
        "url": "/travel/2014/01/17/der-chaos-communication-congress-30c3.html"
      }

      "travel-2013-10-17-lebe-wohl-melodramatischer-titel-html": {
        "date": "Oct 17, 2013",
        "title": "Lebe wohl (melodramatischer Titel)",
        "author": "",
        "category": "travel",
        "content": "Der Rest fehlt noch… (Note to self: Restzeitraum von Mittwoch bis Montag auch noch einstellen!) Gemacht?: Nope!Den Rest des Tages verbringe ich damit Souvenirs für die Daheimgebliebenen zu finden. Freundlicherweise helfen mir dabei Sascha, Nastya, Katya, Katya (Ja, es gibt zwei!), Mydygma und Sveta. Nach dem Abklappern der einschlägigen Geschäfte und dem Kauf zweier - an Kitsch schwerlich zu überbietender - Kühlschrankmagneten, leuchtet mir doch ein, dass es nicht die originellste Idee ist, aus China nach Russland importierte Souvenirs nach Deutschland zu nehmen, die hier den Touristen angepriesen werden, wie ehemals die Glasperlenketten den Indianern. Also dann vielleicht Lederhandschuhe denke ich, doch im Kaufhaus merke ich schnell, dass sie optisch wie preislich ihren deutschen Äquivalenten in nichts nachstehen. Daher wäre auch das wohl ein witzloser Kauf denke ich und kaufe zwei Paar. Ich frage, ob nicht russischer Wodka ein gutes Souvenir wäre, doch dieser Gedanke stößt auf geharnischte Gegenrede. Dies wäre doch zu klischeehaft und würde nur dem Stereotyp von Russland als “Wodkakonsumierende Menschen, die lustige Bärenfellmützen tragen” Vorschub leisten, heißt es. Aus Verzweiflung schlage ich vor in den Supermarkt zu gehen, um dort vielleicht noch etwas typisch russisches zu finden. Der Supermarkt ist nicht groß, ich blicke auf eingemachte rote Beete, Gewürzgurken und Dosenananas. Nicht grade sehr einzigartig. Nachdem ich den Supermarkt mit ähnlichen Ergebnissen mehrmals durchstreift habe, kommt mir plötzlich die Erleuchtung! Nicht in Deutschland zu haben. Typisch Russisch. Haltbar. Robust. Freude machend. Genial. Verboten gut. All diese Attribute treffen auf das Objekt meiner Begierde zu. Ich nehme soviel ich tragen kann in meine Arme und ende schließlich mit einer Tüte, welche so aussieht:Nur was ist in der Tüte? Nun, die Antwort mag überraschen, aber darin befinden sich mehrere kleinere Tüten!Nun zur Auflösung, es handelt sich bei diesen Tütchen um die Verpackungen von gerösteten Brotwürfeln - quasi Croutons -; bloß ist es so, dass diese russische Variation nicht für die Suppe oder den Salat gedacht ist, sondern direkt gegessen wird. Das Ganze gibt es in den verschiedensten Geschmacksrichtungen: Von Bacon, Hähnchen, Salami bis hin zu Barbecue und vielem mehr. Eine Investition, die sich bezahlt macht; bzw. eine, die schmeckt.Nach dem getanen Souvenirkauf beschließen wir etwas völlig verrücktes, nämlich ein Eis zu essen. Wir setzen uns an einen Tisch, der in der Nähe eines Subways steht. Sascha, der wieder einmal mehr zur Inkarnation von Wahn-, Aber- und Irrwitz wird, sorgt für lautes Gelächter, was einen leicht unseriös wirkenden Mann in einer blauen Daunenjacke auf den Plan ruft. Der besagte Mann schaut bärbeißig drein und sagt irgendetwas auf Russisch. Mir wird erklärt, dass er gesagt hat, dass wir leiser sein sollten. Ich verstehe nicht, warum man auf einen unseriösen Mann hören sollte, nur weil man nicht hysterisch, sondern ganz normal Lacht. Auch seine markante, weil baby-blaue, Daunenjacke ändert daran nichts. Nach einer kurzen Weile sagt der Mann wieder etwas und zu meiner Überraschung stehen Alle auf und sagen mir, dass wir besser wo anders hingehen. Andere weniger moralisch und sittlich gefestigte Personen hätten womöglich nach dem Motto “Gewalt ist meine Währung und ich möchte bitte zahlen!” gehandelt, doch ich staune nur ungläubig, stehe auf und frage mich, warum alle auf diesen fremden Mann hören. Beim Gehen stelle ich fest, dass der Daunenjackenmann ganz ungeniert hinter den Subway-Tresen getreten ist und nun dort das Geld in der Kasse zählt. Verleiht ihm seine Jacke in diesem Teil der Welt etwa eine besondere Autorität will ich mich grade fragen, als mir ein Licht aufgeht. Könnte es etwa sein, dass der erlauchte Herr der Ladenbesitzer ist? Da die Evidenz bekanntlich irgendwann zur Anerkennung der Realität zwingt, rubriziere ich den Daunenjackenmann ab nun als Subwaymann.Nach diesem Erlebnis gehen wir noch in einen Copy-Shop. Als Abschiedsgeschenk dachte ich an ein paar Kopien eines meiner Lieblingsbilder, die in Ulan-Ude entstanden sind. An einem Nachmittag, an dem ich nicht viel zu tuen hatte, habe ich so lange auf meinen Android-Smartphone an den Parametern herumgespielt, bis dabei das folgende Bild entstand:“Welcome to Russia”Beim Ausdrucken kam ich mir vor, wie Andreas Gursky, nur mit dem Unterschied, dass er sich beim Druck auf die hernach folgende Millionengage freuen kann.Langsam wurde es auch schon spät und es wurde Zeit loszugehen, um rechtzeitig zum vereinbarten Treffpunkt zu gelangen. Das letzte Treffen mit Irina, Lisa, Sascha, Oyuna und Anaida für die nächste Zeit. Da ich dem Vorschlag uns in einem Subway zu treffen nichts entgegenzusetzen hatte, verabschiedete ich mich von Sveta und Mydygma und ging zusammen mit Sascha und Katya (die zweite) zum Subway. Angekommen und während wir warten, stellen Katya und ich fest, dass wir im selben Wohnblock wohnen. Doch damit nicht genug, nein sie wohnt sogar direkt in der Wohnung unter meinen. Und trotzdem haben wir uns die letzten 3 Wochen nicht gesehen, wohl weil ich eher selten früh aufstehen musste. Als die Anderen kommen, spüre ich die in mir aufkeimende Wehmut. All diese Menschen werde ich für mindestens ein halbes Jahr nicht mehr sehen können; höchstens deren Bits und Bytes, die die 7500 Kilometer zwischen uns mühelos, in weniger als einem Wimpernschlag, zu überwinden vermögen. Ich teile meine Bilddrucke aus und versehe sie mit Widmungen. Das Reflektieren über die gemeinsame Zeit macht mich nicht grade glücklicher darüber, dass heute mein letzter Tag an diesem Ort für eine lange Zeit sein wird. Ich habe ja schon ein Abschiedsgeschenk erhalten, dennoch bekomme ich noch einen Schminkspiegel, ein Gummiband und eine alte kommunistische Schrift, die ich hoffentlich bald lesen kann:Irgendwann muss Katya schließlich nach Hause, wir bringen sie zu ihrer Wohnung und tatsächlich: Sie wohnt nur ein Stockwerk unter meinem. Schließlich gehen wir zu Anaida und Irinas Wohnung, wobei sich Sascha am Busbahnhof, der auf dem Weg liegt verabschiedet. Da waren es nur noch drei. Die Frage ist, was ist besser? Es ist wie beim lösen eines alten Pflasters: Lieber schnell und alles auf einmal? Oder lieber langsam Stück für Stück? Den Rest des Abends versuche wir ein Video zu drehen, für das “Ask me i&rsquo;m local”-Projekt an dem Anaida teilnimmt. Nach einer Weile bringe ich diesen Text zu Papier:Hi, I&rsquo;m Marcus and I&rsquo;m in Germany now. I like my hometown. I like my homecity. I like my german friends and family&hellip;But, that&rsquo;s not everything I have to say. Because last month I&rsquo;ve been to Buryatia. I think a friend told me about this project called &ldquo;Ask me, I&rsquo;m local&rdquo;. I wasn&rsquo;t sure about this, but I&rsquo;ve tried it anyway. On my second day Anaida called me and invited over to her flat, where she introduced me to her friends. Together they showed me all of Ulan-Ude. I got to learn about the students&rsquo; life, even got to visit a real russian physics lecture. Ochen&rsquo; interesno!-I can say. Anaida really helped me to immerse myself in this city unlike as a nomad tourist who will always be outstanding even after two weeks. In this time and I would never have thought that I became so fond of Buryatia, that I really want to come back. When I came to Buryatia I would never have dreamed that I would be welcomed with so much hospitality. What really made a difference was Anaida and her friends whom I want to thank from the bottom of my heart. I really think that this &ldquo;Ask me, I&rsquo;m local&rdquo; project is something extraordinary. It is a great opportunity for intercultural exchange and that in such a personal way. I hope this concept will catch on and spread. I really like this Idea and i hope it will show many more foreigners how awesome russia is. Best regards from Germany, bye.Jedoch wird die Aufnahme so schlecht, dass ich das ganze später in Deutschland noch einmal aufnehmen musste. Wie auch immer. Irgendwann gegen 3 fällt uns auch kein Grund mehr ein den Abschied noch weiter hinauszuzögern. Wir gehen Richtung Wohnung, auf der Hälfte der Strecke bleiben wir stehen. Wir reden solange bis wir merken, dass niemand den ersten Schritt machen will. Irgendwann macht ihn dann noch jemand, ich weiß nicht mehr genau wer. Wir sagen “Lebe wohl” (zu pathetisch?) und gehen schließlich in entgegengesetze Richtungen, nicht ohne von Zeit zu Zeit einander frenetisch zu Winken. Abschiede sind nie eine angenehme Sache.Goodbye Ulan-ude",
        "url": "/travel/2013/10/17/lebe-wohl-melodramatischer-titel.html"
      }
      ,

        "date": "Oct 1, 2013",
        "title": "Gopnik",
        "author": "",
        "category": "visual",
        "content": "linguisticsyall:So you know those stereotypically scary-looking Russian guys that wear fake adidas and leather jackets and are covered in bruises smoke too much? There’s a word for them — гопник/gopnik (plural гопники/gopniki). The term “gopnik” was probably derived from slang term gop-stop, meaning street mugging. Another theory is that “gopnik” derived from the acronym GOP, probably a reference to Gorodskoye Obshchestvo Prizreniya (the municipal agency for care of destitutes), the numerous almshouses organized by the government after the October Revolution.",
        "url": "/visual/2013/10/01/linguisticsyall-so-you-know-those.html"
