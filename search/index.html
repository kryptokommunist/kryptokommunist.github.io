      "essay-2014-06-25-algorithmen-die-unsere-emotionen-beeinflussen-html": {
        "date": "Jun 25, 2014",
        "title": "Algorithmen, die unsere Emotionen beeinflussen",
        "author": "",
        "category": "essay",
        "content": "Die zu Grunde liegende Studie ist veröffentlicht und ist hier zugänglich.Kurz gefasst, haben Forscher bei englischsprachigen Facebook-Nutzern folgendes gemacht: Sie haben bei Testgruppen den Facebook-Newsfeed manipuliert. Und das folgendermaßen: Bei einer Gruppe wurden positive Posts herausgefiltert und bei den anderen negative. Die emotionale Gewichtung entnahm man einem speziellen Wortverzeichnis. Anschließend wurde untersucht, wie sich die Manipulierung des Newsfeeds auf die Posts der Nutzer auswirkte. Dazu gab es dann auch noch jeweilige Kontrollgruppen. Das Ergebnis war, dass sich ein Zusammenhang feststellen ließ. Kamen in dem manipulierten Newsfeed vermehrt positive Posts vor, so posteten die Nutzer auch vermehrt positiv. Selbiges gilt mit Blick auf die negative Filterung. Und insgesamt stellte man fest, dass die durch die Filterung mit emotionaleren Posts angereicherten Newsfeeds auch mehr Posts der Nutzer generiert. Diese Beeinflussung wurde ohne das Wissen der Nutzer vorgenommen, somit wurden sie unbewusst beeinflusst. Allein der Umstand, dass ein solches Experiment von den Facebook-AGBs anscheinend abgedeckt wird, ist gruselig genug. Weiter zeigt dieses Experiment aber auch, dass man den Einfluss von Algorithmen auf die Gesellschaft nicht unterschätzen darf. Wenn Facebook seinen Newsfeed-Algorithmus ändert, ist das nicht der Untergang des Abendlandes, aber dieser noch harmlose Eingriff lässt auch erahnen, was mit Eingriffen in Direktkommunikation, Suchergebnisse etc. alles möglich wäre.Dieses Experiment massiven Ausmaßes war so groß, dass selbst die Facebook-Infrastruktur zeitweise zusammenbrach und das ganze in einen zeitweisen Facebook-Ausfall resultierte. Natürlich kann man dem Experiment auch etwas positives abgewinnen, so verweisen die Autoren selbst darauf, dass es einen belegten Zusammenhang zwischen Emotionen und Gesundheit gibt. Es ist wie beim Lügendetektor; diesen pauschal als amoralisches Teufelswerk abzutun, wäre selbstgerecht gegenüber den unschuldig im Gefängnis eine Strafe verbüßenden Justizirrtums-Opfern. So wäre es auch denkbar, dass angesichts der Größe Facebooks mit solchen Änderungen am Algorithmus tatsächlich Leben oder jedenfalls Lebenszeit gerettet werden könnte. Es klingt absurd, ist aber dennoch weniger abwegig, als man vermuten mag. Der Einfluss ist jedoch, wie man der Grafik entnehmen kann, kein gewaltiger.Wenn man die Skala beachtet stellt man fest: Die maximale Abweichung der Prozentwerte ist &ldquo;bloß&rdquo; 0,02% (oben rechts)Dennoch sollte es einen aufhorchen lassen. Das öffentlich oft als Paradebeispiel zitierte unschmeichelhafte Partybild ist zwar eingängig und leicht verständlich, die implizite Einflussnahme durch intransparente Algorithmen ist hingegen eine eher abstrakte und öffentlich nicht ausreichend präsente Thematik, die meines Erachtens mehr Aufmerksamkeit verdient. So gibt es beispielsweise in der Piratenpartei Forderungen nach gesetzlichen Regulierungen für Algorithmen, die bestimmte Szenarions schlichtweg verbietet.",
        "url": "/essay/2014/06/25/algorithmen-die-unsere-emotionen-beeinflussen.html"
      }
      ,
    
      "travel-politics-2014-05-15-1-mai-in-kreuzberg-html": {
        "date": "May 15, 2014",
        "title": "1. Mai in Kreuzberg",
        "author": "",
        "category": "[&quot;travel&quot;, &quot;politics&quot;]",
        "content": "Alles nahm, wenn man denn so will, 1886 seinen Anfang, als sich in Teilen Nordamerikas der zuvor von der Arbeitbewegung ausgerufene Generalstreik zur Durchsetzung des 8-Stunden-Tags vollzog. In Chicago trug es sich zu, dass damals schon, wie auch heute bisweilen, eine Massenversammlung außer Kontrolle geriet. Nur nicht am 1. Mai, sondern am 3. Mai nach einem mehrtägigen Streik. Am nächsten Tag eskalierte eine weitere Kundgebung und in der Folge kam es zu Toten aufseiten der Polizei und der Demonstranten. Die Justiz klagte die acht Organisatoren der Kundgebung an, unter anderem den Chefredakteur und Herausgeber des &ldquo;Arbeiter-Magazins&rdquo;  August Spies. Vier von ihnen, auch Spies, wurden zum Tod durch den Strick verurteilt. Vor seinem Tod am Galgen rief Spies &ldquo;The day will come when our silence will be more powerful than the voices you strangle today.&rdquo; Und in gewisser Weise sollte er Recht behalten, Texas ausgenommen. Sein Urteil und das der weiteren Mitangeklagten wurde schließlich auch 1893 vom Gouverneur von Illinois annuliert. Zu ihrer Gedenken wurde 1889, im Rahmen der Neugründung der Internationalen nach Marx'schem Vorbild, der 1. Mai zum &ldquo;Kampftag der Arbeiterbewegung&rdquo; erklärt und als solcher zum ersten Mal 1890 begangen (Wikipedia berichtete).In Deutschland wurde unter den Nazis der 1. Mai schließlich umfunktioniert, zum &ldquo;Feiertag der nationalen Arbeit&rdquo; und dadurch auch ein gesetzlicher Feiertag, was die Nazis nicht davon abhielt gleichzeitig auf drastische Weise und ohne Skrupel die Gewerkschaften zu zerschlagen.Nun ja, diese Entwicklungen angefangen bei Marx, Mehreren Toten im Chicago des späten 19. Jahrhunderts und gar unter den Nazis fortgeführt zeitigten also in Deutschland und ganz konkret für mich am 1. Mai 2014 den &ldquo;Ersten Mai in Kreuzberg&rdquo;. Auch hier hilft der Digitalzeitalmanach Wikipedia eine Kurzübersicht zu gewinnen:Der Erste Mai in Kreuzberg bezeichnet die durch linke und linksradikale Gruppen organisierten Straßenfeste und Demonstrationen am 1. Mai, dem Tag der Arbeit, in Berlin-Kreuzberg. Speziell bezieht sich der Begriff auf den 1. Mai 1987, als in Kreuzberg bis dahin ungekannte schwere Unruhen ausbrachen und sich die Berliner Polizei für mehrere Stunden vollständig aus [&hellip;] dem östlichen Teil Kreuzbergs zurückziehen musste. Seitdem führen Autonome und Antifa-Gruppen fast jedes Jahr eine oder mehrere sogenannte Revolutionäre 1.-Mai-Demonstrationen durch.-WikipediaIch beschloss also mir das ganze - gemeint ist die 18-Uhr-Demo in Kreuzberg - einmal genauer anzusehen. Insbesondere reizte mich das eigene mediengeprägte Bild dieser Kundgebung und in der Konsequenz die Berichterstattung der Medien, die meistens auf die Ausschreitungen reduziert wird, einmal einem Realitätsabgleich zu unterziehen. &ldquo;Ist es denn wirklich alles so schlimm?&rdquo; war also, die - zugegeben - etwas naive Fragestellung mit der ich an die Sache herantrat. Inhaltliche Punkte gehen, so ist mein Eindruck im Tumult und in den Ausschreitungen zumeist vollkommen unter. Irgendwelche linke bis linksradikale Forderungen sind die Oberbegriffe, unter die ich diese Veranstaltung in den letzten Jahren einordnete, wenn sie denn einmal in den Medien auftauchte. Leider bleibt hier der Inhalt, die Botschaft der Demo, - so ist mein Eindruck - hinter der Form zurück. Doch es gibt auch nicht immer übereinstimmende, wenngleich doch dezidiert-inhaltliche Forderungen der Demonstranten oder zum Mindestens der Organisatoren. So hieß es in einer Mail der Berliner Jusos zur 18-Uhr-Demo:[&hellip;]01. Mai 18 Uhr: UNSERE Zukunft statt IHRER Profite - Jugendblock auf der 18 Uhr DemoUnter diesem Titel wird es auf der diesjährigen Revolutionären 18 Uhr Demo einen Jugendblock geben. Gemeinsam mit Gewerkschafts- und Antifajugenden wollen wir hier die Situation der Auszubildenden thematisieren. Nicht nur die fehlenden Ausbildungs- und Studiumsplätze, auch die prekären Bedingungen nach dem Abschluss, durch schlechte/unbezahlte Praktika, Volontariate und Traineestellen, sowie keine Übernahme durch die Ausbildungsbetriebe berauben junger Menschen der Basis für eine gesicherte Zukunft. Gleichzeitig generiert sich die Bundeswehr an Schulen und auf Ausbildungsmessen als ein Ausbildungsbetrieb mit guten Zukunftschancen und trägt so zu einer Militarisierung der Gesellschaft bei. Für uns gilt: Ausbildungssituation verbesser! Bundeswehr raus aus Schulen!Bitte bringt keine Jusofahnen mit, seid einfach mit uns zusammen präsent und unterstützt den Jugebdblock. In den letzten Jahren wurde die Demo oft vor dem Erreichen des eigentlichen Ziels aufgelöst. Bitte stellt euch darauf ein, dass das auch dieses Jahr passieren kann. Der Jugendblock wird als letzter Block in der Demo laufen. Sollte sich daher abzeichnen, dass es zu Auseinandersetzungen kommt, oder die Demo aufgelöst wird, besteht frühzeitig die Möglichkeit problemlos zu gehen.Den gesamten Aufruf findet ihr hier: http://erstermai.nostate.net/wordpress/?p=559Wir treffen uns um 18 Uhr am Lausitzer Platze Ecke Skalitzer Straße (vor dem Hühnerhaus 36).Ansprechpartnerinnen für euch sind Anna (0151 [&hellip;]) und Lea (0151 [&hellip;])Auf einen kämpferischen 1. Mai!Sozialistische Grüße,der Landesvorstand der Jusos BerlinFrüh genug mache ich mich also am Abend des ersten Mais mit einigen Mitstreitern auf zum U-Bahnhof &ldquo;Görlitzer Bahnhof&rdquo;, wo der Demonstrationszug seinen Anfang nimmt. Auf dem Hinweg sind in umittelbarer Nähe zum Demozug bereits die überfüllten S- und U-Bahn-Stationen bemerkbar. Noch bemerkenswerter ist die Ansage, die wir an der &ldquo;U Warschauer Straße&rdquo; zu hören bekommen: &ldquo;Junger Mann, bitte stellen sie das urinieren auf dem Bahnsteig ein!&rdquo;. Anscheinend blicken ein paar BVG-Mitarbeiter mit Argusaugen auf die Monitore mit den Bildern der Überwachungskamera und versuchen - Oh Wunder! - doch tatsächlich die BVG-Regeln durchzusetzen. Sogar Raucher auf den Bahnsteigen werden durch wirsche Lautsprecherdurchsagen angeherrscht, dies doch zu unterlassen. Warum nicht öfter so? Da hat der 1. Mai also schon mal einen positiven Effekt. Dies passiert an normalen Tagen sonst nicht bis nie, da kann man schon mal ewig und drei Tage warten, bis ein BVG-Beamter auf die Idee kommt, dass es ja ein Rauchverbot gibt.Angekommen bietet sich dem Betrachter erst einmal ein konfuses Wimmelbild aus tausenden Menschen in verschiedensten Kleidungsstilen, Zuständen und Stimmungen. In der Luft liegt eine kirmesartige, ausgelassene, positive Atmosphäre. Auch wenn ich mehr Menschen erwartet hatte: Es ist verdammt voll. Der Zug ist bereits im Gange. Noch auffälliger als das bengalische Feuer, das einige Demonstranten entzünden sind nur die unzähligen Polizeitransporter, die bereitstehen, um sich dem Ende der Demo anzuschließen. Weil der Zug schon deutlich weiter ist, gehen wir etwas schneller, um zum Anfang der Demo zu gelangen. Auf dem Weg dorthin passieren wir verschiedene Blöcke im Demonstrationszug. Manche beschränken sich aufs &ldquo;An-ti! An-ti! An-tikapita-lis-ta!&rdquo; skandieren, andere beschallen ihre Umgebung mit linksalternativem Rap und wieder andere üben fundierte politische Kritik aus Lautsprecherwagen. Der Demonstrationszug endet planmäßig vor der SPD-Parteizentrale, was eine Sprecherin aufgreift, um etwa die Hartz-IV-Gesetze anzuprangern und der SPD Raubbau am Sozialstaat vorzuwerfen.Auffällig sind auch die schwarzen Blöcke, nein hierbei handelt es sich nicht um eine rassistische Auslassung meinerseits, sondern um Gruppierungen von komplett in schwarz gekleideten Demonstranten. Auch sonst fallen mir Menschen mit schwarzen Cargo-Pants und schwarzen Pullis und Kapuzenanoraks auf. Das sind die Menschen, die in den Medien zurecht (?) mit dem Stigma Autonome versehen werden. Unwillkürlich rücken sie die Szenerie in ein düstereres Licht, ganz als ob kommende Ausschreitungen ihre lange Schatten vorauswerfen.Insgesamt herrscht aber - wie gesagt geschrieben - eher Jahrmarktsstimmung, in Cafés und Bars wird laut Musik gespielt, Menschen tanzen angeheitert auf Tischen, trinken, sind betrunken, sind volltrunken und urinieren an Hausfassaden. Kurz es herrscht keine angespannte oder gar womöglich aggressive Atmosphäre. Dieser Eindruck wird von den friedlichen Menschen und Demonstranten aus allen Altersgruppen und auch von Eltern, die mit ihren Kindern unterwegs sind, bekräftigt. Wie nachzulesen ist, gehört dies zum Sicherheitskonzept der Polizei: Alternative Veranstaltungen, wie das sogenannte MyFest! werden gefördert, um die Umgebung mit friedlichen Menschen zu besetzen und Aggressionen dadurch im Keim zu ersticken. Auch sonst fährt die Polizei teilweise recht kluge Strategien. So setzt sie etwa das Flaschenverbot im Görlitzer Park mit Köpfchen durch: Polizisten halten Plastikbecher bereit, in die man den Inhalt seiner Flasche umfüllen kann. Aber ich schweife wieder ab! In der Mitte des Demonstrationszuges entdeckt mein Mitbewohner Hans Christian Ströbele, der - sein Fahrrad schiebend - die Demonstration begleitet. Als linkes Urgestein der Grünen und als direktgewählter Abgeordneter für Friedrichshain-Kreuzberg muss er sich natürlich hier blicken lassen. Ihn sollten wir später noch einmal treffen. Ich bin mir nicht ganz sicher in wie weit er seine Aufgabe auch als Schutzfunktion bei unverhältnismässiger Polizeigewalt sieht. Als Abgeordneter hat er gegenüber der Polizei eine gewisse Autorität und weitreichende Auskunftsrechte. Dass wir ihn später wiedersahen, als er direkt am U-Bahnhof Hallesches Tor die zu eskalieren drohende, sehr angespannte Situation besah und dort hinging, wo es weh tat, gibt dieser Theorie recht. Der Polizeieinsatz selbst wurde vom Berliner Senat, genauer dem Innensenator verantwortlich organisiert. Auch von hinten sollte Ströbele im nachfolgenden Bild zu erkennen sein:Das Vorgehen der Polizei war äußerst bemerkenswert. Das Sicherheitskonzept der Polizei ließ die Befürchtung einer erwarteten Straßenschlacht aufkommen. Es konnte der Eindruck entstehen, man befände sich, eingekesselt von Polizei, in einer Sperrzone. Auf den Dächern von hohen Gebäuden waren Späher mit Ferngläsern zu gewahren, die den Demonstrationszug von oben herab überwachten beobachteten. Es ist unwahrscheinlich, dass diese bewaffnet waren. Jedenfalls waren keine Sniper, wie beim Besuch Obamas postiert. Der öfters zu hörende Helikopter leistete wahrscheinlich sein übriges zur Überwachung der Demonstration.Der Demonstrationszug wurde am Ende durch die knapp 10 Mannschaftswagen der Polizeihundertschaften und die vorrausfahrenden Polizeimannschaftswagen und Polizeifahrzeuge in der die Einsatzkoordination stattfand eingekesselt. Zusätzlich stand an jeder Abzweigung von der Demoroute entweder eine Barrikade aus Mannschaftswagen oder Hundertschaften der Polizei. Zeitweise wurde die Demo auch von Polizisten flankiert. Die Diskrepanz zwischen friedlicher Stimmung und diesem Aufgebot der Staatsmacht war zu diesem Zeitpunkt noch eher unverständlich.Als wir, um an der zähfließenden Masse schneller vorbeizukommen, in eine Parallelstraße abbiegen, staunen wir nicht schlecht: Wir sehen uns einer Legion von Polizisten in Vollschutzmontur gegenüber. Nie zuvor habe ich ein derartiges Bild geboten bekommen. Polizisten von beachtlicher Statur und mit noch beachtlicherer Schutzkleidung. Alles Männer zwischen 20 und 30. Alle riesig. Alle &ldquo;biodeutsch&rdquo;. Alle mit Knopf im Ohr, Helm, Handschuhen und Pfefferspray ausgerüstet. Diese Unformität, diese Masse an ähnlichen Menschen, selektiert nach einem Kriterium: Fähigkeit zur Ausübung des staatlichen Gewaltmonopols zur Durchsetzung der Staatsmacht. Es hat etwas beängstigendes und beruhigendes und irgendwie beeindruckendes zugleich. Was unser aller Staat doch für Strukturen und Werkzeuge aufzubauen vermag, um die Wahrung von Recht und Ordnung zu gewährleisten. Das einmal so konkret zu sehen und damit konfrontiert zu werden ist doch etwas ganz anderes als irgendwelche Schemata mit Exekutive, Legislative etc. zu analysieren. Brichst du das Gesetz, brech ich dir die Beine - so könnte man es zugespitzt umschreiben.Aber ich schweife ab! Durch unseren Abstecher in die Seitenstraße konnten wir einen unverhofften Blick hinter die Kulissen der Polizeitaktik werfen. Weil die Anzahl der Einsatzkräfte - der üppigen Anzahl zum Trotz - wohl doch nicht reichte, um an jeder Kreuzung und Abbiegung Hunderschaften zu postieren, liefen die Polizisten, nach dem Passieren des Demonstrationszugs, zur nächsten Kreuzung, um diese zu blockieren. In ihren Uniformen, ihren Panzern haben verlieren die Polizisten nach Außen ein Stück ihrer Menschlichkeit. Da manche keine Helme haben, ist zumindest noch das Gesicht zu erkennen. Dennoch schweben einem die Bilder von Polizeigewalt bei Demonstration im Kopf herum. In nähe der Polizisten verhält man sich anders. Es fühlt sich unfrei an. Man steht unter Beobachtung. Diese mittelbare, sehr subtile Beschneidung der Demonstrationsfreiheit mag ihre Berechtigung haben, dennoch darf man diesen Effekt nicht ausser Acht lassen.Am Anfang des Demozugs angekommen, bleiben wir stehen und beobachten den vorbeiziehenden Zug in seiner ganzen Länge. Berichtenswert ist der Umstand, dass ein flinker Mittzwanziger in schwarzer Kleidung - natürlich - sich bemüßigt fühlte jegliches am Straßenrand angebrachte Wahlplakat zu entfernen. &ldquo;Das finde ich richtig cool!&rdquo; ist die Bewertung der Sprecherin in einem der Demowagen. Eine besondere Spezies von mit dieser Demo verbunden Menschen fällt auch noch auf, der sogenannte Aufstandsjournalist. Er tut sich durch seine Montur bestehend aus Helm mit GoPro-Camera, festes Schuhwerk, wasserwerferfester Kleidung und Schutzbrille in Griffweite hervor. So sehen wir etwa einen Repräsentanten dieser Gattung, der auf seinem Schutzhelm den Schriftzug RIOTPRESS trägt. Angesprochen auf seine Tätigkeit, erklärt Mr. Riotpress, dass er einen Youtube-Kanal unter selbigem Namen betreibt. Einer muss das alles ja schließlich dokumentieren. Nicht das adrenalinärmste Hobby, genau das richtige für jeden &ldquo;thrillseeker&rdquo;, dem nur dabei sein nicht genug ist.Nun nehme ich auch zum ersten Mal das teilweise vorhandene und sich an Polizisten entladende Gewaltpotenzial wahr. Eine der die Demo flankierenden Hundertschaften zieht an mir vorbei und es sticht einem sofort ins Auge, dass manchen Polizisten ein &ldquo;Autonomer&rdquo; folgt (Ohne Alle die in diese Kategorie gezählt werden, stigmatisieren zu wollen. Es sind höchstens eine Hand voll. In Ermangelung eines anderen Labels, nenne ich sie aufgrund ihrer Kleidung Autonome, was der Sache nicht gerecht wird, aber der Einfachheit halber so gehandhabt wird.). Diese Autonome folgen, dicht an ihnen gedrängt, den Polizisten und beschimpfen sie auf schäbigste Art und Weise. In ihren Worten und Äußerungen liegen in Inhalt und Tonalität so viel Hass und Menschenverachtung, dass ich erstaunt bin, dass die Polizisten nach außen ruhig bleiben und nicht tätlich aktiv werden. Nein, mehr noch, die Polizisten antworten nicht einmal auf Schmähungen, wie: &ldquo;Wir wollen euch nicht!&rdquo;, &ldquo;Haut ab! Haut ab! Haut ab!&rdquo;, &ldquo;Ihr seid hier unerwünscht!&rdquo;. Später traf wir noch auf einen solchen auf Krawall aus seienden Menschen, der vor einem Polizisten, der zwei Köpfe größer war, stand und ihn aufs übelste mit herabsetztenden Äusserungen bedachte: &ldquo;Wer hat euch denn eigentlich eingeladen? Was macht ihr hier? Ich verdiene 80.000 im Jahr. Ich bin selbstständig, ich bezahl dich doch!&rdquo;. Der Polizist ließ sich auf dieses nur zu verlierende Spiel ein und antwortete auch noch zähneknirschend. Den Agressor, der den Polizist hier so anging, und sein Gehalt noch auf prahlerische Weise ins Spiel brachte, genauer zu charakterisieren fällt schwer. Es ist aber leichter, als bei den anderen, da wir den Mann nach der Demo zufällig trafen und auf seine ehrenrührige Worte ansprachen. Wie sich herausstellte, war er anscheinend Kälteanlagenbaumeister und beschäftigte mehrere Angestellte. Dennoch machte er einen schizophrenen Eindruck. Auf der einen Seite lenkte er ein, dass seinen verbalen Attacken gegen den Polizisten zu weit gingen, aber auf der anderen Seite schrie er - kurz nachdem er dies zugestand - wieder vorbeilaufende Polizisten an. Dann wurde es völlig abstrus, als er sich in Hasstiraden auf die Polizei erging, wobei offenbar eine entscheidende Rolle spielte, dass er seinen Führerschein abgeben musste. Hier schien jemand den 1. Mai als Ventil für seine im voranggeganen Jahr angehäufte privaten Frustrationen zu nutzen. Sein Vorgehen rechtfertigte er vor uns und sich selbst anscheinend damit, dass die Polizisten niemand eingeladen habe, dass er sie bezahle und dass sie ihm schonmal Unannehmlichkeiten bereitet hatten. Nachdem er sich empfahl, nicht ohne meinen Mitbewohner aufgrund seiner konservativen Positionen als Faschisten zu bezeichnen, atmeten wir sichtlich auf. Es war einer der unangenehmeren Menschen, denen ich in meinem Leben begegnet bin, auch wenn sich sein Hass nicht gegen mich richtete, war er doch so stumpfsinnig und unzivilisiert, dass ich mich nur wundern konnte, wie so ein Mensch einen Betrieb zu führen vermag. Vielleicht ja grade deswegen. Nach dem 1. Mai ist er womöglich brav wie ein Lamm und freut sich als Antikapitalist über seine 80.000 Euro im Jahr.Die Situation war bis jetzt insgesamt ziemlich ruhig geblieben. Doch nach dem ofiziellen Ende der Demo vor der SPD-Parteizentrale nahe der U-Bahnstation Hallesches Tor kam es doch zu einer Fast-Eskalation, so muss man es nennen. Die Situation war die folgende. Anscheinend hatte sich eine Reihe Autonomer am U-Bahnsteig versammelt und aus irgendeinem Grund hielt die Polizei es für opportun diesen zu stürmen. In Medienberichten wurde eine Überfüllung des U-Bahnsteiges nach einer Notbremsung der U-Bahn als Grund genannt. Es rannte also eine Hundertschaft beherzt auf den Bahnsteig und hielt sich dort auf. Autonome, die dies nicht guthießen schrien in einem markerschütterndem Ton und einer für mich bis dahin ubbekannten Agression Parolen, wie: &ldquo;Haut ab! Haut ab!&rdquo; oder auch &ldquo;Ganz Berlin hasst, hasst, hasst die Polizei!&rdquo;. Darüber hinaus kam es auch zu Rangeleien mit Polizisten. Einige wurden verhaftet. Wir konnten all dies vom gegenüberliegenden Bahnsteig beobachten. Das Getöse war ohrenbetäubend. Viele Menschen in der U-Bahn hatten sichtlich Angst, weil sie sich mit dem Polizeihass so gar nicht identifizieren konnten, aber im Wagen eingeschlossen waren. In der Bahn sitzen die meisten regungslos und geben sich ihrem Schicksal hin. Eine junge Frau fasst sich an den Kopf und schüttelt - den Tränen nahe - fassungslos ihren Kopf. Andere öffnen die Türen der U-Bahn auf der Gleisseite, um zummindest etwas frische Luft zu erhaschen. Auch auf unserer Gleisseite kommt es zu Unruhe als drei Autonome BVG-Sicherheitsbeamte anpöbeln. Einem von ihnen schaut ein Luftgewehr aus dem Rucksack. Ebenfalls ist eine Zwille ersichtlich, die aus dessen Rucksack hervorlugt. Irgendwann wird es den BVG-Beamten zu viel und sie verständigen ein paar Polizisten. Diese lassen die drei Unruhestifter jedoch wieder laufen. Die BVG-Sicherheitsbeamten sind sichtlich mit der Situation überfordert. Auf der anderen Seite, so erzählen nacher Augenzeugen, nahm die Polizei jeden fest, der der Aufforderung den Bahnsteig zu verlassen nicht nachkam. Während Polizisten die Festgenommenen abführen, fragen andere Demonstranten nach den Namen und dem Geburtsdatum der Festgenommenen, um einen Anwalt für sie zu organisieren, der sie möglichst schnell wieder auf freien Fuß bringt.Alles in allem ist der 1. Mai (bzw. die 18-Uhr-Demo) eine leider an ihrer Entpolitisierung krankende Veranstaltung, die als weitergedachte Linie die von den für bessere Bedingungen protestierenden Arbeiter nicht mehr viel hat. Wobei es natürlich sein kann, das es sich ehedem im 19. Jahrhundert nicht viel anders zutrug. In Form einer solchen Masse differenzierte politische Forderungen zu äussern ist dann womöglich doch ein Ding der Unmöglichkeit. Teil davon waren sicherlich, die Leute, die Flyer verteilten zur Blockierung von Hausräumungen, die Demowagen, die konkrete Kritik äusserten und alle, die sich friedlich in einem Demoblock einordneten und damit Unterstützung für dessen Forderungen zeigten.Die mediale Berichterstattung im Nachgang war erwartbarerweise reduziert auf die Auseinandersetzungen, erwähnt wurde aber meist auch, dass es insgesamt doch friedlich zuging. So berichtete der RBB äusserst differenziert und lieferte ein nach meiner Sicht realistisches Bild der Lage, welches sich mit meinen Beobachtungen deckt.Die Süddeutsche erwähnte Kreuzberg immerhin in einem Absatz:Auch bei der Mai-Demonstration in Berlin kam es zu Ausschreitungen, schwere Gewaltausbrüche wie in früheren Jahren gab es jedoch nicht.19 000 Menschen zogen nach Angaben der Polizei mit Transparenten und lauten Sprechchören durch Kreuzberg - weit mehr als ursprünglich erwartet. Wiederholt griffen Demonstranten Einsatzkräfte an. Böller wurden gezündet, Steine, Flaschen und Farbbeutel flogen.Dennoch zeigte sich die Polizei weitgehend zufrieden, sie war mit einem Großaufgebot im Einsatz. Die &ldquo;Revolutionäre 1. Mai-Demonstration&rdquo; endete nach knapp zwei Stunden vor der abgesperrten Zentrale der Bundes-SPD.Danach kam es noch stundenlang zu Rangeleien in Kreuzberg. Polizisten setzten etwa am U-Bahnhof Hallesches Tor Reizgas ein. Wie ein Polizeisprecher sagte, wurden dort fünf Beamte verletzt.-Die SüddeutscheDie Autorin der Welt stichelt unter dem Titel &ldquo;In Kreuzberg brennen nur die Kohlen am Köfte-Grill&rdquo;:Das linksradikale Kreuzberg hat sich selbst besiegt. Am 1. Mai brennen dort keine Barrikaden, sondern nur die Kohlen am Köfte-Grill. Der Maifeiertag ist zu einer sozialdemokratischen Party geworden-Die WeltHier noch einige audiovisuelle Eindrücke:",

      "travel-2014-04-02-ramallah-harvard-der-westbank-arafat-grab-und-html": {
        "date": "Apr 2, 2014",
        "title": "Ramallah: Harvard der Westbank, Arafat-Grab und ein arabischer Rapper",
        "author": "",
        "category": "travel",
        "content": "Nach dem Tag in Bethlehem und in Hebron, geht es nun von Jerusalem aus weiter nach Ramallah, der de facto Hauptstadt der palästinensischen Autonomiegebiete. Ich bin gespannt, wie es dort genau sein wird. Denn Ramallah soll das kulturelle und intellektuelle Zentrum der Westbank sein. Wir nehmen einen Bus der arabischen Buslinie “Egged”, die auch am Freitag fährt. Ja, in der Tat ist es so, dass es einen Unterschied macht, ob man mit einer “jüdischen oder arabischen Buslinie” fährt. Allein diese Rubriken erscheinen mir im Bezug auf Unternehmen so absurd, dass ich sie vorsichtshalber in Anführungszeichen gesetzt habe. Die Fahrt kostet grade einmal zwei Euro und dauert etwa eine Stunde. Wie schon zuvor stelle ich fest, dass die Grenzüberquerung in die Westbank erstaunlich einfach und ohne jegliches Hindernis möglich ist.Über Couchsurfing konnte ich eine gleichaltrige Palästinenserin dafür gewinnen, ein wenig von ihrer Stadt und ihrem Leben als Studentin in Ramallah zu zeigen. Sie studiert &ldquo;english literature&rdquo;. Ihr Berufswunsch ist, später einmal Übersetzerin zu werden. Sie spricht ein einwandfreies Englisch. Bemerkenswerterweise spricht fast so ziemlich jeder Palästinenser Englisch, mit wenigen Ausnahmen (Achtung: Privatempirie!). Wir haben uns um 9:30 an der Bushaltestelle verabredet. Und ohne gewusst zu haben, wie lang die Fahrt genau dauert, sind wir auch tatsächlich exakt zur vereinbarten Zeit an der Haltestelle. Aus dem Fenster erkenne ich Dalal auch recht schnell. Sie ist ein schlankes nicht kleines, aber auch nicht großes, hübsches Mädchen. Sie trägt die hier übliche Kopfbedeckung, den Hijab, was durch die westliche Jeans kontrastiert wird. Das fällt schnell auf, circa 80 Prozent der Mädchen tragen den Hijab (deutsche Schreibung: Hidschāb), die in meinen Augen sogar ziemlich schön aussehen kann (Deutlich besser als manch alberne Kopfbedeckung, die sich Mädels in Berlin ohne religiösen Hintergrund auf ihr Haupt setzten). Doch auch fällt auf, dass die Mädchen abgesehen von dem Hijab sehr westlich gekleidet sind. Hautenge Jeans und Oberteile scheinen hier toleriert zu werden. Manche Mädchen sind auch komplett westlich gekleidet ohne Anzeichen eines muslimischen oder arabischen Einflusses. Für die Jungen ist die Sache einfacher, diese sind fast ausnahmslos gekleidet wie ihr westliches Pendant. Nur bei den älteren Männern sind auch öfters einmal lange Bärte und traditionelle Kostüme und Kleidung zu sehen. Hier gibt es eine nette Übersicht, wie die Menschen denn so ticken und aussehen.Hier eine Studentin der Birzeit-Uni, mit dem dort dominierendem HidschãbWir fahren mit dem &ldquo;shared cab&rdquo;, dessen Funktionsweise sich mir erst zum Ende meines Ramallah-Aufenthalts vollends erschließt. Dazu später mehr (Teasing? - Als ob solche billigen Hütchenspielertricks nötig hätte!). Wir fahren und fahren, die Uni liegt in einem Vorort Ramallahs: in Birzeit. Daher auch der Name &ldquo;Birzeit university&rdquo;. Die Uni, erklärt Dalal uns, ist die beste in ganz Palästina und man muss sich die anfallenden Studiengebühren auch erstmal leisten können.Die Uni liegt inmitten der, mich komischerweise Iran assoziieren lassender, Berglandschaft. Nach dem Vorzeigen unserer Pässe, dürfen Pascal und ich den im gleißenden Sonnenschein erleuchteten Campus betreten. Es wuseln unzählige Studenten und Studentinnen über die Wege der Uni. Es gibt mehr Mädchen als Jungen. Die Jungen sehen ein wenig aus, wie man sich den Klischee-Hipster in Berlin ausmalt. Auch wenn es laut Dalal an der Uni einige ausländische Studenten gibt, sind es doch insgesamt nicht besonders viele, wie mich die Aufmerksamkeit, die uns zuteil kommt, vermuten lässt. Kaum haben wir uns ein wenig auf dem Campus umgesehen, den Kaffee — fragwürdiger Qualität — aus dem Automaten probiert, geht es auch schon mit der ersten Unterrichtsstunde los. Auf dem Stundenplan steht Philosophie. Natürlich auf Arabisch. Hier ist es so, dass die Studenten sich ein Fach auswählen können, aber dennoch verpflichtend Philosophie, Arabisch belegen müssen. Ähnlich, wie in Russland. Dafür gibt es in der Schule keinen Philosophieunterricht.Apropos Unterricht: Ich verstehe kein Wort, ausser mal ein vereinzeltes “Kant” oder “Camus” oder auch ”Hitler” und “Stalin”. Worum es wohl in dieser Stunde genau ging, vermag ich nicht zu beurteilen. Als der Professor nun darauf aufmerksam wird, dass zwei neue Studenten in seiner Klasse sind und diese offensichtlich Ausländer sind, lächelt er freudig und fragt uns auf Englisch woher wir denn kämen. Der Professor möchte wissen, wie die Universitäten in Deutschland denn seien. Außerdem erläutert er uns, dass die Berzeit-Universität eine der liberalsten des Landes sein, ganz ander als etwa in Bethlehem (Gelächter in der Klasse) oder in Hebron (Erneut Heiterkeit in der Klasse). Hier könne man über alles sprechen, an anderen Universitäten wäre dies nicht möglich, da die Studenten dort aus Protest dem Professor bei kontroversen Prozessen den Rücken kehren würden. Nach einer Weile fährt der Professor wieder mit dem Unterricht fort.Als der Unterricht zu Ende ist, teilt Dalal mit, dass die nächsten Klassen ausfallen. Daher setzen wir uns auf die Treppe vor der Fakultät und sprechen mit dort sitzenden Studenten. Pascal fängt wieder einmal eine Diskussion über die Existenz Gottes an. Ich spreche lieber über den Nahostkonflikt und dessen konkrete Auswirkungen auf den Alltag vor Ort. Was ich erfahre erschüttert mich und stimmt mich noch nachdenklicher als schon zuvor.Von Mutasem, so heißt der Student, erfahre ich, dass er ursprünglich aus Hebron stammt. Da ich mit Hebron in erster Linie die unangenehme Begegnung mit den dortigen Soldaten assoziiere, frage ich gleich, ob er schon eine Begegnung dieser Art hatte. Er lacht bloß amüsiert: “Of course”. Er berichtet, dass er schon einmal gesehen hat, wie ein Palästinensischer Jugendlicher angeschossen wurde. Ungläubig schaue ich Mutasem an und will genaueres erfahren. Der Jugendliche wohnte nahe der Siedlungsgrenze in einem der Häuser, die die Siedler den palästinensischen Besitzern abkaufen wollen. Der Jugendliche saß in einem Stuhl vor dem Haus als eine Gruppe bewaffneter Siedler in das palästinensische Gebiet kam. Irgendwie kam es zu einem Streit zwischen den Siedlern und dem Jugendlichen, der in einem Handgemenge gipfelte. Dann fiel plötzlich ein Schuss. Einer der Siedler hatte dem Jungendlichen ins Bein geschossen. Daraufhin kamen israelische Soldaten, die den Streit auflöste und die Siedler wieder ins Siedlungsgebiete eskortierten. Den Jugendlichen ließ man mit seiner Schussverletzung zurück. Zum Glück riefen dessen Eltern anschließend den Notarzt. Es komme öfters vor, dass eine Gruppe bewaffneter Siedler sich durch palästinensisches Gebiet bewege. Kein palästinensischer Polizist traue sich, einem Siedler auch nur ein Haar zu krümmen. Wenn ein Siedler Gewalttätig wird, rufen die palästinensischen Sicherheitskräfte lediglich den israelischen Kommandeur an, damit diese Soldaten schickt, die den Siedler zurückbringen. Dies alles erklärt Mutasem mir, natürlich kann ich diese Aussagen nicht alle auf ihren Wahrheitsgehalt hin überprüfen, aber ich vertraue Methusalem, er macht einen vertrauenswürdigen und ehrlichen Eindruck. Mich überrascht, wie ruhig und distanziert er über diese Dinge sprechen kann.Ich könnte noch ewig mit ihm weiter über den Nahostkonflikt sprechen, doch Mutasem muss zum Unterricht. Immerhin kommen wir so hernach in den Genuss des hiesigen Mensaessens, dass wahrhaftig nicht schlecht ist. Gut, von meiner Uni habe ich eine gewisse Anspruchslosigkeit über die Semester mit auf den Weg bekommen. Die Uni inmitten der bergigen iranesken Landschaft (klingt doof, Adjektivalternativvorschläge werden dankbar entgegengenommen). Danach sehen wir uns den Campus an: Zuerst gehen wir, ich bin nicht ganz unbeteiligt an dieser Wahl, in die Informatik-Fakultät der Birzeit-Universität. Die Fakultäten sehen hier architektonisch zumeist gleich aus. Diese Einhelligkeit, die in Deutschland eher nicht gegeben ist, spiegelt sich auch bei den Studenten wieder. Natürlich ist mein Auge noch nicht so geschult, wie das eines Einheimischen, dennoch versteige ich mich mal zu der These, dass die Studenten hier recht uniform, ja allesamt westlich, gekleidet sind. Mit ihren breitrandigen Brillen vermag ich den Vergleich mit dem Berliner Klischee-Hipster nicht von der Hand zu weisen. An meiner Universität sind in der Informatikfakultät eindeutige Nerd-Attribute auch an der Kleidung zu finden. Hier in Ramallah scheint der Kontakt zu “Hacker- und Nerdkultur”, wie sie sich in Deutschland und Amerika herausgebildet hat, nicht vorhanden zu sein. Dennoch gibt es in der Fakultät viele Studenten und Studentinnen, das Geschlechterverhältnis ist in etwa gleich. Insgesamt, gäbe es jedoch mehr Studentinnen, verrät mir Dalal. In der Fakultät gibt es neben älteren, aber immerhin nicht hochbetagten Computern, auch ein Labor für Projekte mit Quadrokoptern. Ob diese auch so hinreissend atemberaubende Manövrierfähigkeiten, wie die der ETH-Zürich, haben, sei dahingestellt. Nichtsdestoweniger hätte ich so etwas nicht erwartet.Neben ein paar anderen Fakultäten begehen wir noch die Hauptmensa, in der es, wie allenthalben in der Westbank, eine Unmenge an Süßigkeiten zu kaufen gibt. Auch einen eigenen Crepés-Stand kann die Unimensa ihr eigen nennen. Neben spaßigen Details, wie dem Arafat-Poster hinter dem Saftstand, wartet die studentische Zusammensetzung mit einigen Überraschungen auf: Ziemlich alle Studenten sind arabisch, weshalb ich und Pascal auch einige neugierige Blicke bemerken. Das Gros der Studenten ist weiblich und trägt den Hijab, der männliche Teil trägt ausnahmslos Jeans oder Chinohosen in Kombination mit Hemd, T-Shirt oder Pullover. Bei den Studentinnen gibt es frappierende Erscheinungsformen, wie die hijabtragende Studentin, die es sich nicht verbieten lässt mit einer den Propheten sicherlich wenig begeisternden Leggins durch die Mensa zu stolzieren. Oder auch die Studentinnen die zumindest äußerlich jegliche Verbindung zu ihren muslimischen Wurzeln abgelegt haben und ohne den Hijab und mit einem Kleidungsstil, wie man ihn eins zu eins in der “Glamour” oder dem ”Peek &amp; Kloppenburg”-Katalog wiederfinden würde. Dies sieht man sonst in der Westbank nicht, Ramallah ist eben liberaler als der Rest des Landes.Am Abend schickt Dalal mich und Pascal zu einer Veranstaltung des studentischen Umweltclubs der Universität. Dies für sich genommen ist schon bemerkenswert, ich hätte gedacht, dass Umweltprobleme in einer konfliktreichen Umgebung, wie dieser, eher nachrangig behandelt werden. Mindestens genauso bemerkenswert ist der Live-Auftritt eines Ingenieur-Masterabsolventen, der daneben auch noch Rapper ist. Sein Rhythmusgefühl und die arabische Sprache lassen mich trotz Sprachbarriere vor der Wortgewaltigkeit und Ausdruckskraft ehrfürchtig den Hut ziehen. Nachzuhören, wenn auch weniger emotional und aggressiv, sind ILL PAZ Werke hier.Fortsetzung folgt…",

      "travel-2014-04-02-wie-eine-c3-a4ltere-dame-in-jerusalem-f-c3-bcr-irritationen-html": {
        "date": "Apr 2, 2014",
        "title": "Wie eine ältere Dame in Jerusalem für Irritationen sorgte",
        "author": "",
        "category": "travel",
        "content": "Eine kleine Anekdote darf hier nicht unterschlagen werden: Es begab sich, dass Pascal und ich wieder zurück in Jerusalem waren. Es war Freitag. Am nächsten Tag war Shabbat, weswegen die Straßen wie ausgestorben waren. Nur orthodoxe Juden auf dem Weg aus der Synagoge und Araber waren zu dieser Zeit auf den Straßen unterwegs, weil die meisten grade dem Shabat-Dinner frönten. Das Stichwort hierzu lautet lukullische Genüsse.Pascal und ich suchten grade nach einem Restaurant, als mir eine ältere Frau auf der Straße auffiel, weil sie uns beide anzustarren schien. Ich fühle mich aus irgendeinem Grund dazu bemüßigt, der Frau zu erklären, dass wir ein Restaurant suchen. Ihr Englisch scheint mehr schlecht als recht. Sie gestikuliert, zeigt auf ein Fenster im zweiten Stock, fuchtelt erneut wild und zeigt anschließend auf uns. Wir sind irritiert und erklären der Frau noch einmal, was wir wollen. Ihre darauf folgende Replik fällt exakt so aus, wie schon zuvor.Nun meine ich zu verstehen, wir sollen ihr helfen einen eingeklemmten Fensterrerolladen zu öffnen. Wozu bräuchte sie sonst zwei junge Männer? Noch dazu um diese Uhrzeit. Sie wird uns ja wohl kaum überfallen wollen. Oder warten dann hinter der Straßenecke ihre muskulösen und skrupellosen Enkel, die Omi blindlings gehorchen und uns nach aller Kunst zusammenpetern werden. Oder ist die ältere Dame stärker als sie scheint und wird uns gar höchstselbst verwemsen?Sie bedeutet uns ihr zu folgen, was wir dann auch tuen. Nach einer Weile finden wir uns in einem zappendusteren Treppenhaus wieder. Wir folgen der alten Dame in den dritten Stock. Wir gehen durch die offene Wohnungstür ins Innere einer mittelgroßen Etagenwohnung. Ich blicke bereits erwartungsvoll zu den Balkonfenstern, sehe aber kein Rollo! Nun betritt auch die (anscheinend) 40-jährige Tochter der Dame - samt Enkelsohn - das Zimmer. Was braucht sie uns, wenn ihre Tochter doch da ist? Rätsel über Rätsel.Die Dame bittet uns in einen dunklen Raum. Das Licht brennt nicht und nur die Straßenbeleuchtung wirft einen schwachen Schein auf die Küche, soviel konnte ich erkennen. Was nun, frage ich mich? Doch die betagte Dame zeigt bloß energisch auf den Lichtschalter! Pascal scheint schneller zu begreifen, was los ist, und dreht den Lichtschalter auf vollen Anschlag. Die Dame nickt zufrieden und bedankt sich bei uns. Ich bin von dem Vorgang so irritiert, dass eine betagte Dame samt Tochter und Enkelsohn nicht in der Lage sind, einen Lichtschalter zu betätigen und daher die Dame dafür zwei junge Menschen von der Straße in ihr Haus bittet. Skurril. Kurios. Abstrus. Wo ist hier bitte die versteckte Kamera?Erst beim Durchschreiten der Wohnungstürschwelle, durchzuckt mich ein Gedanke, der eine plausible Erklärung für diesen Vorgang liefert. Das irrationale Verhalten hat einen irrationalen Ursprung, der dem Leser bekannt sein mag. Da macht sich dann doch der kulturelle Unterschied auf konkreteste Weise bemerkbar, auch wenn sich Israel ansonsten recht ähnlich ausnimmt. Selbst mir der Erklärung im Kopf, erscheint mir der ganze Vorgang retrospektiv noch immer irrwitzig. Wer selbst nicht drauf kommt, dem sei dieser Link anempfohlen: Link",
        "url": "/travel/2014/04/02/wie-eine-%C3%A4ltere-dame-in-jerusalem-f%C3%BCr-irritationen.html"
      }

      "travel-2014-03-30-hebron-die-siedler-konflikt-konkret-html": {
        "date": "Mar 30, 2014",
        "title": "Hebron, die Siedler - Konflikt konkret",
        "author": "",
        "category": "travel",
        "content": "Nachdem uns Hamid schon mehrere Stunden herum führte nahmen wir nun auch physisch Abstand zu ihm. Er ging zum Beten in die Moschee und Pascal und ich erkundeten die Siedlungsgebiete. Als wir an den Grenzposten vorbeigehen, fragen diese bloß, woher wir den kämen. Als Pascal floskelhaft fragt, was sie denn hier täten, antworten diese lakonisch: &ldquo;We are here to protect you!&rdquo;. Keine Passkontrolle. Keine Befragung. Unsere Hautfarbe under Gesichtsphysiognomie sind unser Passierschein. Es ist komisch, so ziemlich alle Palästinenser, mit denen ich zuvor gesprochen habe, wären hier nicht durchgekommen. Ich bin mir nicht ganz sicher wie ich dieses Privileg genau bewerten kann. Die Soldaten sind nett und sind wie alle anderen auch Wehrdienstleistende vielleicht höchstens 19-jährige Jugendliche, die mit einer 40cm langen Maschinenpistole in voller Schutzmontur die Einfahrt zum Siedlungsgebiet bewachen.Wir betreten also das Siedlungsgebiet. Als erstes fällt auf, dass die Gebäude und Straßen in unmittelbarer Nähe zum palästinensischem Autonomiegebiet in einem heruntergekommenen Zustand sind. Es sieht ein wenig aus, wie in einer Geisterstadt. In Torbögen sind Betonklötze gestellt, welche den Zugang von außerhalb verhindern sollen. So wurde etwa ein Teilstück des Marktes abgeriegelt, um die Sicherheit der Grenze zu gewährleisten. Ich würde hier nicht wohnen wollen, allein schon aufgrund des ins Auge stechende Verfall. Viel Geld für Instandsetzung scheinen die Siedler nicht zu haben.Doch man sieht vereinzelt junge Kinder herumstreunen. Wir gehen durch unbenutzte verfallene Hallen, die vielleicht früher einmal arabische Marktstände beherbergten. Nun ist dort lediglich Geröll und Schutt. Als wir das Camp wieder verlassen, sollte mir noch auffallen, dass auf diesen Hallen nun auch ein Wachturm war. Ich hatte dies gar nicht bemerkt, doch dort standen sie die ganze Zeit, Soldaten mit geladenen Waffen. Bereit im Notfall von ihnen Gebrauch zu machen. Ich muss unwillkürlich zurück an meinen Besuch der Klagemauer zurückdenken, wo ja bekanntlich ein unbewaffneter erschossen wurde, nachdem er Allah Wahgba rief und in seine Jackentasche griff. Wie kann man seine Kinder in so einer Umgebung aufwachsen lassen?Wir schlendern noch eine Weile durch die Siedlung, deren Straßen mit Wachtürmen und Barrikaden gespickt ist. Wir folgen einer Straße bis zu einem Friedhof. Die arabischen Inschriften auf den Grabsteinen lassen erahnen, dass dies ein Friedhof der früher hier lebenden Araber gewesen seien muss.Wir treffen auf einen jungen Mann, der grade aus einem Haus, welches direkt an der Grenze steht kommt und sprechen ihn an. Dieser gibt auch bereitwillig Auskunft, so erfahren wir, dass Aaron Musiker ist und grade für eine Familie gespielt hat. Er ist selbst jedoch auch Siedler. Ich frage ihn, wie er so leben kann, mit all den Waffen und dem ständigen Befürchten eines Angriffs. Er erklärt, dass er in einer Siedlung geboren wurde und es für ihn ganz normal sei. Als Pascal nachfragt, wie Aaron den Konflikt sieht, antwortet er ganz offen: &ldquo;We were here 2000 years ago. Did you know that Jews used to live here and owned this markets, and then they were expelled? Our ancestors lived here and now we returned.&rdquo;. Auch auf Stellen in Bibel und Thora verweist Aaron zur Begründung des Besitzanspruches. Zudem sei man mit dem Auto in sehr kurzer Zeit in Jerusalem, auch wenn Palästinenser zum Teil Autos mit Steinen bewürfen. Und er erzählt, dass den Palästinensern für die Häuser zum Teil immense Summen geboten werden, insbesondere in der Nähe zu Jerusalem. Einige Palästinenser leben nun in den USA, weil sie ihr Haus für enormen Erlös verkauft haben. Viele Palästinenser schlagen aber auch jegliches Kaufangebot, sei es noch so hoch, aus (Wie der Hausbesitzer, dessen Frau erschossen wurde). Und auf Nachfrage gibt Aaron uns seine Einschätzung der religiösen Ursachen des Konflikts: &ldquo;Of course it&rsquo;s also about religion. Islam and Judaism share a lot of sacred sites. Like here with the grave of Abraham.&rdquo; Tatsächlich teilen sich hier Juden und Muslime dieses Heiligtum. So kann man, wenn man in die Synoge geht, auch den Muezzin rufen hören, weil die Moschee direkt angrenzt. Leider kommen wir nicht mehr dazu, seine Bewertung der Tatsache, dass die Siedlungen de jure laut Völkerrecht illegal sind, zu hören. Immerhin bekommen wir noch eine CD mit einer Auswahl seiner Lieder geschenkt.Als wir die Siedlung wieder verlassen, gehe ich mit dem Gefühl hinaus, dass nach der Unterzeichnung eines Friedensvertrags die Mauern und Wachtürme nicht einfach wieder abgebaut werden können, falls eine flämische-belgische Lösung angestrebt würde. Also eine, bei der die Siedler als Israelis mit Wohnsitz im Ausland in Palästina verblieben. Die Verwerfungen, der Hass und das Misstrauen auf beiden Seiten scheinen mir zu stark als dass hier alle problemlos friedlich miteinander auskämen.",
        "url": "/travel/2014/03/30/hebron-die-siedler-konflikt-konkret.html"
      }

      "travel-2014-03-30-hebron-die-pal-c3-a4stinenser-konflikt-konkret-html": {
        "date": "Mar 30, 2014",
        "title": "Hebron, die Palästinenser - Konflikt konkret",
        "author": "",
        "category": "travel",
        "content": "Am nächsten Tag fahren wir mit einem Mehrpersonentaxi nach Hebron, da aufgrund des muslimischen Ruhetags am Freitag keine Busse verkehren.Es ist schon eine bizarre Koinzidenz, dass die Muslime Freitag ruhen, die Juden am Samstag und die Christen am Sonntag. Würde man alle Seiten gleichberechtigt behandeln, so müsste man 3 Feiertage pro Woche postulieren. Sicher nicht zuträglich für die Produktivität, aber ein Gedanke mit dem ich mich anfreunden könnte. Aber ich schweife ab. Wir fahren also nach Hebron und Hamid begleitet uns freundlicherweise. Er weißt uns auf verschiedene Besonderheiten entlang der Fahrtroute hin. So erblickte ich in der Ferne zum ersten Mal in meinem Leben eine der illegalen israelischen Siedlungen in der Westbank. Doch ich sollte ihnen im Laufe des Tages näher kommen, als ich es jemals für möglich hielt. Die Straßen sind von Wachtürmen aus unter Beobachtung. Hier auf dem Land sind diese zusätzlich mit Betonhindernissen und Stacheldrähten abgesichert, da die Landbevölkerung eher zu Aufständen neigt, als die Stadtbevölkerung. Noch bemerkenswerter finde ich hingegen, dass die Straße, die wir befahren, sowohl von Israelis als auch von Palästinensern befahren wird. Hier kommt man also immerhin miteinander aus.Als wir in den nördlichen Teil Hebrons kommen, warnt ein Schild, dass man nun autonomes palästinensisches Gebiet betrete und es Israelis verboten ist diese zu betreten. Wir betreten eine sogenannte &ldquo;A area&rdquo;. Mittlerweile komme ich auch mit der Einteilung der Westbankgebiete in &ldquo;A/B/C/H1/H2 areas&rdquo; zurecht. Schilder, wie dieses, sind etwa an von Siedlern bewohnten Häusern und an Teilen der Mauer zu finden.In Hebron schlendern wir ein wenig durch die recht leere 100.000 Einwohner zählende Stadt. Es ist muslimischer Ruhetag, daher die Leere. Schließlich gehen wir in die Altstadt, wo uns Hamid mit einem Schüler von ihm - Aiman - die israelischen Siedlungen mitten in der Altstadt zeigt. Dies ist, was Hebron zu einem Ort macht, der den Konflikt konkret veranschaulicht. Siedler hätten hier die ursprünglich wohnenden Palästinenser vertrieben, erläutert Aiman. Viele Läden mussten schließen, da die IDF aus Sicherheitsgründen Gebiete absperrt. Man geht durch die Altstadt und neigt man seinen Kopf ein wenig gen Himmel erblickt man Stacheldraht und Wachtürme - schon wieder ein Bild, dass sich einem einprägt und wie schierer Wahnsinn erscheint. Wer sperrt wen aus und wen ein? Hier leben Palästinenser und Siedler so nah beieinander, jedoch hermetisch abgetrennt. Israelis kämen nicht in den palästinenschen Teil erklärt Aiman. Die Gitter über den Gassen dienten zum Schutz vor Steinwürfen der Siedler, die die Häuser auf einer Seite der Gasse bewohnen. Dies komme manchmal vor, erklärt Hamid. Nach einer Weile führen uns Schüler und Lehrer (Hamid und Amman) in die Wohnung eines Palästinensers, der direkt neben den Siedlern wohnt. Aiman erzählt, dass die Frau des Hausbesitzers 2008 erschossen wurde. Erst auf nachhaken unsererseits erfahren wir, dass (laut Aiman) die Frau auf das Dach des Hauses ging, um die dortigen Wasserreservoirs zu kontrollieren. Daraufhin wäre sie von israelischen Soldaten mit 5 Schüssen erschossen worden. Auch der gemeinsame Sohn sei von Soldaten angegriffen worden und habe nun ein Sehleiden. Ob sie eine Klage angestrengt haben, wollen wir wissen und erfahren, dass es versucht worden sei, aber eh zu nichts führen würde. &ldquo;The high court will always be on the Israeli side&rdquo; meint Aiman. Zudem meint er: &ldquo;the European media is controlled by the zionist movement&rdquo;, was evident eine haltlose Konspirationstheorie ist. Dennoch differenziert Aiman immerhin zwischen Zionisten und Juden. Auch das Existenzrecht Israels und die Zweistaatenlösung akzeptiert er vorbehaltlos, doch sein späteres Verhalten gibt mir Grund dies in Zweifel zu ziehen. Er könnte womöglich auch den Wolf im Schafspelz spielen und seine wahren Absichten hinter einer gemässigten Fassade verkappen. Seine manchmal platte und krude Argumentation mag vielleicht auch dem Umstand geschuldet sein, dass er die Westbank noch nie verlassen hat bzw. konnte. So versteigt sich Aiman doch tatsächlich zu dem irrwitzigen Statement Pascal gegenüber: &ldquo;I study psychology, that&rsquo;s why i can tell two things about you:  You are clever and you have jewish parts in your family. Or jewish cousins.&rdquo;. Immerhin fügt er noch an: &ldquo; But that&rsquo;s ok. I have nothing against that.&rdquo;. Am Schluss unseres Besuchs erfahren wir noch, dass - wie schon in Bethlehem - der Hausbesitzer vehement Kaufangebote der israelischen Regierung verweigert. Seine Frau wurde auf dem Dach erschossen und sein Sohn wurde attackiert und dennoch wohnt der Mann weiterhin im selben Haus. Man kann ihn, ob seiner Verbissenheit bewundern oder auch bemitleiden. Ich vermag mich nicht zwischen diesen beiden Möglichkeiten zu entscheiden. Wundern sollte ich mich so oder so über eine Seite Aimans, die ich für weniger ausgeprägt hielt.Wir planen uns zum Busbahnhof zu begeben, um wieder nach Bethlehem zu zurückzufahren. Auf dem Weg passieren wir einer in Stellung befindlicher Streitkräftedivision, die grade eine Mission ausführt. Pascal fragt einen Soldaten, ob dies eine Übung sei, was im Nachhinein eine eindeutig überflüssige Frage war, da diese sich sicherlich nicht für eine Übung in Gefahr begeben. Die Soldaten antworten auch nicht auf die Frage, sondern bedeuten uns, dass wir passieren dürfen. Wenige Meter hinter der Soldatenansammlung treffen wir Aiman wieder. Dieser und Pascal verwickeln sich in ein Gespräch, da Pascal verlangt, dass Aiman erklären soll, weshalb er zu wissen glaubt Pascal sei jüdisch. Aiman setzt ein schiefes Lächeln auf und mändert um eine ehrliche Antwort herum. Schließlich gibt er doch Preis, was seinen Wahn erklärt: Pascal stände auf der israelischen Seite. Weil Pascal im vorangegangenen Gespräch kritische Fragen gestellt hatte, lautete der simplizistische Kurzschluss nun, er wäre gegen Palästinenser. Die Schwarzweißlogik von, die hier offenbar wurde, war schon leicht beängstigend. Wer kritische Fragen stellt ist nicht für mich und somit gegen mich. Sukzessive kam mehr und mehr die absolut aberwitzige Motivation Aimans zum Vorschein. &ldquo;I&rsquo;m on a mission. My mission is to defend my country.&rdquo;. Diese Mission habe er aus der Koranschule. Langsam bestätig ich, was ich vorher bloß ahnte. Es scheint so als ob Hamid Ausländer aufgreift, um sie von seiner Sicht des Konflikts zu überzeugen. Ich würde fast soweit gehen, dass er dies auch religiös motiviert tut. Die Disput zwischen Aiman und Pascal kulminiert dann doch tatsächlich darin, dass Aiman ihn beschuldigt ein Spion zu sein: &ldquo;You come here to get information. You can tell your people we will struggle, we are strong, we don&rsquo;t give up!&rdquo;.Die nur einen Steinwurf entfernt (diese Redewendung passt erschreckend gut auf die Situation&hellip;) anwesenden Soldaten in voller Montur mit Maschinengewehren, die die Augen jedes Waffenfetischisten zum glühen brächten, bringen mich lediglich in einen nervösen Zustand. Das ist kein Spaß, diese Soldaten haben scharfe MunitionPlötzlich hebt der uns am nächstem stehende Soldat sein Maschinenpistole und zielt damit - an uns vorbei - auf etwas in die Ferne, dass ich nicht ausmachen kann. Ich Folge weiter der Auseinandersetzung mit Aiman. Als ich meinen Blick erneut schweifen lasse gewahre ich nicht unweit ein aufblitzendes gelbes T-Shirt. Es ist ein Jugendlicher, der mit einem Stein nach den Soldaten wirft. Jetzt wird mir klar, dass das Anlegen der Waffe einen konkreten Grund hatte. Die Lage wird mir langsam zu brenzlig, hier zwischen die Fronten zu geraten ist nun wirklich nicht meine Absicht.Ich spüre wie sich mein Puls beschleunigt, ich dränge Aiman, dessen ebenfalls anwesenden Freund und Pascal dazu, besser aufzubrechen. Aiman teilt daraufhin mit &ldquo;I don&rsquo;t fear them. I have five bullets in me. I would stand right before them.&rdquo;. Diese Aussage stimmt mich nun noch nachdenklicher als schon der Rest sowieso. Auch sein ständiges Gefasel von seiner Mission, sein Freund-Feind-Denken und nun diese Aussage geben einen gewissen Grad des Fanatismus zu erkennen, der einem nur unheimlich sein kann. Eine gewisse geistige Schlichtheit möchte ich Aiman nicht einmal unterstellen. Wenn man den Alltag eines besetzten Landes erlebt, wenn im Umfeld Menschen sterben, wenn man das Land unmöglich verlassen kann, wenn Soldaten mit Waffen tagtäglich durch die Straßen ziehen, dann schafft dies eine gefährliche Situation, die Gefahr läuft Fanatisierung zu provozieren. Ich nehme noch das bedrückend beeindruckende Bild von der Mutter mit ihren zwei höchstens 8-jährigen Kindern mit, die die Straße entlang direkt an den Soldaten mit Waffe im Anschlag vorbeiläuft. Sie schaut die Soldaten nicht an, die Kinder ignorieren die Soldaten ebenfalls geflissentlich. Werden diese Kinder Israelis nur in Uniform kennenlernen? Diese traurige Frage stelle ich mir. All der Hass und die Bitternis, die die Besatzung nun aufstauen lässt, hoffentlich wird sie ein Friedensabkommen mit der Zeit vergessen machen können.&lt;class=&ldquo;caption&rdquo; p&gt;Da in Hebron für Juden eine religiöse Bedeutung hat, haben sich die Siedler hierher begeben. Hier liegen Moschee und Synagoge direkt nebeneinanderNach diesem Tag meine ich zu verstehen, weshalb die Israelis bzw. die Siedler eine Mauer aufgezogen haben und weshalb die Palästinenser die Besetzung so emphatisch beklagen. Ganz unabhängig von dem Richtig und Falsch auf beiden Seiten. ",
        "url": "/travel/2014/03/30/hebron-die-pal%C3%A4stinenser-konflikt-konkret.html"
      }

      "travel-2014-03-28-pal-c3-a4stina-bzw-v-c3-b6lkerrechtlich-korrekter-westbank-html": {
        "date": "Mar 28, 2014",
        "title": "Palästina bzw. völkerrechtlich korrekter: Westbank - die andere Seite",
        "author": "",
        "category": "travel",
        "content": "Nach zwei Nächten in einem Hostel in Jerusalem, weil die Hosts von Couchsurfing leider absagen mussten ging es dann tatsächlich für mich zum ersten mal in die Westbank. Und zwar nach Bethlehem. Was ich als recht naiver und zugegebenermaßen uninformierten erwartete, waren ein paar christliche Heiligtümer und eine vielleicht auch noch reizvolle Berglandschaft. Was ich dann aber tatsächlich zu Gesicht bekam, hatte ich nicht erwartet. Unter anderem zählte eine im wortwörtlichsten Sinne reizende Begegnung mit Tränengas zu den Erfahrungen des Tages, die ich - neben vielen anderen - mitnehmen durfte. Eine der unangenehmeren, wie man sagen muss. Die konkrete und und nicht glanzvolle Realität des Konflikts im Nahen Osten, der seit einem halben Jahrhundert besteht, bisweilen nur als glimmenden Glut, dann aber auch wieder als blutrot lodernde Flamme, die unzählige Opfer forderte und nur schwer - und völlig schon gar nicht - zu löschen ist.Von einer Reise in die Westbank rieten mir in Israel viele ab, andere ermunterten mich hingegen mich auch dort einmal umzusehen. Bei Gesprächen mit Israelis in ungefähr meinem Alter kam erstaunlich oft, wenn ich sie nach der Westbank fragte, die Antwort sie seien bereits dort gewesen. In den allermeisten Fällen als Soldaten der IDF (Israeli Defense Force). Bethlehem wurde von den meisten - weil touristisch erschlossen - als unbedenklich eingestuft. Bei Ramallah rieten schon mehr von einem Besuch ab. Die Begründung lautete, dass es nachts Operationen der IDF gibt, die der Verhaftung palästinensischer Terroristen dient. Zudem gebe es eine Minderheit extrem radikaler und fanatischer Kräfte, die so irrationale Gedanken hegen, dass ihnen alle zugetraut werden muss. Selbst Anschläge oder Entführungen von Nicht-Israelis seien von solchen Kräften zu erwarten.Nun ja, deshalb ging es - eigentlich mehr dem Zufall geschuldet - erstmal nach Bethlehem, wo ich - wie bereits erwähnt - ein pittoreskes Glaubens-Disneyland für einfältige Touristen erwartete. In Jerusalem traf ich während einer Kneipen-Tour einen Schweizer - den Pascal -, der auch in die Westbank wollte und schließlich beschlossen wir gemeinsam nach Bethlehem und hernach nach Ramallah zu fahren. Er hatte so wie ich die erste Hälfte seiner Zeit in Israel verbracht und war nun neugierig auf die andere Seite geworden. Eine Reise nach Israel, die nicht politisch ist, wäre ein wenig so, wie mit dem Flugzeug zu fliegen, den ganzen Flug über die Augen zu verschließen und zu ignorieren, dass man sich auf 10.000 Metern Höhe befindet. Dann darf man sich nachher auch nicht wundern, dass man nicht versteht, was das Ruckeln und Wackeln zu bedeuten hat, wenn es plötzlich jäh in die eigene kleine Blase einzubrechen droht.Wie auch immer. Auf jeden Fall beginnt die Reise gegen Zwölf am Damaskustor in Jerusalem, wo die Busse der arabischen Busfirmen abfahren. Die Fahrt kostet grade 8 Schekel und bringt einen in circa 30 Minuten nach Betlehem. Die Fahrt über die Grenze verläuft als würde man von Deutschland in die Niederlande fahren. Abgesehen von streckenweise Mauerstreifenversatzstücken und einer Grenzkontrolle, die beim Verlassen Israels jedoch nicht zum Tragen kommt. Irgendwann merkt man, dass die Menschen in den Städten keine Kippa oder jüdisch-orthodoxe Tracht mehr tragen und die Beschilderung der Läden vollkommen arabisch ist. Die jüdisch-orthodoxen werden hier im Straßenbild nahtlos durch die muslimischen Gelehrten und Muhezine - die mit nicht minder auffälliger Tracht aufwarten - ersetzt. Irgendwann sind wir dann plötzlich in Betlehem.An der Bushaltestelle werden wir von Taxifahrern umworben als währen wir vogelfrei. Anscheinend machten wir einen zu touristischen Eindruck. Am Ende fanden wir einen Taxifahrer, der nicht nur wie ein arabischer “Bruce Willis”-Verschnitt aussah, sondern uns auch eine Rundfahrt zu einem horrenden Preis aufschwatzen wollte. Erfolglos, wie ich festhalten möchte! Das Hostel in dem wir nächtigten heißt “Peace Hostel” und ist absolut uneingeschränkt weiterzuempfehlen. Das Hostel ist im Wohnhaus einer lokalen Familie untergebracht und wird von ihnen betrieben, was dazu führt, dass man sich schnell sehr heimisch fühlt. Die Familie ist - wie viele in Betlehem - christlich. Noch erstaunlicher ist, dass der Chef deutsch spricht, weil er dies in einer lutherischen Bibelschule gelernt hat. Religiösität hat hier in der Familie einen hohen Stellenwert. Die Preise sind auch fair und fallen mit 70 Schekel die Nacht überschaubar aus.Nach dem wir uns eingerichtet haben, beschließen Pascal et moí uns in die Stadt zu begeben, um etwas von Betlehem zu sehen und mindestens genauso wichtig: ausschweifend zu schlemmen und uns mit den lokalen Spezialitäten zu verköstigen. Gesagt getan, lokale kulinarische Kleinode, wie etwa das Humous, die Falafel und Salate, sind die Reise allein schon wert, wie wir beide konstatieren mussten. Anschließenden irrten äh liefen wir eine ganze Weile ziellos durch die Stadt, bis wir irgendwann die touristischen Viertel hinter uns ließen und dafür zwar öfters voll Skepsis beäugt wurden, aber so auch einmal die größtenteils authentische Atmosphäre des Ortes erspüren konnten. Die touristisch hochfrequentierten Orte schienen tatsächlich mehr ein Zerrbild des restlichen Betlehem zu sein, das meiner Disneyland-Vorstellung schon nahe kam. Allein schon, weil einen nicht jeder Händler und Taxifahrer von der Seite anpimmelt, nur weil man als Nicht-Einsässiger scheinbar für einige für Vogelfrei erklärt ist. Am Anfang ist es ja noch ganz unterhaltsam und eine nette Herausforderung übergriffig-aufdringliche Verkaufsangebote jedweder Art abzuwimmeln, mit der Zeit wird es allerdings immer mehr zum lästigen Erinnerung daran, dass man nicht dazugehört, dass man in den Augen mancher der dumme Tourist ist, der um sein Geld erleichtert werden will. Ist man hingegen in den Vierteln, wo nur noch Araber unterwegs sind entfällt dieses unangenehme Phänomen vollends.Nach einer Weile bummeln durch die Stadt, wollen wir zur Grenzmauer, deren Besuch uns der verkaufsfräudige Taxifahrer unter Anderem aufschwatzen wollte. Wir hatten erst einmal genug von der Stadt gesehen, auch wenn sie neben historischer, wunderschöner und schlicht verkommener Architektur vom orientalischen Gemüsemarkt - wie aus einem Film kopiert - bis hin zu den - von Händlern gesäumten - engen, verschlungenen Gassen, einiges zu bieten hat. Also nahmen wir ein Taxi, handelten erst einmal den Preis auf ein nur noch zu hohes Niveau (statt viel zu hohes) hinunter und ließen uns an die Mauer bringen. Das kolossale Bauwerk mit einer Höhe von gut eineinhalb dutzend Metern Höhe bietet der Berliner Mauer mühelos Paroli. Die Mauer ist auf großen Teilen des Verlaufes mit Grafittibemalung übersäht. Vom lakonischen Halbsatz bis hin zu Großzeichnungen, die den Betrachter mit ihren emotionalen Motiven und ihrer eindrücklichen Ästhetik fesseln und in den Bann ziehen.Nach einer Weile des von Motiv zu Motiv wechselnd treffen wir auf einen Herrn mittleren Alters mit einer Kamera. Er spricht uns an und erklärt, dass er in Hebron wohnt und jeden Donnerstag nach Betlehem kommt, um zu schauen, wie sich die Lage hier verändert hat. Er bietet uns an, uns ein wenig herumzuführen. Wir nehmen das Angebot dankend an. Wir erfahren, dass Bazaam Physik- und Mathematik-Lehrer ist und uns interessante Stellen an der Mauer, den Checkpoint nach Jerusalem und zwei Flüchtlingscamps zeigen will. Als erstes wandern wir eine Weile an der Mauer entlang, die mit ihren Wachtürmen das Gefühl, Insasse einer Hochsicherheitsgefängnisses zu sein, hervorruft. Irgendwann kommen wir an einer besonderen Stelle der Mauer an: Hier ist ein Haus an drei Seiten von der Mauer umschlossen. Bazaam erklärt, das die Israelis das Land an dieser Stelle wollten, weil hier ein für sie religiös bedeutsamer Ort ist. Weil man wohl doch Skrupel hatte, das Haus abzureißen, baute man die Mauer einfach drumherum. Der Besitzer - Hamid - betreibt darin nun das Hostel mit dem zynischen Namen “Hostel at the wall” und verkauft Souvenirs in einem ebenfalls dem Haus angegliederten Laden. Dort bekommen wir die Gelegenheit mit ihm zu spreche. So erfahren wir, dass der Bau der Mauer nur 3 Monate dauerte und, dass die israelische Regierung sein Haus kaufen möchte, er aber die Angebote ablehnt. Er ist hier aus Prinzip sagt er, er könne auch nicht woanders hinziehen, dann würde das Haus auch abgerissen und die Aussparung für das Haus in der Mauerführung geschlossen. Weiter erklärt er, wie der Mauerbau seine Familie gespalten hat: Sein Vater wohnt 400m Luftlinie von ihm, aber weil die Mauer das Haus des Vaters abtrennt, kommt Hamid nur zwei mal im Jahr dazu seinen Vater zu besuchen. Es sei den Palästinensern, nur zwei mal im Jahr gestattet die Grenze zu passieren. Man müsse Anträge stellen. Wer hingegen einer Arbeit in Jerusalem nachgehe bekomme eine Sondererlaubnis erklärt Hamid. Das Thema regt ihn sichtlich auf. “They don’t want us, because they think we are terrorists” entgegnet Hamid aufgebracht. An einer Stelle der, die das Haus umschließenden Mauer, kann man durch eine Ritze in der verrutschten Mauernut wieso das Land so wichtig war, dass man dafür eine so absurde Mauerführung in Kauf nahm. Durch die Ritze kann man einige Männer ausmachen, die - sich verneigend - dem Gebet nachgehen. Religiöse Freiheit für die einen, Bewegungsunfreiheit für den anderen.Anschließend gehen wir zum Checkpoint, auf dem Weg kommen wir an einem riesigen Tor vorbei, dass in seiner Mauerhöhe absurd groß aussieht und ist. Solche Riesentore kannte ich bisher nur aus Spielfilmen. “That’s where they come out with their tanks and jeeps” erklärt Hamid. Am Checkpoint angelangt bin ich wiederum positiv überrascht. Vor dem Checkpoint haben sich Gemüsehändler niedergelassen und verkaufen Waren an die zum Feierabend nach Betlehem zurückkehrenden Palästinenser. Der Checkpoint dezimiert - wie die massive Mauer auch - das Gefühl der eigenen Freiheit auf bedrückende Weise. Durch einen langen vergitterten Gang gelangt man zu einem Durchlass in der Mauer, wo sich ein kleines Kontrollhäuschen, wie die Passkontrolle am Flughafen - befindet. In dem Häuschen versieht ein junger, sympathisch wirkender - vielleicht 18-Jähriger - Israeli seien Dienst. Als wir uns schließlich auf dem Weg zum Flüchtlingscamp AIDA machen, erklärt uns Hamid, dass er die Intifada hier miterlebt hat und dass er damals einen ganz normalen Alltag erlebt hat, es gab lediglich mehr Checkpoints und Kontrollen durch die IDF.Zynischerweise muss man das pompös-protzige Grand Hyatt Bethlehem passieren, um in das Flüchtlingscamp AIDA zu gelangen. Auf dem Weg übersetzt und Hamid einige Graffitis, die allesamt barbarische Absichten Israelis gegenüber zum Ausdruck bringen. So lautet ein Graffiti etwa: “Tot für die Getöteten”, was eine klarer Aufruf Rachegelüsten freien lauf zu lassen, den ich nun für völlig falsch halte. Gleichzeitig geben diese Graffitis auch Aufschluss über die Gemütslage der hier lebenden Menschen. Es sind hauptsächlich aus Israel vertriebene Palästinenser, die in diese Camps ziehen mussten. Die Camps stehen unter Aufsicht der UN, wobei die IDF hier auch patrouilliert. Der Grund und Boden gehört ebenfalls der UN. Als wir bei den ersten Häusern des Camps sind, hält ein uns entgegenkommender Kleinbus und der Fahrer warnt vor “Israeli soldiers are around the corner. They are using tear gas” (Wie Hamid uns übersetzt). Wir gehen vorsichtig weiter, als nicht unweit dumpfe Explosionen hörbar werden und wir im Dunkel der Nacht Blaulicht und Soldaten in Schutzmontur erblicken fährt mir ein kalter Schauer über den Rücken, so unmittelbar bin ich noch nie Zeuge von der Ausübung von Staatsgewalt geworden.Hamid vermutet, dass Jugendliche wieder Steine werfen und sich eine Schlacht mit der IDF liefern. In den letzten Wochen sei es wieder verstärkt zu Spannungen gekommen. Wir biegen eine Straße vor der ab, an dem die Soldaten in Deckung hinter ihrem Auto versuchen die Lage in den Griff zu bekommen. Dort begegnen wir einer Muslima die fragt “How many soldiers are there? Are there many soldiers?”. Sie macht dabei einen besorgten Gesichtsausdruck wird dann aber entspannter als Hamid erklärt: “Just a few.”. Nicht hektisch aber geschwind geht sie in das Haus einige Meter weiter. Sie wohnt hier schon immer erklärt Hamid. Wir gehen weiter die Straße entlang, die Häuser stehen so eng im Spalier, dass es vielmehr eine Gasse ist.Schon nach kurzer Zeit kommt uns eine Gruppe junger Mädchen entgegen, die sich den Mund mit Hand und Pullovern bedecken. Leicht irritiert frage ich mich, was sie damit bezwecken, als ich eine beißendes Brennen an Augen und Mund bemerke. Es ist das Tränengas, dass hier verschossen wird. Die Intensität des Brennens nimmt zu, daher beschließen wir kehrt zu machen und in ein anderes Flüchtlingscamp zu gehen.Fortsetzung folgt später, wenn ich genug Zeit habe, auch mit dem Teil zu Israel, der schon fast fertig ist&hellip;",
        "url": "/travel/2014/03/28/pal%C3%A4stina-bzw-v%C3%B6lkerrechtlich-korrekter-westbank.html"

      "politics-2014-03-14-der-nahostkonflikt-gespr-c3-a4ch-mit-rolf-m-c3-bctzenich-html": {
        "date": "Mar 14, 2014",
        "title": "Der Nahostkonflikt - Gespräch mit Rolf Mützenich",
        "author": "",
        "category": "politics",
        "content": "Rolf Mützenich war lange Zeit aussenpolitischer Sprecher der SPD-Fraktion. Inzwischen ist er zum stellvertretenden Fraktionsvorsitzenden gewählt worden. Er macht einen soliden, gefestigten Eindruck. Er redet ruhig und klar und weiß die Aufmerksamkeit des Zuhörers aufrechtzuerhalten. Bemerkenswert ist seine Uneitelkeit und sein anscheinend nicht vorhandenes Ego. So fragt er in der Diskussion in seinen Antworten auch mal nach: “Weißt du dazu vielleicht mehr?”. Und diese Frage meint er unzweifelhaft ganz ernst. Er schafft es die Sachverhalte in einem ruhigen Tonfall mit einer klaren Sprache zu vermitteln.Es wurde laut Mützenich 2001/2002 eine große Chance vertan, als die Arabische Liga die von Israel vorgeschlagene Zwei-Staaten-Lösung ausschlug. So wurden die zwei Staaten in den Grenzen von 1967 nicht realisiert. Seitdem hat sich die Lage weiter zugespitzt. Interessanterweise ist China bereit die USA bei ihren Bemühungen um die Herbeiführung einer Lösung des Konfliktes herbeizuführen. Nach Mützenichs Eindruck ist die “Volksrepublik China” bereit sich in dieser Frage zu positionieren. Ihn persönlich erinnert eine Option, wie die Kennzeichnungspflicht von israelischen Siedlungsgebieteprodukten, vor dem Hintergrund der deutschen Geschichte all zu sehr an den Holocaust. Zudem ist Mützenich entsetzt, wie wenig beide Seiten des Konflikts doch von einander wissen. Die immer weiter vorangetriebene Abschottung der Westbank von Israel hat dazu geführt, dass viele Israelis und Palästinenser nicht mehr wissen, wie der jeweilig andere lebt, wie dessen Lebensrealität eigentlich aussieht.Die Uneindeutigkeit des Konflikts und die Schwierigkeit Mützenichs in einer Schwarz-Weiß-Logik zu verfallen wird deutlich, wenn er sagt: “Wenn ich mit den Palästinensern rede, denke ich : Die haben recht! Sie haben ein Gebiet, welches immer stärker von Siedlungen durchsetzt wird, das muss aufhören. Wenn ich mit den Israelis rede, denke ich: Meine Güte! Die haben recht! Israel ist ein kleiner Staat und hat aufgrund seiner Lage und Geschichte spezielle Sicherheitsbedürfnissse.” Weiter erwartet Mützenich eine heftige innenpolitische Debatte, falls es zu einer Lösung mit einer entmilitarisierten Zone, die von der UN gesichert wird. Deutschland wurde von Israel ja schon einmal gebeten bei der Sicherung von entmilitarisierten Zonen mitzuwirken. Bei Scheitern der Verhandlungen ist laut Mützenich mit einer Zeit des Stillstands, gar des Rückschritts mit Anschlägen zu rechnen.Auf die Frage, ob China in 10 Jahren die Rolle der USA einnehmen könnte, da China nicht nur aufstrebende Macht, sondern auch mehr Glaubwürdigkeit besitzt, antwortet Mützenich, dass er dies nicht wisse. So nimmt China heute schon eine wichtige Rolle bei dem Konflikt zwischen Nord- und Südsudan ein. Konkret verhindert China dort, dass beide Parteien übereinander herfallen. Allerdings ist die Glaubwürdigkeit Chinas auch skeptisch zu sehen, da es selbst etwa Tibet besetzt und selbst auch keine Vorzeigedemokratie ist. Weiter erklärt Mützenich, dass der soziale Frieden bei einem verhandelten Frieden sich nur bei massiver internationaler Unterstützung stabilisieren lässt.Eine weiterer interessantes Faktum ist die Tatsache, dass Rolf Mützenich Kontakt zu Gruppierungen, wie der Hamas, pflegt. Die Hamas will den Kontakt zur deutschen Regierung, diese kann jedoch keinen Kontakt herstellen, weil diese offiziell nicht mit der Hamas spricht, da diese als terroristische Vereinigung geächtet wird. Der “workaround” an dieser Stelle ist, dass man sich als Parlamentarier mit der Hamas trifft. Als solcher übt man das freie Mandat aus und kann reisen und sprechen mit wem man will. “Wenn die Regierung nicht mit ihnen verhandelt, dann machen wir’s”. So fährt Mützenich zu Gesprächen mit der Hamas, Gruppierungen in Iran und berichtet anschließend Frank-Walter Steinmeier. Interessant ist auch die Erzählung von einem Vorfall, bei dem ein Deutscher aus Rheinland-Pfalz sich mit einem Motorboot verfahren hatte und in iranischen Gewässern landete. Dort wurde er von iranischen Sicherheitskräften aufgegriffen und im Anschluss der Spionage angeklagt. Nachdem er tatsächlich zu einer Gefängnisstrafe verurteilt wurde, versuchte die Regierung den Mann wieder auf freien Fuß zu bekommen. Mützenich reiste in den Iran und besuchte den Rheinland-Pfälzer im Gefängnis und verhandelte mit den lokalen Regierungs- und Behördenvertretern. Das Gefängnis habe einen furchtbaren Eindruck gemacht und nebenan wurden auch politische Häftlinge gehalten, die wohl auch gefoltert wurden. Zuerst wollten die Iraner, dass man im Gegenzug zur Freilassung einen in Deutschland gefangenen Iraner freilassen sollte. Doch dieser war nicht nur wegen eines Anschlags auf ein Berliner Restaurant verurteilt sondern auch auf Grund von Rechtsstaatlichkeitsprinzipien war die Freilassung des Iraners keine Option. Nachher fand man einen gangbaren Weg, der zur Freilassung führte. Ob die Freilassung des iranischen Attentäters doch womöglich Teil der Verhandlung war ist mir persönlich unklar. Die ganze Story gibt’s auch hier.Mützenich ist keineswegs der aalglatte Politiker ohne kontroverse Meinungen, so gehörte er einer Minderheit in der SPD an, die die Lieferung der U-Boote an Israel kritisch sahen, insbesondere, da sie atomar bestückt werden können. Auch sonst hält Mützenich atomare Abschreckung als Waffensystem für “Blödsinn”. Und dennoch wurde er zum aussenpolitischen Sprecher und nun zum stellvertretenden Fraktionsvorsitzenden gewählt.Auch ein schöner Rücken kann entzücken - Leider konnte ich kein besseres Bild machen",
        "url": "/politics/2014/03/14/der-nahostkonflikt-gespr%C3%A4ch-mit-rolf-m%C3%BCtzenich.html"
      }
